apiVersion: v2
name: greenlang
description: A Helm chart for GreenLang - AI-powered green energy optimization platform
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - greenlang
  - ai
  - green-energy
  - optimization
  - kubernetes
  - distributed-computing

home: https://greenlang.io
sources:
  - https://github.com/akshay-greenlang/Code-V1_GreenLang

maintainers:
  - name: GreenLang Team
    email: team@greenlang.io
    url: https://greenlang.io

icon: https://greenlang.io/icon.png

# Dependencies
dependencies:
  - name: redis
    version: "17.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
    tags:
      - cache

  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
    tags:
      - database

  - name: prometheus
    version: "15.x.x"
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
    tags:
      - monitoring

  - name: grafana
    version: "6.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
    tags:
      - monitoring

# Annotations
annotations:
  category: Infrastructure
  licenses: Apache-2.0
