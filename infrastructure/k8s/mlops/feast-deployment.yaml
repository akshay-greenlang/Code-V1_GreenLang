---
apiVersion: v1
kind: Service
metadata:
  name: greenlang-feature-server
  namespace: greenlang-feast
  labels:
    app: greenlang-feast
    component: feature-server
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  selector:
    app: greenlang-feast
    component: feature-server

---
# =============================================================================
# FEATURE MATERIALIZATION CRONJOB
# =============================================================================
apiVersion: batch/v1
kind: CronJob
metadata:
  name: feast-materialize
  namespace: greenlang-feast
  labels:
    app: feast
    component: materialize
spec:
  # Run every hour
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 3600
      template:
        metadata:
          labels:
            app: feast
            component: materialize
        spec:
          restartPolicy: OnFailure
          securityContext:
            fsGroup: 1000
            runAsUser: 1000
            runAsNonRoot: true
          serviceAccountName: feast-server
          containers:
            - name: materialize
              image: greenlang/feast-server:1.0.0
              imagePullPolicy: Always
              command:
                - "feast"
                - "materialize-incremental"
                - "$(date -u +%Y-%m-%dT%H:%M:%S)"
              env:
                - name: FEAST_PROJECT
                  valueFrom:
                    configMapKeyRef:
                      name: feast-config
                      key: FEAST_PROJECT
                - name: FEAST_REGISTRY
                  valueFrom:
                    configMapKeyRef:
                      name: feast-config
                      key: FEAST_REGISTRY
                - name: REDIS_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: feast-redis-secret
                      key: REDIS_PASSWORD
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: feast-postgresql-secret
                      key: POSTGRES_USER
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: feast-postgresql-secret
                      key: POSTGRES_PASSWORD
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: feast-s3-secret
                      key: AWS_ACCESS_KEY_ID
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: feast-s3-secret
                      key: AWS_SECRET_ACCESS_KEY
              resources:
                requests:
                  memory: "1Gi"
                  cpu: "500m"
                limits:
                  memory: "2Gi"
                  cpu: "2"
              volumeMounts:
                - name: feast-config-volume
                  mountPath: /app/feature_store.yaml
                  subPath: feature_store.yaml
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop:
                    - ALL

          volumes:
            - name: feast-config-volume
              configMap:
                name: feast-config

---
# Daily full materialization
apiVersion: batch/v1
kind: CronJob
metadata:
  name: feast-materialize-full
  namespace: greenlang-feast
  labels:
    app: feast
    component: materialize-full
spec:
  # Run daily at 2 AM UTC
  schedule: "0 2 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 14400  # 4 hours
      template:
        metadata:
          labels:
            app: feast
            component: materialize-full
        spec:
          restartPolicy: OnFailure
          securityContext:
            fsGroup: 1000
            runAsUser: 1000
            runAsNonRoot: true
          serviceAccountName: feast-server
          containers:
            - name: materialize-full
              image: greenlang/feast-server:1.0.0
              imagePullPolicy: Always
              command:
                - "feast"
                - "materialize"
                - "--start-time"
                - "$(date -u -d '7 days ago' +%Y-%m-%dT%H:%M:%S)"
                - "--end-time"
                - "$(date -u +%Y-%m-%dT%H:%M:%S)"
              env:
                - name: FEAST_PROJECT
                  valueFrom:
                    configMapKeyRef:
                      name: feast-config
                      key: FEAST_PROJECT
                - name: FEAST_REGISTRY
                  valueFrom:
                    configMapKeyRef:
                      name: feast-config
                      key: FEAST_REGISTRY
                - name: REDIS_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: feast-redis-secret
                      key: REDIS_PASSWORD
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: feast-postgresql-secret
                      key: POSTGRES_USER
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: feast-postgresql-secret
                      key: POSTGRES_PASSWORD
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: feast-s3-secret
                      key: AWS_ACCESS_KEY_ID
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: feast-s3-secret
                      key: AWS_SECRET_ACCESS_KEY
              resources:
                requests:
                  memory: "2Gi"
                  cpu: "1"
                limits:
                  memory: "4Gi"
                  cpu: "4"
              volumeMounts:
                - name: feast-config-volume
                  mountPath: /app/feature_store.yaml
                  subPath: feature_store.yaml
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop:
                    - ALL

          volumes:
            - name: feast-config-volume
              configMap:
                name: feast-config

---
