# GreenLang Feast Feature Store Production Deployment
# High-Availability Feature Store with Redis online store and PostgreSQL offline store
# Implements zero-hallucination principles with SHA-256 provenance tracking
---
# =============================================================================
# NAMESPACE
# =============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: greenlang-feast
  labels:
    app.kubernetes.io/name: feast
    app.kubernetes.io/part-of: greenlang-mlops
    app.kubernetes.io/managed-by: kubernetes
    environment: production

---
# =============================================================================
# CONFIGMAP - Feast Configuration
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: feast-config
  namespace: greenlang-feast
  labels:
    app: feast
    component: config
data:
  # Feast core configuration
  FEAST_PROJECT: "greenlang_process_heat"
  FEAST_REGISTRY: "s3://greenlang-feast-registry/registry.db"
  FEAST_PROVIDER: "local"

  # Online store (Redis)
  ONLINE_STORE_TYPE: "redis"
  ONLINE_STORE_HOST: "feast-redis.greenlang-feast.svc.cluster.local"
  ONLINE_STORE_PORT: "6379"
  ONLINE_STORE_SSL: "true"

  # Offline store (PostgreSQL)
  OFFLINE_STORE_TYPE: "postgres"
  OFFLINE_STORE_HOST: "feast-postgresql.greenlang-feast.svc.cluster.local"
  OFFLINE_STORE_PORT: "5432"
  OFFLINE_STORE_DATABASE: "feast_offline"

  # GreenLang specific
  GREENLANG_PROVENANCE_ENABLED: "true"
  GREENLANG_SHA256_TRACKING: "true"

  # Feature server configuration
  FEATURE_SERVER_PORT: "6566"
  FEATURE_SERVER_WORKERS: "4"
  FEATURE_SERVER_TIMEOUT: "60"

  # feature_store.yaml content
  feature_store.yaml: |
    project: greenlang_process_heat
    registry: s3://greenlang-feast-registry/registry.db
    provider: local
    online_store:
      type: redis
      connection_string: "redis://feast-redis.greenlang-feast.svc.cluster.local:6379,ssl=true"
    offline_store:
      type: postgres
      host: feast-postgresql.greenlang-feast.svc.cluster.local
      port: 5432
      database: feast_offline
      db_schema: feast
      user: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
    entity_key_serialization_version: 2

---
# =============================================================================
# SECRETS
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: feast-redis-secret
  namespace: greenlang-feast
  labels:
    app: feast
    component: redis
type: Opaque
stringData:
  # In production, use external secrets management (Vault, AWS Secrets Manager)
  REDIS_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"

---
apiVersion: v1
kind: Secret
metadata:
  name: feast-postgresql-secret
  namespace: greenlang-feast
  labels:
    app: feast
    component: postgresql
type: Opaque
stringData:
  # In production, use external secrets management
  POSTGRES_USER: "feast"
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  POSTGRES_DB: "feast_offline"

---
apiVersion: v1
kind: Secret
metadata:
  name: feast-s3-secret
  namespace: greenlang-feast
  labels:
    app: feast
    component: s3
type: Opaque
stringData:
  # In production, use IRSA (IAM Roles for Service Accounts) or secrets manager
  AWS_ACCESS_KEY_ID: "REPLACE_WITH_ACCESS_KEY"
  AWS_SECRET_ACCESS_KEY: "REPLACE_WITH_SECRET_KEY"
  AWS_REGION: "us-east-1"

---
# =============================================================================
# PERSISTENT VOLUME CLAIMS
# =============================================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: feast-redis-pvc
  namespace: greenlang-feast
  labels:
    app: feast
    component: redis
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp3-encrypted
  resources:
    requests:
      storage: 50Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: feast-postgresql-pvc
  namespace: greenlang-feast
  labels:
    app: feast
    component: postgresql
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp3-encrypted
  resources:
    requests:
      storage: 100Gi

---
# =============================================================================
# REDIS ONLINE STORE
# =============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: feast-redis
  namespace: greenlang-feast
  labels:
    app: feast
    component: redis
spec:
  serviceName: feast-redis
  replicas: 1
  selector:
    matchLabels:
      app: feast
      component: redis
  template:
    metadata:
      labels:
        app: feast
        component: redis
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
      containers:
        - name: redis
          image: redis:7.2-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6379
              name: redis
          command:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
            - --appendonly
            - "yes"
            - --maxmemory
            - "4gb"
            - --maxmemory-policy
            - "allkeys-lru"
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: feast-redis-secret
                  key: REDIS_PASSWORD
          resources:
            requests:
              memory: "4Gi"
              cpu: "1"
            limits:
              memory: "8Gi"
              cpu: "2"
          volumeMounts:
            - name: redis-data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - -a
                - $(REDIS_PASSWORD)
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - redis-cli
                - -a
                - $(REDIS_PASSWORD)
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

        - name: redis-exporter
          image: oliver006/redis_exporter:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9121
              name: metrics
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: feast-redis-secret
                  key: REDIS_PASSWORD
            - name: REDIS_ADDR
              value: "redis://localhost:6379"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: feast-redis-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: feast-redis
  namespace: greenlang-feast
  labels:
    app: feast
    component: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
    - port: 9121
      targetPort: 9121
      name: metrics
  selector:
    app: feast
    component: redis

---
# =============================================================================
# POSTGRESQL OFFLINE STORE
# =============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: feast-postgresql
  namespace: greenlang-feast
  labels:
    app: feast
    component: postgresql
spec:
  serviceName: feast-postgresql
  replicas: 1
  selector:
    matchLabels:
      app: feast
      component: postgresql
  template:
    metadata:
      labels:
        app: feast
        component: postgresql
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
    spec:
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsNonRoot: true
      containers:
        - name: postgresql
          image: postgres:15-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: postgresql
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: feast-postgresql-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: feast-postgresql-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: feast-postgresql-secret
                  key: POSTGRES_DB
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2"
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
                - -d
                - $(POSTGRES_DB)
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
                - -d
                - $(POSTGRES_DB)
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

        - name: postgres-exporter
          image: prometheuscommunity/postgres-exporter:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9187
              name: metrics
          env:
            - name: DATA_SOURCE_URI
              value: "localhost:5432/$(POSTGRES_DB)?sslmode=disable"
            - name: DATA_SOURCE_USER
              valueFrom:
                secretKeyRef:
                  name: feast-postgresql-secret
                  key: POSTGRES_USER
            - name: DATA_SOURCE_PASS
              valueFrom:
                secretKeyRef:
                  name: feast-postgresql-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: feast-postgresql-secret
                  key: POSTGRES_DB
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

      volumes:
        - name: postgresql-data
          persistentVolumeClaim:
            claimName: feast-postgresql-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: feast-postgresql
  namespace: greenlang-feast
  labels:
    app: feast
    component: postgresql
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      name: postgresql
    - port: 9187
      targetPort: 9187
      name: metrics
  selector:
    app: feast
    component: postgresql

---
# =============================================================================
# FEAST FEATURE SERVER DEPLOYMENT
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: feast-server
  namespace: greenlang-feast
  labels:
    app: feast
    component: server
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: feast
      component: server
  template:
    metadata:
      labels:
        app: feast
        component: server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
      serviceAccountName: feast-server
      containers:
        - name: feast-server
          image: greenlang/feast-server:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 6566
              name: grpc
            - containerPort: 8080
              name: http
          env:
            - name: FEAST_PROJECT
              valueFrom:
                configMapKeyRef:
                  name: feast-config
                  key: FEAST_PROJECT
            - name: FEAST_REGISTRY
              valueFrom:
                configMapKeyRef:
                  name: feast-config
                  key: FEAST_REGISTRY
            - name: ONLINE_STORE_HOST
              valueFrom:
                configMapKeyRef:
                  name: feast-config
                  key: ONLINE_STORE_HOST
            - name: ONLINE_STORE_PORT
              valueFrom:
                configMapKeyRef:
                  name: feast-config
                  key: ONLINE_STORE_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: feast-redis-secret
                  key: REDIS_PASSWORD
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: feast-postgresql-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: feast-postgresql-secret
                  key: POSTGRES_PASSWORD
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: feast-s3-secret
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: feast-s3-secret
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: feast-s3-secret
                  key: AWS_REGION
            - name: GREENLANG_PROVENANCE_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: feast-config
                  key: GREENLANG_PROVENANCE_ENABLED
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1"
          volumeMounts:
            - name: feast-config-volume
              mountPath: /app/feature_store.yaml
              subPath: feature_store.yaml
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

      volumes:
        - name: feast-config-volume
          configMap:
            name: feast-config

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: feast
                    component: server
                topologyKey: kubernetes.io/hostname

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: feast
              component: server

---
apiVersion: v1
kind: Service
metadata:
  name: feast-server
  namespace: greenlang-feast
  labels:
    app: feast
    component: server
spec:
  type: ClusterIP
  ports:
    - port: 6566
      targetPort: 6566
      name: grpc
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: feast
    component: server

