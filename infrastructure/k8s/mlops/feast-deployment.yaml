# SERVICE ACCOUNT AND RBAC
# =============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: feast-server
  namespace: greenlang-feast
  labels:
    app: feast
  annotations:
    # For AWS IRSA (IAM Roles for Service Accounts)
    # eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/feast-server-role

---
