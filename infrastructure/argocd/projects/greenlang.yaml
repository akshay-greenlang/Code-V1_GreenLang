# GreenLang ArgoCD Project Definitions
# Defines project boundaries, permissions, and policies
# Author: GL-DevOpsEngineer
# Version: 1.0.0

---
# Main GreenLang Project
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: greenlang
  namespace: argocd
  labels:
    app.kubernetes.io/name: greenlang-project
    app.kubernetes.io/part-of: greenlang-platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: "GreenLang Platform - Main Project"

  # Source repositories allowed for this project
  sourceRepos:
    - 'https://github.com/greenlang/greenlang-platform.git'
    - 'https://github.com/greenlang/greenlang-agents.git'
    - 'https://github.com/greenlang/greenlang-infrastructure.git'
    - 'https://charts.bitnami.com/bitnami'
    - 'https://prometheus-community.github.io/helm-charts'
    - 'https://grafana.github.io/helm-charts'

  # Destination clusters and namespaces
  destinations:
    - namespace: 'greenlang-*'
      server: 'https://kubernetes.default.svc'
    - namespace: 'monitoring'
      server: 'https://kubernetes.default.svc'
    - namespace: 'logging'
      server: 'https://kubernetes.default.svc'

  # Cluster resource whitelist
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRole
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRoleBinding
    - group: 'apiextensions.k8s.io'
      kind: CustomResourceDefinition
    - group: 'networking.k8s.io'
      kind: IngressClass
    - group: 'cert-manager.io'
      kind: ClusterIssuer
    - group: 'monitoring.coreos.com'
      kind: PrometheusRule
    - group: 'policy'
      kind: PodSecurityPolicy

  # Namespace resource blacklist (blocked resources)
  namespaceResourceBlacklist:
    - group: ''
      kind: ResourceQuota
    - group: ''
      kind: LimitRange
    - group: ''
      kind: NetworkPolicy

  # Namespace resource whitelist
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'

  # Orphaned resources monitoring
  orphanedResources:
    warn: true
    ignore:
      - group: ''
        kind: ConfigMap
        name: kube-root-ca.crt

  # RBAC roles for the project
  roles:
    # Admin role - full access
    - name: admin
      description: "Full admin access to GreenLang project"
      policies:
        - p, proj:greenlang:admin, applications, *, greenlang/*, allow
        - p, proj:greenlang:admin, repositories, *, greenlang/*, allow
        - p, proj:greenlang:admin, clusters, *, greenlang/*, allow
        - p, proj:greenlang:admin, logs, get, greenlang/*, allow
        - p, proj:greenlang:admin, exec, create, greenlang/*, allow
      groups:
        - greenlang-admins
        - platform-team

    # Developer role - deploy and view
    - name: developer
      description: "Developer access - can deploy and view"
      policies:
        - p, proj:greenlang:developer, applications, get, greenlang/*, allow
        - p, proj:greenlang:developer, applications, sync, greenlang/*, allow
        - p, proj:greenlang:developer, applications, action/*, greenlang/*, allow
        - p, proj:greenlang:developer, logs, get, greenlang/*, allow
      groups:
        - greenlang-developers

    # Viewer role - read-only
    - name: viewer
      description: "View-only access"
      policies:
        - p, proj:greenlang:viewer, applications, get, greenlang/*, allow
        - p, proj:greenlang:viewer, logs, get, greenlang/*, allow
      groups:
        - greenlang-viewers
        - security-team

  # Sync windows for controlled deployments
  syncWindows:
    # Allow syncs during business hours
    - kind: allow
      schedule: '0 9-18 * * 1-5'
      duration: 10h
      applications:
        - '*-development'
        - '*-staging'
      manualSync: true

    # Deny production syncs during peak hours
    - kind: deny
      schedule: '0 9-17 * * 1-5'
      duration: 8h
      applications:
        - '*-production'
      manualSync: true

    # Allow production syncs during maintenance window
    - kind: allow
      schedule: '0 2 * * 0'
      duration: 4h
      applications:
        - '*-production'
      manualSync: true

  # Signature keys for verification
  signatureKeys:
    - keyID: greenlang-signing-key

---
# Development Environment Project
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: greenlang-development
  namespace: argocd
  labels:
    app.kubernetes.io/name: greenlang-development-project
    app.kubernetes.io/part-of: greenlang-platform
    environment: development
spec:
  description: "GreenLang Development Environment"

  sourceRepos:
    - 'https://github.com/greenlang/greenlang-platform.git'
    - 'https://github.com/greenlang/*'

  destinations:
    - namespace: '*-dev'
      server: 'https://dev-cluster.greenlang.io'
    - namespace: 'greenlang-*-dev'
      server: 'https://dev-cluster.greenlang.io'

  clusterResourceWhitelist:
    - group: '*'
      kind: '*'

  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'

  roles:
    - name: developer
      description: "Full access to development environment"
      policies:
        - p, proj:greenlang-development:developer, applications, *, greenlang-development/*, allow
        - p, proj:greenlang-development:developer, logs, get, greenlang-development/*, allow
        - p, proj:greenlang-development:developer, exec, create, greenlang-development/*, allow
      groups:
        - greenlang-developers
        - greenlang-admins

---
# Staging Environment Project
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: greenlang-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: greenlang-staging-project
    app.kubernetes.io/part-of: greenlang-platform
    environment: staging
spec:
  description: "GreenLang Staging Environment"

  sourceRepos:
    - 'https://github.com/greenlang/greenlang-platform.git'

  destinations:
    - namespace: '*-staging'
      server: 'https://staging-cluster.greenlang.io'
    - namespace: 'greenlang-*-staging'
      server: 'https://staging-cluster.greenlang.io'

  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRole
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRoleBinding

  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'

  roles:
    - name: developer
      description: "Deploy access to staging"
      policies:
        - p, proj:greenlang-staging:developer, applications, get, greenlang-staging/*, allow
        - p, proj:greenlang-staging:developer, applications, sync, greenlang-staging/*, allow
        - p, proj:greenlang-staging:developer, logs, get, greenlang-staging/*, allow
      groups:
        - greenlang-developers

    - name: qa
      description: "QA team access"
      policies:
        - p, proj:greenlang-staging:qa, applications, get, greenlang-staging/*, allow
        - p, proj:greenlang-staging:qa, applications, sync, greenlang-staging/*, allow
        - p, proj:greenlang-staging:qa, logs, get, greenlang-staging/*, allow
      groups:
        - greenlang-qa

---
# Production Environment Project
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: greenlang-production
  namespace: argocd
  labels:
    app.kubernetes.io/name: greenlang-production-project
    app.kubernetes.io/part-of: greenlang-platform
    environment: production
spec:
  description: "GreenLang Production Environment - Restricted Access"

  sourceRepos:
    - 'https://github.com/greenlang/greenlang-platform.git'

  destinations:
    - namespace: '*-prod'
      server: 'https://kubernetes.default.svc'
    - namespace: 'greenlang-*-prod'
      server: 'https://kubernetes.default.svc'
    - namespace: 'monitoring'
      server: 'https://kubernetes.default.svc'

  # Restricted cluster resources in production
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace

  # Block dangerous resources in production
  namespaceResourceBlacklist:
    - group: ''
      kind: ResourceQuota
    - group: ''
      kind: LimitRange

  namespaceResourceWhitelist:
    - group: ''
      kind: ConfigMap
    - group: ''
      kind: Secret
    - group: ''
      kind: Service
    - group: ''
      kind: ServiceAccount
    - group: 'apps'
      kind: Deployment
    - group: 'apps'
      kind: StatefulSet
    - group: 'apps'
      kind: DaemonSet
    - group: 'batch'
      kind: Job
    - group: 'batch'
      kind: CronJob
    - group: 'networking.k8s.io'
      kind: Ingress
    - group: 'autoscaling'
      kind: HorizontalPodAutoscaler
    - group: 'policy'
      kind: PodDisruptionBudget

  roles:
    - name: admin
      description: "Production admin - restricted"
      policies:
        - p, proj:greenlang-production:admin, applications, get, greenlang-production/*, allow
        - p, proj:greenlang-production:admin, applications, sync, greenlang-production/*, allow
        - p, proj:greenlang-production:admin, applications, action/*, greenlang-production/*, allow
        - p, proj:greenlang-production:admin, logs, get, greenlang-production/*, allow
      groups:
        - greenlang-admins
        - platform-team

    - name: oncall
      description: "On-call team - emergency access"
      policies:
        - p, proj:greenlang-production:oncall, applications, get, greenlang-production/*, allow
        - p, proj:greenlang-production:oncall, applications, sync, greenlang-production/*, allow
        - p, proj:greenlang-production:oncall, logs, get, greenlang-production/*, allow
      groups:
        - greenlang-oncall

    - name: viewer
      description: "Production viewer - read only"
      policies:
        - p, proj:greenlang-production:viewer, applications, get, greenlang-production/*, allow
        - p, proj:greenlang-production:viewer, logs, get, greenlang-production/*, allow
      groups:
        - greenlang-developers
        - security-team
        - compliance-team

  # Strict sync windows for production
  syncWindows:
    # Only allow syncs during maintenance window (Sunday 2-6 AM UTC)
    - kind: allow
      schedule: '0 2 * * 0'
      duration: 4h
      applications:
        - '*'
      manualSync: true

    # Allow emergency syncs (requires manual override)
    - kind: allow
      schedule: '* * * * *'
      duration: 24h
      applications:
        - '*'
      manualSync: true
      clusters:
        - 'in-cluster'

    # Deny all automatic syncs
    - kind: deny
      schedule: '* * * * *'
      duration: 24h
      applications:
        - '*'
      manualSync: false
