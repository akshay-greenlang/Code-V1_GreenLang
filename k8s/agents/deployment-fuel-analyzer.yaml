# =============================================================================
# Fuel Emissions Analyzer Agent - Kubernetes Deployment
# =============================================================================
# Agent: emissions/fuel_analyzer_v1
# Version: 1.0.0
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: fuel-analyzer
  namespace: greenlang-dev
  labels:
    app: fuel-analyzer
    app.kubernetes.io/name: fuel-analyzer
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: agent
    app.kubernetes.io/part-of: greenlang-platform
    agent-type: emissions
  annotations:
    deployment.kubernetes.io/revision: "1"
    description: "GHG emissions calculator using IPCC emission factors"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: fuel-analyzer
  template:
    metadata:
      labels:
        app: fuel-analyzer
        app.kubernetes.io/name: fuel-analyzer
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/component: agent
      annotations:
        # Prometheus scraping
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
        # Checksum for config changes
        checksum/config: "{{ .Values.configChecksum }}"
    spec:
      # Service account for RBAC
      serviceAccountName: greenlang-agent-sa

      # Security context for pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Graceful shutdown
      terminationGracePeriodSeconds: 30

      containers:
        - name: fuel-analyzer
          image: ghcr.io/greenlang/fuel-analyzer:latest
          imagePullPolicy: Always

          # Ports
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          # Environment from ConfigMaps
          envFrom:
            - configMapRef:
                name: greenlang-agents-shared
            - configMapRef:
                name: fuel-analyzer-config

          # Additional environment variables
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          # Resource limits
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"

          # Liveness probe - Is the container running?
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          # Readiness probe - Is the container ready to serve traffic?
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1

          # Startup probe - Has the container started?
          startupProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/cache

      # Volumes
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
        - name: cache
          emptyDir:
            sizeLimit: 500Mi

      # Pod spread across zones
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: fuel-analyzer

      # Affinity rules
      affinity:
        # Prefer spreading across nodes
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: fuel-analyzer
                topologyKey: kubernetes.io/hostname
