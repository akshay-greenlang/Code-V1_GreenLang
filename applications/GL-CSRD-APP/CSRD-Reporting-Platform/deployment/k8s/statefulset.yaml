---
# ============================================================================
# StatefulSets for Stateful Components (PostgreSQL, Redis, Weaviate)
# ============================================================================
#
# StatefulSets provide:
# - Stable network identities
# - Stable persistent storage
# - Ordered deployment and scaling
# - Ordered rolling updates
# ============================================================================

# PostgreSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: csrd-postgresql
  namespace: production
  labels:
    app: csrd
    component: database
spec:
  serviceName: csrd-postgresql
  replicas: 1  # Single instance for simplicity, use replication for HA
  selector:
    matchLabels:
      app: csrd
      component: database

  template:
    metadata:
      labels:
        app: csrd
        component: database
    spec:
      securityContext:
        fsGroup: 999  # postgres group
        runAsNonRoot: true
        runAsUser: 999  # postgres user

      containers:
        - name: postgresql
          image: postgres:15-alpine
          imagePullPolicy: IfNotPresent

          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP

          env:
            - name: POSTGRES_DB
              value: csrd_db
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: csrd-db-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: csrd-db-credentials
                  key: password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata

          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"

          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data

          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

  volumeClaimTemplates:
    - metadata:
        name: postgresql-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 50Gi

---
# Redis StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: csrd-redis
  namespace: production
  labels:
    app: csrd
    component: cache
spec:
  serviceName: csrd-redis
  replicas: 1
  selector:
    matchLabels:
      app: csrd
      component: cache

  template:
    metadata:
      labels:
        app: csrd
        component: cache
    spec:
      securityContext:
        fsGroup: 999
        runAsNonRoot: true
        runAsUser: 999

      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent

          command:
            - redis-server
            - --appendonly
            - "yes"
            - --maxmemory
            - "1gb"
            - --maxmemory-policy
            - allkeys-lru

          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP

          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"

          volumeMounts:
            - name: redis-data
              mountPath: /data

          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 10Gi

---
# Weaviate StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: csrd-weaviate
  namespace: production
  labels:
    app: csrd
    component: vector-db
spec:
  serviceName: csrd-weaviate
  replicas: 1
  selector:
    matchLabels:
      app: csrd
      component: vector-db

  template:
    metadata:
      labels:
        app: csrd
        component: vector-db
    spec:
      containers:
        - name: weaviate
          image: semitechnologies/weaviate:1.23.0
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          env:
            - name: QUERY_DEFAULTS_LIMIT
              value: "25"
            - name: AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED
              value: "true"
            - name: PERSISTENCE_DATA_PATH
              value: /var/lib/weaviate
            - name: DEFAULT_VECTORIZER_MODULE
              value: "none"
            - name: ENABLE_MODULES
              value: "text2vec-openai,text2vec-transformers"
            - name: CLUSTER_HOSTNAME
              value: "node1"

          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"

          volumeMounts:
            - name: weaviate-data
              mountPath: /var/lib/weaviate

          livenessProbe:
            httpGet:
              path: /v1/.well-known/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /v1/.well-known/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

  volumeClaimTemplates:
    - metadata:
        name: weaviate-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 20Gi
