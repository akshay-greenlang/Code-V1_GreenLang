---
# ============================================================================
# Kubernetes Ingress for CSRD/ESRS Platform
# ============================================================================
#
# This ingress configuration provides:
# - TLS/HTTPS termination
# - Path-based routing
# - Rate limiting
# - CORS handling
# - Authentication (when enabled)
#
# Prerequisites:
# - Ingress controller installed (nginx, traefik, etc.)
# - cert-manager for automatic TLS certificates (optional)
# - TLS secret created (csrd-tls)
# ============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: csrd-ingress
  namespace: production
  labels:
    app: csrd
    component: ingress
  annotations:
    # Ingress class
    kubernetes.io/ingress.class: "nginx"

    # TLS configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/acme-challenge-type: "http01"

    # Security headers
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/ssl-ciphers: "HIGH:!aNULL:!MD5"

    # CORS configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://yourdomain.com"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"

    # Request size limits
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"

    # Additional security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Permissions-Policy: geolocation=(), microphone=(), camera=()";

spec:
  tls:
    - hosts:
        - csrd.yourdomain.com
        - api.csrd.yourdomain.com
      secretName: csrd-tls

  rules:
    # Main application domain
    - host: csrd.yourdomain.com
      http:
        paths:
          # API endpoints
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: csrd-service
                port:
                  number: 80

          # Health and monitoring endpoints
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: csrd-service
                port:
                  number: 80

          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: csrd-service
                port:
                  number: 80

          # Documentation
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: csrd-service
                port:
                  number: 80

          # Root path
          - path: /
            pathType: Prefix
            backend:
              service:
                name: csrd-service
                port:
                  number: 80

    # API subdomain
    - host: api.csrd.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: csrd-service
                port:
                  number: 80

---
# Separate ingress for monitoring dashboards (Grafana)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: csrd-monitoring-ingress
  namespace: production
  labels:
    app: csrd
    component: monitoring
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Basic authentication for monitoring endpoints
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: csrd-monitoring-auth
    nginx.ingress.kubernetes.io/auth-realm: "CSRD Monitoring - Authentication Required"

spec:
  tls:
    - hosts:
        - monitoring.csrd.yourdomain.com
      secretName: csrd-monitoring-tls

  rules:
    - host: monitoring.csrd.yourdomain.com
      http:
        paths:
          # Grafana
          - path: /
            pathType: Prefix
            backend:
              service:
                name: csrd-grafana
                port:
                  number: 80

---
# Network Policy to restrict ingress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: csrd-ingress-policy
  namespace: production
  labels:
    app: csrd
spec:
  podSelector:
    matchLabels:
      app: csrd
      component: api
  policyTypes:
    - Ingress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000

    # Allow traffic from within the namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8000
