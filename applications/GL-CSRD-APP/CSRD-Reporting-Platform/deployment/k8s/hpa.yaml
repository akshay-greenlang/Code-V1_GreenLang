---
# ============================================================================
# Horizontal Pod Autoscaler (HPA) for CSRD/ESRS Platform
# ============================================================================
#
# This HPA configuration automatically scales the application based on:
# - CPU utilization
# - Memory utilization
# - Custom metrics (requests per second, queue length, etc.)
#
# Prerequisites:
# - Metrics server installed in the cluster
# - Resource requests/limits defined in deployment
# ============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: csrd-hpa
  namespace: production
  labels:
    app: csrd
    component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: csrd-app

  minReplicas: 3
  maxReplicas: 20

  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

    # Custom metric: requests per second (requires custom metrics API)
    # - type: Pods
    #   pods:
    #     metric:
    #       name: http_requests_per_second
    #     target:
    #       type: AverageValue
    #       averageValue: "1000"

  behavior:
    # Scale down behavior - conservative to avoid thrashing
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 minutes
      policies:
        # Allow reducing 50% of pods every 60 seconds
        - type: Percent
          value: 50
          periodSeconds: 60
        # Or remove max 2 pods every 60 seconds
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Min  # Use the policy that scales down the least

    # Scale up behavior - aggressive to handle traffic spikes
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
        # Allow doubling pods every 30 seconds
        - type: Percent
          value: 100
          periodSeconds: 30
        # Or add 4 pods every 30 seconds
        - type: Pods
          value: 4
          periodSeconds: 30
      selectPolicy: Max  # Use the policy that scales up the most

---
# ============================================================================
# Vertical Pod Autoscaler (VPA) - Optional
# ============================================================================
#
# VPA automatically adjusts CPU and memory requests/limits based on actual usage.
# Note: VPA and HPA can conflict. Use VPA for recommendation mode or carefully
# configure them to work together.
#
# Prerequisites:
# - VPA operator installed
# ============================================================================

apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: csrd-vpa
  namespace: production
  labels:
    app: csrd
    component: autoscaling
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: csrd-app

  updatePolicy:
    updateMode: "Off"  # Recommendation only, don't auto-apply
    # Options: "Off", "Initial", "Recreate", "Auto"

  resourcePolicy:
    containerPolicies:
      - containerName: csrd-app
        minAllowed:
          cpu: 500m
          memory: 1Gi
        maxAllowed:
          cpu: 4000m
          memory: 8Gi
        controlledResources: ["cpu", "memory"]

---
# ============================================================================
# Pod Disruption Budget (PDB)
# ============================================================================
#
# Ensures high availability during voluntary disruptions (node drains, updates)
# ============================================================================

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: csrd-pdb
  namespace: production
  labels:
    app: csrd
    component: availability
spec:
  minAvailable: 2  # Always keep at least 2 pods running
  # Alternative: maxUnavailable: 1  # Allow max 1 pod to be unavailable

  selector:
    matchLabels:
      app: csrd
      component: api
