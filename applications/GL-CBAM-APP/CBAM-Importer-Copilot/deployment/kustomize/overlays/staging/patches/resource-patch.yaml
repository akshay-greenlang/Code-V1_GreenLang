# ============================================================================
# Staging Environment - Resource Patch
# ============================================================================
# Set resources to increased tier (2 CPU / 2GB)
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cbam-api
spec:
  template:
    spec:
      containers:
        - name: api
          resources:
            requests:
              cpu: "2000m"
              memory: "2Gi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
