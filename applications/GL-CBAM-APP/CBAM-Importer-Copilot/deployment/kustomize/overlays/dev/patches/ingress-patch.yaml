# ============================================================================
# Development Environment - Ingress Patch
# ============================================================================
# Set development hostname
# ============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cbam-api-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  tls:
    - hosts:
        - cbam-dev.greenlang.io
      secretName: cbam-api-tls-cert-dev
  rules:
    - host: cbam-dev.greenlang.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cbam-api
                port:
                  number: 8000
