# ============================================================================
# GRAFANA DATASOURCE PROVISIONING - PROMETHEUS
# ============================================================================
#
# Automatically configures Prometheus as a datasource in Grafana on startup
#
# Version: 1.0.0
# ============================================================================

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: "POST"
    version: 1
