# GL-004 Burnmaster - Redis HA Configuration
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gl-004-redis
  namespace: greenlang
  labels:
    app: gl-004-redis
spec:
  serviceName: gl-004-redis-headless
  replicas: 3
  selector:
    matchLabels:
      app: gl-004-redis
  template:
    metadata:
      labels:
        app: gl-004-redis
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: gl-004-redis
              topologyKey: topology.kubernetes.io/zone
      containers:
        - name: redis
          image: redis:7.2-alpine
          ports:
            - containerPort: 6379
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gl-004-redis-credentials
                  key: password
          command: ["redis-server", "--requirepass", "$(REDIS_PASSWORD)", "--appendonly", "yes"]
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: gp3
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: gl-004-redis
  namespace: greenlang
spec:
  type: ClusterIP
  ports:
    - port: 6379
  selector:
    app: gl-004-redis
