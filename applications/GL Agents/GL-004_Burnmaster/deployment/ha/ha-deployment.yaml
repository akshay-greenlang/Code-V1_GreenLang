# GL-004 Burnmaster - High Availability Deployment
# Burner Optimization Agent
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gl-004-burnmaster
  namespace: greenlang
  labels:
    app: gl-004-burnmaster
    app.kubernetes.io/name: burnmaster
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: burner-optimizer
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gl-004-burnmaster
  template:
    metadata:
      labels:
        app: gl-004-burnmaster
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: gl-004-burnmaster
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: gl-004-burnmaster
              topologyKey: topology.kubernetes.io/zone

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: gl-004-burnmaster

      containers:
        - name: burnmaster
          image: gcr.io/greenlang/gl-004-burnmaster:1.0.0
          ports:
            - name: http
              containerPort: 8000
            - name: grpc
              containerPort: 50051
            - name: metrics
              containerPort: 9090
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: gl-004-db-credentials
                  key: url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: gl-004-redis-credentials
                  key: url
            - name: KAFKA_BROKERS
              valueFrom:
                secretKeyRef:
                  name: gl-004-kafka-credentials
                  key: brokers
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir:
            medium: Memory
            sizeLimit: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: gl-004-burnmaster
  namespace: greenlang
spec:
  type: ClusterIP
  selector:
    app: gl-004-burnmaster
  ports:
    - name: http
      port: 80
      targetPort: 8000
    - name: grpc
      port: 50051
      targetPort: 50051
    - name: metrics
      port: 9090
      targetPort: 9090
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gl-004-burnmaster-hpa
  namespace: greenlang
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gl-004-burnmaster
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: gl-004-burnmaster-pdb
  namespace: greenlang
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: gl-004-burnmaster
