# GL-004 BURNMASTER - Docker Compose Development Stack
# =====================================================
# Complete development environment with all dependencies

version: "3.9"

x-common-env: &common-env
  GL_ENVIRONMENT: development
  GL_LOG_LEVEL: DEBUG
  TZ: UTC

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s

services:
  # =====================================================
  # GL-004 BURNMASTER Application
  # =====================================================
  gl004-burnmaster:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
      target: development
    image: greenlang/gl-004-burnmaster:dev
    container_name: gl004-burnmaster
    hostname: gl004-burnmaster
    restart: unless-stopped
    environment:
      <<: *common-env
      # Database connections
      DATABASE_URL: postgresql://burnmaster:burnmaster_pass@postgres:5432/burnmaster
      REDIS_URL: redis://redis:6379/0
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN:-burnmaster-dev-token}
      INFLUXDB_ORG: greenlang
      INFLUXDB_BUCKET: burnmaster
      # Kafka configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_CONSUMER_GROUP: gl004-burnmaster-dev
      # OPC-UA configuration
      OPCUA_ENDPOINT: opc.tcp://opcua-simulator:4840
      OPCUA_NAMESPACE: ns=2;s=Combustion
      # Metrics and observability
      PROMETHEUS_MULTIPROC_DIR: /tmp/prometheus
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      OTEL_SERVICE_NAME: gl004-burnmaster
    ports:
      - "8080:8080"    # HTTP API
      - "50051:50051"  # gRPC
      - "9090:9090"    # Prometheus metrics
    volumes:
      - ../../:/app:rw
      - burnmaster-logs:/app/logs
      - burnmaster-data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    networks:
      - burnmaster-network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]

  # =====================================================
  # Kafka - Event Streaming
  # =====================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    hostname: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - burnmaster-network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "nc", "-z", "localhost", "2181"]

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    hostname: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - burnmaster-network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: burnmaster-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8081:8080"
    networks:
      - burnmaster-network

  # =====================================================
  # InfluxDB - Time Series Database
  # =====================================================
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    hostname: influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: adminpassword
      DOCKER_INFLUXDB_INIT_ORG: greenlang
      DOCKER_INFLUXDB_INIT_BUCKET: burnmaster
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN:-burnmaster-dev-token}
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    networks:
      - burnmaster-network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:8086/ping"]

  # =====================================================
  # Redis - Caching and Session Management
  # =====================================================
  redis:
    image: redis:7.2-alpine
    container_name: redis
    hostname: redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - burnmaster-network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "redis-cli", "ping"]

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8082:8081"
    depends_on:
      - redis
    networks:
      - burnmaster-network

  # =====================================================
  # PostgreSQL - Relational Database
  # =====================================================
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    hostname: postgres
    environment:
      POSTGRES_USER: burnmaster
      POSTGRES_PASSWORD: burnmaster_pass
      POSTGRES_DB: burnmaster
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - burnmaster-network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "pg_isready -U burnmaster -d burnmaster"]

  # =====================================================
  # Prometheus - Metrics Collection
  # =====================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus
    hostname: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    networks:
      - burnmaster-network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]

  # =====================================================
  # Grafana - Dashboards and Visualization
  # =====================================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: grafana
    hostname: grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_DOMAIN: localhost
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - influxdb
    networks:
      - burnmaster-network
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]

  # =====================================================
  # Jaeger - Distributed Tracing
  # =====================================================
  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: jaeger
    hostname: jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
      - "14268:14268"  # Jaeger HTTP
    networks:
      - burnmaster-network

  # =====================================================
  # OPC-UA Simulator (for development)
  # =====================================================
  opcua-simulator:
    image: mcr.microsoft.com/iotedge/opc-plc:latest
    container_name: opcua-simulator
    hostname: opcua-simulator
    command: --autoaccept --portnum=4840 --fastnodes=50 --slownodes=10
    ports:
      - "4840:4840"
    networks:
      - burnmaster-network

# =====================================================
# Networks
# =====================================================
networks:
  burnmaster-network:
    name: burnmaster-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =====================================================
# Volumes
# =====================================================
volumes:
  burnmaster-logs:
    name: burnmaster-logs
  burnmaster-data:
    name: burnmaster-data
  postgres-data:
    name: burnmaster-postgres
  redis-data:
    name: burnmaster-redis
  kafka-data:
    name: burnmaster-kafka
  zookeeper-data:
    name: burnmaster-zookeeper-data
  zookeeper-logs:
    name: burnmaster-zookeeper-logs
  influxdb-data:
    name: burnmaster-influxdb
  influxdb-config:
    name: burnmaster-influxdb-config
  prometheus-data:
    name: burnmaster-prometheus
  grafana-data:
    name: burnmaster-grafana
