[pytest]
# GL-004 Burnmaster Test Suite Configuration
# Target: 85%+ coverage for 95+ Global AI Standards score

testpaths =
    unit
    integration
    validation
    performance
    test_golden

python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests for calculators and components
    integration: Integration tests for control loops
    validation: Physics validation against ASME/EPA
    performance: Performance benchmarks
    golden: Golden value tests against NIST references
    slow: Tests taking longer than 5 seconds
    requires_dcs: Tests requiring DCS connection

addopts =
    -v
    --strict-markers
    --tb=short
    -ra

asyncio_mode = auto
timeout = 30
timeout_method = thread

log_cli = true
log_cli_level = INFO

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

minversion = 7.0
