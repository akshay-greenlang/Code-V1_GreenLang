# GL-008 Trapcatcher Service
apiVersion: v1
kind: Service
metadata:
  name: gl-008-trapcatcher
  namespace: greenlang
  labels:
    app: gl-008-trapcatcher
    agent-id: GL-008
    codename: TRAPCATCHER
spec:
  type: ClusterIP
  selector:
    app: gl-008-trapcatcher
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: gl-008-trapcatcher-headless
  namespace: greenlang
  labels:
    app: gl-008-trapcatcher
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: gl-008-trapcatcher
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: gl-008-trapcatcher-metrics
  namespace: greenlang
  labels:
    app: gl-008-trapcatcher
    monitoring: prometheus
spec:
  type: ClusterIP
  selector:
    app: gl-008-trapcatcher
  ports:
    - name: metrics
      port: 9090
      targetPort: 9090
