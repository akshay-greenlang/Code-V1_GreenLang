apiVersion: apps/v1
kind: Deployment
metadata:
  name: gl-001-thermalcommand
  namespace: greenlang
  labels:
    app: gl-001-thermalcommand
    agent-id: GL-001
    capability: THERMALCOMMAND
    tier: orchestration
    priority: P0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gl-001-thermalcommand
  template:
    metadata:
      labels:
        app: gl-001-thermalcommand
        agent-id: GL-001
        version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: gl-001-thermalcommand
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
        - name: orchestrator
          image: greenlang/gl-001-thermalcommand:1.0.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: graphql
              containerPort: 8001
              protocol: TCP
            - name: grpc
              containerPort: 50051
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          env:
            - name: GL_ORCHESTRATOR_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: GL_ENVIRONMENT
              value: "production"
            - name: GL_LOG_LEVEL
              value: "INFO"
            - name: GL_SAFETY_LEVEL
              value: "SIL_3"
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: gl-001-config
                  key: kafka.bootstrap.servers
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: gl-001-secrets
                  key: database-url
            - name: OPCUA_CERT_PATH
              value: "/etc/opcua/certs"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: gl-001-secrets
                  key: jwt-secret

          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"

          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          volumeMounts:
            - name: config
              mountPath: /etc/gl001/config
              readOnly: true
            - name: opcua-certs
              mountPath: /etc/opcua/certs
              readOnly: true
            - name: audit-logs
              mountPath: /var/log/gl001/audit
            - name: tmp
              mountPath: /tmp

          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

      volumes:
        - name: config
          configMap:
            name: gl-001-config
        - name: opcua-certs
          secret:
            secretName: gl-001-opcua-certs
        - name: audit-logs
          persistentVolumeClaim:
            claimName: gl-001-audit-logs
        - name: tmp
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: gl-001-thermalcommand
                topologyKey: kubernetes.io/hostname

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: gl-001-thermalcommand
---
apiVersion: v1
kind: Service
metadata:
  name: gl-001-thermalcommand
  namespace: greenlang
  labels:
    app: gl-001-thermalcommand
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
    - name: graphql
      port: 8001
      targetPort: graphql
    - name: grpc
      port: 50051
      targetPort: grpc
    - name: metrics
      port: 9090
      targetPort: metrics
  selector:
    app: gl-001-thermalcommand
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gl-001-thermalcommand
  namespace: greenlang
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gl-001-thermalcommand
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: gl-001-thermalcommand
  namespace: greenlang
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: gl-001-thermalcommand
