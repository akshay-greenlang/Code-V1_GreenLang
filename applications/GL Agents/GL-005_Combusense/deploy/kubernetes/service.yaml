# GL-005 Combusense Service
apiVersion: v1
kind: Service
metadata:
  name: gl-005-combusense
  namespace: greenlang
  labels:
    app: gl-005-combusense
    agent-id: GL-005
    codename: COMBUSENSE
spec:
  type: ClusterIP
  selector:
    app: gl-005-combusense
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: gl-005-combusense-headless
  namespace: greenlang
  labels:
    app: gl-005-combusense
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: gl-005-combusense
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: gl-005-combusense-metrics
  namespace: greenlang
  labels:
    app: gl-005-combusense
    monitoring: prometheus
spec:
  type: ClusterIP
  selector:
    app: gl-005-combusense
  ports:
    - name: metrics
      port: 9090
      targetPort: 9090
