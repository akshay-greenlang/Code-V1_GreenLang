apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: gl-005-redis-pdb
  namespace: greenlang
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: gl-005-redis

---
# PodDisruptionBudget for Redis Sentinel
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: gl-005-redis-sentinel-pdb
  namespace: greenlang
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: gl-005-redis-sentinel
