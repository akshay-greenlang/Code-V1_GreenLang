# Production Environment - Resource Limits Patch
# Full production resources for optimal performance
# Based on real-time control requirements

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gl-005-combustion-control
spec:
  template:
    spec:
      containers:
        - name: gl-005-combustion-control
          resources:
            requests:
              memory: "1Gi"
              cpu: "1000m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
