apiVersion: v1
kind: Service
metadata:
  name: gl-013-predictive-maintenance
  namespace: greenlang
  labels:
    app: gl-013-predictive-maintenance
    app.kubernetes.io/name: gl-013-predictive-maintenance
    app.kubernetes.io/component: agent
    app.kubernetes.io/part-of: greenlang
spec:
  type: ClusterIP
  selector:
    app: gl-013-predictive-maintenance
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: grpc
      port: 9090
      targetPort: grpc
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: gl-013-predictive-maintenance-headless
  namespace: greenlang
  labels:
    app: gl-013-predictive-maintenance
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: gl-013-predictive-maintenance
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
