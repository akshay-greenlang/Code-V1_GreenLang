apiVersion: apps/v1
kind: Deployment
metadata:
  name: gl-013-predictive-maintenance
  namespace: greenlang
  labels:
    app: gl-013-predictive-maintenance
    app.kubernetes.io/name: gl-013-predictive-maintenance
    app.kubernetes.io/component: agent
    app.kubernetes.io/part-of: greenlang
    version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gl-013-predictive-maintenance
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: gl-013-predictive-maintenance
        version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: gl-013-predictive-maintenance
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: predictive-maintenance
          image: greenlang/gl-013-predictive-maintenance:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9090
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: "INFO"
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: gl-013-config
                  key: environment
            - name: DB_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: gl-013-secrets
                  key: db-connection-string
            - name: ML_MODEL_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: gl-013-config
                  key: ml-model-endpoint
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/startup
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
              readOnly: true
            - name: models-volume
              mountPath: /app/models
              readOnly: true
            - name: tmp-volume
              mountPath: /tmp
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config-volume
          configMap:
            name: gl-013-config
        - name: models-volume
          persistentVolumeClaim:
            claimName: gl-013-models-pvc
        - name: tmp-volume
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: gl-013-predictive-maintenance
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: gl-013-predictive-maintenance
