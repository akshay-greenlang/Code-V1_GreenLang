# GL-011 FUELCRAFT - Continuous Integration Pipeline
# Comprehensive CI with lint, type-check, test, and build-docker
name: GL-011 FUELCRAFT CI

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'GL Agents/GL-011_FuelCraft/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'GL Agents/GL-011_FuelCraft/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: greenlang/gl-011-fuelcraft
  PYTHON_VERSION: "3.11"
  COVERAGE_THRESHOLD: 85

defaults:
  run:
    working-directory: GL Agents/GL-011_FuelCraft

jobs:
  # ==========================================================================
  # Lint Job - Code Quality Checks
  # ==========================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'GL Agents/GL-011_FuelCraft/requirements.txt'

      - name: Install linting tools
        run: pip install ruff black isort

      - name: Run ruff linter
        run: |
          ruff check . --select=E,F,W,I,N,UP,S,B,A,C4,DTZ,T10,ISC,ICN,PIE,PYI,PT,Q,RSE,RET,SLF,SIM,TID,TCH,ARG,PLC,PLE,PLR,PLW,TRY,FLY,PERF --output-format=github

      - name: Check black formatting
        run: black --check --diff .

      - name: Check import sorting
        run: isort --check-only --diff .

  # ==========================================================================
  # Type Check Job - Static Type Analysis
  # ==========================================================================
  type-check:
    name: Type Check (mypy strict)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'GL Agents/GL-011_FuelCraft/requirements.txt'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install mypy types-redis types-requests

      - name: Run mypy strict mode
        run: |
          mypy . \
            --strict \
            --ignore-missing-imports \
            --show-error-codes \
            --no-error-summary \
            --python-version 3.11

  # ==========================================================================
  # Test Job - Unit and Integration Tests
  # ==========================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: [lint, type-check]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: fuelcraft_test
          POSTGRES_USER: fuelcraft
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'GL Agents/GL-011_FuelCraft/requirements.txt'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-timeout pytest-xdist hypothesis

      - name: Run unit tests with coverage
        env:
          DATABASE_URL: postgresql://fuelcraft:test_password@localhost:5432/fuelcraft_test
          REDIS_URL: redis://localhost:6379/0
          PYTHONHASHSEED: "42"
          GL_RANDOM_SEED: "42"
          GL_TEST_MODE: "true"
        run: |
          pytest tests/ \
            --cov=. \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=${{ env.COVERAGE_THRESHOLD }} \
            --junitxml=test-results.xml \
            -v \
            --timeout=60 \
            -n auto \
            -m "not integration and not slow"

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: GL Agents/GL-011_FuelCraft/coverage.xml
          flags: unittests
          name: gl-011-fuelcraft
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: GL Agents/GL-011_FuelCraft/test-results.xml

  # ==========================================================================
  # Property-Based Tests - Hypothesis
  # ==========================================================================
  property-tests:
    name: Property-Based Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'GL Agents/GL-011_FuelCraft/requirements.txt'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest hypothesis

      - name: Run property-based tests
        env:
          PYTHONHASHSEED: "42"
          GL_RANDOM_SEED: "42"
        run: |
          pytest tests/ -m hypothesis -v --hypothesis-seed=42

  # ==========================================================================
  # Integration Tests - With External Services
  # ==========================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: fuelcraft_test
          POSTGRES_USER: fuelcraft
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'GL Agents/GL-011_FuelCraft/requirements.txt'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://fuelcraft:test_password@localhost:5432/fuelcraft_test
          REDIS_URL: redis://localhost:6379/0
          GL_TEST_MODE: "true"
        run: |
          pytest tests/ -m integration -v --timeout=120

  # ==========================================================================
  # Build Docker Image
  # ==========================================================================
  build-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, property-tests]
    permissions:
      contents: read
      packages: write
      security-events: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: GL Agents/GL-011_FuelCraft
          file: GL Agents/GL-011_FuelCraft/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PYTHON_VERSION=${{ env.PYTHON_VERSION }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          artifact-name: sbom-gl-011-fuelcraft.spdx.json
          output-file: ./sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: ./sbom.spdx.json

  # ==========================================================================
  # Kubernetes Manifest Validation
  # ==========================================================================
  validate-manifests:
    name: Validate Kubernetes Manifests
    runs-on: ubuntu-latest
    needs: build-docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubeval
        run: |
          wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          sudo mv kubeval /usr/local/bin/

      - name: Validate Kubernetes manifests
        run: |
          kubeval --strict \
            "GL Agents/GL-011_FuelCraft/deploy/kubernetes/deployment.yaml" \
            "GL Agents/GL-011_FuelCraft/deploy/kubernetes/service.yaml" \
            "GL Agents/GL-011_FuelCraft/deploy/kubernetes/configmap.yaml" \
            "GL Agents/GL-011_FuelCraft/deploy/kubernetes/hpa.yaml" \
            "GL Agents/GL-011_FuelCraft/deploy/kubernetes/pdb.yaml"

      - name: Install kube-score
        run: |
          wget https://github.com/zegl/kube-score/releases/download/v1.17.0/kube-score_1.17.0_linux_amd64.tar.gz
          tar xf kube-score_1.17.0_linux_amd64.tar.gz
          sudo mv kube-score /usr/local/bin/

      - name: Run kube-score
        run: |
          kube-score score \
            "GL Agents/GL-011_FuelCraft/deploy/kubernetes/deployment.yaml" \
            "GL Agents/GL-011_FuelCraft/deploy/kubernetes/service.yaml" \
            --output-format ci

  # ==========================================================================
  # Summary Job
  # ==========================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, property-tests, build-docker, validate-manifests]
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.type-check.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build-docker.result }}" != "success" ]; then
            echo "CI pipeline failed"
            exit 1
          fi
          echo "CI pipeline completed successfully!"
