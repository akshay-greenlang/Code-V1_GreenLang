[pytest]
# GL-011 FuelCraft Test Configuration
# Target: 85%+ code coverage with zero-hallucination validation

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    golden: Golden value tests for determinism validation
    property: Property-based tests using Hypothesis
    slow: Tests that take more than 5 seconds
    performance: Performance and benchmark tests
    compliance: Regulatory compliance tests
    safety: Safety-critical tests (IEC 61511)

# Minimum test coverage target
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes
    --cov=calculators
    --cov=optimization
    --cov=safety
    --cov=audit
    --cov=integration
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-report=xml:coverage.xml
    --cov-fail-under=85

# Test timeout (seconds)
timeout = 300

# Async mode
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::UserWarning

# Hypothesis settings
hypothesis_profile = default

# Coverage configuration
[coverage:run]
branch = True
source = .
omit =
    tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
