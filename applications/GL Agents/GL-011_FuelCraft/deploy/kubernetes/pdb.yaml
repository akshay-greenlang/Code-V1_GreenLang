# GL-011 FuelCraft Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: gl-011-fuelcraft-pdb
  namespace: greenlang
  labels:
    app: gl-011-fuelcraft
    agent-id: GL-011
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: gl-011-fuelcraft
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gl-011-fuelcraft-network-policy
  namespace: greenlang
spec:
  podSelector:
    matchLabels:
      app: gl-011-fuelcraft
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: greenlang
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: greenlang
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 443
