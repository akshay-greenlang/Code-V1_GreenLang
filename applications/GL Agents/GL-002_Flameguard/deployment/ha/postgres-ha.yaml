# GL-002 Flameguard - PostgreSQL HA Configuration (Patroni)
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gl-002-postgres
  namespace: greenlang
  labels:
    app: gl-002-postgres
    cluster-name: gl-002-postgres
spec:
  serviceName: gl-002-postgres-headless
  replicas: 2
  selector:
    matchLabels:
      app: gl-002-postgres
  template:
    metadata:
      labels:
        app: gl-002-postgres
        cluster-name: gl-002-postgres
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: gl-002-postgres
              topologyKey: topology.kubernetes.io/zone
      containers:
        - name: postgres
          image: registry.opensource.zalan.do/acid/spilo-15:3.0-p1
          ports:
            - containerPort: 5432
            - containerPort: 8008
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gl-002-db-credentials
                  key: postgres-password
            - name: PATRONI_SCOPE
              value: gl-002-postgres
            - name: PATRONI_KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: 250m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            httpGet:
              path: /liveness
              port: 8008
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readiness
              port: 8008
            initialDelaySeconds: 10
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: gp3
        resources:
          requests:
            storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: gl-002-postgres
  namespace: greenlang
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      name: postgresql
    - port: 8008
      targetPort: 8008
      name: patroni
  selector:
    app: gl-002-postgres
    role: master
---
apiVersion: v1
kind: Service
metadata:
  name: gl-002-postgres-headless
  namespace: greenlang
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: gl-002-postgres
