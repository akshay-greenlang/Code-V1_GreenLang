# GL-017_Condensync Helm Chart
# Condenser Optimization Agent for GreenLang Industrial AI
# Version: 1.0.0

apiVersion: v2
name: gl-017-condensync
description: A Helm chart for deploying GL-017 Condensync - Condenser Optimization Agent for GreenLang Industrial AI Platform
type: application
version: 1.0.0
appVersion: "1.0.0"

# Chart Maintainers
maintainers:
  - name: GreenLang DevOps Team
    email: devops@greenlang.io
    url: https://github.com/greenlang

# Keywords for chart discovery
keywords:
  - greenlang
  - gl-017
  - condensync
  - condenser
  - optimization
  - thermal
  - industrial
  - ai-agent
  - hvac
  - cooling
  - fastapi
  - python
  - machine-learning

# Home and source URLs
home: https://greenlang.io/agents/gl-017-condensync
sources:
  - https://github.com/greenlang/gl-017-condensync

# Chart Dependencies
dependencies:
  # PostgreSQL (optional - set postgresql.enabled=true)
  - name: postgresql
    version: "13.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
    tags:
      - database

  # Redis (optional - set redis.enabled=true)
  - name: redis
    version: "18.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
    tags:
      - cache

  # RabbitMQ (optional - set rabbitmq.enabled=true)
  - name: rabbitmq
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: rabbitmq.enabled
    tags:
      - messaging

  # Prometheus (optional - set monitoring.prometheus.enabled=true)
  - name: prometheus
    version: "25.x.x"
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
    tags:
      - monitoring

# Annotations
annotations:
  # Artifact Hub annotations
  artifacthub.io/category: ai-machine-learning
  artifacthub.io/license: Apache-2.0
  artifacthub.io/operator: "false"
  artifacthub.io/prerelease: "false"
  artifacthub.io/signKey: |
    fingerprint: ABC123...
    url: https://greenlang.io/pgp-key.asc

  # Change log
  artifacthub.io/changes: |
    - kind: added
      description: Initial release of GL-017 Condensync
    - kind: added
      description: Condenser optimization algorithms
    - kind: added
      description: Real-time efficiency monitoring
    - kind: added
      description: Predictive maintenance support
    - kind: added
      description: Multi-stage Docker build
    - kind: added
      description: Horizontal Pod Autoscaler
    - kind: added
      description: Network policies
    - kind: security
      description: Non-root container execution

  # Container images
  artifacthub.io/containsSecurityUpdates: "true"
  artifacthub.io/images: |
    - name: gl-017-condensync
      image: ghcr.io/greenlang/gl-017-condensync:1.0.0
      platforms:
        - linux/amd64
        - linux/arm64

  # Links
  artifacthub.io/links: |
    - name: Documentation
      url: https://docs.greenlang.io/agents/gl-017
    - name: Support
      url: https://github.com/greenlang/gl-017-condensync/issues
    - name: API Reference
      url: https://api.greenlang.io/gl-017/docs

  # Recommendations
  artifacthub.io/recommendations: |
    - url: https://artifacthub.io/packages/helm/prometheus-community/prometheus
    - url: https://artifacthub.io/packages/helm/bitnami/postgresql
    - url: https://artifacthub.io/packages/helm/bitnami/redis

# Kubernetes version compatibility
kubeVersion: ">=1.25.0-0"

# Icon for UI displays
icon: https://greenlang.io/assets/agents/gl-017-condensync-icon.png

