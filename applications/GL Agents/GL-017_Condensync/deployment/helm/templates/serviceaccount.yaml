{{/*
GL-017_Condensync Helm Chart - ServiceAccount Template
Condenser Optimization Agent
*/}}
{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "gl-017-condensync.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gl-017-condensync.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
{{- end }}

{{/*
RBAC - Role
*/}}
{{- if and .Values.serviceAccount.create .Values.rbac.create -}}
{{- if .Values.rbac.rules }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "gl-017-condensync.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gl-017-condensync.labels" . | nindent 4 }}
rules:
  {{- toYaml .Values.rbac.rules | nindent 2 }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "gl-017-condensync.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gl-017-condensync.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "gl-017-condensync.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "gl-017-condensync.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
{{- end }}
