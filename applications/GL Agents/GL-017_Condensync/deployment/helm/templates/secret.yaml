{{/*
GL-017_Condensync Helm Chart - Secret Template
Condenser Optimization Agent
*/}}
{{- if .Values.secrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "gl-017-condensync.secretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gl-017-condensync.labels" . | nindent 4 }}
  annotations:
    template.greenlang.io/type: "secret-template"
    template.greenlang.io/warning: "DO NOT COMMIT ACTUAL SECRETS"
type: Opaque
data:
  # Placeholder secrets - replace with actual values or use external secrets
  database-url: {{ .Values.secrets.databaseUrl | default "cGxhY2Vob2xkZXI=" | quote }}
  redis-url: {{ .Values.secrets.redisUrl | default "cGxhY2Vob2xkZXI=" | quote }}
  api-key: {{ .Values.secrets.apiKey | default "cGxhY2Vob2xkZXI=" | quote }}
  jwt-secret: {{ .Values.secrets.jwtSecret | default "cGxhY2Vob2xkZXI=" | quote }}
{{- end }}

{{/*
External Secrets - AWS Secrets Manager
*/}}
{{- if .Values.secrets.externalSecrets.enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "gl-017-condensync.fullname" . }}-external-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gl-017-condensync.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ .Values.secrets.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.secrets.externalSecrets.secretStoreRef.kind }}
  target:
    name: {{ include "gl-017-condensync.secretName" . }}
    creationPolicy: Owner
    template:
      type: Opaque
  data:
    {{- range .Values.secrets.externalSecrets.data }}
    - secretKey: {{ .secretKey }}
      remoteRef:
        key: {{ .remoteRef.key }}
        property: {{ .remoteRef.property }}
    {{- end }}
{{- end }}
