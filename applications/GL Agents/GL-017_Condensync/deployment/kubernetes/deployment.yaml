# GL-017_Condensync Kubernetes Deployment
# Condenser Optimization Agent - Pod Specification with Health Checks
# Version: 1.0.0

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gl-017-condensync
  namespace: greenlang
  labels:
    app: gl-017-condensync
    app.kubernetes.io/name: gl-017-condensync
    app.kubernetes.io/instance: gl-017-condensync-production
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: condenser-optimization
    app.kubernetes.io/part-of: greenlang
    app.kubernetes.io/managed-by: kubectl
    team: greenlang
    environment: production
    greenlang.io/agent-id: "gl-017"
    greenlang.io/agent-group: thermal
  annotations:
    deployment.kubernetes.io/revision: "1"
    kubernetes.io/description: "GL-017 Condensync - Condenser Optimization Agent for GreenLang Industrial AI"
spec:
  replicas: 3
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 600
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gl-017-condensync
      app.kubernetes.io/name: gl-017-condensync
  template:
    metadata:
      labels:
        app: gl-017-condensync
        app.kubernetes.io/name: gl-017-condensync
        app.kubernetes.io/instance: gl-017-condensync-production
        app.kubernetes.io/version: "1.0.0"
        version: "1.0.0"
        greenlang.io/agent-id: "gl-017"
        greenlang.io/agent-group: thermal
        greenlang.io/monitoring: enabled
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
        sidecar.istio.io/inject: "true"
    spec:
      # Service Account
      serviceAccountName: gl-017-condensync-sa
      automountServiceAccountToken: false

      # Security Context (Pod Level)
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault

      # Scheduling - Pod Anti-Affinity for High Availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: gl-017-condensync
                topologyKey: kubernetes.io/hostname
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: gl-017-condensync
                topologyKey: topology.kubernetes.io/zone

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: gl-017-condensync

      # Tolerate specific taints
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "greenlang"
          effect: "NoSchedule"

      # Node selection
      nodeSelector:
        kubernetes.io/os: linux

      # Termination
      terminationGracePeriodSeconds: 60

      # Init Containers - Wait for dependencies
      initContainers:
        - name: init-check-dependencies
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Checking dependencies for GL-017 Condensync..."
              # Wait for database
              until nc -z postgresql.database.svc.cluster.local 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              # Wait for Redis
              until nc -z redis.cache.svc.cluster.local 6379; do
                echo "Waiting for Redis..."
                sleep 2
              done
              # Wait for message broker (if used)
              until nc -z rabbitmq.messaging.svc.cluster.local 5672; do
                echo "Waiting for RabbitMQ..."
                sleep 2
              done
              echo "All dependencies ready for Condensync"
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 50m
              memory: 32Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

      # Main Container
      containers:
        - name: gl-017-condensync
          image: ghcr.io/greenlang/gl-017-condensync:1.0.0
          imagePullPolicy: Always

          # Ports
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
            - name: grpc
              containerPort: 50051
              protocol: TCP

          # Environment Variables
          env:
            # Application Configuration
            - name: ENVIRONMENT
              value: "production"
            - name: APP_NAME
              value: "GL-017_Condensync"
            - name: APP_VERSION
              value: "1.0.0"
            - name: LOG_LEVEL
              value: "INFO"
            - name: LOG_FORMAT
              value: "json"

            # Condenser-specific Configuration
            - name: CONDENSER_OPTIMIZATION_INTERVAL
              value: "60"
            - name: CONDENSER_PREDICTION_HORIZON
              value: "3600"
            - name: CONDENSER_EFFICIENCY_THRESHOLD
              value: "0.85"

            # Pod Information
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

            # Secrets from Secret Manager
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: gl-017-condensync-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: gl-017-condensync-secrets
                  key: redis-url
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: gl-017-condensync-secrets
                  key: api-key
                  optional: true
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: gl-017-condensync-secrets
                  key: jwt-secret
                  optional: true

            # ConfigMap Values
            - name: FEATURE_FLAGS
              valueFrom:
                configMapKeyRef:
                  name: gl-017-condensync-config
                  key: feature-flags
                  optional: true

          # Environment from ConfigMap
          envFrom:
            - configMapRef:
                name: gl-017-condensync-config
                optional: true

          # Resource Limits
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
              ephemeral-storage: 100Mi
            limits:
              cpu: 2000m
              memory: 2Gi
              ephemeral-storage: 1Gi

          # Security Context (Container Level)
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop:
                - ALL

          # Health Checks
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
            successThreshold: 1

          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /api/v1/ready
              port: http
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1

          # Volume Mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: models
              mountPath: /app/models
            - name: data
              mountPath: /app/data

          # Lifecycle Hooks
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    echo "Graceful shutdown initiated for GL-017 Condensync"
                    sleep 5
                    # Signal application to drain connections
                    kill -SIGTERM 1 || true
                    sleep 10

      # Volumes
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
        - name: cache
          emptyDir:
            sizeLimit: 1Gi
        - name: config
          configMap:
            name: gl-017-condensync-config
            optional: true
        - name: models
          emptyDir:
            sizeLimit: 2Gi
        - name: data
          emptyDir:
            sizeLimit: 500Mi

      # Image Pull Secrets
      imagePullSecrets:
        - name: registry-credentials

      # DNS Configuration
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "2"
          - name: single-request-reopen

---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gl-017-condensync-sa
  namespace: greenlang
  labels:
    app: gl-017-condensync
    app.kubernetes.io/name: gl-017-condensync
    app.kubernetes.io/component: condenser-optimization
  annotations:
    # For AWS IAM Roles for Service Accounts (IRSA)
    # eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/gl-017-condensync-role
automountServiceAccountToken: false
