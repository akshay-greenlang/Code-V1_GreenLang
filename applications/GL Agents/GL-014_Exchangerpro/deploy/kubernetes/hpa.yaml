# GL-014 Exchangerpro Horizontal Pod Autoscaler
# Heat Exchanger Performance Optimization Agent
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gl-014-exchangerpro-hpa
  namespace: greenlang
  labels:
    app: gl-014-exchangerpro
    component: thermal-optimizer
    agent-id: GL-014
    codename: EXCHANGERPRO
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gl-014-exchangerpro
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
        - type: Percent
          value: 100
          periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
      selectPolicy: Min
