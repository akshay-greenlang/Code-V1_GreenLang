# GL-003 UnifiedSteam Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: gl-003-unifiedsteam-pdb
  namespace: greenlang
  labels:
    app: gl-003-unifiedsteam
    agent-id: GL-003
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: gl-003-unifiedsteam
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gl-003-unifiedsteam-network-policy
  namespace: greenlang
spec:
  podSelector:
    matchLabels:
      app: gl-003-unifiedsteam
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: greenlang
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: greenlang
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 443
