[pytest]
# GL-003 UnifiedSteam Test Configuration
# Author: GL-TestEngineer
# Version: 1.0.0

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    compliance: marks tests as regulatory compliance tests
    hypothesis: marks tests using hypothesis library
    stateful: marks stateful hypothesis tests
    asyncio: marks tests as async tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Coverage (when pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = -v --tb=short --strict-markers -ra --cov=. --cov-report=term-missing --cov-report=html

# Async mode
asyncio_mode = auto

# Hypothesis configuration
# Set via environment variable: HYPOTHESIS_PROFILE=ci
# Available profiles: ci, dev, full, debug, quick, exhaustive

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version
minversion = 7.0

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# addopts = -n auto
