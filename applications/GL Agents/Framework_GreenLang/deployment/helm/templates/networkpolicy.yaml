{{/*
GreenLang Agent Helm Chart - Network Policy Template
*/}}
{{- if .Values.networkPolicy.enabled }}
---
# Default deny all ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "greenlang-agent.fullname" . }}-default-deny
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "greenlang-agent.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "greenlang-agent.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress

---
# Allow ingress from specified namespaces
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "greenlang-agent.fullname" . }}-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "greenlang-agent.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "greenlang-agent.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    {{- range .Values.networkPolicy.ingressNamespaces }}
    - from:
        - namespaceSelector:
            matchLabels:
              name: {{ . }}
      ports:
        - protocol: TCP
          port: {{ $.Values.service.targetPort }}
        - protocol: TCP
          port: 9090
    {{- end }}
    # Allow from same namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: {{ .Values.service.targetPort }}
        - protocol: TCP
          port: 9090

---
# Allow egress to specified services and DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "greenlang-agent.fullname" . }}-egress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "greenlang-agent.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "greenlang-agent.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Custom egress rules
    {{- with .Values.networkPolicy.egressRules }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    # Allow to same namespace
    - to:
        - podSelector: {}
{{- end }}
