[pytest]
# GL-020 ECONOPULSE - Pytest Configuration
# Economizer Performance Agent Test Suite

# Minimum pytest version
minversion = 7.0

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra
    --durations=10

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for system interactions
    performance: Performance and benchmark tests
    slow: Slow-running tests (may be skipped with -m "not slow")
    critical: Critical tests that must pass for certification
    calculator: Calculator component tests (95%+ coverage required)
    heat_transfer: Heat transfer calculation tests
    fouling: Fouling analysis tests
    thermal: Thermal property tests
    alerts: Alert management tests
    asme: ASME PTC 4.3 validation tests
    iapws: IAPWS-IF97 water property validation tests
    compliance: Regulatory compliance tests
    provenance: Provenance tracking tests

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage configuration
# Run with: pytest --cov=. --cov-report=html --cov-report=term-missing

# Timeout for individual tests (in seconds)
timeout = 60

# Fail if coverage is below threshold
# Run with: pytest --cov=. --cov-fail-under=90

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s (%(filename)s:%(lineno)s): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Parallel execution (requires pytest-xdist)
# Run with: pytest -n auto

# Test output
console_output_style = progress

# Cache directory
cache_dir = .pytest_cache

# JUnit XML output (for CI/CD)
junit_family = xunit2
junit_logging = all
