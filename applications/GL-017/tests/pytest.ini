[pytest]
# GL-017 CONDENSYNC Test Configuration
# Target Coverage: 85%+

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for external systems
    e2e: End-to-end workflow tests
    performance: Performance and benchmark tests
    determinism: Determinism and reproducibility tests
    compliance: Regulatory compliance tests
    security: Security-related tests
    slow: Tests that take longer to run
    scada: SCADA integration tests
    cooling_tower: Cooling tower integration tests

# Async mode
asyncio_mode = auto

# Coverage settings
addopts =
    --strict-markers
    --tb=short
    -v
    --cov=.
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-report=xml:coverage.xml
    --cov-fail-under=85

# Timeout settings (in seconds)
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Console output
console_output_style = progress
