# =============================================================================
# GL-017 CONDENSYNC - Horizontal Pod Autoscaler
# Automatic scaling based on CPU and memory utilization
# =============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gl-017-condensync-hpa
  namespace: greenlang
  labels:
    app: gl-017-condensync
    app.kubernetes.io/name: condensync
    app.kubernetes.io/instance: gl-017
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: autoscaling
    app.kubernetes.io/part-of: greenlang
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gl-017-condensync
  minReplicas: 2
  maxReplicas: 10
  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
        - type: Percent
          value: 50
          periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
        - type: Percent
          value: 25
          periodSeconds: 120
      selectPolicy: Min
