# =============================================================================
# GL-017 CONDENSYNC - Network Policies
# Zero-trust networking with explicit allow rules
# =============================================================================

---
# Default deny all ingress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gl-017-condensync-default-deny-ingress
  namespace: greenlang
  labels:
    app: gl-017-condensync
    app.kubernetes.io/name: condensync
    app.kubernetes.io/instance: gl-017
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app: gl-017-condensync
  policyTypes:
    - Ingress

---
# Allow traffic from API Gateway
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gl-017-condensync-allow-api-gateway
  namespace: greenlang
  labels:
    app: gl-017-condensync
    app.kubernetes.io/name: condensync
    app.kubernetes.io/instance: gl-017
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app: gl-017-condensync
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app: api-gateway
      ports:
        - protocol: TCP
          port: 8017

---
# Allow Prometheus metrics scraping
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gl-017-condensync-allow-prometheus
  namespace: greenlang
  labels:
    app: gl-017-condensync
    app.kubernetes.io/name: condensync
    app.kubernetes.io/instance: gl-017
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app: gl-017-condensync
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9017

---
# Allow inter-pod communication within the deployment
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gl-017-condensync-allow-internal
  namespace: greenlang
  labels:
    app: gl-017-condensync
    app.kubernetes.io/name: condensync
    app.kubernetes.io/instance: gl-017
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app: gl-017-condensync
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: gl-017-condensync
      ports:
        - protocol: TCP
          port: 8017
        - protocol: TCP
          port: 9017

---
# Egress policy - allow database and redis connections
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gl-017-condensync-egress
  namespace: greenlang
  labels:
    app: gl-017-condensync
    app.kubernetes.io/name: condensync
    app.kubernetes.io/instance: gl-017
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app: gl-017-condensync
  policyTypes:
    - Egress
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: postgresql
      ports:
        - protocol: TCP
          port: 5432
    # Allow Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow SCADA endpoints
    - to:
        - namespaceSelector:
            matchLabels:
              name: scada
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 8080
