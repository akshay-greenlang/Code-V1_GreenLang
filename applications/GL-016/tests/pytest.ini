[pytest]
# GL-016 WATERGUARD Test Configuration
minversion = 7.0
addopts = -ra -q --strict-markers
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external systems)
    performance: Performance and benchmark tests
    compliance: Regulatory compliance tests
    determinism: Determinism validation tests
    security: Security tests
    scada: SCADA integration tests
    slow: Slow tests (>1s execution time)
    e2e: End-to-end tests
    asyncio: Async tests

# Async mode
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = ..
omit =
    */tests/*
    */__pycache__/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
show_missing = True
precision = 2
fail_under = 85

[coverage:html]
directory = coverage_html_report
