---
apiVersion: v1
kind: Service
metadata:
  name: vcci-backend-api
  namespace: vcci-platform
  labels:
    app: vcci-backend-api
    component: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app: vcci-backend-api

---
# Headless service for StatefulSet operations (if needed)
apiVersion: v1
kind: Service
metadata:
  name: vcci-backend-api-headless
  namespace: vcci-platform
  labels:
    app: vcci-backend-api
    component: backend
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  selector:
    app: vcci-backend-api
