---
apiVersion: v1
kind: Service
metadata:
  name: vcci-frontend
  namespace: vcci-platform
  labels:
    app: vcci-frontend
    component: frontend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9113
      targetPort: metrics
      protocol: TCP
  selector:
    app: vcci-frontend
