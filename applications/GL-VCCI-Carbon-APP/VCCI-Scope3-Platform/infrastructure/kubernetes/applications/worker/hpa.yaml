---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vcci-worker-hpa
  namespace: vcci-platform
  labels:
    app: vcci-worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vcci-worker

  minReplicas: 2
  maxReplicas: 20

  metrics:
    # CPU utilization
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75

    # Memory utilization
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 85

    # Custom metric: Celery queue length
    - type: Pods
      pods:
        metric:
          name: celery_queue_length
        target:
          type: AverageValue
          averageValue: "100"

    # Custom metric: Task processing time
    - type: Pods
      pods:
        metric:
          name: celery_task_runtime_seconds
        target:
          type: AverageValue
          averageValue: "300"  # 5 minutes

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600  # 10 minutes
      policies:
        - type: Percent
          value: 25
          periodSeconds: 120
        - type: Pods
          value: 1
          periodSeconds: 180
      selectPolicy: Min

    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
        - type: Pods
          value: 4
          periodSeconds: 60
      selectPolicy: Max

---
# HPA for ML Workers (separate scaling logic)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vcci-worker-ml-hpa
  namespace: vcci-platform
  labels:
    app: vcci-worker-ml
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vcci-worker-ml

  minReplicas: 1
  maxReplicas: 5

  metrics:
    # GPU utilization
    - type: Pods
      pods:
        metric:
          name: gpu_utilization_percent
        target:
          type: AverageValue
          averageValue: "80"

    # ML queue length
    - type: Pods
      pods:
        metric:
          name: celery_ml_queue_length
        target:
          type: AverageValue
          averageValue: "10"

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 900  # 15 minutes
      policies:
        - type: Pods
          value: 1
          periodSeconds: 300
      selectPolicy: Min

    scaleUp:
      stabilizationWindowSeconds: 180
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
      selectPolicy: Max
