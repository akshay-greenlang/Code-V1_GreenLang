---
apiVersion: v1
kind: Service
metadata:
  name: vcci-api-gateway
  namespace: vcci-platform
  labels:
    app: vcci-api-gateway
    component: gateway
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    prometheus.io/scrape: "true"
    prometheus.io/port: "9113"
spec:
  type: LoadBalancer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: https
      port: 443
      targetPort: https
      protocol: TCP
    - name: metrics
      port: 9113
      targetPort: metrics
      protocol: TCP
  selector:
    app: vcci-api-gateway
  externalTrafficPolicy: Local
  loadBalancerSourceRanges:
    # Add your IP whitelist here for additional security
    - 0.0.0.0/0

---
# Internal ClusterIP service for internal communication
apiVersion: v1
kind: Service
metadata:
  name: vcci-api-gateway-internal
  namespace: vcci-platform
  labels:
    app: vcci-api-gateway
    component: gateway
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: https
      port: 443
      targetPort: https
      protocol: TCP
  selector:
    app: vcci-api-gateway
