---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-all-in-one
  namespace: vcci-observability
  labels:
    app: jaeger
spec:
  type: ClusterIP
  ports:
    - name: jaeger-ui
      port: 16686
      targetPort: jaeger-ui
      protocol: TCP
    - name: jaeger-grpc
      port: 14250
      targetPort: jaeger-grpc
      protocol: TCP
    - name: jaeger-http
      port: 14268
      targetPort: jaeger-http
      protocol: TCP
    - name: jaeger-otlp
      port: 4317
      targetPort: jaeger-otlp
      protocol: TCP
  selector:
    app: jaeger

---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: vcci-observability
  labels:
    app: jaeger-collector
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 14250
      targetPort: grpc
      protocol: TCP
    - name: http
      port: 14268
      targetPort: http
      protocol: TCP
    - name: otlp-grpc
      port: 4317
      targetPort: otlp-grpc
      protocol: TCP
  selector:
    app: jaeger-collector
