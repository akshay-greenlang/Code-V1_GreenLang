[pytest]
# Pytest Configuration for SAP S/4HANA Connector Tests
# GL-VCCI Scope 3 Platform

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Add options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (uncomment to enable by default)
    # --cov=connectors.sap
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=90

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external services)
    auth: Authentication-related tests
    client: OData client tests
    slow: Tests that take significant time
    sandbox: Tests requiring SAP sandbox environment

# Coverage configuration
[coverage:run]
source = connectors.sap
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
    # Type checking
    if TYPE_CHECKING:

[coverage:html]
directory = htmlcov
