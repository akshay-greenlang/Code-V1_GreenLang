# ==============================================================================
# GL-VCCI Backend API - Kubernetes Service
# ==============================================================================
apiVersion: v1
kind: Service
metadata:
  name: vcci-backend-api
  namespace: vcci-production
  labels:
    app: vcci-backend-api
    app.kubernetes.io/name: gl-vcci
    app.kubernetes.io/component: backend-api
    tier: backend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-path: /health/live
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-interval: "30"
spec:
  type: ClusterIP
  selector:
    app: vcci-backend-api
    tier: backend

  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP

  sessionAffinity: None
