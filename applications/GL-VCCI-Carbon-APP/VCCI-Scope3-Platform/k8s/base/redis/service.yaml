# ==============================================================================
# GL-VCCI Redis - Service
# ==============================================================================
apiVersion: v1
kind: Service
metadata:
  name: vcci-redis
  namespace: vcci-production
  labels:
    app: vcci-redis
    app.kubernetes.io/name: gl-vcci
    app.kubernetes.io/component: cache
    tier: cache
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  selector:
    app: vcci-redis
    tier: cache

  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP
