# ==============================================================================
# Production Worker - Resource Patches
# ==============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vcci-worker
spec:
  template:
    spec:
      containers:
        - name: celery-worker
          resources:
            requests:
              cpu: 2000m
              memory: 4Gi
            limits:
              cpu: 8000m
              memory: 16Gi
