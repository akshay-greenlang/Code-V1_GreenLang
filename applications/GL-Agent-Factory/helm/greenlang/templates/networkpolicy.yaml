  podSelector:
    matchLabels:
      app.kubernetes.io/name: redis
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # From API Server
    {{- if .Values.apiServer.enabled }}
    - from:
        - podSelector:
            matchLabels:
              {{- include "greenlang.apiServer.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 6379
    {{- end }}

    # From Agent Runtime
    {{- if .Values.agentRuntime.enabled }}
    - from:
        - podSelector:
            matchLabels:
              {{- include "greenlang.agentRuntime.selectorLabels" . | nindent 14 }}
