{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "greenlang.fullname" . }}-ingress
  namespace: {{ include "greenlang.namespace" . }}
  labels:
    {{- include "greenlang.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                {{- if eq .service "api-server" }}
                name: {{ include "greenlang.fullname" $ }}-api-server
                {{- else if eq .service "agent-runtime" }}
                name: {{ include "greenlang.fullname" $ }}-agent-runtime
                {{- else if eq .service "registry" }}
                name: {{ include "greenlang.fullname" $ }}-registry
                {{- else }}
                name: {{ include "greenlang.fullname" $ }}-{{ .service }}
                {{- end }}
                port:
                  number: 80
          {{- end }}
    {{- end }}
{{- end }}
