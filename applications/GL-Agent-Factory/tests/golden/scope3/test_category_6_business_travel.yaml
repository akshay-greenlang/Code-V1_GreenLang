# Golden Tests: Category 6 Business Travel - Scope 3 Emissions Agent (GL-006)
# Test Count: 20 tests
# Formula: emissions = distance_km * travel_factor
# DEFRA Travel Factors (kgCO2e/passenger-km):
#   - Air Short Haul (<1500km): 0.255
#   - Air Medium Haul (1500-4000km): 0.156
#   - Air Long Haul (>4000km): 0.195
#   - Rail Average: 0.041
#   - Rail High Speed: 0.006
#   - Car Average: 0.171
#   - Taxi: 0.203

test_suite:
  name: "Category 6 Business Travel Golden Tests"
  agent_id: "emissions/scope3_v1"
  version: "1.0.0"
  description: "Validates Scope 3 Category 6 (Business Travel) calculations"

tests:
  # Air travel tests (1-10)
  - test_id: "scope3_cat6_air_001"
    test_name: "Air Short Haul One Way"
    description: "Short haul flight (<1500km)"
    tags: ["scope3", "category6", "air", "shorthaul"]
    input:
      category: "business_travel"
      reporting_year: 2024
      travel_data:
        - mode: "air"
          distance_km: 500
          trip_type: "one_way"
    expected:
      category: "business_travel"
      category_number: 6
      category_name: "Business Travel"
      total_emissions_kgco2e: 127.5

  - test_id: "scope3_cat6_air_002"
    test_name: "Air Short Haul Round Trip"
    description: "Short haul flight round trip"
    tags: ["scope3", "category6", "air", "shorthaul"]
