# Golden Tests: Diesel All Regions - Carbon Emissions Agent (GL-001)
# Test Count: 50 tests
# Emission Factors:
#   - US: 2.68 kgCO2e/L (EPA 2024)
#   - EU: 2.62 kgCO2e/L (DEFRA 2024)
# Formula: emissions = quantity * emission_factor

test_suite:
  name: "Diesel All Regions Golden Tests"
  agent_id: "emissions/carbon_calculator_v1"
  version: "1.0.0"
  description: "Validates diesel emission calculations across all supported regions"

tests:
  # US Region Tests (1-20)
  - test_id: "diesel_us_001"
    test_name: "Diesel 1 L US"
    description: "Minimum US diesel calculation"
    tags: ["diesel", "us", "scope1", "basic"]
    input:
      fuel_type: "diesel"
      quantity: 1
      unit: "L"
      region: "US"
      scope: 1
    expected:
      emissions_kgco2e: 2.68
      emission_factor_used: 2.68
      emission_factor_unit: "kgCO2e/L"
      emission_factor_source: "EPA"
      scope: 1

  - test_id: "diesel_us_002"
    test_name: "Diesel 10 L US"
    description: "Small quantity diesel US"
    tags: ["diesel", "us", "scope1", "basic"]
