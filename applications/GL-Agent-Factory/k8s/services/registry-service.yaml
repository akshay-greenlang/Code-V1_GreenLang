# GreenLang Registry Service
# ClusterIP service for internal communication
apiVersion: v1
kind: Service
metadata:
  name: registry-service
  namespace: greenlang-production
  labels:
    app.kubernetes.io/name: registry
    app.kubernetes.io/instance: production
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: greenlang-platform
  annotations:
    description: "Registry Service - Internal ClusterIP"
    prometheus.io/scrape: "true"
    prometheus.io/port: "9091"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: registry
    app.kubernetes.io/instance: production
  ports:
  - name: http
    port: 80
    targetPort: 8001
    protocol: TCP
  - name: metrics
    port: 9091
    targetPort: 9091
    protocol: TCP
  sessionAffinity: None
---
# Headless service for direct pod access
apiVersion: v1
kind: Service
metadata:
  name: registry-headless
  namespace: greenlang-production
  labels:
    app.kubernetes.io/name: registry
    app.kubernetes.io/instance: production
    app.kubernetes.io/component: headless-service
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: registry
    app.kubernetes.io/instance: production
  ports:
  - name: http
    port: 8001
    targetPort: 8001
    protocol: TCP
