# GreenLang Production Namespace
# Defines the Kubernetes namespace with resource quotas and limits
apiVersion: v1
kind: Namespace
metadata:
  name: greenlang-production
  labels:
    app.kubernetes.io/name: greenlang
    app.kubernetes.io/instance: production
    app.kubernetes.io/component: namespace
    app.kubernetes.io/part-of: greenlang-platform
    environment: production
  annotations:
    description: "GreenLang Agent Factory Production Environment"
    team: "greenlang-devops"
    cost-center: "platform"
---
# Resource Quota for the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: greenlang-resource-quota
  namespace: greenlang-production
  labels:
    app.kubernetes.io/name: greenlang
    app.kubernetes.io/component: resource-quota
spec:
  hard:
    # Compute resources
    requests.cpu: "100"
    requests.memory: "200Gi"
    limits.cpu: "200"
    limits.memory: "400Gi"
    # Object counts
    pods: "500"
    services: "50"
    secrets: "100"
    configmaps: "100"
    persistentvolumeclaims: "50"
    # Storage
    requests.storage: "1Ti"
---
# Limit Range for default resource limits
apiVersion: v1
kind: LimitRange
metadata:
  name: greenlang-limit-range
  namespace: greenlang-production
  labels:
    app.kubernetes.io/name: greenlang
    app.kubernetes.io/component: limit-range
spec:
  limits:
  # Container limits
  - type: Container
    default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    max:
      cpu: "4"
      memory: "8Gi"
    min:
      cpu: "50m"
      memory: "64Mi"
  # Pod limits
  - type: Pod
    max:
      cpu: "8"
      memory: "16Gi"
  # PVC limits
  - type: PersistentVolumeClaim
    max:
      storage: "100Gi"
    min:
      storage: "1Gi"
---
# Network Policy - Default deny all ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: greenlang-production
  labels:
    app.kubernetes.io/name: greenlang
    app.kubernetes.io/component: network-policy
spec:
  podSelector: {}
  policyTypes:
  - Ingress
---
# Network Policy - Allow internal namespace traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internal-traffic
  namespace: greenlang-production
  labels:
    app.kubernetes.io/name: greenlang
    app.kubernetes.io/component: network-policy
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          app.kubernetes.io/instance: production
    - podSelector: {}
---
# Service Account for GreenLang applications
apiVersion: v1
kind: ServiceAccount
metadata:
  name: greenlang-app-sa
  namespace: greenlang-production
  labels:
    app.kubernetes.io/name: greenlang
    app.kubernetes.io/component: service-account
  annotations:
    description: "Service account for GreenLang applications"
---
# RBAC Role for GreenLang applications
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: greenlang-app-role
  namespace: greenlang-production
  labels:
    app.kubernetes.io/name: greenlang
    app.kubernetes.io/component: rbac
spec:
  rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
---
# Role Binding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: greenlang-app-rolebinding
  namespace: greenlang-production
  labels:
    app.kubernetes.io/name: greenlang
    app.kubernetes.io/component: rbac
subjects:
- kind: ServiceAccount
  name: greenlang-app-sa
  namespace: greenlang-production
roleRef:
  kind: Role
  name: greenlang-app-role
  apiGroup: rbac.authorization.k8s.io
