# Alembic Configuration for Agent Registry

[alembic]
# Path to migration scripts
script_location = %(here)s

# Template used to generate migration files
file_template = %%(rev)s_%%(slug)s

# Timezone for dates in migration files
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py
# sourceless = false

# Version location specification
version_locations = %(here)s/versions

# Version path separator (os-specific by default)
# version_path_separator = :

# Set to 'true' to search source files recursively
# recursive_version_locations = false

# Output encoding used when writing migrations
output_encoding = utf-8

# Database URL (override with DATABASE_URL env var)
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@localhost:5432/greenlang_registry


[post_write_hooks]
# Post-write hooks for formatting migrations

# Format with black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Lint with ruff
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = --fix


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
