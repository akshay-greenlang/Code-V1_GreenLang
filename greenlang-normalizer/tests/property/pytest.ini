[pytest]
# Pytest configuration for GL-FOUND-X-003 Property-Based Tests
# This configuration is specific to the property test suite

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    property: Property-based tests using Hypothesis
    conversion: Unit conversion property tests
    dimension: Dimensional analysis property tests
    roundtrip: Roundtrip/serialization property tests
    slow: Tests that take longer to run
    audit: Audit trail property tests

# Default options
addopts =
    -v
    --strict-markers
    --tb=short
    -ra

# Hypothesis settings
# Use environment variable HYPOTHESIS_PROFILE to override
# Profiles: dev (50 examples), ci (200 examples), thorough (1000 examples), debug (10 examples)

# Timeout settings (per test)
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::hypothesis.errors.NonInteractiveExampleWarning

# Minimum version
minversion = 7.0
