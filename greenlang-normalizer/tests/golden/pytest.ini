[pytest]
# =============================================================================
# Pytest Configuration for GL-FOUND-X-003 Golden Test Suite
# =============================================================================

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: mark test as slow (deselect with '-m "not slow"')
    pint_cross_validation: tests that cross-validate with Pint library
    compliance: regulatory compliance tests (GHG Protocol, CBAM, CSRD)
    edge_case: edge case tests
    dimension(name): tests for specific dimension
    unit_conversion: unit conversion tests
    entity_resolution: entity resolution tests
    full_pipeline: full pipeline tests

# Output formatting
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Logging
log_cli = true
log_cli_level = WARNING
log_file = test_results.log
log_file_level = DEBUG

# Timeouts
timeout = 30

# Coverage (if pytest-cov installed)
# Uncomment to enable coverage reporting
# addopts = --cov=gl_normalizer_core --cov-report=html --cov-report=term

# Parallel execution (if pytest-xdist installed)
# Uncomment to enable parallel execution
# addopts = -n auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
