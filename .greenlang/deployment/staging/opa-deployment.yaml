apiVersion: v1
kind: Namespace
metadata:
  name: greenlang-enforcement
  labels:
    name: greenlang-enforcement
    environment: staging

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: opa-policies
  namespace: greenlang-enforcement
data:
  # OPA policies will be mounted here
  deployment.rego: |
    package greenlang.deployment

    default allow = false

    # Production deployments require IUM >= 95%
    allow {
      input.environment == "production"
      input.ium_score >= 95
      has_adr
    }

    # Staging deployments require IUM >= 90%
    allow {
      input.environment == "staging"
      input.ium_score >= 90
    }

    # Development has lower threshold
    allow {
      input.environment == "development"
      input.ium_score >= 80
    }

    # Check for ADR on significant changes
    has_adr {
      input.adr_id != ""
    }

    # Deny if security violations exist
    deny[msg] {
      input.security_violations > 0
      msg := "Cannot deploy with security violations"
    }

    # Deny if performance regression > 10%
    deny[msg] {
      input.performance_regression > 10
      msg := "Cannot deploy with >10% performance regression"
    }

  runtime.rego: |
    package greenlang.runtime

    default allow = true

    # Block if infrastructure drift detected
    deny[msg] {
      input.infrastructure_drift > 0
      msg := "Infrastructure drift detected. Run 'terraform apply' to fix."
    }

    # Block if IUM score drops below threshold
    deny[msg] {
      input.current_ium < input.threshold
      msg := sprintf("IUM score %v%% below threshold %v%%", [input.current_ium, input.threshold])
    }

    # Require ADR for infrastructure changes
    deny[msg] {
      input.infrastructure_changed == true
      not has_valid_adr
      msg := "Infrastructure changes require an ADR"
    }

    has_valid_adr {
      input.adr_status == "accepted"
    }

---
apiVersion: v1
kind: Service
metadata:
  name: opa-service
  namespace: greenlang-enforcement
  labels:
    app: opa
    component: policy-engine
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8181
      targetPort: 8181
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: opa
    component: policy-engine

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opa-deployment
  namespace: greenlang-enforcement
  labels:
    app: opa
    component: policy-engine
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: opa
      component: policy-engine
  template:
    metadata:
      labels:
        app: opa
        component: policy-engine
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: opa-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
        - name: opa
          image: openpolicyagent/opa:0.59.0
          imagePullPolicy: IfNotPresent
          args:
            - "run"
            - "--server"
            - "--addr=0.0.0.0:8181"
            - "--diagnostic-addr=0.0.0.0:9090"
            - "--log-level=info"
            - "--log-format=json"
            - "--bundle"
            - "/policies"
            - "--skip-version-check"

          ports:
            - name: http
              containerPort: 8181
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health?bundle=true
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          volumeMounts:
            - name: policies
              mountPath: /policies
              readOnly: true
            - name: cache
              mountPath: /tmp/opa

          env:
            - name: OPA_LOG_LEVEL
              value: "info"
            - name: OPA_LOG_FORMAT
              value: "json"

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

      volumes:
        - name: policies
          configMap:
            name: opa-policies
        - name: cache
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - opa
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: opa-service-account
  namespace: greenlang-enforcement

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: opa-reader
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: opa-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: opa-reader
subjects:
  - kind: ServiceAccount
    name: opa-service-account
    namespace: greenlang-enforcement

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: opa-pdb
  namespace: greenlang-enforcement
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: opa
      component: policy-engine

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: opa-hpa
  namespace: greenlang-enforcement
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: opa-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
