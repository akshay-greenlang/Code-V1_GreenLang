apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: greenlang-enforcement
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'greenlang-staging'
        environment: 'staging'

    # Alertmanager configuration
    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - alertmanager-service:9093

    # Load rules once and periodically evaluate them
    rule_files:
      - '/etc/prometheus/rules/*.yml'

    # Scrape configurations
    scrape_configs:
      # OPA metrics
      - job_name: 'opa'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - greenlang-enforcement
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: opa
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            target_label: __address__
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)

      # Application metrics
      - job_name: 'greenlang-apps'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)

      # Node exporter
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - source_labels: [__address__]
            regex: '(.*):10250'
            replacement: '${1}:9100'
            target_label: __address__

      # Kubernetes API server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      # Kubernetes nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token

      # Kubernetes pods
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true

  rules.yml: |
    groups:
      - name: greenlang_enforcement
        interval: 30s
        rules:
          # IUM score tracking
          - record: greenlang:ium:score
            expr: greenlang_ium_score

          - alert: IUMScoreBelowThreshold
            expr: greenlang_ium_score < 90
            for: 5m
            labels:
              severity: warning
              team: devops
            annotations:
              summary: "IUM score below threshold"
              description: "IUM score is {{ $value }}%, below staging threshold of 90%"

          - alert: IUMScoreCritical
            expr: greenlang_ium_score < 80
            for: 5m
            labels:
              severity: critical
              team: devops
            annotations:
              summary: "IUM score critically low"
              description: "IUM score is {{ $value }}%, critically below threshold"

          # OPA policy enforcement
          - alert: OPAServiceDown
            expr: up{job="opa"} == 0
            for: 2m
            labels:
              severity: critical
              team: devops
            annotations:
              summary: "OPA service is down"
              description: "OPA policy engine is not responding"

          - alert: OPAHighLatency
            expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="opa"}[5m])) > 1
            for: 5m
            labels:
              severity: warning
              team: devops
            annotations:
              summary: "OPA high latency"
              description: "OPA 95th percentile latency is {{ $value }}s"

          - alert: OPAPolicyViolations
            expr: rate(greenlang_policy_violations_total[5m]) > 0.1
            for: 5m
            labels:
              severity: warning
              team: devops
            annotations:
              summary: "High rate of policy violations"
              description: "Policy violation rate: {{ $value }}/s"

          # Performance metrics
          - alert: PerformanceRegression
            expr: greenlang_performance_regression_percent > 10
            for: 5m
            labels:
              severity: warning
              team: devops
            annotations:
              summary: "Performance regression detected"
              description: "Performance regression of {{ $value }}%"

          # Resource utilization
          - alert: HighCPUUsage
            expr: rate(container_cpu_usage_seconds_total{namespace="greenlang-enforcement"}[5m]) > 0.8
            for: 10m
            labels:
              severity: warning
              team: devops
            annotations:
              summary: "High CPU usage"
              description: "CPU usage is {{ $value }}%"

          - alert: HighMemoryUsage
            expr: container_memory_working_set_bytes{namespace="greenlang-enforcement"} / container_spec_memory_limit_bytes{namespace="greenlang-enforcement"} > 0.85
            for: 10m
            labels:
              severity: warning
              team: devops
            annotations:
              summary: "High memory usage"
              description: "Memory usage is {{ $value | humanizePercentage }}"

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: greenlang-enforcement
  labels:
    app: prometheus
    component: monitoring
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: prometheus
    component: monitoring

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
  namespace: greenlang-enforcement
  labels:
    app: prometheus
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
      component: monitoring
  template:
    metadata:
      labels:
        app: prometheus
        component: monitoring
    spec:
      serviceAccountName: prometheus-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534

      containers:
        - name: prometheus
          image: prom/prometheus:v2.48.0
          imagePullPolicy: IfNotPresent
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--storage.tsdb.retention.time=30d'
            - '--web.console.libraries=/usr/share/prometheus/console_libraries'
            - '--web.console.templates=/usr/share/prometheus/consoles'
            - '--web.enable-lifecycle'
            - '--web.enable-admin-api'

          ports:
            - name: http
              containerPort: 9090
              protocol: TCP

          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5

          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3

          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi

          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
              readOnly: true
            - name: rules
              mountPath: /etc/prometheus/rules
              readOnly: true
            - name: storage
              mountPath: /prometheus

      volumes:
        - name: config
          configMap:
            name: prometheus-config
            items:
              - key: prometheus.yml
                path: prometheus.yml
        - name: rules
          configMap:
            name: prometheus-config
            items:
              - key: rules.yml
                path: rules.yml
        - name: storage
          persistentVolumeClaim:
            claimName: prometheus-storage

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-storage
  namespace: greenlang-enforcement
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-service-account
  namespace: greenlang-enforcement

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-reader
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/metrics
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources:
      - configmaps
    verbs: ["get"]
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]
  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus-reader
subjects:
  - kind: ServiceAccount
    name: prometheus-service-account
    namespace: greenlang-enforcement
