    minReplicas: 5
    maxReplicas: 25
    targetCPUUtilizationPercentage: 60
    targetMemoryUtilizationPercentage: 70
  podDisruptionBudget:
    minAvailable: 3
  nodeSelector:
    node-type: agent-runtime
  tolerations:
    - key: dedicated
      value: agent
      effect: NoSchedule
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - eudr-compliance
          topologyKey: topology.kubernetes.io/zone
  # Priority class for EUDR
  priorityClassName: high-priority
  # Stricter SLOs for EUDR
  slo:
    availability: 99.95
    latencyP95: 250ms
    errorRate: 0.005
