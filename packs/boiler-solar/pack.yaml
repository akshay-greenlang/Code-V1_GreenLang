name: boiler-solar
version: 1.0.0
kind: pack
license: Apache-2.0
publisher: greenlang-official

# Declare required capabilities (v1.0 object format)
capabilities:
  fs:
    allow: true
    read:
      allowlist:
        - "${INPUT_DIR}/**"
        - "${PACK_DATA_DIR}/**"
    write:
      allowlist:
        - "${RUN_TMP}/**"
  net:
    allow: true
    outbound:
      allowlist:
        - "https://api.weather.gov/*"
        - "https://solcast.com/*"
  clock:
    allow: false
  subprocess:
    allow: false

compat:
  greenlang: ">=0.1.0"
  python: ">=3.10"

contents:
  pipelines:
    - gl.yaml
  agents:
    - agents/boiler_analyzer.py
    - agents/solar_estimator.py
  datasets:
    - datasets/weather_data.csv
    - datasets/equipment_specs.json
    - datasets/emission_factors.csv
  reports: []

policy:
  network:
    - api.weather.gov
    - solcast.com
  data_residency:
    - US
    - EU
  ef_vintage_min: 2024
  license_allowlist:
    - Apache-2.0
    - MIT
    - Commercial

security:
  sbom: sbom.json
  signatures: []

tests:
  - tests/*.py

card: CARD.md