name: hvac-measures
version: 1.0.0
description: HVAC system optimization and measurement calculations
author: GreenLang Team
license: Apache-2.0

domain: hvac
keywords:
  - hvac
  - energy-efficiency
  - thermal-comfort
  - ventilation
  - cooling
  - heating

dependencies:
  - numpy>=1.24.0
  - pandas>=2.0.0
  - matplotlib>=3.7.0
  - reportlab>=4.0.0
  - scipy>=1.10.0

agents:
  - name: thermal_comfort
    type: hvac.thermal_comfort
    version: 1.0.0
  - name: energy_calculator
    type: hvac.energy_calculator
    version: 1.0.0
  - name: ventilation_optimizer
    type: hvac.ventilation_optimizer
    version: 1.0.0

datasets:
  - name: hvac_performance
    path: datasets/hvac_performance.csv
    format: csv
  - name: climate_zones
    path: datasets/climate_zones.json
    format: json

models:
  - name: efficiency_predictor
    path: models/efficiency_predictor.pkl
    framework: scikit-learn

registry:
  uri: ghcr.io/greenlang/packs/hvac-measures
  tags:
    - latest
    - v1.0.0

policy:
  min_python: "3.9"
  max_memory: "2GB"
  allowed_imports:
    - numpy
    - pandas
    - matplotlib
    - scipy
  blocked_licenses: []