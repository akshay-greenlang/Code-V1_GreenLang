name: cement-lca
version: 1.0.0
description: Life Cycle Assessment for cement and concrete production
author: GreenLang Team
license: Apache-2.0

domain: construction
keywords:
  - cement
  - concrete
  - lca
  - life-cycle-assessment
  - carbon-footprint
  - embodied-carbon
  - construction-materials

dependencies:
  - numpy>=1.24.0
  - pandas>=2.0.0
  - matplotlib>=3.7.0
  - reportlab>=4.0.0
  - pint>=0.20.0

agents:
  - name: material_analyzer
    type: cement.material_analyzer
    version: 1.0.0
  - name: emissions_calculator
    type: cement.emissions_calculator
    version: 1.0.0
  - name: impact_assessor
    type: cement.impact_assessor
    version: 1.0.0

datasets:
  - name: cement_compositions
    path: datasets/cement_compositions.csv
    format: csv
  - name: emission_factors
    path: datasets/emission_factors.json
    format: json
  - name: transport_distances
    path: datasets/transport_distances.csv
    format: csv

models:
  - name: carbon_predictor
    path: models/carbon_predictor.pkl
    framework: scikit-learn

registry:
  uri: ghcr.io/greenlang/packs/cement-lca
  tags:
    - latest
    - v1.0.0

policy:
  min_python: "3.9"
  max_memory: "2GB"
  allowed_imports:
    - numpy
    - pandas
    - matplotlib
    - pint
  blocked_licenses: []