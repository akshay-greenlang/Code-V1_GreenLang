# Phase 1: Remaining Sectors (Hydrogen, Recycling, Carbon Removal)
# Integration-Ready YAML for GreenLang Emission Factors Registry
# Research Date: 2025-01-15
# Factors: 27 (10 hydrogen + 12 recycling + 5 carbon removal)

# ====================
# HYDROGEN PRODUCTION PATHWAYS - EXPANSION
# ====================
# NOTE: Grey, Blue, Green (basic) already in main registry
# These are additional pathways and regional variations

hydrogen_production:
  # New Hydrogen Pathways

  hydrogen_turquoise_methane_pyrolysis:
    name: "Hydrogen - Turquoise (Methane Pyrolysis)"
    emission_factor_kg_co2e_per_kg_h2: 1.8
    emission_factor_kg_co2e_per_kwh: 0.054
    scope: "Scope 1"
    description: "Methane pyrolysis producing H2 and solid carbon (no CO2 combustion)"
    source: "IEA Global Hydrogen Review 2024 + BASF Pilot Data"
    uri: "https://www.iea.org/reports/global-hydrogen-review-2024"
    standard: "ISO 14687"
    last_updated: "2024-06-15"
    data_quality: "Tier 2"
    uncertainty: "+/- 15%"
    technology_readiness_level: 7
    process: "CH4 → C (solid) + 2H2"
    co_product: "Carbon black (valuable material, ~$500-1500/tonne)"
    notes: "Produces no CO2 during process. Emissions from natural gas extraction and process heat."

  hydrogen_pink_nuclear_electrolysis:
    name: "Hydrogen - Pink (Nuclear-Powered Electrolysis)"
    emission_factor_kg_co2e_per_kg_h2: 0.3
    emission_factor_kg_co2e_per_kwh: 0.009
    scope: "Scope 1"
    description: "Electrolysis powered by nuclear electricity (includes lifecycle)"
    source: "World Nuclear Association 2024 + IEA Hydrogen Review"
    uri: "https://world-nuclear.org/information-library/energy-and-the-environment/hydrogen-production-and-uses.aspx"
    standard: "ISO 14687"
    last_updated: "2024-09-01"
    data_quality: "Tier 2"
    uncertainty: "+/- 12%"
    technology_readiness_level: 8
    lifecycle_includes: "Uranium mining, reactor construction, waste management, electrolysis"
    notes: "France EPR reactors with SOEC electrolyzers. Very low operational emissions."

  # Green Hydrogen - Dedicated Renewable Sources

  hydrogen_green_solar_pv:
    name: "Green Hydrogen - Solar PV Dedicated"
    emission_factor_kg_co2e_per_kg_h2: 0.8
    emission_factor_kg_co2e_per_kwh: 0.024
    scope: "Scope 1 + Scope 3"
    description: "Electrolysis from dedicated solar PV (includes PV lifecycle)"
    source: "NREL H2@Scale Analysis 2024"
    uri: "https://www.nrel.gov/hydrogen/h2-scale.html"
    standard: "ISO 14687"
    last_updated: "2024-10-01"
    data_quality: "Tier 2"
    uncertainty: "+/- 10%"
    electrolysis_efficiency_kwh_per_kg: 50
    pv_lifecycle_emissions_g_co2e_per_kwh: 41
    notes: "Includes solar panel manufacturing, installation, O&M. 100% renewable."

  hydrogen_green_wind:
    name: "Green Hydrogen - Wind Dedicated"
    emission_factor_kg_co2e_per_kg_h2: 0.4
    emission_factor_kg_co2e_per_kwh: 0.012
    scope: "Scope 1 + Scope 3"
    description: "Electrolysis from dedicated wind power (includes turbine lifecycle)"
    source: "NREL H2@Scale Analysis 2024"
    uri: "https://www.nrel.gov/hydrogen/h2-scale.html"
    standard: "ISO 14687"
    last_updated: "2024-10-01"
    data_quality: "Tier 2"
    uncertainty: "+/- 10%"
    electrolysis_efficiency_kwh_per_kg: 50
    wind_lifecycle_emissions_g_co2e_per_kwh: 11
    notes: "Offshore/onshore average. Includes turbine manufacturing."

  hydrogen_green_hydro:
    name: "Green Hydrogen - Hydroelectric Dedicated"
    emission_factor_kg_co2e_per_kg_h2: 0.3
    emission_factor_kg_co2e_per_kwh: 0.009
    scope: "Scope 1 + Scope 3"
    description: "Electrolysis from dedicated hydro power (includes dam lifecycle)"
    source: "IEA Hydrogen Review 2024 + Hydrogen Council"
    uri: "https://www.iea.org/reports/global-hydrogen-review-2024"
    standard: "ISO 14687"
    last_updated: "2024-06-15"
    data_quality: "Tier 2"
    uncertainty: "+/- 10%"
    electrolysis_efficiency_kwh_per_kg: 50
    hydro_lifecycle_emissions_g_co2e_per_kwh: 24
    notes: "Norway, Canada, Brazil examples. Very low lifecycle emissions."

  # Green Hydrogen - Regional Grid-Based (NOT truly "green" unless grid is clean)

  hydrogen_grid_france:
    name: "Hydrogen from France Grid (Nuclear-Heavy)"
    emission_factor_kg_co2e_per_kg_h2: 2.6
    scope: "Scope 1 + Scope 2"
    description: "Electrolysis using France national grid (65% nuclear)"
    source: "Calculated from France grid factor 0.052 kg CO2e/kWh"
    uri: "https://www.rte-france.com/en/eco2mix/co2-emissions"
