    last_updated: "2025-01-15"
    data_quality: "Tier 2"
    grid_carbon_intensity_kg_co2e_per_kwh: 0.120
    electrolysis_efficiency_kwh_per_kg: 50
    reduction_vs_grey_percent: 43
    notes: "Moderate emissions despite high renewable share. Dedicated hydro would be 0.3 kg."

  hydrogen_grid_germany:
    name: "Hydrogen from Germany Grid"
    emission_factor_kg_co2e_per_kg_h2: 19.0
    scope: "Scope 1 + Scope 2"
    description: "Electrolysis using Germany national grid (mixed renewables and gas)"
    source: "Calculated from Germany grid factor 0.380 kg CO2e/kWh"
    uri: "https://www.umweltbundesamt.de/en"
    last_updated: "2025-01-15"
    data_quality: "Tier 2"
    grid_carbon_intensity_kg_co2e_per_kwh: 0.380
    electrolysis_efficiency_kwh_per_kg: 50
    reduction_vs_grey_percent: -81
    notes: "WORSE than grey hydrogen (10.5 kg). Grid-based 'green' hydrogen only works with <0.2 kg/kWh grid."

  hydrogen_grid_china:
    name: "Hydrogen from China Grid"
    emission_factor_kg_co2e_per_kg_h2: 27.7
    scope: "Scope 1 + Scope 2"
    description: "Electrolysis using China national grid (coal-heavy)"
    source: "Calculated from China grid factor 0.554 kg CO2e/kWh"
    uri: "https://www.mee.gov.cn/"
    last_updated: "2025-01-15"
    data_quality: "Tier 2"
    grid_carbon_intensity_kg_co2e_per_kwh: 0.554
    electrolysis_efficiency_kwh_per_kg: 50
    reduction_vs_grey_percent: -164
    notes: "SIGNIFICANTLY WORSE than grey hydrogen. Do not use grid-based electrolysis in coal-heavy grids."

  hydrogen_grid_india:
    name: "Hydrogen from India Grid"
    emission_factor_kg_co2e_per_kg_h2: 35.5
    scope: "Scope 1 + Scope 2"
    description: "Electrolysis using India national grid (coal-dominant)"
    source: "Calculated from India grid factor 0.710 kg CO2e/kWh"
    uri: "https://cea.nic.in/"
    last_updated: "2025-01-15"
    data_quality: "Tier 2"
    grid_carbon_intensity_kg_co2e_per_kwh: 0.710
    electrolysis_efficiency_kwh_per_kg: 50
    reduction_vs_grey_percent: -238
    notes: "WORST case. 3.4× emissions vs. grey hydrogen. Only use dedicated renewables in India."

