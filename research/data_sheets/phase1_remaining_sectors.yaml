    data_quality: "Tier 2"
    grid_carbon_intensity_kg_co2e_per_kwh: 0.052
    electrolysis_efficiency_kwh_per_kg: 50
    reduction_vs_grey_percent: 75
    notes: "Better than blue hydrogen (3.5 kg) due to nuclear grid. Suitable for 'low-carbon hydrogen' claims, not 'green' hydrogen."

  hydrogen_grid_brazil:
    name: "Hydrogen from Brazil Grid (Hydro-Heavy)"
    emission_factor_kg_co2e_per_kg_h2: 6.0
    scope: "Scope 1 + Scope 2"
