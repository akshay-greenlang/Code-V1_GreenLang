# ====================
# CARBON REMOVAL TECHNOLOGIES (NEGATIVE EMISSIONS)
# ====================
# Note: Negative values indicate CO2 removal from atmosphere

carbon_removal:
  direct_air_capture_dac:
    name: "Direct Air Capture (DAC) with Geological Storage"
    net_removal_kg_co2e_per_kg_co2_captured: -0.80
    gross_co2_captured_kg: 1.00
    lifecycle_energy_emissions_kg_co2e: 0.20
    description: "Large-scale DAC capturing CO2 from ambient air, geological storage"
    scope: "Negative Emissions / CDR"
    source: "Climeworks Orca Plant LCA + IPCC CDR Report 2023"
    uri: "https://www.ipcc.ch/report/carbon-dioxide-removal/"
    standard: "ISO 14064-2, Puro.earth CO2 Removal Certificate"
    last_updated: "2024-10-01"
    data_quality: "Tier 2"
    uncertainty: "+/- 25%"
    energy_requirement_kwh_thermal_per_tonne_co2: 1750
    energy_requirement_kwh_electric_per_tonne_co2: 400
    cost_usd_per_tonne_co2: 600-1000
    technology_readiness_level: 7
    notes: "Must use low-carbon energy (renewable/nuclear) for net-negative. Iceland Orca plant uses geothermal."

  biochar_production_application:
    name: "Biochar Production and Soil Application"
    net_removal_kg_co2e_per_kg_biochar: -0.50
    gross_sequestration_kg_co2e: 0.60
    lifecycle_emissions_kg_co2e: 0.10
    description: "Pyrolysis of biomass to stable biochar, applied to agricultural soil"
    scope: "Negative Emissions / CDR"
    source: "European Biochar Certificate + IBI (International Biochar Initiative)"
    uri: "https://www.european-biochar.org/"
    standard: "EBC Standard, ISO 14064-2"
    last_updated: "2024-09-01"
    data_quality: "Tier 2"
    uncertainty: "+/- 20%"
    carbon_stability_years: ">1000"
    co_benefits: "Soil improvement, water retention, N2O reduction"
    cost_usd_per_tonne_co2: 150-300
    technology_readiness_level: 8
    notes: "Recalcitrant aromatic carbon. Additional 0.1-0.2 kg/kg from methane/N2O reduction in soil."

  enhanced_weathering_basalt:
    name: "Enhanced Weathering - Basalt Application"
    net_removal_kg_co2e_per_kg_basalt: -0.35
    gross_sequestration_kg_co2e_30yr: 0.40
    lifecycle_emissions_kg_co2e: 0.05
    description: "Crushed basalt rock spread on agricultural soil, accelerated CO2 mineralization"
    scope: "Negative Emissions / CDR"
    source: "Project Vesta 2024 + Beerling et al. Nature 2020"
    uri: "https://projectvesta.org/science/"
    standard: "Puro.earth Enhanced Weathering Methodology"
    last_updated: "2024-11-01"
    data_quality: "Tier 2"
    uncertainty: "+/- 30%"
    sequestration_timeline_years: 30
    annual_removal_rate_kg_co2e_per_kg_per_year: 0.012
    co_benefits: "Soil pH improvement, micronutrient addition, reduced lime requirement"
    cost_usd_per_tonne_co2: 50-150
    technology_readiness_level: 6
    notes: "Slow process, permanent mineralization. Verification challenge due to long timescale."

  soil_carbon_sequestration_regen_ag:
    name: "Soil Carbon Sequestration - Regenerative Agriculture"
    net_removal_tonnes_co2e_per_hectare_per_year: -0.50
    gross_sequestration_tonnes_co2e: 0.60
    lifecycle_emissions_tonnes_co2e: 0.10
