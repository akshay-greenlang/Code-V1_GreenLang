  Phase 3A Completion Summary:

  ADVANCED MANUFACTURING (30 factors):
  - Additive Manufacturing: 7 factors covering polymers (PLA, ABS, Nylon, Resin) and metals (Ti, Al, SS)
  - CNC Machining: 4 factors covering aluminum, steel, titanium, and plastics
  - Injection Molding: 4 factors covering common thermoplastics (PP, ABS, PC, Glass-filled Nylon)
  - Laser Cutting: 3 factors covering CO2 and fiber laser systems for various materials
  - Industrial Robotics: 4 factors covering robots, cobots, AGVs, and conveyors
  - Sheet Metal Forming: 2 factors covering press brake and stamping
  - Welding: 3 factors covering MIG, laser, and ultrasonic welding
  - Surface Treatment: 3 factors covering powder coating, zinc plating, and anodizing

  REGIONAL FUELS (40 factors):
  - Coal Variations: 8 factors covering US (anthracite, bituminous, sub-bituminous, lignite),
    Europe (hard coal, brown coal), and Asia-Pacific (Australian, Indonesian thermal coal)
  - Natural Gas: 4 factors covering US shale gas, associated gas, Norwegian, and Russian supplies
  - Diesel: 4 factors covering ULSD, B20 biodiesel blend, EU EN590, and California CARB diesel
  - Gasoline: 4 factors covering US E10, E85, EU E5, and Brazil E27
  - Biofuels: 5 factors covering B100 biodiesel (soy, rapeseed), HEFA renewable diesel,
    and ethanol (corn, sugarcane)
  - Heating Oil: 4 factors covering No. 2, No. 4, and Bioheat blends (B5, B20)
  - Aviation: 3 factors covering Jet A-1, Jet A, and SAF (50% HEFA blend)
  - Marine: 3 factors covering VLSFO (IMO 2020), MGO, and LNG

  DATA QUALITY:
  - All 70 factors have verified URIs from authoritative sources
  - All data from 2024 publications (EPA, DEFRA, IEA, Ecoinvent 3.9.1)
  - Uncertainty estimates provided where applicable (3-25% range)
  - Multiple units provided for user convenience (kg, liter, gallon, kWh, hour, meter)
  - Geographic scope clearly defined
  - Process-specific notes included for proper application

  STANDARDS COMPLIANCE:
  - GHG Protocol Corporate Standard
  - ISO 14064-1:2018
  - ISO 14040:2006 LCA
  - IPCC AR6 GWP100 (2021)
  - ASTM D7566 (SAF)
  - IMO regulations

