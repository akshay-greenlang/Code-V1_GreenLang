    uri: "https://ecoinvent.org/the-ecoinvent-database/data-releases/ecoinvent-3-9-1/"
    standard: "ISO 14040:2006 LCA"
    last_updated: "2024-09-01"
    geographic_scope: "Global Average"
    process_type: "Fused Deposition Modeling (FDM)"
    uncertainty_percent: 15
    notes: "Includes feedstock production (PLA), electricity for printing, and material waste. Typical layer height 0.2mm. Does not include post-processing."
