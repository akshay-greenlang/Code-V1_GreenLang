# Emission Factors Registry - Phase 3 Expansion
# Focus: Advanced Manufacturing Processes & Regional Fuel Variations
# Last Updated: 2025-01-19
# Target: Add 70 new factors (Phase 3A)

metadata:
  version: "1.3.0"
  phase: "Phase 3A Expansion"
  last_updated: "2025-01-19"
  previous_total_factors: 500
  new_factors: 70
  total_factors: 570
  standards:
    - "GHG Protocol Corporate Standard"
    - "ISO 14064-1:2018"
    - "IPCC 2021 Guidelines"
    - "EPA GHG Reporting Program"
    - "DEFRA 2024 Conversion Factors"
    - "Ecoinvent 3.9.1"
    - "ISO 14040:2006 LCA"
  units: "kg CO2e per unit unless otherwise specified"
  gwp_basis: "IPCC AR6 GWP100 (2021)"
  curator_notes: "All factors verified against 2024 source documentation. Manufacturing factors include Scope 1, 2, and embedded Scope 3 where applicable."

# ====================
# ADVANCED MANUFACTURING PROCESSES (30 factors)
# ====================
advanced_manufacturing:

  # Additive Manufacturing / 3D Printing
  additive_manufacturing_pla_filament:
