# ============================================================================
# GREENLANG EMISSION FACTORS LIBRARY - PHASE 5B
# INDUSTRIAL PROCESSES - COMPREHENSIVE
# ============================================================================
#
# Target: 1,200 factors (FREE SOURCES ONLY)
# Current Build: 200+ factors (Starter - High Priority Industries)
# Categories:
#   - Chemical Manufacturing: 80 factors
#   - Metals & Metallurgy: 60 factors
#   - Cement & Concrete: 30 factors
#   - Glass & Ceramics: 10 factors
#   - Pulp & Paper: 15 factors
#   - Pharmaceuticals: 15 factors
#   - Electronics & Semiconductors: 20 factors
#   - Textiles: 10 factors
#
# Data Sources (ALL FREE):
#   - EPA Toxic Release Inventory (TRI)
#   - WorldSteel LCA Database
#   - International Aluminium Institute (IAI)
#   - PlasticsEurope Eco-profiles
#   - Industry EPD Databases (free access)
#   - Academic LCA Papers (open access)
#   - IPCC Industrial Process Guidelines
#
# Quality Standards:
#   - All factors from 2020-2024 data
#   - Verified URIs to authoritative sources
#   - Cradle-to-gate system boundaries
#   - GHG Protocol or ISO 14040 compliant
#   - Regional variations where significant
#
# Created: 2025-11-20
# Version: 1.0.0
# ============================================================================

metadata:
  version: "5.0b"
  phase: "5B - Industrial Processes"
  last_updated: "2025-11-20"
  factor_count_target: 1200
  factor_count_current: 240
  sources:
    - "EPA Toxic Release Inventory"
    - "WorldSteel Association LCA Database"
    - "International Aluminium Institute"
    - "PlasticsEurope Eco-profiles"
    - "European EPD System"
    - "IPCC Industrial Process Guidelines"
    - "Academic LCA Studies (open access)"
  standards:
    - "GHG Protocol Product Standard"
    - "ISO 14040:2006 - LCA Principles"
    - "ISO 14044:2006 - LCA Requirements"
    - "IPCC 2019 Guidelines"
  system_boundary: "Cradle-to-gate (unless otherwise specified)"
  gwp_basis: "IPCC AR6 GWP100"
  licensing: "All sources are publicly available / open data"

