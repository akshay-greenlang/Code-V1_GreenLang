#   - EPA eGRID 2024
#   - EIA International Energy Statistics
#   - European Environment Agency
#   - National grid operators (public data)
#   - IPCC Emissions Factor Database
#   - UN Energy Statistics Database
#
# Quality Standards:
#   - All factors from 2023-2024 data
#   - Verified URIs to authoritative sources
#   - GHG Protocol compliant
#   - Geographic scope defined
#   - Uncertainty estimates where available
#
# Created: 2025-11-20
# Version: 1.0.0
# ============================================================================

