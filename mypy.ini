[mypy]
# Python version
python_version = 3.9

# Strict mode settings
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_any_generics = True
no_implicit_optional = True
warn_return_any = True
warn_redundant_casts = True
warn_unused_ignores = True
strict_optional = True
check_untyped_defs = True
pretty = True

# Error output
show_error_codes = True
show_column_numbers = True
show_error_context = True

# Import discovery
namespace_packages = True
explicit_package_bases = True

# Ignore missing imports for third-party libraries
[mypy-yaml.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-click.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-hypothesis.*]
ignore_missing_imports = True

[mypy-langchain.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-anthropic.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-aiohttp.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-celery.*]
ignore_missing_imports = True

[mypy-networkx.*]
ignore_missing_imports = True

[mypy-openpyxl.*]
ignore_missing_imports = True

[mypy-jsonschema.*]
ignore_missing_imports = True

# Strict type checking for GreenLang packages
[mypy-greenlang.*]
strict = True
warn_unreachable = True
disallow_untyped_calls = True
disallow_untyped_decorators = True
disallow_subclassing_any = True

# Core packages - enforce strict typing
[mypy-greenlang.types]
strict = True

[mypy-greenlang.agents.*]
strict = True

[mypy-greenlang.core.*]
strict = True

[mypy-greenlang.sdk.*]
strict = True

[mypy-greenlang.cli.*]
strict = True

[mypy-greenlang.data.*]
strict = True

# Allow gradual typing for test files
[mypy-tests.*]
check_untyped_defs = True
disallow_untyped_defs = False

[mypy-examples.*]
check_untyped_defs = True
disallow_untyped_defs = False