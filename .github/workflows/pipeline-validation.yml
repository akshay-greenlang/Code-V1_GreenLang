name: Pipeline Validation
on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'pipelines/**'
      - 'greenlang/**'
      - '.github/workflows/**'

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install typer pydantic pyyaml rich jsonschema
          pip install -e .

      - name: Check pipeline examples exist
        run: |
          test -f greenlang/examples/pipeline_basic/gl.yaml

      - name: Validate pipeline structure
        run: |
          python -m greenlang.cli validate file greenlang/examples/pipeline_basic/gl.yaml

      - name: List available pipelines
        run: |
          echo "Available pipeline examples:"
          find greenlang/examples -name "gl.yaml" -type f | while read pipeline; do
            echo "  - $pipeline"
          done

      - name: Run demo pipeline
        run: |
          python -m greenlang.cli demo run