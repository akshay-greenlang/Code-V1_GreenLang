name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install typer pydantic pyyaml rich jsonschema
          pip install -e .

      - name: Test import
        run: |
          python -c "import greenlang; print(f'GreenLang imported: {greenlang.__name__}')"

      - name: Test CLI help
        run: |
          python -m greenlang.cli --help

      - name: Test demo command
        run: |
          python -m greenlang.cli demo run

      - name: Validate sample pipeline
        run: |
          python -m greenlang.cli validate file greenlang/examples/pipeline_basic/gl.yaml

      - name: Validate sample pack
        run: |
          python -m greenlang.cli validate file greenlang/examples/pack_basic/pack.yaml