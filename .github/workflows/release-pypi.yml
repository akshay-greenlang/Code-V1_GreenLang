name: Release to PyPI

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (publish to TestPyPI only)'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  id-token: write  # For trusted publishing

jobs:
  build-publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/greenlang-cli/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag matches VERSION
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          FILE_VER="$(cat VERSION | tr -d ' \n')"
          if [ "$TAG" != "$FILE_VER" ]; then
            echo "‚ùå Tag $TAG != VERSION $FILE_VER"
            exit 1
          fi
          echo "‚úÖ Version check passed: $TAG"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build twine

      - name: Build package
        run: |
          python -m build
          echo "üì¶ Built packages:"
          ls -la dist/

      - name: Validate package
        run: |
          twine check dist/*
          echo "‚úÖ Package validation passed"

      - name: Sign with Sigstore (optional)
        continue-on-error: true
        run: |
          python -m pip install sigstore
          python -m sigstore sign dist/*.whl dist/*.tar.gz
          echo "‚úÖ Packages signed with Sigstore"

      - name: Publish to TestPyPI (dry run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          echo "üß™ Publishing to TestPyPI (dry run)..."
          python -m twine upload --repository testpypi dist/*

      - name: Publish to PyPI
        if: ${{ github.event.inputs.dry_run != 'true' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          echo "üöÄ Publishing to PyPI..."
          python -m twine upload dist/*

      - name: Verify installation
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          sleep 30  # Give PyPI time to update
          python -m venv test-install
          source test-install/bin/activate
          pip install --upgrade pip
          pip install greenlang-cli==$(cat VERSION)
          gl --version
          python -c "import greenlang; print('‚úÖ Import successful:', greenlang.__version__)"

      - name: Create GitHub Release
        if: ${{ github.event.inputs.dry_run != 'true' && startsWith(github.ref, 'refs/tags/') }}
        uses: softprops/action-gh-release@v1
        with:
          name: GreenLang v${{ github.ref_name }}
          body: |
            ## üöÄ GreenLang ${{ github.ref_name }} Released to PyPI

            ### Installation
            ```bash
            pip install greenlang-cli==${{ github.ref_name }}
            ```

            ### Verification
            ```bash
            gl --version
            ```

            ### Links
            - [PyPI Package](https://pypi.org/project/greenlang-cli/${{ github.ref_name }}/)
            - [Documentation](https://greenlang.io/docs)
            - [Changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          draft: false
          prerelease: false
          files: |
            dist/*.whl
            dist/*.tar.gz