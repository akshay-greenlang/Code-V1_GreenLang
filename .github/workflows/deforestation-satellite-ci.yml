# =============================================================================
# GreenLang Deforestation Satellite Connector Service CI/CD
# GreenLang Climate OS | AGENT-DATA-007 (GL-DATA-GEO-003)
# =============================================================================
# Validates deforestation satellite service: Python lint, type-check, unit
# tests, integration tests, security scan, coverage enforcement, K8s manifests,
# Docker build, deployment to staging/production, smoke tests, and notifications.
# =============================================================================

name: Deforestation Satellite Connector Service CI/CD

on:
  pull_request:
    paths:
      - 'deployment/kubernetes/deforestation-satellite-service/**'
      - 'deployment/monitoring/dashboards/deforestation-satellite-*'
      - 'deployment/monitoring/alerts/deforestation-satellite-*'
      - 'deployment/database/migrations/sql/V037__deforestation_satellite_service.sql'
      - 'greenlang/deforestation_satellite/**'
      - 'greenlang/agents/data/deforestation_satellite.py'
      - 'tests/deforestation_satellite/**'
      - 'tests/unit/deforestation_satellite_service/**'
      - 'tests/integration/deforestation_satellite_service/**'
  push:
    branches: [master]
    paths:
      - 'deployment/kubernetes/deforestation-satellite-service/**'
      - 'greenlang/deforestation_satellite/**'
      - 'greenlang/agents/data/deforestation_satellite.py'
      - 'tests/unit/deforestation_satellite_service/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  K8S_DIR: deployment/kubernetes/deforestation-satellite-service
  IMAGE_NAME: ghcr.io/greenlang/deforestation-satellite-service

jobs:
  # -------------------------------------------------------------------------
  # Job 1: Lint (ruff)
  # -------------------------------------------------------------------------
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: pip install --quiet ruff black isort pyyaml

      - name: Lint Python (ruff)
        run: |
          FOUND=0
          if [ -d "greenlang/deforestation_satellite" ]; then
            ruff check greenlang/deforestation_satellite/ --select E,F,W --ignore E501
            FOUND=1
          fi
          if [ -f "greenlang/agents/data/deforestation_satellite.py" ]; then
            ruff check greenlang/agents/data/deforestation_satellite.py --select E,F,W --ignore E501
            FOUND=1
          fi
          if [ $FOUND -eq 0 ]; then
            echo "WARNING: deforestation_satellite source not found"
          fi

      - name: Check formatting (black)
        run: |
          FOUND=0
          if [ -d "greenlang/deforestation_satellite" ]; then
            black --check --diff greenlang/deforestation_satellite/
            FOUND=1
          fi
          if [ -f "greenlang/agents/data/deforestation_satellite.py" ]; then
            black --check --diff greenlang/agents/data/deforestation_satellite.py
            FOUND=1
          fi
          if [ $FOUND -eq 0 ]; then
            echo "WARNING: deforestation_satellite source not found"
          fi

      - name: Check imports (isort)
        run: |
          FOUND=0
          if [ -d "greenlang/deforestation_satellite" ]; then
            isort --check-only --diff greenlang/deforestation_satellite/
            FOUND=1
          fi
          if [ -f "greenlang/agents/data/deforestation_satellite.py" ]; then
            isort --check-only --diff greenlang/agents/data/deforestation_satellite.py
            FOUND=1
          fi
          if [ $FOUND -eq 0 ]; then
            echo "WARNING: deforestation_satellite source not found"
          fi

      - name: Validate K8s YAML syntax
        run: |
          python3 << 'PYEOF'
          import yaml
          import glob
          import sys

          errors = []
          checked = 0

          for path in sorted(glob.glob("${{ env.K8S_DIR }}/*.yaml")):
              checked += 1
              with open(path) as f:
                  try:
                      docs = list(yaml.safe_load_all(f))
                  except yaml.YAMLError as e:
                      errors.append(f"{path}: Invalid YAML - {e}")
                      continue

                  for doc in docs:
                      if doc is None:
                          continue
                      if "apiVersion" not in doc and "kind" not in doc:
                          if "resources" not in doc:
                              errors.append(f"{path}: Missing apiVersion or kind")

          if errors:
              print("K8s YAML validation errors:")
              for e in errors:
                  print(f"  - {e}")
              sys.exit(1)

          print(f"All {checked} K8s YAML files are valid")
          PYEOF

  # -------------------------------------------------------------------------
  # Job 2: Type Check (mypy)
  # -------------------------------------------------------------------------
  type-check:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]" 2>/dev/null || pip install \
            mypy \
            pydantic \
            fastapi \
            prometheus-client \
            psycopg \
            redis \
            pyyaml \
            types-PyYAML \
            types-redis \
            httpx \
            shapely \
            pyproj \
            numpy \
            rasterio

      - name: Run mypy strict mode
        run: |
          FOUND=0
          if [ -d "greenlang/deforestation_satellite" ]; then
            mypy greenlang/deforestation_satellite/ \
              --strict \
              --ignore-missing-imports \
              --no-error-summary \
              --show-column-numbers
            FOUND=1
          fi
          if [ -f "greenlang/agents/data/deforestation_satellite.py" ]; then
            mypy greenlang/agents/data/deforestation_satellite.py \
              --strict \
              --ignore-missing-imports \
              --no-error-summary \
              --show-column-numbers
            FOUND=1
          fi
          if [ $FOUND -eq 0 ]; then
            echo "WARNING: deforestation_satellite source not found"
          fi

  # -------------------------------------------------------------------------
  # Job 3: Unit Tests (pytest, 85% coverage minimum)
  # -------------------------------------------------------------------------
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]" 2>/dev/null || pip install \
            pytest \
            pytest-asyncio \
            pytest-cov \
            pydantic \
            fastapi \
            httpx \
            structlog \
            prometheus-client \
            psycopg \
            redis \
            pyyaml \
            shapely \
            pyproj \
            numpy \
            rasterio

      - name: Run unit tests
        run: |
          FOUND=0
          DIRS=""
          if [ -d "tests/deforestation_satellite/unit" ] && [ "$(ls -A tests/deforestation_satellite/unit/)" ]; then
            DIRS="$DIRS tests/deforestation_satellite/unit/"
            FOUND=1
          fi
          if [ -d "tests/unit/deforestation_satellite_service" ] && [ "$(ls -A tests/unit/deforestation_satellite_service/)" ]; then
            DIRS="$DIRS tests/unit/deforestation_satellite_service/"
            FOUND=1
          fi
          if [ $FOUND -eq 1 ]; then
            pytest $DIRS -v --tb=short -q \
              --cov=greenlang/deforestation_satellite \
              --cov-report=term-missing \
              --cov-report=xml:coverage-deforestation-satellite.xml \
              --cov-fail-under=85 \
              --junitxml=junit-deforestation-satellite-unit.xml
          else
            echo "WARNING: No unit tests found in tests/deforestation_satellite/unit/ or tests/unit/deforestation_satellite_service/"
            echo "Unit tests will be required once the test suite is created"
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            junit-deforestation-satellite-unit.xml
            coverage-deforestation-satellite.xml
          if-no-files-found: ignore

  # -------------------------------------------------------------------------
  # Job 4: Integration Tests
  # -------------------------------------------------------------------------
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-test]
    services:
      postgres:
        image: timescale/timescaledb:latest-pg16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: greenlang_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]" 2>/dev/null || pip install \
            pytest \
            pytest-asyncio \
            pydantic \
            fastapi \
            httpx \
            structlog \
            prometheus-client \
            psycopg \
            redis \
            pyyaml \
            shapely \
            pyproj \
            numpy \
            rasterio

      - name: Run integration tests
        env:
          DATABASE_URL: "postgresql+asyncpg://test:test@localhost:5432/greenlang_test"
          REDIS_URL: "redis://localhost:6379/0"
          GL_DEFORESTATION_SAT_USE_MOCK: "true"
        run: |
          FOUND=0
          DIRS=""
          if [ -d "tests/deforestation_satellite/integration" ] && [ "$(ls -A tests/deforestation_satellite/integration/)" ]; then
            DIRS="$DIRS tests/deforestation_satellite/integration/"
            FOUND=1
          fi
          if [ -d "tests/integration/deforestation_satellite_service" ] && [ "$(ls -A tests/integration/deforestation_satellite_service/)" ]; then
            DIRS="$DIRS tests/integration/deforestation_satellite_service/"
            FOUND=1
          fi
          if [ $FOUND -eq 1 ]; then
            pytest $DIRS -v --tb=short -q \
              -m "integration or not integration" \
              --junitxml=junit-deforestation-satellite-integration.xml
          else
            echo "WARNING: No integration tests found"
            echo "Integration tests will be required once the test suite is created"
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: junit-deforestation-satellite-integration.xml
          if-no-files-found: ignore

  # -------------------------------------------------------------------------
  # Job 5: Security Scan (bandit + safety)
  # -------------------------------------------------------------------------
  security-scan:
    name: Security Scan (bandit + safety)
    runs-on: ubuntu-latest
    needs: [unit-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]" 2>/dev/null || pip install \
            bandit \
            safety \
            pydantic \
            fastapi \
            prometheus-client \
            psycopg \
            redis

      - name: Run bandit security scan
        run: |
          FOUND=0
          if [ -d "greenlang/deforestation_satellite" ]; then
            bandit -r greenlang/deforestation_satellite/ -c .bandit.yml --severity-level medium || true
            FOUND=1
          fi
          if [ -f "greenlang/agents/data/deforestation_satellite.py" ]; then
            bandit greenlang/agents/data/deforestation_satellite.py --severity-level medium || true
            FOUND=1
          fi
          if [ $FOUND -eq 0 ]; then
            echo "WARNING: deforestation_satellite source not found"
          fi

      - name: Run safety dependency check
        run: |
          if [ -f "requirements.txt" ]; then
            safety check -r requirements.txt --output text || true
          else
            echo "WARNING: requirements.txt not found"
          fi

  # -------------------------------------------------------------------------
  # Job 6: Build Docker Image
  # -------------------------------------------------------------------------
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, type-check, unit-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PYTHON_VERSION=3.11
            SERVICE_NAME=deforestation-satellite-service

  # -------------------------------------------------------------------------
  # Job 7: Push Docker Image (master only)
  # -------------------------------------------------------------------------
  push-image:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: [build-image, security-scan]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PYTHON_VERSION=3.11
            SERVICE_NAME=deforestation-satellite-service

  # -------------------------------------------------------------------------
  # Job 8: Deploy to Staging (master only)
  # -------------------------------------------------------------------------
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [push-image, integration-test]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Apply Kubernetes manifests
        run: |
          export KUBECONFIG=kubeconfig
          kubectl apply -f ${{ env.K8S_DIR }}/
          echo "Manifests applied to staging"

      - name: Update deployment image
        run: |
          export KUBECONFIG=kubeconfig
          kubectl set image deployment/deforestation-satellite-service \
            deforestation-satellite=${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -n greenlang

      - name: Verify deployment rollout
        run: |
          export KUBECONFIG=kubeconfig
          kubectl rollout status deployment/deforestation-satellite-service -n greenlang --timeout=300s
          kubectl get pods -n greenlang -l app=deforestation-satellite-service

  # -------------------------------------------------------------------------
  # Job 9: Smoke Test (post-staging deploy)
  # -------------------------------------------------------------------------
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Run smoke test - health endpoint
        run: |
          export KUBECONFIG=kubeconfig
          POD=$(kubectl get pods -n greenlang -l app=deforestation-satellite-service -o jsonpath='{.items[0].metadata.name}')
          kubectl exec -n greenlang "$POD" -- curl -sf http://localhost:8000/v1/deforestation/health || {
            echo "ERROR: Health check failed after staging deployment"
            exit 1
          }
          echo "Health endpoint smoke test passed"

      - name: Run smoke test - metrics endpoint
        run: |
          export KUBECONFIG=kubeconfig
          POD=$(kubectl get pods -n greenlang -l app=deforestation-satellite-service -o jsonpath='{.items[0].metadata.name}')
          kubectl exec -n greenlang "$POD" -- curl -sf http://localhost:8000/metrics || {
            echo "ERROR: Metrics endpoint check failed after staging deployment"
            exit 1
          }
          echo "Metrics endpoint smoke test passed"

      - name: Run smoke test - API docs
        run: |
          export KUBECONFIG=kubeconfig
          POD=$(kubectl get pods -n greenlang -l app=deforestation-satellite-service -o jsonpath='{.items[0].metadata.name}')
          kubectl exec -n greenlang "$POD" -- curl -sf http://localhost:8000/docs || {
            echo "WARNING: API docs endpoint not available (non-critical)"
          }
          echo "Smoke tests completed"

  # -------------------------------------------------------------------------
  # Job 10: Deploy to Production (manual approval)
  # -------------------------------------------------------------------------
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [smoke-test]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Apply Kubernetes manifests
        run: |
          export KUBECONFIG=kubeconfig
          kubectl apply -f ${{ env.K8S_DIR }}/
          echo "Manifests applied to production"

      - name: Update deployment image
        run: |
          export KUBECONFIG=kubeconfig
          kubectl set image deployment/deforestation-satellite-service \
            deforestation-satellite=${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -n greenlang

      - name: Verify deployment rollout
        run: |
          export KUBECONFIG=kubeconfig
          kubectl rollout status deployment/deforestation-satellite-service -n greenlang --timeout=300s
          kubectl get pods -n greenlang -l app=deforestation-satellite-service

      - name: Run production smoke test
        run: |
          export KUBECONFIG=kubeconfig
          POD=$(kubectl get pods -n greenlang -l app=deforestation-satellite-service -o jsonpath='{.items[0].metadata.name}')
          kubectl exec -n greenlang "$POD" -- curl -sf http://localhost:8000/v1/deforestation/health || {
            echo "ERROR: Health check failed after production deployment"
            exit 1
          }
          echo "Production smoke test passed"

  # -------------------------------------------------------------------------
  # Job 11: Notify
  # -------------------------------------------------------------------------
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always() && github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - name: Determine status
        id: status
        run: |
          if [ "${{ needs.deploy-production.result }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=:white_check_mark:" >> $GITHUB_OUTPUT
            echo "message=Deforestation Satellite Connector Service deployed to production successfully" >> $GITHUB_OUTPUT
          elif [ "${{ needs.deploy-production.result }}" = "skipped" ]; then
            echo "status=skipped" >> $GITHUB_OUTPUT
            echo "emoji=:fast_forward:" >> $GITHUB_OUTPUT
            echo "message=Deforestation Satellite Connector Service production deployment was skipped" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "emoji=:x:" >> $GITHUB_OUTPUT
            echo "message=Deforestation Satellite Connector Service deployment failed" >> $GITHUB_OUTPUT
          fi

      - name: Notify deployment result
        run: |
          echo "${{ steps.status.outputs.emoji }} ${{ steps.status.outputs.message }}"
          echo "Image: ${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "Commit: ${{ github.sha }}"
          echo "Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "Agent: AGENT-DATA-007 (GL-DATA-GEO-003)"

      - name: Post to Slack (if configured)
        if: steps.status.outputs.status == 'failure'
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            curl -sf -X POST "${{ secrets.SLACK_WEBHOOK_URL }}" \
              -H 'Content-Type: application/json' \
              -d '{
                "text": "${{ steps.status.outputs.emoji }} ${{ steps.status.outputs.message }}",
                "blocks": [
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "${{ steps.status.outputs.emoji }} *${{ steps.status.outputs.message }}*\n*Agent:* AGENT-DATA-007 (GL-DATA-GEO-003)\n*Commit:* `${{ github.sha }}`\n*Workflow:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                    }
                  }
                ]
              }'
          else
            echo "Slack webhook not configured, skipping notification"
          fi
