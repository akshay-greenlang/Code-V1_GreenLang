name: Pack Validation
on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'packs/**'
      - 'greenlang/**'
      - '.github/workflows/**'

jobs:
  pack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[cli]

      - name: Check pack examples exist
        run: |
          test -f greenlang/examples/pack_basic/pack.yaml

      - name: Validate pack structure
        run: |
          python -m greenlang.cli validate file greenlang/examples/pack_basic/pack.yaml

      - name: List available packs
        run: |
          echo "Available pack examples:"
          find greenlang/examples -name "pack.yaml" -type f | while read pack; do
            echo "  - $pack"
          done