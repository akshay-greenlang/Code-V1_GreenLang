name: Release to PyPI

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.9.0, v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for setuptools_scm
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools setuptools_scm
    
    - name: Build sdist and wheel
      run: python -m build
    
    - name: Check build artifacts
      run: |
        ls -la dist/
        pip install check-wheel-contents
        check-wheel-contents dist/*.whl
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist-artifacts
        path: dist/

  test-install:
    name: Test installation (${{ matrix.os }} / Python ${{ matrix.python-version }})
    needs: build
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist-artifacts
        path: dist/
    
    - name: Test wheel installation
      run: |
        python -m pip install --upgrade pip
        pip install dist/*.whl
        python -c "import greenlang; print(f'GreenLang {greenlang.__version__} installed successfully')"
        greenlang --version
    
    - name: Test basic functionality
      run: |
        python -c "from greenlang.agents import FuelAgent; print('Core agents importable')"
        python -c "from greenlang.sdk import GreenLangClient; print('SDK importable')"

  publish-testpypi:
    name: Publish to TestPyPI
    needs: test-install
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    environment:
      name: testpypi
      url: https://test.pypi.org/p/greenlang
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist-artifacts
        path: dist/
    
    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        skip-existing: true

  test-testpypi:
    name: Test TestPyPI installation
    needs: publish-testpypi
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install from TestPyPI
      run: |
        python -m pip install --upgrade pip
        pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ greenlang
        python -c "import greenlang; print(f'GreenLang {greenlang.__version__} from TestPyPI works')"

  publish-pypi:
    name: Publish to PyPI
    needs: test-testpypi
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    environment:
      name: pypi
      url: https://pypi.org/p/greenlang
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist-artifacts
        path: dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

  verify-pypi:
    name: Verify PyPI installation
    needs: publish-pypi
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install from PyPI
      run: |
        python -m pip install --upgrade pip
        pip install greenlang
        python -c "import greenlang; print(f'GreenLang {greenlang.__version__} from PyPI verified')"
        greenlang --version
    
    - name: Run smoke tests
      run: |
        python -c "
        from greenlang.sdk import GreenLangClient
        client = GreenLangClient()
        print('SDK client initialized')
        agents = client.list_agents()
        print(f'Available agents: {len(agents)}')
        "