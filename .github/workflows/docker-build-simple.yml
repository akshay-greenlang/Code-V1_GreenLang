name: Docker Build Simple

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        default: '0.2.0'
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push runner
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.runner
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/greenlang-runner:${{ github.event.inputs.version }}
            ghcr.io/${{ github.repository_owner }}/greenlang-runner:latest
          build-args: |
            GL_VERSION=${{ github.event.inputs.version }}
            BUILD_DATE=${{ github.run_id }}
            VCS_REF=${{ github.sha }}

      - name: Build and push full
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.full
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/greenlang-full:${{ github.event.inputs.version }}
            ghcr.io/${{ github.repository_owner }}/greenlang-full:latest
          build-args: |
            GL_VERSION=${{ github.event.inputs.version }}
            BUILD_DATE=${{ github.run_id }}
            VCS_REF=${{ github.sha }}