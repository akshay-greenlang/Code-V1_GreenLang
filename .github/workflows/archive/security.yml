name: security
on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # scan history when needed

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@v3.66.0
        with:
          path: .
          base: ${{ github.event.pull_request.base.sha || '' }}
          head: ${{ github.event.pull_request.head.sha || '' }}
          extra_args: --no-update --fail

  pip-audit:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip install -r requirements.txt || pip install -e . || true

      - name: Run pip-audit
        run: |
          pip-audit --strict --desc on

      - name: Generate vulnerability report
        if: always()
        run: |
          pip-audit --format json --output pip-audit-report.json || true
          echo "Vulnerability scan completed. Check pip-audit-report.json for details."

      - name: Upload vulnerability report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit-report.json
          retention-days: 30
          if-no-files-found: warn

  dependency-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
          ignore-unfixed: true