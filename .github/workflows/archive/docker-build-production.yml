# GreenLang Agent Factory - Production Docker Build Workflow
# Multi-architecture builds with security scanning and signing

name: Docker Build Production

on:
  push:
    branches:
      - main
      - 'release/*'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      push_to_registry:
        description: 'Push images to registry'
        required: true
        default: 'true'
        type: boolean
      build_all_agents:
        description: 'Build all agent images'
        required: true
        default: 'true'
        type: boolean

env:
  GHCR_REGISTRY: ghcr.io
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  IMAGE_PREFIX: greenlang

jobs:
  # ============================================
  # Determine what to build
  # ============================================
  prepare:
    name: Prepare Build Matrix
    runs-on: ubuntu-latest
    outputs:
      agents: ${{ steps.set-matrix.outputs.agents }}
      version: ${{ steps.version.outputs.version }}
      sha_short: ${{ steps.version.outputs.sha_short }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(date +%Y%m%d)-$(git rev-parse --short HEAD)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set build matrix
        id: set-matrix
        run: |
          AGENTS='[
            {"name": "base", "context": ".", "dockerfile": "Dockerfile"},
            {"name": "api", "context": ".", "dockerfile": "Dockerfile.api"},
            {"name": "fuel-analyzer", "context": "generated/fuel_analyzer_agent", "dockerfile": "Dockerfile"},
            {"name": "carbon-intensity", "context": "generated/carbon_intensity_v1", "dockerfile": "Dockerfile"},
            {"name": "energy-performance", "context": "generated/energy_performance_v1", "dockerfile": "Dockerfile"},
            {"name": "eudr-compliance", "context": "generated/eudr_compliance_v1", "dockerfile": "Dockerfile"}
          ]'
          echo "agents=$AGENTS" >> $GITHUB_OUTPUT

  # ============================================
  # Build Base Image
  # ============================================
  build-base:
    name: Build Base Image
    runs-on: ubuntu-latest
    needs: prepare
    outputs:
      base_image: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to AWS ECR
        if: secrets.AWS_ACCESS_KEY_ID != ''
        uses: aws-actions/amazon-ecr-login@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}/base
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ needs.prepare.outputs.version }}

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.prepare.outputs.version }}

  # ============================================
  # Build Agent Images
  # ============================================
  build-agents:
    name: Build ${{ matrix.agent.name }}
    runs-on: ubuntu-latest
    needs: [prepare, build-base]
    strategy:
      fail-fast: false
      matrix:
        agent:
          - name: api
            context: .
            dockerfile: Dockerfile.api
          - name: fuel-analyzer
            context: generated/fuel_analyzer_agent
            dockerfile: Dockerfile
          - name: carbon-intensity
            context: generated/carbon_intensity_v1
            dockerfile: Dockerfile
          - name: energy-performance
            context: generated/energy_performance_v1
            dockerfile: Dockerfile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if Dockerfile exists
        id: check-dockerfile
        run: |
          if [ -f "${{ matrix.agent.context }}/${{ matrix.agent.dockerfile }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        if: steps.check-dockerfile.outputs.exists == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}/${{ matrix.agent.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ needs.prepare.outputs.version }}

      - name: Build and push agent image
        if: steps.check-dockerfile.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.agent.context }}
          file: ${{ matrix.agent.context }}/${{ matrix.agent.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BASE_IMAGE=${{ env.GHCR_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}/base:${{ needs.prepare.outputs.sha_short }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VERSION=${{ needs.prepare.outputs.version }}

  # ============================================
  # Security Scanning
  # ============================================
  security-scan:
    name: Security Scan ${{ matrix.agent }}
    runs-on: ubuntu-latest
    needs: [prepare, build-base, build-agents]
    if: github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        agent: [base, api]
    steps:
      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.GHCR_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}/${{ matrix.agent }}:${{ needs.prepare.outputs.sha_short }}'
          format: 'sarif'
          output: 'trivy-${{ matrix.agent }}.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-${{ matrix.agent }}.sarif'
          category: 'trivy-${{ matrix.agent }}'

      - name: Check for critical vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.GHCR_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}/${{ matrix.agent }}:${{ needs.prepare.outputs.sha_short }}'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL'
          ignore-unfixed: true

  # ============================================
  # Generate SBOM
  # ============================================
  generate-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: [prepare, build-base]
    if: github.event_name != 'pull_request'
    steps:
      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          image: '${{ env.GHCR_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}/base:${{ needs.prepare.outputs.sha_short }}'
          format: 'spdx-json'
          output-file: 'sbom.spdx.json'

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

  # ============================================
  # Sign Images with Cosign
  # ============================================
  sign-images:
    name: Sign Images
    runs-on: ubuntu-latest
    needs: [prepare, build-base, build-agents, security-scan]
    if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign base image
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign --yes \
            ${{ env.GHCR_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}/base:${{ needs.prepare.outputs.sha_short }}

  # ============================================
  # Notify on completion
  # ============================================
  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [prepare, build-base, build-agents, security-scan]
    if: always()
    steps:
      - name: Build Summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**SHA:** ${{ needs.prepare.outputs.sha_short }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Results" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Base Image | ${{ needs.build-base.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Agent Images | ${{ needs.build-agents.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Notify Slack on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "Docker Build Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Docker Build Failed*\n\nVersion: `${{ needs.prepare.outputs.version }}`\nRef: `${{ github.ref }}`\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
