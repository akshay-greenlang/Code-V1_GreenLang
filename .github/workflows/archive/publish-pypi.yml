name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

permissions:
  contents: read
  id-token: write  # For trusted publishing

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade build wheel setuptools

      - name: Verify version
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "Building version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build distribution
        run: |
          python -m build
          ls -la dist/

      - name: Check distribution
        run: |
          pip install --upgrade check-wheel-contents twine
          check-wheel-contents dist/*.whl
          python -m twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  test-install:
    name: Test installation
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Test installation from wheel
        run: |
          pip install dist/*.whl
          python -c "import greenlang; print(greenlang.__version__)"
          gl --version || greenlang --version

  publish-testpypi:
    name: Publish to TestPyPI
    needs: [build, test-install]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'testpypi'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/greenlang-cli

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true

  verify-testpypi:
    name: Verify TestPyPI installation
    needs: publish-testpypi
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'testpypi'

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Wait for package availability
        run: sleep 60

      - name: Install from TestPyPI
        run: |
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ greenlang-cli
          python -c "import greenlang; print(f'Successfully installed greenlang-cli {greenlang.__version__}')"
          gl --version || greenlang --version

  publish-pypi:
    name: Publish to PyPI
    needs: [build, test-install]
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'release' && github.event.action == 'published') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'pypi')
    environment:
      name: pypi
      url: https://pypi.org/p/greenlang-cli

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: false
          verbose: true

  verify-pypi:
    name: Verify PyPI installation
    needs: publish-pypi
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Wait for package availability
        run: sleep 120

      - name: Install from PyPI
        run: |
          pip install greenlang-cli
          python -c "import greenlang; print(f'Successfully installed greenlang-cli {greenlang.__version__}')"
          gl --version || greenlang --version

  update-docker:
    name: Update Docker images
    needs: publish-pypi
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'release' && github.event.action == 'published') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'pypi')

    steps:
      - uses: actions/checkout@v4

      - name: Update Dockerfile to use PyPI
        run: |
          # Update Dockerfile to install from PyPI instead of local source
          sed -i 's|COPY \. /app|# Source code not needed - installing from PyPI|' Dockerfile
          sed -i 's|RUN pip install -e \.|RUN pip install greenlang-cli==${{ env.VERSION }}|' Dockerfile

      - name: Build Docker image with PyPI package
        run: |
          docker build -t greenlang:${{ env.VERSION }}-pypi .
          docker tag greenlang:${{ env.VERSION }}-pypi greenlang:latest-pypi

      - name: Test Docker image
        run: |
          docker run --rm greenlang:latest-pypi gl --version

  create-github-release:
    name: Create GitHub Release Assets
    needs: publish-pypi
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
          fail_on_unmatched_files: true

      - name: Generate SHA256 checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS
          cd ..

      - name: Upload checksums
        uses: softprops/action-gh-release@v1
        with:
          files: dist/SHA256SUMS