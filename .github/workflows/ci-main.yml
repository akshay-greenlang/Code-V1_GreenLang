# GreenLang Main CI Pipeline
#
# Consolidates: ci.yml, test.yml, ci-comprehensive.yml, test-comprehensive.yml
#
# Comprehensive CI on all PRs and pushes:
# - Unit tests (3 OSes, 3 Python versions)
# - Linting (Black, Ruff, MyPy, isort)
# - Integration tests
# - Coverage enforcement (85% minimum)
# - Build and package validation
#
# Author: GreenLang CI Team
# Version: 3.0.0

name: CI Main

on:
  push:
    branches: [main, master, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master, develop]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PYTEST_ADDOPTS: -m "not e2e"

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -e .[dev,test]

      - name: Run Black
        run: black --check greenlang/ tests/

      - name: Run Ruff
        run: ruff check greenlang/ tests/

      - name: Run isort
        run: isort --check-only greenlang/ tests/

      - name: Run MyPy
        run: mypy greenlang/

  unit-tests:
    name: Unit Tests (${{ matrix.os }} | py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Enable long paths on Windows
        if: runner.os == 'Windows'
        run: git config --system core.longpaths true

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Upgrade pip and build tools
        run: python -m pip install -U pip wheel build

      - name: Install dependencies
        run: python -m pip install .[test,dev]

      - name: Show versions
        run: |
          python --version
          pip --version
          pip list

      - name: Run unit tests with coverage
        shell: bash
        run: |
          mkdir -p test-results
          pytest -q -ra --maxfail=1 --durations=20 --color=yes \
                 --cov=greenlang --cov-report=xml --junitxml=test-results/junit.xml

      - name: Enforce coverage floor (85%)
        run: |
          python - <<'PY'
          import sys, subprocess
          res = subprocess.run([sys.executable, "-m", "coverage", "report", "--fail-under=85"])
          sys.exit(res.returncode)
          PY
        shell: bash

      - name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-py${{ matrix.python }}
          path: coverage.xml
          if-no-files-found: error
          retention-days: 7

      - name: Upload JUnit XML
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.os }}-py${{ matrix.python }}
          path: test-results/junit.xml
          if-no-files-found: warn
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -e .[test,dev]

      - name: Run integration tests
        run: pytest -m integration --maxfail=3 -v

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: test-results/
          retention-days: 7

  build-and-validate:
    name: Build & Validate Package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install build tools
        run: python -m pip install -U pip build twine

      - name: Build sdist and wheel
        run: python -m build

      - name: Validate wheel and sdist
        run: twine check dist/*

      - name: Test package installation in clean env
        shell: bash
        run: |
          python -m venv test_venv
          source test_venv/bin/activate
          pip install dist/*.whl
          gl --version || echo "GL command not found, checking alternate installations"
          python -c "import greenlang; print(greenlang.__version__)"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-packages
          path: dist/
          retention-days: 7

  ci-gate:
    name: CI Gate Check
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-tests, build-and-validate]
    if: always()

    steps:
      - name: Check all required jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "::error::Lint failed"
            exit 1
          fi
          if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "::error::Unit tests failed"
            exit 1
          fi
          if [[ "${{ needs.integration-tests.result }}" != "success" ]]; then
            echo "::error::Integration tests failed"
            exit 1
          fi
          if [[ "${{ needs.build-and-validate.result }}" != "success" ]]; then
            echo "::error::Build and validate failed"
            exit 1
          fi
          echo "âœ… All CI gates passed"

      - name: Summary
        run: |
          echo "# CI Results" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build & Validate: ${{ needs.build-and-validate.result }}" >> $GITHUB_STEP_SUMMARY
