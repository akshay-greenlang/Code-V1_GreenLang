name: GL-VCCI Production Deployment

on:
  push:
    tags:
      - 'vcci-v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Version to deploy'
        required: true
        type: string

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: greenlang/vcci-api
  KUBERNETES_NAMESPACE: vcci-production

jobs:
  # ==============================================================================
  # Build and Test
  # ==============================================================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd GL-VCCI-Carbon-APP/VCCI-Scope3-Platform
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run linting
        run: |
          cd GL-VCCI-Carbon-APP/VCCI-Scope3-Platform
          pip install ruff black
          ruff check .
          black --check .

      - name: Run tests
        run: |
          cd GL-VCCI-Carbon-APP/VCCI-Scope3-Platform
          pytest tests/ \
            --cov=. \
            --cov-report=xml \
            --cov-report=term-missing \
            --tb=short \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./GL-VCCI-Carbon-APP/VCCI-Scope3-Platform/coverage.xml
          flags: vcci-platform
          fail_ci_if_error: true

      - name: Check test coverage threshold
        run: |
          cd GL-VCCI-Carbon-APP/VCCI-Scope3-Platform
          COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); print(tree.getroot().attrib['line-rate'])")
          echo "Coverage: $(echo "$COVERAGE * 100" | bc)%"
          if (( $(echo "$COVERAGE < 0.85" | bc -l) )); then
            echo "❌ Coverage below 85% threshold"
            exit 1
          fi
          echo "✅ Coverage meets 85% threshold"

  # ==============================================================================
  # Security Scanning
  # ==============================================================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Snyk dependency scan
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=GL-VCCI-Carbon-APP/VCCI-Scope3-Platform/requirements.txt

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './GL-VCCI-Carbon-APP/VCCI-Scope3-Platform'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Run Bandit security linter
        run: |
          pip install bandit
          cd GL-VCCI-Carbon-APP/VCCI-Scope3-Platform
          bandit -r . -ll -f json -o bandit-report.json || true
          bandit -r . -ll

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            GL-VCCI-Carbon-APP/VCCI-Scope3-Platform/bandit-report.json

  # ==============================================================================
  # Build Docker Image
  # ==============================================================================
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/vcci-}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./GL-VCCI-Carbon-APP/VCCI-Scope3-Platform
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ==============================================================================
  # Deploy to Staging
  # ==============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-image
    if: github.event_name == 'workflow_dispatch' && inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging-api.vcci.company.com
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Extract version
        id: version
        run: echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT

      - name: Run pre-deployment checks
        run: |
          cd GL-VCCI-Carbon-APP/VCCI-Scope3-Platform/deployment/scripts
          export ENVIRONMENT=staging
          export VERSION=${{ steps.version.outputs.VERSION }}
          export KUBERNETES_NAMESPACE=vcci-staging
          bash pre_deployment_checks.sh

      - name: Deploy to staging
        run: |
          cd GL-VCCI-Carbon-APP/VCCI-Scope3-Platform/deployment/scripts
          export ENVIRONMENT=staging
          export VERSION=${{ steps.version.outputs.VERSION }}
          export KUBERNETES_NAMESPACE=vcci-staging
          bash deploy.sh --strategy rolling

      - name: Run smoke tests
        run: |
          cd GL-VCCI-Carbon-APP/VCCI-Scope3-Platform/deployment/scripts
          export API_BASE_URL=https://staging-api.vcci.company.com
          bash smoke-test.sh

      - name: Post-deployment validation
        run: |
          cd GL-VCCI-Carbon-APP/VCCI-Scope3-Platform/deployment/scripts
          export API_BASE_URL=https://staging-api.vcci.company.com
          export KUBERNETES_NAMESPACE=vcci-staging
          bash post_deployment_validation.sh

  # ==============================================================================
  # Deploy to Production
  # ==============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-image
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/vcci-v')) || (github.event_name == 'workflow_dispatch' && inputs.environment == 'production')
    environment:
      name: production
      url: https://api.vcci.company.com
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/vcci-}" >> $GITHUB_OUTPUT
          fi

      - name: Create backup
        run: |
          cd GL-VCCI-Carbon-APP/VCCI-Scope3-Platform/deployment/scripts
          export ENVIRONMENT=production
          export KUBERNETES_NAMESPACE=vcci-production
          bash backup_production.sh

      - name: Run pre-deployment checks
        run: |
          cd GL-VCCI-Carbon-APP/VCCI-Scope3-Platform/deployment/scripts
          export ENVIRONMENT=production
          export VERSION=${{ steps.version.outputs.VERSION }}
          export KUBERNETES_NAMESPACE=vcci-production
          bash pre_deployment_checks.sh

      - name: Deploy to production (Blue-Green)
        id: deploy
        run: |
          cd GL-VCCI-Carbon-APP/VCCI-Scope3-Platform/deployment/scripts
          export ENVIRONMENT=production
          export VERSION=${{ steps.version.outputs.VERSION }}
          export KUBERNETES_NAMESPACE=vcci-production
          bash blue-green-deploy.sh

      - name: Run smoke tests
        run: |
          cd GL-VCCI-Carbon-APP/VCCI-Scope3-Platform/deployment/scripts
          export API_BASE_URL=https://api.vcci.company.com
          bash smoke-test.sh

      - name: Post-deployment validation
        id: validation
        run: |
          cd GL-VCCI-Carbon-APP/VCCI-Scope3-Platform/deployment/scripts
          export API_BASE_URL=https://api.vcci.company.com
          export KUBERNETES_NAMESPACE=vcci-production
          bash post_deployment_validation.sh

      - name: Rollback on failure
        if: failure() && steps.deploy.conclusion == 'failure'
        run: |
          cd GL-VCCI-Carbon-APP/VCCI-Scope3-Platform/deployment/scripts
          export KUBERNETES_NAMESPACE=vcci-production
          bash rollback.sh

      - name: Notify PagerDuty on failure
        if: failure()
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://events.pagerduty.com/v2/enqueue'
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: |
            {
              "routing_key": "${{ secrets.PAGERDUTY_ROUTING_KEY }}",
              "event_action": "trigger",
              "payload": {
                "summary": "GL-VCCI Production Deployment Failed",
                "severity": "critical",
                "source": "GitHub Actions",
                "custom_details": {
                  "version": "${{ steps.version.outputs.VERSION }}",
                  "workflow": "${{ github.workflow }}",
                  "run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                }
              }
            }

      - name: Notify Slack on success
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "✅ GL-VCCI Production Deployment Successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*GL-VCCI Production Deployment Successful* ✅\n\n*Version:* ${{ steps.version.outputs.VERSION }}\n*Environment:* Production\n*Deployed by:* ${{ github.actor }}\n*Workflow:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow run>"
                  }
                }
              ]
            }

      - name: Notify Slack on failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "❌ GL-VCCI Production Deployment Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*GL-VCCI Production Deployment Failed* ❌\n\n*Version:* ${{ steps.version.outputs.VERSION }}\n*Environment:* Production\n*Deployed by:* ${{ github.actor }}\n*Workflow:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow run>\n\n@channel - Immediate attention required!"
                  }
                }
              ]
            }

      - name: Update status page
        if: always()
        run: |
          STATUS=$([[ "${{ job.status }}" == "success" ]] && echo "operational" || echo "major_outage")
          curl -X POST https://api.statuspage.io/v1/pages/${{ secrets.STATUSPAGE_PAGE_ID }}/incidents \
            -H "Authorization: OAuth ${{ secrets.STATUSPAGE_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "incident": {
                "name": "GL-VCCI Deployment v${{ steps.version.outputs.VERSION }}",
                "status": "resolved",
                "impact_override": "'$STATUS'",
                "body": "Deployment completed with status: ${{ job.status }}"
              }
            }'

  # ==============================================================================
  # Performance Testing
  # ==============================================================================
  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: deploy-production
    if: success()
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run performance tests
        run: |
          cd GL-VCCI-Carbon-APP/VCCI-Scope3-Platform/tests/performance
          k6 run --out json=performance-results.json load-test.js

      - name: Analyze performance results
        run: |
          cd GL-VCCI-Carbon-APP/VCCI-Scope3-Platform/tests/performance
          python analyze_performance.py performance-results.json

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: GL-VCCI-Carbon-APP/VCCI-Scope3-Platform/tests/performance/performance-results.json
