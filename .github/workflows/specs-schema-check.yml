name: Specs Schema Check

on:
  pull_request:
    paths:
      - 'greenlang/specs/**'
      - 'tests/specs/**'
      - 'scripts/generate_schema.py'
  push:
    branches: [main, master]
    paths:
      - 'greenlang/specs/**'
      - 'tests/specs/**'
      - 'scripts/generate_schema.py'

jobs:
  specs-schema-check:
    name: Validate AgentSpec v2 Schema
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test,dev]

      - name: Run spec tests
        run: |
          pytest tests/specs -q --tb=short

      - name: Generate JSON Schema
        run: |
          python scripts/generate_schema.py --output greenlang/specs/agentspec_v2.json

      - name: Install check-jsonschema
        run: |
          pip install check-jsonschema

      - name: Validate JSON Schema (draft-2020-12)
        run: |
          check-jsonschema --check-metaschema greenlang/specs/agentspec_v2.json

      - name: Check for schema drift
        run: |
          git diff --exit-code greenlang/specs/agentspec_v2.json || \
            (echo "‚ùå Schema drift detected! Generated schema differs from committed schema." && \
             echo "Run: python scripts/generate_schema.py --output greenlang/specs/agentspec_v2.json" && \
             exit 1)

      - name: Run schema generation tests
        run: |
          pytest tests/specs/test_schema_gen.py -v
