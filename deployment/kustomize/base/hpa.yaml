# EUDR Compliance - More aggressive scaling for critical agent
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: eudr-compliance
  namespace: greenlang-agents
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: eudr-compliance
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600  # Slower scale down for stability
      policies:
        - type: Percent
          value: 5
          periodSeconds: 120
    scaleUp:
      stabilizationWindowSeconds: 30  # Faster scale up for responsiveness
      policies:
        - type: Percent
          value: 200
          periodSeconds: 15
        - type: Pods
          value: 6
          periodSeconds: 15
      selectPolicy: Max
