version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: greenlang-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: greenlang
      POSTGRES_PASSWORD: greenlang
      POSTGRES_DB: greenlang_registry
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./core/greenlang/registry/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U greenlang"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - greenlang-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: greenlang-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - greenlang-network

  # Agent Registry API
  registry-api:
    build:
      context: .
      dockerfile: Dockerfile.registry
    container_name: greenlang-registry-api
    restart: unless-stopped
    environment:
      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: greenlang
      DB_PASSWORD: greenlang
      DB_NAME: greenlang_registry

      # Redis configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # API configuration
      ENVIRONMENT: development
      LOG_LEVEL: info
      DEBUG: "true"

      # Optional: API authentication
      # API_KEY: your-secret-api-key
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount source code for hot reload in development
      - ./core/greenlang:/app/greenlang:ro
      - registry_packs:/app/packs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - greenlang-network

  # PostgreSQL Admin (pgAdmin)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: greenlang-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@greenlang.io
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - greenlang-network

  # Redis Commander (Redis GUI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: greenlang-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - greenlang-network

# Volumes for data persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  registry_packs:
    driver: local

# Network for service communication
networks:
  greenlang-network:
    driver: bridge
