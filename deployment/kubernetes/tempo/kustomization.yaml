# =============================================================================
# GreenLang Tempo - Kustomization
# GreenLang Climate OS | OBS-003
# =============================================================================
# Kustomize resource list for the Grafana Tempo deployment.
# Apply with: kubectl apply -k deployment/kubernetes/tempo/
# =============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

labels:
  - pairs:
      greenlang.io/obs: "003"
      app.kubernetes.io/part-of: greenlang-observability

resources:
  - namespace.yaml
  - networkpolicy.yaml
  - servicemonitor.yaml
  - poddisruptionbudget.yaml
