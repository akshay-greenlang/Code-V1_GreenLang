# =============================================================================
# GreenLang Supplier Questionnaire Service - Kubernetes Service
# =============================================================================
# ClusterIP service exposing HTTP port 80 -> 8000 for Supplier Questionnaire
# Service API and metrics.
# PRD: AGENT-DATA-008
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: supplier-questionnaire-service
  namespace: greenlang
  labels:
    app: supplier-questionnaire-service
    app.kubernetes.io/name: supplier-questionnaire-service
    app.kubernetes.io/component: agent-data-008
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Supplier Questionnaire Service - template management, distribution, response collection, validation, scoring, follow-ups, analytics"
    prd: AGENT-DATA-008
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: supplier-questionnaire-service
    app.kubernetes.io/component: agent-data-008
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
  sessionAffinity: None
