# =============================================================================
# GreenLang Supplier Questionnaire Service - Horizontal Pod Autoscaler
# =============================================================================
# HPA for supplier questionnaire service: scales based on CPU and memory
# utilization. Scales from 2 to 8 replicas. Conservative scale-down to prevent
# disruption during active questionnaire distribution, batch scoring, validation
# operations, and follow-up processing cycles.
# PRD: AGENT-DATA-008
# =============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: supplier-questionnaire-service-hpa
  namespace: greenlang
  labels:
    app: supplier-questionnaire-service
    app.kubernetes.io/name: supplier-questionnaire-service
    app.kubernetes.io/component: agent-data-008
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "HPA for Supplier Questionnaire Service based on CPU and memory utilization"
    prd: AGENT-DATA-008
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: supplier-questionnaire-service
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
        - type: Percent
          value: 50
          periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
      selectPolicy: Min
