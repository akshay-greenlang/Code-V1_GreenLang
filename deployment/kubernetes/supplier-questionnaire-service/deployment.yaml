# =============================================================================
# GreenLang Supplier Questionnaire Service - Deployment
# =============================================================================
# Component: AGENT-DATA-008 Supplier Questionnaire Processor (GL-DATA-SUP-001)
# Purpose: Supplier sustainability questionnaire template management,
#          multi-channel distribution, response collection, validation,
#          framework-based scoring, follow-up automation, analytics,
#          and SHA-256 provenance hash chains.
# PRD: AGENT-DATA-008
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: supplier-questionnaire-service
  namespace: greenlang
  labels:
    app: supplier-questionnaire-service
    app.kubernetes.io/name: supplier-questionnaire-service
    app.kubernetes.io/component: agent-data-008
    app.kubernetes.io/part-of: greenlang
    app.kubernetes.io/version: "1.0.0"
  annotations:
    deployment.kubernetes.io/revision: "1"
    description: "Supplier Questionnaire Service - template management, distribution, response collection, validation, scoring, follow-ups, analytics, provenance tracking"
    prd: AGENT-DATA-008
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: supplier-questionnaire-service
      app.kubernetes.io/component: agent-data-008
  template:
    metadata:
      labels:
        app: supplier-questionnaire-service
        app.kubernetes.io/name: supplier-questionnaire-service
        app.kubernetes.io/component: agent-data-008
        app.kubernetes.io/part-of: greenlang
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: supplier-questionnaire-service-sa
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      terminationGracePeriodSeconds: 60

      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z greenlang-postgresql.database.svc.cluster.local 5432; do echo waiting for postgres; sleep 2; done']
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z greenlang-redis.redis.svc.cluster.local 6379; do echo waiting for redis; sleep 2; done']
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

      containers:
        - name: supplier-questionnaire-service
          image: greenlang/supplier-questionnaire-service:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: supplier-questionnaire-service-config
            - secretRef:
                name: supplier-questionnaire-service-secrets
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /v1/questionnaires/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /v1/questionnaires/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /v1/questionnaires/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 12
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: config-volume
              mountPath: /etc/greenlang/supplier-questionnaire
              readOnly: true

      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 256Mi
        - name: config-volume
          configMap:
            name: supplier-questionnaire-service-config
