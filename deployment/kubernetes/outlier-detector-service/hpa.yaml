---
# AGENT-DATA-013: GL-DATA-X-016 Outlier Detection Agent - HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: outlier-detector-service
  namespace: greenlang
  labels:
    app: outlier-detector-service
    agent-id: GL-DATA-X-016
    component: outlier-detection
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: outlier-detector-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
