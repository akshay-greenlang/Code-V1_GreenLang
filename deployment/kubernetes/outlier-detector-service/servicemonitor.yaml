---
# AGENT-DATA-013: GL-DATA-X-016 Outlier Detection Agent - ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: outlier-detector-service
  namespace: greenlang
  labels:
    app: outlier-detector-service
    agent-id: GL-DATA-X-016
    component: outlier-detection
    release: prometheus
spec:
  selector:
    matchLabels:
      app: outlier-detector-service
  namespaceSelector:
    matchNames:
      - greenlang
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      honorLabels: true
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: "gl_od_.*"
          action: keep
