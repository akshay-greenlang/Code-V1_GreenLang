---
# AGENT-DATA-015: GL-DATA-X-018 Cross-Source Reconciliation - HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cross-source-reconciliation-service
  namespace: greenlang
  labels:
    app: cross-source-reconciliation-service
    agent-id: GL-DATA-X-018
    agent: cross-source-reconciliation
    component: data-quality
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cross-source-reconciliation-service
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
