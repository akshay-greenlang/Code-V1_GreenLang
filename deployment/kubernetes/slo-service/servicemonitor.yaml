# =============================================================================
# GreenLang SLO Service - Prometheus ServiceMonitor
# =============================================================================
# Configures Prometheus to scrape metrics from the SLO service.
# Scrape interval: 15s, port 8080, path /metrics.
# PRD: OBS-005
# =============================================================================

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: slo-service
  namespace: monitoring
  labels:
    app: slo-service
    app.kubernetes.io/name: slo-service
    app.kubernetes.io/component: slo
    app.kubernetes.io/part-of: greenlang
    prometheus: kube-prometheus
    release: gl-kube-prometheus
    greenlang.io/component: obs-005
  annotations:
    description: "ServiceMonitor for GreenLang SLO Service"
    prd: OBS-005
spec:
  jobLabel: slo-service
  namespaceSelector:
    matchNames:
      - greenlang-slo
  selector:
    matchLabels:
      app: slo-service
      app.kubernetes.io/component: slo
  endpoints:
    - port: http
      interval: 15s
      scrapeTimeout: 10s
      path: /metrics
      scheme: http
      metricRelabelings:
        # Drop high-cardinality internal Go metrics
        - sourceLabels: [__name__]
          regex: "go_gc_.*"
          action: drop
        # Add service label
        - targetLabel: service
          replacement: slo-service
        # Add component label
        - targetLabel: component
          replacement: obs-005
