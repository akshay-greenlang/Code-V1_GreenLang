# =============================================================================
# GreenLang SLO Service - Kustomization
# =============================================================================
# Use: kubectl apply -k deployment/kubernetes/slo-service/
# PRD: OBS-005
# =============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: slo-service
  annotations:
    description: "GreenLang SLO/SLI & Error Budget Management Service Deployment"
    prd: OBS-005

# Namespace for all resources
namespace: greenlang-slo

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: greenlang
  app.kubernetes.io/version: "1.0.0"

# Common annotations
commonAnnotations:
  prd: OBS-005

# Resources to include (order matters: namespace first, then config, services, deployments)
resources:
  - configmap.yaml
  - networkpolicy.yaml
  - service.yaml
  - deployment.yaml
  - hpa.yaml
  - servicemonitor.yaml
  - cronjob-reports.yaml

# Image transformations (update tags easily)
images:
  - name: greenlang/slo-service
    newTag: latest

# Config transformations
configMapGenerator:
  - name: slo-service-deployment-info
    literals:
      - DEPLOYMENT_VERSION=1.0.0
      - DEPLOYMENT_DATE=2026-02-07
