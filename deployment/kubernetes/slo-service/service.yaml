# =============================================================================
# GreenLang SLO Service - Kubernetes Service
# =============================================================================
# ClusterIP service exposing HTTP (8080) port for SLO API and metrics.
# PRD: OBS-005
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: slo-service
  namespace: greenlang-slo
  labels:
    app: slo-service
    app.kubernetes.io/name: slo-service
    app.kubernetes.io/component: slo
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "SLO Service - SLO evaluation, error budget tracking, compliance reporting"
    prd: OBS-005
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: slo-service
    app.kubernetes.io/component: slo
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  sessionAffinity: None
