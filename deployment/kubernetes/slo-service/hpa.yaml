# =============================================================================
# GreenLang SLO Service - Horizontal Pod Autoscaler
# =============================================================================
# HPA for SLO service: scales based on CPU utilization.
# Scales from 2 to 4 replicas. Conservative scale-down to prevent
# SLO evaluation disruption during transient load fluctuations.
# PRD: OBS-005
# =============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: slo-service-hpa
  namespace: greenlang-slo
  labels:
    app: slo-service
    app.kubernetes.io/name: slo-service
    app.kubernetes.io/component: autoscaling
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "HPA for SLO Service based on CPU utilization"
    prd: OBS-005
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: slo-service
  minReplicas: 2
  maxReplicas: 4
  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75
  behavior:
    # Scale up: moderate for handling evaluation spikes
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
        - type: Percent
          value: 50
          periodSeconds: 60
      selectPolicy: Max
    # Scale down: conservative to maintain evaluation continuity
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
      selectPolicy: Min

---
# =============================================================================
# Pod Disruption Budget - SLO Service
# =============================================================================

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: slo-service-pdb
  namespace: greenlang-slo
  labels:
    app: slo-service
    app.kubernetes.io/name: slo-service
    app.kubernetes.io/component: slo
    app.kubernetes.io/part-of: greenlang
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: slo-service
      app.kubernetes.io/component: slo
