---
# AGENT-DATA-009: GL-DATA-SUP-002 Spend Data Categorizer - ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: spend-categorizer-service
  namespace: greenlang
  labels:
    app: spend-categorizer-service
    agent-id: GL-DATA-SUP-002
    component: data-intake
    release: prometheus
spec:
  selector:
    matchLabels:
      app: spend-categorizer-service
  namespaceSelector:
    matchNames:
      - greenlang
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      honorLabels: true
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: "gl_spend_cat_.*"
          action: keep
