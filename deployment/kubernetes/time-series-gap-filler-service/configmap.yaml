---
# AGENT-DATA-014: GL-DATA-X-017 Time Series Gap Filler - ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: time-series-gap-filler-config
  namespace: greenlang
  labels:
    app: time-series-gap-filler-service
    agent-id: GL-DATA-X-017
    component: data-quality
data:
  GL_TSGF_LOG_LEVEL: "INFO"
  GL_TSGF_BATCH_SIZE: "1000"
  GL_TSGF_MAX_RECORDS: "100000"
  GL_TSGF_MIN_POINTS: "10"
  GL_TSGF_MAX_GAP_PCT: "0.5"
  GL_TSGF_DEFAULT_STRATEGY: "auto"
  GL_TSGF_INTERPOLATION_METHOD: "linear"
  GL_TSGF_SEASONAL_PERIODS: "12"
  GL_TSGF_SMOOTHING_ALPHA: "0.3"
