---
# AGENT-DATA-014: GL-DATA-X-017 Time Series Gap Filler - HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: time-series-gap-filler-service
  namespace: greenlang
  labels:
    app: time-series-gap-filler-service
    agent-id: GL-DATA-X-017
    component: data-quality
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: time-series-gap-filler-service
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
