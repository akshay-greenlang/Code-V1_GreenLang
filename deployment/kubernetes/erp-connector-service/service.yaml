# =============================================================================
# GreenLang ERP/Finance Connector - Kubernetes Service
# =============================================================================
# ClusterIP service exposing HTTP (8080) port for ERP Connector API and metrics.
# PRD: AGENT-DATA-003
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: erp-connector-service
  namespace: greenlang
  labels:
    app: erp-connector-service
    app.kubernetes.io/name: erp-connector-service
    app.kubernetes.io/component: erp-connector
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "ERP/Finance Connector - multi-system ERP integration, spend sync, PO sync, vendor/material mapping, Scope 3 emission calculation, provenance tracking"
    prd: AGENT-DATA-003
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: erp-connector-service
    app.kubernetes.io/component: erp-connector
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  sessionAffinity: None
