# =============================================================================
# GreenLang ERP/Finance Connector - Horizontal Pod Autoscaler
# =============================================================================
# HPA for ERP connector service: scales based on CPU and memory utilization.
# Scales from 2 to 8 replicas. Conservative scale-down to prevent
# sync job disruption during transient load spikes from bulk ERP data
# synchronization and batch emission calculations.
# PRD: AGENT-DATA-003
# =============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: erp-connector-service-hpa
  namespace: greenlang
  labels:
    app: erp-connector-service
    app.kubernetes.io/name: erp-connector-service
    app.kubernetes.io/component: autoscaling
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "HPA for ERP Connector based on CPU and memory utilization"
    prd: AGENT-DATA-003
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: erp-connector-service
  minReplicas: 2
  maxReplicas: 8
  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    # Scale up: moderate for handling burst ERP sync and emission calculation load
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
        - type: Percent
          value: 50
          periodSeconds: 60
      selectPolicy: Max
    # Scale down: conservative to maintain sync job continuity
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
      selectPolicy: Min
