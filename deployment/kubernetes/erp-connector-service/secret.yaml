# =============================================================================
# GreenLang ERP/Finance Connector - Secret
# =============================================================================
# Placeholder secret for ERP connector service database credentials and
# ERP system connection credentials. In production, secrets are managed via
# External Secrets Operator (ESO) pulling from AWS Secrets Manager via
# the Vault ClusterSecretStore.
# PRD: AGENT-DATA-003
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: erp-connector-service-secrets
  namespace: greenlang
  labels:
    app: erp-connector-service
    app.kubernetes.io/name: erp-connector-service
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "ERP Connector database and ERP system credentials (managed by ESO in production)"
    prd: AGENT-DATA-003
    kubernetes.io/description: "Placeholder - replaced by ExternalSecret in production"
type: Opaque
stringData:
  DATABASE_URL: "postgresql://greenlang_app:changeme@greenlang-postgresql.database.svc.cluster.local:5432/greenlang?sslmode=require"
  REDIS_URL: "redis://greenlang-redis.redis.svc.cluster.local:6379/0"
  SAP_CLIENT_SECRET: "changeme"
  ORACLE_CLIENT_SECRET: "changeme"
  DYNAMICS_CLIENT_SECRET: "changeme"
  NETSUITE_TOKEN_SECRET: "changeme"
  WORKDAY_CLIENT_SECRET: "changeme"
  EXCHANGE_RATE_API_KEY: "changeme"
