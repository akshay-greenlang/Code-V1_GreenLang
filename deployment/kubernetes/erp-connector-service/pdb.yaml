# =============================================================================
# GreenLang ERP/Finance Connector - Pod Disruption Budget
# =============================================================================
# Ensures at least 1 ERP connector service pod is available during
# voluntary disruptions (node drain, cluster upgrade, etc.).
# PRD: AGENT-DATA-003
# =============================================================================

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: erp-connector-service-pdb
  namespace: greenlang
  labels:
    app: erp-connector-service
    app.kubernetes.io/name: erp-connector-service
    app.kubernetes.io/component: erp-connector
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "PDB for ERP Connector - minimum 1 pod available"
    prd: AGENT-DATA-003
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: erp-connector-service
      app.kubernetes.io/component: erp-connector
