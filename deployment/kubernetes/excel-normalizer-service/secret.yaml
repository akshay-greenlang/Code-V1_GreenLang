# =============================================================================
# GreenLang Excel & CSV Normalizer - Secret
# =============================================================================
# Placeholder secret for Excel normalizer service database credentials and
# S3 storage access. In production, secrets are managed via External Secrets
# Operator (ESO) pulling from AWS Secrets Manager via the Vault
# ClusterSecretStore.
# PRD: AGENT-DATA-002
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: excel-normalizer-service-secrets
  namespace: greenlang
  labels:
    app: excel-normalizer-service
    app.kubernetes.io/name: excel-normalizer-service
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Excel Normalizer database and storage credentials (managed by ESO in production)"
    prd: AGENT-DATA-002
    kubernetes.io/description: "Placeholder - replaced by ExternalSecret in production"
type: Opaque
stringData:
  DATABASE_URL: "postgresql://greenlang_app:changeme@greenlang-postgresql.database.svc.cluster.local:5432/greenlang?sslmode=require"
  REDIS_URL: "redis://greenlang-redis.redis.svc.cluster.local:6379/0"
  S3_BUCKET_URL: "s3://greenlang-data-production/excel-normalizer/"
