# =============================================================================
# GreenLang Excel & CSV Normalizer - Kubernetes Service
# =============================================================================
# ClusterIP service exposing HTTP (8080) port for Excel Normalizer API and metrics.
# PRD: AGENT-DATA-002
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: excel-normalizer-service
  namespace: greenlang
  labels:
    app: excel-normalizer-service
    app.kubernetes.io/name: excel-normalizer-service
    app.kubernetes.io/component: excel-normalizer
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Excel & CSV Normalizer - tabular data normalization, column mapping, quality scoring, validation, transform operations, provenance tracking"
    prd: AGENT-DATA-002
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: excel-normalizer-service
    app.kubernetes.io/component: excel-normalizer
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  sessionAffinity: None
