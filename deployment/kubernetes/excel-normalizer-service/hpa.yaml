# =============================================================================
# GreenLang Excel & CSV Normalizer - Horizontal Pod Autoscaler
# =============================================================================
# HPA for Excel normalizer service: scales based on CPU and memory utilization.
# Scales from 2 to 8 replicas. Conservative scale-down to prevent
# normalization job disruption during transient load spikes from bulk
# spreadsheet uploads and batch normalization processing.
# PRD: AGENT-DATA-002
# =============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: excel-normalizer-service-hpa
  namespace: greenlang
  labels:
    app: excel-normalizer-service
    app.kubernetes.io/name: excel-normalizer-service
    app.kubernetes.io/component: autoscaling
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "HPA for Excel Normalizer based on CPU and memory utilization"
    prd: AGENT-DATA-002
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: excel-normalizer-service
  minReplicas: 2
  maxReplicas: 8
  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    # Scale up: moderate for handling burst spreadsheet upload and normalization load
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
        - type: Percent
          value: 50
          periodSeconds: 60
      selectPolicy: Max
    # Scale down: conservative to maintain normalization job continuity
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
      selectPolicy: Min
