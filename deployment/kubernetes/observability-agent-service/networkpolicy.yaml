# =============================================================================
# GreenLang Observability & Telemetry Agent - Network Policies
# =============================================================================
# Enforces network isolation for the observability agent service within the
# greenlang namespace. Default deny all, then allow specific ingress/egress.
# The observability agent requires egress to Prometheus (9090), Grafana (3000),
# Tempo (3200), Loki (3100), and Alertmanager (9093) in addition to the
# standard PostgreSQL, Redis, and OTEL collector backends.
# PRD: AGENT-FOUND-010
# =============================================================================

---
# =============================================================================
# Default Deny All - Baseline policy for observability agent pods
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: observability-agent-default-deny-all
  namespace: greenlang
  labels:
    app.kubernetes.io/name: observability-agent-service
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Default deny all ingress and egress traffic for observability agent pods"
    prd: AGENT-FOUND-010
spec:
  podSelector:
    matchLabels:
      app: observability-agent-service
      app.kubernetes.io/component: observability-agent
  policyTypes:
    - Ingress
    - Egress

---
# =============================================================================
# Observability Agent Service Ingress Policy
# =============================================================================
# Allows inbound traffic from:
#   - Kong API Gateway namespace (external API requests)
#   - Monitoring namespace (Prometheus scraping)
#   - GreenLang namespace (internal inter-service communication)
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: observability-agent-service-ingress
  namespace: greenlang
  labels:
    app.kubernetes.io/name: observability-agent-service
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Allow ingress from Kong API Gateway, Prometheus, and greenlang namespace"
    prd: AGENT-FOUND-010
spec:
  podSelector:
    matchLabels:
      app: observability-agent-service
      app.kubernetes.io/component: observability-agent
  policyTypes:
    - Ingress

  ingress:
    # Allow traffic from Kong API Gateway namespace
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: kong-gateway
      ports:
        - protocol: TCP
          port: 8080

    # Allow traffic from monitoring namespace (Prometheus scraping)
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 8080

    # Allow traffic from greenlang namespace (internal services)
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/part-of: greenlang
      ports:
        - protocol: TCP
          port: 8080

    # Allow traffic within the greenlang namespace (inter-service)
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080

---
# =============================================================================
# Observability Agent Service Egress Policy
# =============================================================================
# Allows outbound traffic to:
#   - DNS (kube-system, port 53 UDP/TCP)
#   - PostgreSQL (database namespace, port 5432 + AWS RDS VPC CIDR)
#   - Redis (redis namespace, port 6379 + AWS ElastiCache VPC CIDR)
#   - Prometheus (monitoring namespace, port 9090)
#   - Grafana (monitoring namespace, port 3000)
#   - Tempo (monitoring namespace, port 3200)
#   - Loki (monitoring namespace, port 3100)
#   - Alertmanager (monitoring namespace, port 9093)
#   - OTEL collector (monitoring namespace, ports 4317/4318)
#   - GreenLang namespace (inter-service communication)
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: observability-agent-service-egress
  namespace: greenlang
  labels:
    app.kubernetes.io/name: observability-agent-service
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Allow egress to PostgreSQL, Redis, Prometheus, Grafana, Tempo, Loki, Alertmanager, OTEL collector, and DNS"
    prd: AGENT-FOUND-010
spec:
  podSelector:
    matchLabels:
      app: observability-agent-service
      app.kubernetes.io/component: observability-agent
  policyTypes:
    - Egress

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Allow egress to PostgreSQL (within cluster)
    - to:
        - namespaceSelector:
            matchLabels:
              name: database
      ports:
        - protocol: TCP
          port: 5432

    # Allow egress to PostgreSQL via AWS RDS (VPC CIDR)
    - to:
        - ipBlock:
            cidr: 10.0.0.0/8
      ports:
        - protocol: TCP
          port: 5432

    # Allow egress to Redis (within cluster)
    - to:
        - namespaceSelector:
            matchLabels:
              name: redis
      ports:
        - protocol: TCP
          port: 6379

    # Allow egress to Redis via AWS ElastiCache (VPC CIDR)
    - to:
        - ipBlock:
            cidr: 10.0.0.0/8
      ports:
        - protocol: TCP
          port: 6379

    # Allow egress to Prometheus (monitoring namespace, port 9090)
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090

    # Allow egress to Grafana (monitoring namespace, port 3000)
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 3000

    # Allow egress to Tempo (monitoring namespace, port 3200)
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 3200

    # Allow egress to Loki (monitoring namespace, port 3100)
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 3100

    # Allow egress to Alertmanager (monitoring namespace, port 9093)
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9093

    # Allow egress to OTEL collector (monitoring namespace)
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 4318

    # Allow traffic within the greenlang namespace (other services)
    - to:
        - podSelector: {}
