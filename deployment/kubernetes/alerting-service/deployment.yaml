# =============================================================================
# GreenLang Alerting Service - Deployment
# =============================================================================
# Component: Unified Alerting & Notification Platform
# Purpose: Alert routing, escalation, notification delivery (PagerDuty, Opsgenie,
#          Slack, Email), on-call lookup, deduplication, MTTA/MTTR analytics.
# PRD: OBS-004
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: alerting-service
  namespace: greenlang-alerting
  labels:
    app: alerting-service
    app.kubernetes.io/name: alerting-service
    app.kubernetes.io/component: alerting
    app.kubernetes.io/part-of: greenlang
    app.kubernetes.io/version: "1.0.0"
  annotations:
    deployment.kubernetes.io/revision: "1"
    description: "Unified Alerting & Notification Platform"
    prd: OBS-004
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: alerting-service
      app.kubernetes.io/component: alerting
  template:
    metadata:
      labels:
        app: alerting-service
        app.kubernetes.io/name: alerting-service
        app.kubernetes.io/component: alerting
        app.kubernetes.io/part-of: greenlang
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: alerting-service-sa
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      terminationGracePeriodSeconds: 30

      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z greenlang-redis.redis.svc.cluster.local 6379; do echo waiting for redis; sleep 2; done']
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z greenlang-postgresql.database.svc.cluster.local 5432; do echo waiting for postgres; sleep 2; done']
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

      containers:
        - name: alerting-service
          image: greenlang/alerting-service:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: alerting-service-config
                  key: ENVIRONMENT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: alerting-service-config
                  key: LOG_LEVEL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: alerting-service-secrets
                  key: REDIS_URL
                  optional: false
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: alerting-service-secrets
                  key: DATABASE_URL
                  optional: false
            - name: PAGERDUTY_ROUTING_KEY
              valueFrom:
                secretKeyRef:
                  name: alerting-service-secrets
                  key: PAGERDUTY_ROUTING_KEY
                  optional: true
            - name: OPSGENIE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: alerting-service-secrets
                  key: OPSGENIE_API_KEY
                  optional: true
            - name: SLACK_WEBHOOK_CRITICAL
              valueFrom:
                secretKeyRef:
                  name: alerting-service-secrets
                  key: SLACK_WEBHOOK_CRITICAL
                  optional: true
            - name: SLACK_WEBHOOK_WARNING
              valueFrom:
                secretKeyRef:
                  name: alerting-service-secrets
                  key: SLACK_WEBHOOK_WARNING
                  optional: true
            - name: SLACK_WEBHOOK_INFO
              valueFrom:
                secretKeyRef:
                  name: alerting-service-secrets
                  key: SLACK_WEBHOOK_INFO
                  optional: true

          envFrom:
            - configMapRef:
                name: alerting-service-config

          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1

          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: templates
              mountPath: /app/templates
              readOnly: true
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: config
          configMap:
            name: alerting-service-config
        - name: templates
          configMap:
            name: alerting-service-templates
            optional: true
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: alerting-service
              app.kubernetes.io/component: alerting

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: alerting-service
                    app.kubernetes.io/component: alerting
                topologyKey: kubernetes.io/hostname
