# =============================================================================
# GreenLang Alerting Service - Kubernetes Service
# =============================================================================
# ClusterIP service exposing HTTP (8080) port for alerting API and metrics.
# PRD: OBS-004
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: alerting-service
  namespace: greenlang-alerting
  labels:
    app: alerting-service
    app.kubernetes.io/name: alerting-service
    app.kubernetes.io/component: alerting
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Alerting Service - alert routing, notification delivery, escalation"
    prd: OBS-004
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: alerting-service
    app.kubernetes.io/component: alerting
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  sessionAffinity: None
