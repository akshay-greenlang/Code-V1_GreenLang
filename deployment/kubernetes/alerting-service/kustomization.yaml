# =============================================================================
# GreenLang Alerting Service - Kustomization
# =============================================================================
# Use: kubectl apply -k deployment/kubernetes/alerting-service/
# PRD: OBS-004
# =============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: alerting-service
  annotations:
    description: "GreenLang Unified Alerting & Notification Platform Deployment"
    prd: OBS-004

# Namespace for all resources
namespace: greenlang-alerting

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: greenlang
  app.kubernetes.io/version: "1.0.0"

# Common annotations
commonAnnotations:
  prd: OBS-004

# Resources to include (order matters: namespace first, then config, services, deployments)
resources:
  - namespace.yaml
  - configmap.yaml
  - networkpolicy.yaml
  - service.yaml
  - deployment.yaml
  - hpa.yaml
  - servicemonitor.yaml

# Image transformations (update tags easily)
images:
  - name: greenlang/alerting-service
    newTag: latest

# Config transformations
configMapGenerator:
  - name: alerting-service-deployment-info
    literals:
      - DEPLOYMENT_VERSION=1.0.0
      - DEPLOYMENT_DATE=2026-02-07
