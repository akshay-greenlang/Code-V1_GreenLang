# =============================================================================
# GreenLang Alerting Service - Kubernetes Namespace
# =============================================================================
# Namespace: greenlang-alerting
# Purpose: Unified Alerting & Notification Platform - alert routing, escalation,
#          notification delivery, on-call integration, MTTA/MTTR analytics
# PRD: OBS-004
# =============================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: greenlang-alerting
  labels:
    app.kubernetes.io/name: alerting-service
    app.kubernetes.io/component: alerting
    app.kubernetes.io/part-of: greenlang
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/version: "1.0.0"
    environment: production
    # Pod Security Standards - Restrict privileges
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/enforce-version: latest
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
  annotations:
    team: platform-observability
    owner: greenlang
    prd: OBS-004
    description: "GreenLang Unified Alerting & Notification Platform"
    documentation: "https://docs.greenlang.ai/k8s/alerting-service"

---
# =============================================================================
# Resource Quota - Limit namespace resources
# =============================================================================

apiVersion: v1
kind: ResourceQuota
metadata:
  name: alerting-service-quota
  namespace: greenlang-alerting
  labels:
    app.kubernetes.io/name: alerting-service
    app.kubernetes.io/component: resource-management
    app.kubernetes.io/part-of: greenlang
spec:
  hard:
    # CPU limits
    requests.cpu: "4"
    limits.cpu: "8"
    # Memory limits
    requests.memory: "4Gi"
    limits.memory: "8Gi"
    # Pod count
    pods: "12"
    # Service count
    services: "5"
    # ConfigMap count
    configmaps: "10"
    # Secret count
    secrets: "10"
    # PVC count
    persistentvolumeclaims: "2"

---
# =============================================================================
# Limit Range - Default container limits
# =============================================================================

apiVersion: v1
kind: LimitRange
metadata:
  name: alerting-service-limits
  namespace: greenlang-alerting
  labels:
    app.kubernetes.io/name: alerting-service
    app.kubernetes.io/component: resource-management
    app.kubernetes.io/part-of: greenlang
spec:
  limits:
    - type: Container
      default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      max:
        cpu: "2"
        memory: "2Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
    - type: Pod
      max:
        cpu: "4"
        memory: "4Gi"
