# =============================================================================
# GreenLang PDF & Invoice Extractor - Kubernetes Service
# =============================================================================
# ClusterIP service exposing HTTP (8080) port for PDF Extractor API and metrics.
# PRD: AGENT-DATA-001
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: pdf-extractor-service
  namespace: greenlang
  labels:
    app: pdf-extractor-service
    app.kubernetes.io/name: pdf-extractor-service
    app.kubernetes.io/component: pdf-extractor
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "PDF & Invoice Extractor - multi-engine OCR, structured extraction, template management, field validation, provenance tracking"
    prd: AGENT-DATA-001
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: pdf-extractor-service
    app.kubernetes.io/component: pdf-extractor
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  sessionAffinity: None
