# =============================================================================
# GreenLang PDF & Invoice Extractor - Secret
# =============================================================================
# Placeholder secret for PDF extractor service database credentials and
# cloud OCR provider API keys. In production, secrets are managed via
# External Secrets Operator (ESO) pulling from AWS Secrets Manager via
# the Vault ClusterSecretStore.
# PRD: AGENT-DATA-001
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: pdf-extractor-service-secrets
  namespace: greenlang
  labels:
    app: pdf-extractor-service
    app.kubernetes.io/name: pdf-extractor-service
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "PDF Extractor database and OCR provider credentials (managed by ESO in production)"
    prd: AGENT-DATA-001
    kubernetes.io/description: "Placeholder - replaced by ExternalSecret in production"
type: Opaque
stringData:
  DATABASE_URL: "postgresql://greenlang_app:changeme@greenlang-postgresql.database.svc.cluster.local:5432/greenlang?sslmode=require"
  REDIS_URL: "redis://greenlang-redis.redis.svc.cluster.local:6379/0"
  AWS_ACCESS_KEY_ID: "changeme"
  AWS_SECRET_ACCESS_KEY: "changeme"
  AZURE_FORM_RECOGNIZER_KEY: "changeme"
  AZURE_FORM_RECOGNIZER_ENDPOINT: "https://changeme.cognitiveservices.azure.com/"
  GOOGLE_APPLICATION_CREDENTIALS_JSON: "{}"
