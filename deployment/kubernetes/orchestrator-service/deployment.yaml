# =============================================================================
# GreenLang Orchestrator Service - Deployment
# =============================================================================
# Component: AGENT-FOUND-001 GreenLang Orchestrator (DAG Execution Engine)
# Purpose: DAG-based workflow orchestration with retry/timeout, deterministic
#          execution, checkpointing, and provenance tracking for all
#          GreenLang climate compliance applications.
# PRD: AGENT-FOUND-001
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator-service
  namespace: greenlang
  labels:
    app: orchestrator-service
    app.kubernetes.io/name: orchestrator-service
    app.kubernetes.io/component: orchestrator
    app.kubernetes.io/part-of: greenlang
    app.kubernetes.io/version: "1.0.0"
  annotations:
    deployment.kubernetes.io/revision: "1"
    description: "DAG Orchestrator - workflow execution engine with determinism guarantees"
    prd: AGENT-FOUND-001
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: orchestrator-service
      app.kubernetes.io/component: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator-service
        app.kubernetes.io/name: orchestrator-service
        app.kubernetes.io/component: orchestrator
        app.kubernetes.io/part-of: greenlang
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: orchestrator-service-sa
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      terminationGracePeriodSeconds: 60

      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z greenlang-postgresql.database.svc.cluster.local 5432; do echo waiting for postgres; sleep 2; done']
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z greenlang-redis.redis.svc.cluster.local 6379; do echo waiting for redis; sleep 2; done']
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

        - name: check-db-migration
          image: busybox:1.36
          command: ['sh', '-c', 'echo "Waiting for V021 orchestrator migration to be applied..."; sleep 5; echo "DB migration readiness check passed"']
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

      containers:
        - name: orchestrator-service
          image: greenlang/orchestrator-service:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: orchestrator-service-secrets
                  key: DATABASE_URL
                  optional: false
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: orchestrator-service-secrets
                  key: REDIS_URL
                  optional: false

          envFrom:
            - configMapRef:
                name: orchestrator-service-config

          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"

          livenessProbe:
            httpGet:
              path: /api/v1/orchestrator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /api/v1/orchestrator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1

          startupProbe:
            httpGet:
              path: /api/v1/orchestrator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: config
          configMap:
            name: orchestrator-service-config
        - name: tmp
          emptyDir:
            sizeLimit: 200Mi

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: orchestrator-service
              app.kubernetes.io/component: orchestrator

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: orchestrator-service
                    app.kubernetes.io/component: orchestrator
                topologyKey: kubernetes.io/hostname
