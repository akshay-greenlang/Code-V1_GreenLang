# =============================================================================
# GreenLang Orchestrator Service - Kubernetes Service
# =============================================================================
# ClusterIP service exposing HTTP (8080) port for Orchestrator API and metrics.
# PRD: AGENT-FOUND-001
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: orchestrator-service
  namespace: greenlang
  labels:
    app: orchestrator-service
    app.kubernetes.io/name: orchestrator-service
    app.kubernetes.io/component: orchestrator
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Orchestrator Service - DAG execution engine, checkpoint/resume, provenance tracking"
    prd: AGENT-FOUND-001
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: orchestrator-service
    app.kubernetes.io/component: orchestrator
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  sessionAffinity: None
