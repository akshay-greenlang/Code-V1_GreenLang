---
# AGENT-DATA-011: GL-DATA-X-014 Duplicate Detection Agent - ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: duplicate-detector-config
  namespace: greenlang
  labels:
    app: duplicate-detector-service
    agent-id: GL-DATA-X-014
    component: duplicate-detection
data:
  GL_DD_MAX_RECORDS_PER_JOB: "1000000"
  GL_DD_DEFAULT_BATCH_SIZE: "10000"
  GL_DD_FINGERPRINT_ALGORITHM: "sha256"
  GL_DD_FINGERPRINT_NORMALIZE: "true"
  GL_DD_BLOCKING_STRATEGY: "sorted_neighborhood"
  GL_DD_BLOCKING_WINDOW_SIZE: "10"
  GL_DD_BLOCKING_KEY_SIZE: "3"
  GL_DD_CANOPY_TIGHT_THRESHOLD: "0.8"
  GL_DD_CANOPY_LOOSE_THRESHOLD: "0.4"
  GL_DD_DEFAULT_SIMILARITY_ALGORITHM: "jaro_winkler"
  GL_DD_NGRAM_SIZE: "3"
  GL_DD_MATCH_THRESHOLD: "0.85"
  GL_DD_POSSIBLE_THRESHOLD: "0.65"
  GL_DD_NON_MATCH_THRESHOLD: "0.40"
  GL_DD_USE_FELLEGI_SUNTER: "false"
  GL_DD_CLUSTER_ALGORITHM: "union_find"
  GL_DD_CLUSTER_MIN_QUALITY: "0.5"
  GL_DD_DEFAULT_MERGE_STRATEGY: "keep_most_complete"
  GL_DD_MERGE_CONFLICT_RESOLUTION: "most_complete"
  GL_DD_PIPELINE_CHECKPOINT_INTERVAL: "1000"
  GL_DD_PIPELINE_TIMEOUT_SECONDS: "3600"
  GL_DD_MAX_COMPARISONS_PER_BLOCK: "50000"
  GL_DD_CACHE_TTL_SECONDS: "3600"
  GL_DD_CACHE_ENABLED: "true"
  GL_DD_POOL_MIN_SIZE: "2"
  GL_DD_POOL_MAX_SIZE: "10"
  GL_DD_LOG_LEVEL: "INFO"
  GL_DD_ENABLE_METRICS: "true"
  GL_DD_MAX_FIELD_WEIGHTS: "50"
  GL_DD_MAX_RULES_PER_JOB: "100"
  GL_DD_COMPARISON_SAMPLE_RATE: "1.0"
