# =============================================================================
# GreenLang OTel Collector - ServiceAccount
# GreenLang Climate OS | OBS-003
# =============================================================================
# Dedicated service account for the OTel Collector gateway pods.
# automountServiceAccountToken is disabled at the pod level; the SA exists
# for RBAC binding and network identity only.
# =============================================================================

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: otel-collector
  namespace: monitoring
  labels:
    app.kubernetes.io/name: otel-collector
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: greenlang-observability
    app.kubernetes.io/managed-by: kubectl
    greenlang.io/obs: "003"
  annotations:
    description: "Service account for OTel Collector gateway pods"
