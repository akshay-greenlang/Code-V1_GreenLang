# =============================================================================
# GreenLang Assumptions Registry Service - Prometheus ServiceMonitor
# =============================================================================
# Configures Prometheus to scrape metrics from the assumptions service.
# Scrape interval: 15s, port 8080, path /metrics.
# PRD: AGENT-FOUND-004
# =============================================================================

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: assumptions-service
  namespace: monitoring
  labels:
    app: assumptions-service
    app.kubernetes.io/name: assumptions-service
    app.kubernetes.io/component: assumptions
    app.kubernetes.io/part-of: greenlang
    prometheus: kube-prometheus
    release: gl-kube-prometheus
    greenlang.io/component: agent-found-004
  annotations:
    description: "ServiceMonitor for GreenLang Assumptions Registry Service"
    prd: AGENT-FOUND-004
spec:
  jobLabel: assumptions-service
  namespaceSelector:
    matchNames:
      - greenlang
  selector:
    matchLabels:
      app: assumptions-service
      app.kubernetes.io/component: assumptions
  endpoints:
    - port: http
      interval: 15s
      scrapeTimeout: 10s
      path: /metrics
      scheme: http
      metricRelabelings:
        # Drop high-cardinality internal Go metrics
        - sourceLabels: [__name__]
          regex: "go_gc_.*"
          action: drop
        # Add service label
        - targetLabel: service
          replacement: assumptions-service
        # Add component label
        - targetLabel: component
          replacement: agent-found-004
