# =============================================================================
# GreenLang Assumptions Registry Service - Horizontal Pod Autoscaler
# =============================================================================
# HPA for assumptions service: scales based on CPU and memory utilization.
# Scales from 2 to 6 replicas. Conservative scale-down to prevent
# assumption resolution disruption during transient load spikes from
# batch validation or scenario analysis requests.
# PRD: AGENT-FOUND-004
# =============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: assumptions-service-hpa
  namespace: greenlang
  labels:
    app: assumptions-service
    app.kubernetes.io/name: assumptions-service
    app.kubernetes.io/component: autoscaling
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "HPA for Assumptions Registry Service based on CPU and memory utilization"
    prd: AGENT-FOUND-004
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: assumptions-service
  minReplicas: 2
  maxReplicas: 6
  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    # Scale up: moderate for handling batch assumption operations
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
        - type: Percent
          value: 50
          periodSeconds: 60
      selectPolicy: Max
    # Scale down: conservative to maintain assumption resolution continuity
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
      selectPolicy: Min

---
# =============================================================================
# Pod Disruption Budget - Assumptions Registry Service
# =============================================================================

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: assumptions-service-pdb
  namespace: greenlang
  labels:
    app: assumptions-service
    app.kubernetes.io/name: assumptions-service
    app.kubernetes.io/component: assumptions
    app.kubernetes.io/part-of: greenlang
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: assumptions-service
      app.kubernetes.io/component: assumptions
