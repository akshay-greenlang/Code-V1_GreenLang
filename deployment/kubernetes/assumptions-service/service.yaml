# =============================================================================
# GreenLang Assumptions Registry Service - Kubernetes Service
# =============================================================================
# ClusterIP service exposing HTTP (8080) port for Assumptions API and metrics.
# PRD: AGENT-FOUND-004
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: assumptions-service
  namespace: greenlang
  labels:
    app: assumptions-service
    app.kubernetes.io/name: assumptions-service
    app.kubernetes.io/component: assumptions
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Assumptions Registry Service - assumption management, scenario analysis, validation, audit trail"
    prd: AGENT-FOUND-004
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: assumptions-service
    app.kubernetes.io/component: assumptions
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  sessionAffinity: None
