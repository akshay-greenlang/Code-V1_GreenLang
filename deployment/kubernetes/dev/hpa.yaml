apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: greenlang-api-hpa
  namespace: greenlang-dev
  labels:
    app: greenlang-api
    environment: development
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: greenlang-api

  minReplicas: 2
  maxReplicas: 10

  metrics:
    # CPU-based autoscaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

    # Memory-based autoscaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Min

    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: greenlang-api-sa
  namespace: greenlang-dev
  labels:
    app: greenlang-api
    environment: development

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: greenlang-api-role
  namespace: greenlang-dev
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: greenlang-api-rolebinding
  namespace: greenlang-dev
subjects:
  - kind: ServiceAccount
    name: greenlang-api-sa
    namespace: greenlang-dev
roleRef:
  kind: Role
  name: greenlang-api-role
  apiGroup: rbac.authorization.k8s.io
