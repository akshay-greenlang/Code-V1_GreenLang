# ============================================================================
# GreenLang Grafana - Observability Dashboard ConfigMap
# ============================================================================
# ConfigMap for observability stack Grafana dashboards. The grafana_dashboard: "1"
# label enables automatic sidecar detection and loading.
#
# Dashboards:
#   - prometheus-health.json
#   - thanos-health.json
#   - alertmanager-health.json
#   - log-exploration.json
#   - loki-operations.json
#   - grafana-health.json (NEW - self-monitoring)
#   - grafana-usage.json (NEW - usage analytics)
#
# Created: 2026-02-07
# Team: Monitoring & Observability
# PRD: OBS-002 - Grafana Dashboards
# ============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-observability
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboards
    app.kubernetes.io/part-of: greenlang
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "03-Observability"
    description: "Observability stack dashboards (Prometheus, Thanos, Alertmanager, Loki, Grafana)"
data:
  prometheus-health.json: |-
    {{- .Files.Get "dashboards/prometheus-health.json" | nindent 4 }}
  thanos-health.json: |-
    {{- .Files.Get "dashboards/thanos-health.json" | nindent 4 }}
  alertmanager-health.json: |-
    {{- .Files.Get "dashboards/alertmanager-health.json" | nindent 4 }}
  log-exploration.json: |-
    {{- .Files.Get "dashboards/log-exploration.json" | nindent 4 }}
  loki-operations.json: |-
    {{- .Files.Get "dashboards/loki-operations.json" | nindent 4 }}
  grafana-health.json: |-
    {{- .Files.Get "dashboards/grafana-health.json" | nindent 4 }}
  grafana-usage.json: |-
    {{- .Files.Get "dashboards/grafana-usage.json" | nindent 4 }}
