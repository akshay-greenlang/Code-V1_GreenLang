# ============================================================================
# GreenLang Grafana - Applications Dashboard ConfigMap
# ============================================================================
# ConfigMap for application Grafana dashboards. The grafana_dashboard: "1"
# label enables automatic sidecar detection and loading.
#
# Dashboards:
#   - greenlang-agents.json
#   - api-performance.json
#   - dr-status.json
#   - application-health.json (NEW - application overview)
#
# Created: 2026-02-07
# Team: Monitoring & Observability
# PRD: OBS-002 - Grafana Dashboards
# ============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-applications
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboards
    app.kubernetes.io/part-of: greenlang
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "05-Applications"
    description: "Application monitoring dashboards (Agents, API, DR, Application Health)"
data:
  greenlang-agents.json: |-
    {{- .Files.Get "dashboards/greenlang-agents.json" | nindent 4 }}
  api-performance.json: |-
    {{- .Files.Get "dashboards/api-performance.json" | nindent 4 }}
  dr-status.json: |-
    {{- .Files.Get "dashboards/dr-status.json" | nindent 4 }}
  application-health.json: |-
    {{- .Files.Get "dashboards/application-health.json" | nindent 4 }}
