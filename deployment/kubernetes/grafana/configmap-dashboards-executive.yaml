# ============================================================================
# GreenLang Grafana - Executive Dashboard ConfigMap
# ============================================================================
# ConfigMap for executive-level Grafana dashboards. The grafana_dashboard: "1"
# label enables automatic sidecar detection and loading by the Grafana
# k8s-sidecar container. The grafana_folder annotation controls the target
# folder in the Grafana UI.
#
# Dashboards:
#   - platform-overview.json (NEW - executive summary)
#
# Created: 2026-02-07
# Team: Monitoring & Observability
# PRD: OBS-002 - Grafana Dashboards
# ============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-executive
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboards
    app.kubernetes.io/part-of: greenlang
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "00-Executive"
    description: "Executive-level platform overview dashboards"
data:
  platform-overview.json: |-
    {{- .Files.Get "dashboards/platform-overview.json" | nindent 4 }}
