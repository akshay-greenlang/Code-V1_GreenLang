# ============================================================================
# GreenLang Grafana - Data Stores Dashboard ConfigMap
# ============================================================================
# ConfigMap for data store Grafana dashboards. The grafana_dashboard: "1"
# label enables automatic sidecar detection and loading by the Grafana
# k8s-sidecar container.
#
# Dashboards:
#   - postgresql-overview.json
#   - postgresql-replication.json
#   - timescaledb-hypertables.json
#   - pgbouncer-metrics.json
#   - redis-overview.json
#   - redis-replication.json
#   - redis-sentinel.json
#   - redis-streams.json
#   - redis-cluster.json
#   - s3-overview.json
#   - s3-data-lake.json
#   - s3-storage.json
#   - s3-costs.json
#
# Created: 2026-02-07
# Team: Monitoring & Observability
# PRD: OBS-002 - Grafana Dashboards
# ============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-datastores
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboards
    app.kubernetes.io/part-of: greenlang
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "02-Data-Stores"
    description: "Data store monitoring dashboards (PostgreSQL, TimescaleDB, PgBouncer, Redis, S3)"
data:
  postgresql-overview.json: |-
    {{- .Files.Get "dashboards/postgresql-overview.json" | nindent 4 }}
  postgresql-replication.json: |-
    {{- .Files.Get "dashboards/postgresql-replication.json" | nindent 4 }}
  timescaledb-hypertables.json: |-
    {{- .Files.Get "dashboards/timescaledb-hypertables.json" | nindent 4 }}
  pgbouncer-metrics.json: |-
    {{- .Files.Get "dashboards/pgbouncer-metrics.json" | nindent 4 }}
  redis-overview.json: |-
    {{- .Files.Get "dashboards/redis-overview.json" | nindent 4 }}
  redis-replication.json: |-
    {{- .Files.Get "dashboards/redis-replication.json" | nindent 4 }}
  redis-sentinel.json: |-
    {{- .Files.Get "dashboards/redis-sentinel.json" | nindent 4 }}
  redis-streams.json: |-
    {{- .Files.Get "dashboards/redis-streams.json" | nindent 4 }}
  redis-cluster.json: |-
    {{- .Files.Get "dashboards/redis-cluster.json" | nindent 4 }}
  s3-overview.json: |-
    {{- .Files.Get "dashboards/s3-overview.json" | nindent 4 }}
  s3-data-lake.json: |-
    {{- .Files.Get "dashboards/s3-data-lake.json" | nindent 4 }}
  s3-storage.json: |-
    {{- .Files.Get "dashboards/s3-storage.json" | nindent 4 }}
  s3-costs.json: |-
    {{- .Files.Get "dashboards/s3-costs.json" | nindent 4 }}
