---
# AGENT-DATA-010: GL-DATA-X-013 Data Quality Profiler - Secret
# Managed by External Secrets Operator (ESO) + HashiCorp Vault
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: data-quality-profiler-secrets
  namespace: greenlang
  labels:
    app: data-quality-profiler-service
    agent-id: GL-DATA-X-013
    component: data-quality
  annotations:
    vault.hashicorp.com/agent-inject: "true"
    vault.hashicorp.com/role: "greenlang-app"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: data-quality-profiler-secrets
    creationPolicy: Owner
  data:
    - secretKey: GL_DQ_DATABASE_URL
      remoteRef:
        key: secret/data/greenlang/data-quality-profiler
        property: database_url
    - secretKey: GL_DQ_REDIS_URL
      remoteRef:
        key: secret/data/greenlang/data-quality-profiler
        property: redis_url
