# =============================================================================
# GreenLang Normalizer Service - Prometheus ServiceMonitor
# =============================================================================
# Configures Prometheus to scrape metrics from the normalizer service.
# Scrape interval: 15s, port 8080, path /metrics.
# PRD: AGENT-FOUND-003
# =============================================================================

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: normalizer-service
  namespace: monitoring
  labels:
    app: normalizer-service
    app.kubernetes.io/name: normalizer-service
    app.kubernetes.io/component: normalizer
    app.kubernetes.io/part-of: greenlang
    prometheus: kube-prometheus
    release: gl-kube-prometheus
    greenlang.io/component: agent-found-003
  annotations:
    description: "ServiceMonitor for GreenLang Unit & Reference Normalizer Service"
    prd: AGENT-FOUND-003
spec:
  jobLabel: normalizer-service
  namespaceSelector:
    matchNames:
      - greenlang
  selector:
    matchLabels:
      app: normalizer-service
      app.kubernetes.io/component: normalizer
  endpoints:
    - port: http
      interval: 15s
      scrapeTimeout: 10s
      path: /metrics
      scheme: http
      metricRelabelings:
        # Drop high-cardinality internal Go metrics
        - sourceLabels: [__name__]
          regex: "go_gc_.*"
          action: drop
        # Add service label
        - targetLabel: service
          replacement: normalizer-service
        # Add component label
        - targetLabel: component
          replacement: agent-found-003
