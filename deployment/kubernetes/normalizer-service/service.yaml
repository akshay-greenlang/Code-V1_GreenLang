# =============================================================================
# GreenLang Normalizer Service - Kubernetes Service
# =============================================================================
# ClusterIP service exposing HTTP (8080) port for Normalizer API and metrics.
# PRD: AGENT-FOUND-003
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: normalizer-service
  namespace: greenlang
  labels:
    app: normalizer-service
    app.kubernetes.io/name: normalizer-service
    app.kubernetes.io/component: normalizer
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Normalizer Service - unit conversion, GHG/GWP, entity resolution, dimensional analysis"
    prd: AGENT-FOUND-003
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: normalizer-service
    app.kubernetes.io/component: normalizer
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  sessionAffinity: None
