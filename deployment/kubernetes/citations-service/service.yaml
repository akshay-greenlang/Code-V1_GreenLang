# =============================================================================
# GreenLang Citations & Evidence Agent Service - Kubernetes Service
# =============================================================================
# ClusterIP service exposing HTTP (8080) port for Citations API and metrics.
# PRD: AGENT-FOUND-005
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: citations-service
  namespace: greenlang
  labels:
    app: citations-service
    app.kubernetes.io/name: citations-service
    app.kubernetes.io/component: citations
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Citations & Evidence Agent Service - citation registry, evidence packages, verification, methodology references, audit trail"
    prd: AGENT-FOUND-005
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: citations-service
    app.kubernetes.io/component: citations
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  sessionAffinity: None
