---
# AGENT-DATA-017: GL-DATA-X-020 Schema Migration Agent - HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: schema-migration-service
  namespace: greenlang
  labels:
    app: schema-migration-service
    agent-id: GL-DATA-X-020
    component: schema-migration
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: schema-migration-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
