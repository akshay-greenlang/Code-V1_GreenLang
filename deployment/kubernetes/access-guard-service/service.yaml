# =============================================================================
# GreenLang Access & Policy Guard Agent Service - Kubernetes Service
# =============================================================================
# ClusterIP service exposing HTTP (8080) port for Access Guard API and metrics.
# PRD: AGENT-FOUND-006
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: access-guard-service
  namespace: greenlang
  labels:
    app: access-guard-service
    app.kubernetes.io/name: access-guard-service
    app.kubernetes.io/component: access-guard
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Access & Policy Guard Agent Service - policy enforcement, tenant isolation, classification, rate limiting, OPA Rego, audit trail"
    prd: AGENT-FOUND-006
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: access-guard-service
    app.kubernetes.io/component: access-guard
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  sessionAffinity: None
