# =============================================================================
# GreenLang Access & Policy Guard Agent Service - Horizontal Pod Autoscaler
# =============================================================================
# HPA for access guard service: scales based on CPU and memory utilization.
# Scales from 2 to 10 replicas. Conservative scale-down to prevent
# access decision disruption during transient load spikes from
# batch policy evaluation or compliance report generation.
# PRD: AGENT-FOUND-006
# =============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: access-guard-service-hpa
  namespace: greenlang
  labels:
    app: access-guard-service
    app.kubernetes.io/name: access-guard-service
    app.kubernetes.io/component: autoscaling
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "HPA for Access & Policy Guard Agent Service based on CPU and memory utilization"
    prd: AGENT-FOUND-006
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: access-guard-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    # Scale up: moderate for handling burst access decision load
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
        - type: Percent
          value: 50
          periodSeconds: 60
      selectPolicy: Max
    # Scale down: conservative to maintain access decision continuity
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
      selectPolicy: Min

---
# =============================================================================
# Pod Disruption Budget - Access & Policy Guard Agent Service
# =============================================================================

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: access-guard-service-pdb
  namespace: greenlang
  labels:
    app: access-guard-service
    app.kubernetes.io/name: access-guard-service
    app.kubernetes.io/component: access-guard
    app.kubernetes.io/part-of: greenlang
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: access-guard-service
      app.kubernetes.io/component: access-guard
