# =============================================================================
# GreenLang Access & Policy Guard Agent Service - Prometheus ServiceMonitor
# =============================================================================
# Configures Prometheus to scrape metrics from the access guard service.
# Scrape interval: 15s, port 8080, path /metrics.
# PRD: AGENT-FOUND-006
# =============================================================================

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: access-guard-service
  namespace: monitoring
  labels:
    app: access-guard-service
    app.kubernetes.io/name: access-guard-service
    app.kubernetes.io/component: access-guard
    app.kubernetes.io/part-of: greenlang
    prometheus: kube-prometheus
    release: gl-kube-prometheus
    greenlang.io/component: agent-found-006
  annotations:
    description: "ServiceMonitor for GreenLang Access & Policy Guard Agent Service"
    prd: AGENT-FOUND-006
spec:
  jobLabel: access-guard-service
  namespaceSelector:
    matchNames:
      - greenlang
  selector:
    matchLabels:
      app: access-guard-service
      app.kubernetes.io/component: access-guard
  endpoints:
    - port: http
      interval: 15s
      scrapeTimeout: 10s
      path: /metrics
      scheme: http
      metricRelabelings:
        # Drop high-cardinality internal Go metrics
        - sourceLabels: [__name__]
          regex: "go_gc_.*"
          action: drop
        # Add service label
        - targetLabel: service
          replacement: access-guard-service
        # Add component label
        - targetLabel: component
          replacement: agent-found-006
