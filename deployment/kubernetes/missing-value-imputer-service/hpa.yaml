---
# AGENT-DATA-012: GL-DATA-X-015 Missing Value Imputer - HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: missing-value-imputer-service
  namespace: greenlang
  labels:
    app: missing-value-imputer-service
    agent-id: GL-DATA-X-015
    component: missing-value-imputation
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: missing-value-imputer-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
