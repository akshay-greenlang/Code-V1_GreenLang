# =============================================================================
# GreenLang Deforestation Satellite Connector Service - PodDisruptionBudget
# =============================================================================
# Ensures at least 1 pod is always available during voluntary disruptions
# (node drains, cluster upgrades, etc.) to maintain deforestation satellite
# connector availability.
# PRD: AGENT-DATA-007
# =============================================================================

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: deforestation-satellite-service-pdb
  namespace: greenlang
  labels:
    app: deforestation-satellite-service
    app.kubernetes.io/name: deforestation-satellite-service
    app.kubernetes.io/component: data-intake
    app.kubernetes.io/part-of: greenlang
    agent-id: GL-DATA-GEO-003
    component: data-intake
  annotations:
    description: "PodDisruptionBudget for Deforestation Satellite Connector Service - ensures minimum availability during disruptions"
    prd: AGENT-DATA-007
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: deforestation-satellite-service
      agent-id: GL-DATA-GEO-003
