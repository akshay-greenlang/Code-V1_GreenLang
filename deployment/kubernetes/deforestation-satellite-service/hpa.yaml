# =============================================================================
# GreenLang Deforestation Satellite Connector Service - Horizontal Pod Autoscaler
# =============================================================================
# HPA for deforestation satellite service: scales based on CPU and memory
# utilization. Scales from 2 to 8 replicas. Conservative scale-down to prevent
# disruption during active satellite imagery processing, NDVI analysis, batch
# deforestation detection, and EUDR compliance verification cycles.
# PRD: AGENT-DATA-007
# =============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: deforestation-satellite-service-hpa
  namespace: greenlang
  labels:
    app: deforestation-satellite-service
    app.kubernetes.io/name: deforestation-satellite-service
    app.kubernetes.io/component: data-intake
    app.kubernetes.io/part-of: greenlang
    agent-id: GL-DATA-GEO-003
    component: data-intake
  annotations:
    description: "HPA for Deforestation Satellite Connector Service based on CPU and memory utilization"
    prd: AGENT-DATA-007
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: deforestation-satellite-service
  minReplicas: 2
  maxReplicas: 8
  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    # Scale up: moderate for handling burst satellite processing and NDVI analysis load
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
        - type: Percent
          value: 50
          periodSeconds: 60
      selectPolicy: Max
    # Scale down: conservative to maintain active satellite imagery processing and batch job continuity
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
      selectPolicy: Min
