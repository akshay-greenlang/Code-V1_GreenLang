# =============================================================================
# GreenLang Deforestation Satellite Connector Service - Kubernetes Service
# =============================================================================
# ClusterIP service exposing HTTP port 8000 for Deforestation Satellite
# Connector Service API and metrics.
# PRD: AGENT-DATA-007
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: deforestation-satellite-service
  namespace: greenlang
  labels:
    app: deforestation-satellite-service
    app.kubernetes.io/name: deforestation-satellite-service
    app.kubernetes.io/component: data-intake
    app.kubernetes.io/part-of: greenlang
    agent-id: GL-DATA-GEO-003
    component: data-intake
  annotations:
    description: "Deforestation Satellite Connector Service - satellite imagery analysis, NDVI change detection, EUDR compliance, deforestation alerting"
    prd: AGENT-DATA-007
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: deforestation-satellite-service
    component: data-intake
    agent-id: GL-DATA-GEO-003
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
  sessionAffinity: None
