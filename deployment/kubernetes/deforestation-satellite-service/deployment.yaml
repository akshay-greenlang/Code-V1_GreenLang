# =============================================================================
# GreenLang Deforestation Satellite Connector Service - Deployment
# =============================================================================
# Component: AGENT-DATA-007 Deforestation Satellite Connector (GL-DATA-GEO-003)
# Purpose: Satellite imagery analysis for deforestation detection, NDVI change
#          analysis, EUDR compliance verification, GFW/Copernicus integration,
#          alert generation, and SHA-256 provenance hash chains.
# PRD: AGENT-DATA-007
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: deforestation-satellite-service
  namespace: greenlang
  labels:
    app: deforestation-satellite-service
    app.kubernetes.io/name: deforestation-satellite-service
    app.kubernetes.io/component: data-intake
    app.kubernetes.io/part-of: greenlang
    app.kubernetes.io/version: "1.0.0"
    agent-id: GL-DATA-GEO-003
    component: data-intake
  annotations:
    deployment.kubernetes.io/revision: "1"
    description: "Deforestation Satellite Connector Service - satellite imagery analysis, NDVI change detection, EUDR compliance, GFW/Copernicus integration, provenance tracking"
    prd: AGENT-DATA-007
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: deforestation-satellite-service
      component: data-intake
      agent-id: GL-DATA-GEO-003
  template:
    metadata:
      labels:
        app: deforestation-satellite-service
        app.kubernetes.io/name: deforestation-satellite-service
        app.kubernetes.io/component: data-intake
        app.kubernetes.io/part-of: greenlang
        app.kubernetes.io/version: "1.0.0"
        agent-id: GL-DATA-GEO-003
        component: data-intake
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: deforestation-satellite-service
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      terminationGracePeriodSeconds: 60

      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z greenlang-postgresql.database.svc.cluster.local 5432; do echo waiting for postgres; sleep 2; done']
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z greenlang-redis.redis.svc.cluster.local 6379; do echo waiting for redis; sleep 2; done']
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

        - name: check-db-migration
          image: busybox:1.36
          command: ['sh', '-c', 'echo "Waiting for V037 deforestation_satellite_service migration to be applied..."; sleep 5; echo "DB migration readiness check passed"']
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

      containers:
        - name: deforestation-satellite
          image: greenlang/deforestation-satellite-service:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: deforestation-satellite-service-secrets
                  key: DATABASE_URL
                  optional: false
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: deforestation-satellite-service-secrets
                  key: REDIS_URL
                  optional: false
            - name: GFW_API_KEY
              valueFrom:
                secretKeyRef:
                  name: deforestation-satellite-service-secrets
                  key: GFW_API_KEY
                  optional: true
            - name: COPERNICUS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: deforestation-satellite-service-secrets
                  key: COPERNICUS_API_KEY
                  optional: true

          envFrom:
            - configMapRef:
                name: deforestation-satellite-service-config

          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"

          livenessProbe:
            httpGet:
              path: /v1/deforestation/health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /v1/deforestation/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1

          startupProbe:
            httpGet:
              path: /v1/deforestation/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: config
          configMap:
            name: deforestation-satellite-service-config
        - name: tmp
          emptyDir:
            sizeLimit: 500Mi

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: deforestation-satellite-service
              agent-id: GL-DATA-GEO-003

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: deforestation-satellite-service
                    agent-id: GL-DATA-GEO-003
                topologyKey: kubernetes.io/hostname
