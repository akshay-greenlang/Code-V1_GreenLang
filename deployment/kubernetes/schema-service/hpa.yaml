# =============================================================================
# GreenLang Schema Service - Horizontal Pod Autoscaler
# =============================================================================
# HPA for schema service: scales based on CPU and memory utilization.
# Scales from 2 to 6 replicas. Conservative scale-down to prevent
# validation disruption during transient load spikes from batch
# validation requests.
# PRD: AGENT-FOUND-002
# =============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: schema-service-hpa
  namespace: greenlang
  labels:
    app: schema-service
    app.kubernetes.io/name: schema-service
    app.kubernetes.io/component: autoscaling
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "HPA for Schema Service based on CPU and memory utilization"
    prd: AGENT-FOUND-002
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: schema-service
  minReplicas: 2
  maxReplicas: 6
  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    # Scale up: moderate for handling batch validation bursts
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
        - type: Percent
          value: 50
          periodSeconds: 60
      selectPolicy: Max
    # Scale down: conservative to maintain validation continuity
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
      selectPolicy: Min

---
# =============================================================================
# Pod Disruption Budget - Schema Service
# =============================================================================

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: schema-service-pdb
  namespace: greenlang
  labels:
    app: schema-service
    app.kubernetes.io/name: schema-service
    app.kubernetes.io/component: schema
    app.kubernetes.io/part-of: greenlang
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: schema-service
      app.kubernetes.io/component: schema
