# =============================================================================
# GreenLang Schema Service - Kubernetes Service
# =============================================================================
# ClusterIP service exposing HTTP (8080) port for Schema API and metrics.
# PRD: AGENT-FOUND-002
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: schema-service
  namespace: greenlang
  labels:
    app: schema-service
    app.kubernetes.io/name: schema-service
    app.kubernetes.io/component: schema
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Schema Service - schema validation, compilation, registry, and batch processing"
    prd: AGENT-FOUND-002
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: schema-service
    app.kubernetes.io/component: schema
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  sessionAffinity: None
