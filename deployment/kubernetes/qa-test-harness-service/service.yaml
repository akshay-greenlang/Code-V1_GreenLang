# =============================================================================
# GreenLang QA Test Harness - Kubernetes Service
# =============================================================================
# ClusterIP service exposing HTTP (8080) port for QA Test Harness API and metrics.
# PRD: AGENT-FOUND-009
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: qa-test-harness-service
  namespace: greenlang
  labels:
    app: qa-test-harness-service
    app.kubernetes.io/name: qa-test-harness-service
    app.kubernetes.io/component: qa-test-harness
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "QA Test Harness - zero-hallucination verification, determinism testing, golden file testing, regression detection, performance benchmarking, coverage tracking"
    prd: AGENT-FOUND-009
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: qa-test-harness-service
    app.kubernetes.io/component: qa-test-harness
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  sessionAffinity: None
