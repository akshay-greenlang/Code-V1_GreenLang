# =============================================================================
# GreenLang QA Test Harness - Pod Disruption Budget
# =============================================================================
# Ensures at least 1 QA test harness service pod is available during
# voluntary disruptions (node drain, cluster upgrade, etc.).
# PRD: AGENT-FOUND-009
# =============================================================================

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: qa-test-harness-service-pdb
  namespace: greenlang
  labels:
    app: qa-test-harness-service
    app.kubernetes.io/name: qa-test-harness-service
    app.kubernetes.io/component: qa-test-harness
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "PDB for QA Test Harness - minimum 1 pod available"
    prd: AGENT-FOUND-009
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: qa-test-harness-service
      app.kubernetes.io/component: qa-test-harness
