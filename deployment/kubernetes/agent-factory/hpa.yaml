# =============================================================================
# GreenLang Agent Factory v1.0 - Horizontal Pod Autoscaler
# =============================================================================
# HPA for task queue workers: scales based on CPU utilization and custom
# queue_depth metric. Workers scale from 2 to 20 replicas.
# PRD: INFRA-010 / TR-002
# =============================================================================

---
# =============================================================================
# Queue Worker HPA - Primary autoscaling target
# =============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agent-factory-worker-hpa
  namespace: greenlang-agent-factory
  labels:
    app: agent-factory-worker
    app.kubernetes.io/name: agent-factory
    app.kubernetes.io/component: autoscaling
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "HPA for Agent Factory queue workers based on CPU and queue depth"
    prd: INFRA-010
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agent-factory-worker
  minReplicas: 2
  maxReplicas: 20
  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    # Custom metric: queue depth per worker
    # Scale when queue depth exceeds 100 tasks per worker
    - type: Pods
      pods:
        metric:
          name: agent_factory_queue_depth_per_worker
        target:
          type: AverageValue
          averageValue: "100"
  behavior:
    # Scale up: aggressive for handling task bursts
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 4
          periodSeconds: 60
        - type: Percent
          value: 100
          periodSeconds: 60
      selectPolicy: Max
    # Scale down: conservative to avoid flapping
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 2
          periodSeconds: 120
        - type: Percent
          value: 25
          periodSeconds: 120
      selectPolicy: Min

---
# =============================================================================
# Pod Disruption Budget - Queue Workers
# =============================================================================

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: agent-factory-worker-pdb
  namespace: greenlang-agent-factory
  labels:
    app: agent-factory-worker
    app.kubernetes.io/name: agent-factory
    app.kubernetes.io/component: queue-worker
    app.kubernetes.io/part-of: greenlang
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: agent-factory-worker
      app.kubernetes.io/component: queue-worker

---
# =============================================================================
# Pod Disruption Budget - Lifecycle Manager
# =============================================================================

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: agent-factory-lifecycle-pdb
  namespace: greenlang-agent-factory
  labels:
    app: agent-factory-lifecycle
    app.kubernetes.io/name: agent-factory
    app.kubernetes.io/component: lifecycle-manager
    app.kubernetes.io/part-of: greenlang
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: agent-factory-lifecycle
      app.kubernetes.io/component: lifecycle-manager

---
# =============================================================================
# Pod Disruption Budget - Hub Registry
# =============================================================================

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: agent-factory-hub-pdb
  namespace: greenlang-agent-factory
  labels:
    app: agent-factory-hub
    app.kubernetes.io/name: agent-factory
    app.kubernetes.io/component: hub-registry
    app.kubernetes.io/part-of: greenlang
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: agent-factory-hub
      app.kubernetes.io/component: hub-registry
