# =============================================================================
# GreenLang Agent Factory v1.0 - Lifecycle Manager Deployment
# =============================================================================
# Component: Agent Lifecycle Manager
# Purpose: Central coordinator for agent state transitions, health checks,
#          warm-up strategies, and graceful shutdown orchestration.
# HA: 2 replicas with leader election via Redis distributed lock
# PRD: INFRA-010 / TR-001
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-factory-lifecycle
  namespace: greenlang-agent-factory
  labels:
    app: agent-factory-lifecycle
    app.kubernetes.io/name: agent-factory
    app.kubernetes.io/component: lifecycle-manager
    app.kubernetes.io/part-of: greenlang
    app.kubernetes.io/version: "1.0.0"
  annotations:
    deployment.kubernetes.io/revision: "1"
    description: "Agent Lifecycle Manager - central coordinator for all agent state transitions"
    prd: INFRA-010
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: agent-factory-lifecycle
      app.kubernetes.io/component: lifecycle-manager
  template:
    metadata:
      labels:
        app: agent-factory-lifecycle
        app.kubernetes.io/name: agent-factory
        app.kubernetes.io/component: lifecycle-manager
        app.kubernetes.io/part-of: greenlang
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: agent-factory-sa
      automountServiceAccountToken: true

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      terminationGracePeriodSeconds: 60

      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z greenlang-redis.redis.svc.cluster.local 6379; do echo waiting for redis; sleep 2; done']
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

      containers:
        - name: lifecycle-manager
          image: greenlang/agent-factory-lifecycle:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: agent-factory-secrets
                  key: REDIS_URL
                  optional: false
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: agent-factory-secrets
                  key: DATABASE_URL
                  optional: false
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: agent-factory-config
                  key: LOG_LEVEL
            - name: OTEL_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: agent-factory-config
                  key: OTEL_ENDPOINT
            - name: LEADER_ELECTION_ENABLED
              value: "true"
            - name: LEADER_ELECTION_LOCK_NAME
              value: "agent-factory-lifecycle-leader"
            - name: LEADER_ELECTION_LOCK_TTL
              value: "15"
            - name: HEALTH_CHECK_INTERVAL
              value: "10"
            - name: DRAIN_TIMEOUT
              value: "60"
            - name: MAX_RESTART_ATTEMPTS
              value: "5"
            - name: WARMUP_TIMEOUT
              value: "120"

          envFrom:
            - configMapRef:
                name: agent-factory-config

          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1

          startupProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache

          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    echo "Lifecycle manager shutting down - releasing leader lock"
                    sleep 5

      volumes:
        - name: config
          configMap:
            name: agent-factory-config
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
        - name: cache
          emptyDir:
            sizeLimit: 200Mi

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: agent-factory-lifecycle
              app.kubernetes.io/component: lifecycle-manager

      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: agent-factory-lifecycle
                  app.kubernetes.io/component: lifecycle-manager
              topologyKey: kubernetes.io/hostname
