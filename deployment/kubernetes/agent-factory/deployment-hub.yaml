# =============================================================================
# GreenLang Agent Factory v1.0 - Agent Hub Registry Deployment
# =============================================================================
# Component: Agent Hub Registry
# Purpose: Agent package registry for publishing, searching, and downloading
#          agent packages. Manages agent.pack.yaml packages with version
#          tracking and dependency resolution.
# PRD: INFRA-010 / TR-005
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-factory-hub
  namespace: greenlang-agent-factory
  labels:
    app: agent-factory-hub
    app.kubernetes.io/name: agent-factory
    app.kubernetes.io/component: hub-registry
    app.kubernetes.io/part-of: greenlang
    app.kubernetes.io/version: "1.0.0"
  annotations:
    deployment.kubernetes.io/revision: "1"
    description: "Agent Hub Registry - package publishing, search, and download"
    prd: INFRA-010
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: agent-factory-hub
      app.kubernetes.io/component: hub-registry
  template:
    metadata:
      labels:
        app: agent-factory-hub
        app.kubernetes.io/name: agent-factory
        app.kubernetes.io/component: hub-registry
        app.kubernetes.io/part-of: greenlang
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: agent-factory-sa
      automountServiceAccountToken: true

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      terminationGracePeriodSeconds: 30

      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z greenlang-redis.redis.svc.cluster.local 6379; do echo waiting for redis; sleep 2; done']
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

      containers:
        - name: hub-registry
          image: greenlang/agent-factory-hub:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: agent-factory-secrets
                  key: REDIS_URL
                  optional: false
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: agent-factory-secrets
                  key: DATABASE_URL
                  optional: false
            - name: S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: agent-factory-config
                  key: S3_BUCKET
            - name: S3_REGION
              valueFrom:
                configMapKeyRef:
                  name: agent-factory-config
                  key: S3_REGION
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: agent-factory-config
                  key: LOG_LEVEL
            - name: OTEL_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: agent-factory-config
                  key: OTEL_ENDPOINT
            - name: MAX_PACKAGE_SIZE_MB
              value: "50"
            - name: PACKAGE_CACHE_SIZE_MB
              value: "500"

          envFrom:
            - configMapRef:
                name: agent-factory-config

          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1

          startupProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: package-cache
              mountPath: /app/package-cache

      volumes:
        - name: config
          configMap:
            name: agent-factory-config
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
        - name: package-cache
          persistentVolumeClaim:
            claimName: agent-factory-hub-cache

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: agent-factory-hub
              app.kubernetes.io/component: hub-registry

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: agent-factory-hub
                    app.kubernetes.io/component: hub-registry
                topologyKey: kubernetes.io/hostname

---
# =============================================================================
# PersistentVolumeClaim for Agent Hub package cache
# =============================================================================

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: agent-factory-hub-cache
  namespace: greenlang-agent-factory
  labels:
    app: agent-factory-hub
    app.kubernetes.io/name: agent-factory
    app.kubernetes.io/component: hub-registry
    app.kubernetes.io/part-of: greenlang
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp3
  resources:
    requests:
      storage: 10Gi
