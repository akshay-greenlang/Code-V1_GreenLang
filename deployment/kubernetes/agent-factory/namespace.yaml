# =============================================================================
# GreenLang Agent Factory v1.0 - Kubernetes Namespace
# =============================================================================
# Namespace: greenlang-agent-factory
# Purpose: Agent Factory lifecycle management, task queue workers, and hub
# PRD: INFRA-010
# =============================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: greenlang-agent-factory
  labels:
    app.kubernetes.io/name: agent-factory
    app.kubernetes.io/component: agent-factory
    app.kubernetes.io/part-of: greenlang
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/version: "1.0.0"
    environment: production
    # Pod Security Standards - Restrict privileges
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/enforce-version: v1.28
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
  annotations:
    team: platform-engineering
    owner: greenlang
    prd: INFRA-010
    description: "GreenLang Agent Factory v1.0 - lifecycle manager, task queue, hub registry"
    documentation: "https://docs.greenlang.ai/k8s/agent-factory"

---
# =============================================================================
# Resource Quota - Limit namespace resources
# =============================================================================

apiVersion: v1
kind: ResourceQuota
metadata:
  name: agent-factory-quota
  namespace: greenlang-agent-factory
  labels:
    app.kubernetes.io/name: agent-factory
    app.kubernetes.io/component: resource-management
    app.kubernetes.io/part-of: greenlang
spec:
  hard:
    # CPU limits
    requests.cpu: "20"
    limits.cpu: "40"
    # Memory limits
    requests.memory: "20Gi"
    limits.memory: "40Gi"
    # Pod count
    pods: "100"
    # Service count
    services: "10"
    # ConfigMap count
    configmaps: "20"
    # Secret count
    secrets: "20"
    # PVC count
    persistentvolumeclaims: "10"

---
# =============================================================================
# Limit Range - Default container limits
# =============================================================================

apiVersion: v1
kind: LimitRange
metadata:
  name: agent-factory-limits
  namespace: greenlang-agent-factory
  labels:
    app.kubernetes.io/name: agent-factory
    app.kubernetes.io/component: resource-management
    app.kubernetes.io/part-of: greenlang
spec:
  limits:
    - type: Container
      default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      max:
        cpu: "4"
        memory: "4Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
    - type: Pod
      max:
        cpu: "8"
        memory: "8Gi"
