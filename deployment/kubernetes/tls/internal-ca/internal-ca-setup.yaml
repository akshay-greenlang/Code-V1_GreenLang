# =============================================================================
# Internal CA Setup for mTLS
# SEC-004: Certificate Management
# =============================================================================

# Namespace for CA resources
apiVersion: v1
kind: Namespace
metadata:
  name: greenlang-pki
  labels:
    greenlang.io/component: sec-004

---
# RBAC for cert-manager to access CA secrets
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: internal-ca-manager
  namespace: greenlang-pki
  labels:
    greenlang.io/component: sec-004
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["cert-manager.io"]
    resources: ["certificates", "certificaterequests"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: internal-ca-manager-binding
  namespace: greenlang-pki
  labels:
    greenlang.io/component: sec-004
subjects:
  - kind: ServiceAccount
    name: cert-manager
    namespace: cert-manager
roleRef:
  kind: Role
  name: internal-ca-manager
  apiGroup: rbac.authorization.k8s.io

---
# Root CA Certificate (self-signed)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: greenlang-root-ca
  namespace: greenlang-pki
  labels:
    greenlang.io/component: sec-004
spec:
  isCA: true
  commonName: GreenLang Root CA
  secretName: greenlang-root-ca-secret
  duration: 87600h  # 10 years
  renewBefore: 8760h  # 1 year
  privateKey:
    algorithm: RSA
    size: 4096
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
  usages:
    - cert sign
    - crl sign
    - digital signature

---
# Issuer using the Root CA
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: greenlang-root-ca-issuer
  namespace: greenlang-pki
  labels:
    greenlang.io/component: sec-004
spec:
  ca:
    secretName: greenlang-root-ca-secret

---
# Intermediate CA Certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: greenlang-intermediate-ca
  namespace: greenlang-pki
  labels:
    greenlang.io/component: sec-004
spec:
  isCA: true
  commonName: GreenLang Intermediate CA
  secretName: greenlang-intermediate-ca-secret
  duration: 8760h  # 1 year
  renewBefore: 720h  # 30 days
  privateKey:
    algorithm: RSA
    size: 4096
  issuerRef:
    name: greenlang-root-ca-issuer
    kind: Issuer
  usages:
    - cert sign
    - crl sign
    - digital signature

---
# ClusterIssuer using Intermediate CA
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: greenlang-intermediate-ca-issuer
  labels:
    greenlang.io/component: sec-004
spec:
  ca:
    secretName: greenlang-intermediate-ca-secret

---
# Secret sync for CA bundle distribution
apiVersion: v1
kind: ConfigMap
metadata:
  name: greenlang-ca-bundle
  namespace: greenlang
  labels:
    greenlang.io/component: sec-004
data:
  ca-bundle.crt: |
    # This will be populated by cert-manager or a controller
    # Contains the root and intermediate CA certificates
