# =============================================================================
# GreenLang Data Gateway Service - Deployment
# =============================================================================
# Component: AGENT-DATA-004 API Gateway Agent (GL-DATA-GW-001)
# Purpose: Unified data gateway for routing, aggregating, and caching queries
#          across all AGENT-DATA backend services (PDF Extractor, Excel/CSV
#          Normalizer, ERP/Finance Connector, EUDR Traceability), query
#          complexity analysis, circuit breaker, retry logic, batch operations,
#          and SHA-256 provenance hash chains.
# PRD: AGENT-DATA-004
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-gateway-service
  namespace: greenlang
  labels:
    app: data-gateway-service
    app.kubernetes.io/name: data-gateway-service
    app.kubernetes.io/component: agent-data-004
    app.kubernetes.io/part-of: greenlang
    app.kubernetes.io/version: "1.0.0"
  annotations:
    deployment.kubernetes.io/revision: "1"
    description: "Data Gateway Service - unified API gateway for data agent routing, aggregation, caching, query complexity analysis, circuit breaker, retry logic, batch operations, provenance tracking"
    prd: AGENT-DATA-004
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: data-gateway-service
      app.kubernetes.io/component: agent-data-004
  template:
    metadata:
      labels:
        app: data-gateway-service
        app.kubernetes.io/name: data-gateway-service
        app.kubernetes.io/component: agent-data-004
        app.kubernetes.io/part-of: greenlang
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: data-gateway-service-sa
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      terminationGracePeriodSeconds: 60

      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z greenlang-postgresql.database.svc.cluster.local 5432; do echo waiting for postgres; sleep 2; done']
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z greenlang-redis.redis.svc.cluster.local 6379; do echo waiting for redis; sleep 2; done']
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

        - name: check-db-migration
          image: busybox:1.36
          command: ['sh', '-c', 'echo "Waiting for V035 data_gateway_service migration to be applied..."; sleep 5; echo "DB migration readiness check passed"']
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

      containers:
        - name: data-gateway
          image: ghcr.io/greenlang/data-gateway-service:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: data-gateway-service-secrets
                  key: DATABASE_URL
                  optional: false
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: data-gateway-service-secrets
                  key: REDIS_URL
                  optional: false
            - name: PDF_EXTRACTOR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: data-gateway-service-secrets
                  key: PDF_EXTRACTOR_API_KEY
                  optional: true
            - name: EXCEL_NORMALIZER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: data-gateway-service-secrets
                  key: EXCEL_NORMALIZER_API_KEY
                  optional: true
            - name: ERP_CONNECTOR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: data-gateway-service-secrets
                  key: ERP_CONNECTOR_API_KEY
                  optional: true
            - name: EUDR_TRACEABILITY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: data-gateway-service-secrets
                  key: EUDR_TRACEABILITY_API_KEY
                  optional: true

          envFrom:
            - configMapRef:
                name: data-gateway-service-config

          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1

          startupProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: config
          configMap:
            name: data-gateway-service-config
        - name: tmp
          emptyDir:
            sizeLimit: 500Mi

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: data-gateway-service
              app.kubernetes.io/component: agent-data-004

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: data-gateway-service
                    app.kubernetes.io/component: agent-data-004
                topologyKey: kubernetes.io/hostname
