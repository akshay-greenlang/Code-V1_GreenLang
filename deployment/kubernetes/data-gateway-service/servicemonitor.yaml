# =============================================================================
# GreenLang Data Gateway Service - Prometheus ServiceMonitor
# =============================================================================
# ServiceMonitor for Prometheus Operator to scrape /metrics from the Data
# Gateway Service every 30 seconds. Includes metric relabelings for
# consistent labeling across the GreenLang observability stack.
# PRD: AGENT-DATA-004
# =============================================================================

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: data-gateway-service-monitor
  namespace: greenlang
  labels:
    app: data-gateway-service
    app.kubernetes.io/name: data-gateway-service
    app.kubernetes.io/component: agent-data-004
    app.kubernetes.io/part-of: greenlang
    release: prometheus
  annotations:
    description: "Prometheus ServiceMonitor for Data Gateway Service metrics"
    prd: AGENT-DATA-004
spec:
  selector:
    matchLabels:
      app: data-gateway-service
      app.kubernetes.io/component: agent-data-004
  namespaceSelector:
    matchNames:
      - greenlang
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      honorLabels: true
      metricRelabelings:
        # Add consistent component label
        - sourceLabels: [__name__]
          regex: "gl_data_gateway_(.*)"
          targetLabel: component
          replacement: "data-gateway-service"
        # Add PRD label for correlation
        - sourceLabels: [__name__]
          regex: "gl_data_gateway_(.*)"
          targetLabel: prd
          replacement: "AGENT-DATA-004"
        # Drop high-cardinality debug metrics in production
        - sourceLabels: [__name__]
          regex: "gl_data_gateway_debug_.*"
          action: drop
      relabelings:
        # Add pod name label
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        # Add node name label
        - sourceLabels: [__meta_kubernetes_pod_node_name]
          targetLabel: node
