# =============================================================================
# GreenLang Agent Registry & Service Catalog - Prometheus ServiceMonitor
# =============================================================================
# Configures Prometheus to scrape metrics from the agent registry service.
# Scrape interval: 15s, port 8080, path /metrics.
# PRD: AGENT-FOUND-007
# =============================================================================

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: agent-registry-service
  namespace: monitoring
  labels:
    app: agent-registry-service
    app.kubernetes.io/name: agent-registry-service
    app.kubernetes.io/component: agent-registry
    app.kubernetes.io/part-of: greenlang
    prometheus: kube-prometheus
    release: gl-kube-prometheus
    greenlang.io/component: agent-found-007
  annotations:
    description: "ServiceMonitor for GreenLang Agent Registry & Service Catalog"
    prd: AGENT-FOUND-007
spec:
  jobLabel: agent-registry-service
  namespaceSelector:
    matchNames:
      - greenlang
  selector:
    matchLabels:
      app: agent-registry-service
      app.kubernetes.io/component: agent-registry
  endpoints:
    - port: http
      interval: 15s
      scrapeTimeout: 10s
      path: /metrics
      scheme: http
      metricRelabelings:
        # Drop high-cardinality internal Go metrics
        - sourceLabels: [__name__]
          regex: "go_gc_.*"
          action: drop
        # Add service label
        - targetLabel: service
          replacement: agent-registry-service
        # Add component label
        - targetLabel: component
          replacement: agent-found-007
