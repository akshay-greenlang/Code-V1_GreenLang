# =============================================================================
# GreenLang Agent Registry & Service Catalog - Kubernetes Service
# =============================================================================
# ClusterIP service exposing HTTP (8080) port for Agent Registry API and metrics.
# PRD: AGENT-FOUND-007
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: agent-registry-service
  namespace: greenlang
  labels:
    app: agent-registry-service
    app.kubernetes.io/name: agent-registry-service
    app.kubernetes.io/component: agent-registry
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Agent Registry & Service Catalog - agent metadata, versioning, capabilities, dependencies, health monitoring, catalog, audit trail"
    prd: AGENT-FOUND-007
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: agent-registry-service
    app.kubernetes.io/component: agent-registry
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  sessionAffinity: None
