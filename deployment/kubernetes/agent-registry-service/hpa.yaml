# =============================================================================
# GreenLang Agent Registry & Service Catalog - Horizontal Pod Autoscaler
# =============================================================================
# HPA for agent registry service: scales based on CPU and memory utilization.
# Scales from 2 to 10 replicas. Conservative scale-down to prevent
# registry query disruption during transient load spikes from
# bulk agent registration or health check sweeps.
# PRD: AGENT-FOUND-007
# =============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agent-registry-service-hpa
  namespace: greenlang
  labels:
    app: agent-registry-service
    app.kubernetes.io/name: agent-registry-service
    app.kubernetes.io/component: autoscaling
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "HPA for Agent Registry & Service Catalog based on CPU and memory utilization"
    prd: AGENT-FOUND-007
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agent-registry-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    # Scale up: moderate for handling burst registration and query load
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
        - type: Percent
          value: 50
          periodSeconds: 60
      selectPolicy: Max
    # Scale down: conservative to maintain registry query continuity
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
      selectPolicy: Min

---
# =============================================================================
# Pod Disruption Budget - Agent Registry & Service Catalog
# =============================================================================

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: agent-registry-service-pdb
  namespace: greenlang
  labels:
    app: agent-registry-service
    app.kubernetes.io/name: agent-registry-service
    app.kubernetes.io/component: agent-registry
    app.kubernetes.io/part-of: greenlang
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: agent-registry-service
      app.kubernetes.io/component: agent-registry
