# =============================================================================
# GreenLang EUDR Traceability Connector - Kubernetes Service
# =============================================================================
# ClusterIP service exposing HTTP port 80 -> 8000 for EUDR Traceability
# Connector API and metrics.
# PRD: AGENT-DATA-005
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: eudr-traceability-service
  namespace: greenlang
  labels:
    app: eudr-traceability-service
    app.kubernetes.io/name: eudr-traceability-service
    app.kubernetes.io/component: eudr-traceability
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "EUDR Traceability Connector - geolocation verification, due diligence statements, supply chain commodity mapping, deforestation risk assessment, EU Information System integration"
    prd: AGENT-DATA-005
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: eudr-traceability-service
    app.kubernetes.io/component: eudr-traceability
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
  sessionAffinity: None
