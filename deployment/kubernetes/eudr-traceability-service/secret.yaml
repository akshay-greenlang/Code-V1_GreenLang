# =============================================================================
# GreenLang EUDR Traceability Connector - Secret
# =============================================================================
# Placeholder secret for EUDR traceability service database credentials and
# EU Information System API credentials. In production, secrets are managed via
# External Secrets Operator (ESO) pulling from AWS Secrets Manager via
# the Vault ClusterSecretStore.
# PRD: AGENT-DATA-005
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: eudr-traceability-service-secrets
  namespace: greenlang
  labels:
    app: eudr-traceability-service
    app.kubernetes.io/name: eudr-traceability-service
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "EUDR Traceability database and EU Information System credentials (managed by ESO in production)"
    prd: AGENT-DATA-005
    kubernetes.io/description: "Placeholder - replaced by ExternalSecret in production"
type: Opaque
stringData:
  DATABASE_URL: "postgresql://greenlang_app:changeme@greenlang-postgresql.database.svc.cluster.local:5432/greenlang?sslmode=require"
  REDIS_URL: "redis://greenlang-redis.redis.svc.cluster.local:6379/0"
  EU_SYSTEM_CLIENT_ID: "changeme"
  EU_SYSTEM_CLIENT_SECRET: "changeme"
  EU_SYSTEM_API_KEY: "changeme"
  GEOLOCATION_API_KEY: "changeme"
