# =============================================================================
# GreenLang EUDR Traceability Connector - Network Policies
# =============================================================================
# Enforces network isolation for the EUDR traceability service within the
# greenlang namespace. Default deny all, then allow specific ingress/egress.
# PRD: AGENT-DATA-005
# =============================================================================

---
# =============================================================================
# Default Deny All - Baseline policy for EUDR traceability pods
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: eudr-traceability-default-deny-all
  namespace: greenlang
  labels:
    app.kubernetes.io/name: eudr-traceability-service
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Default deny all ingress and egress traffic for EUDR traceability pods"
    prd: AGENT-DATA-005
spec:
  podSelector:
    matchLabels:
      app: eudr-traceability-service
      app.kubernetes.io/component: eudr-traceability
  policyTypes:
    - Ingress
    - Egress

---
# =============================================================================
# EUDR Traceability Service Ingress Policy
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: eudr-traceability-service-ingress
  namespace: greenlang
  labels:
    app.kubernetes.io/name: eudr-traceability-service
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Allow ingress from Kong API Gateway, Prometheus, and greenlang namespace"
    prd: AGENT-DATA-005
spec:
  podSelector:
    matchLabels:
      app: eudr-traceability-service
      app.kubernetes.io/component: eudr-traceability
  policyTypes:
    - Ingress

  ingress:
    # Allow traffic from Kong API Gateway namespace
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: kong-gateway
      ports:
        - protocol: TCP
          port: 8000

    # Allow traffic from monitoring namespace (Prometheus scraping)
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 8000

    # Allow traffic from greenlang namespace (internal services)
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/part-of: greenlang
      ports:
        - protocol: TCP
          port: 8000

    # Allow traffic within the greenlang namespace (inter-service)
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8000

---
# =============================================================================
# EUDR Traceability Service Egress Policy
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: eudr-traceability-service-egress
  namespace: greenlang
  labels:
    app.kubernetes.io/name: eudr-traceability-service
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Allow egress to PostgreSQL, Redis, EU Information System (HTTPS), OTEL collector, and DNS"
    prd: AGENT-DATA-005
spec:
  podSelector:
    matchLabels:
      app: eudr-traceability-service
      app.kubernetes.io/component: eudr-traceability
  policyTypes:
    - Egress

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Allow egress to PostgreSQL (within cluster)
    - to:
        - namespaceSelector:
            matchLabels:
              name: database
      ports:
        - protocol: TCP
          port: 5432

    # Allow egress to PostgreSQL via AWS RDS (VPC CIDR)
    - to:
        - ipBlock:
            cidr: 10.0.0.0/8
      ports:
        - protocol: TCP
          port: 5432

    # Allow egress to Redis (within cluster)
    - to:
        - namespaceSelector:
            matchLabels:
              name: redis
      ports:
        - protocol: TCP
          port: 6379

    # Allow egress to Redis via AWS ElastiCache (VPC CIDR)
    - to:
        - ipBlock:
            cidr: 10.0.0.0/8
      ports:
        - protocol: TCP
          port: 6379

    # Allow egress to EU Information System (HTTPS for EUDR sandbox and production APIs)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443

    # Allow egress to OTEL collector (monitoring namespace)
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 4318

    # Allow traffic within the greenlang namespace (other services)
    - to:
        - podSelector: {}
