---
# AGENT-DATA-016: GL-DATA-X-019 Data Freshness Monitor - ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: data-freshness-monitor-service
  namespace: greenlang
  labels:
    app: data-freshness-monitor-service
    agent-id: GL-DATA-X-019
    agent: data-freshness-monitor
    component: data-quality
    release: prometheus
spec:
  selector:
    matchLabels:
      app: data-freshness-monitor-service
  namespaceSelector:
    matchNames:
      - greenlang
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      honorLabels: true
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: "gl_dfm_.*"
          action: keep
