apiVersion: v1
kind: Secret
metadata:
  name: reproducibility-service-secrets
  namespace: greenlang
  labels:
    app: reproducibility-service
    app.kubernetes.io/name: reproducibility-service
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Reproducibility Agent database credentials (managed by ESO in production)"
    prd: AGENT-FOUND-008
    kubernetes.io/description: "Placeholder - replaced by ExternalSecret in production"
type: Opaque
stringData:
  DATABASE_URL: "postgresql://greenlang_app:changeme@greenlang-postgresql.database.svc.cluster.local:5432/greenlang?sslmode=require"
