# =============================================================================
# GreenLang Reproducibility Agent - Horizontal Pod Autoscaler
# =============================================================================
# HPA for reproducibility service: scales based on CPU and memory utilization.
# Scales from 2 to 10 replicas. Conservative scale-down to prevent
# verification disruption during transient load spikes from bulk
# verification runs or replay sessions.
# PRD: AGENT-FOUND-008
# =============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: reproducibility-service-hpa
  namespace: greenlang
  labels:
    app: reproducibility-service
    app.kubernetes.io/name: reproducibility-service
    app.kubernetes.io/component: autoscaling
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "HPA for Reproducibility Agent based on CPU and memory utilization"
    prd: AGENT-FOUND-008
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: reproducibility-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    # Scale up: moderate for handling burst verification and replay load
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
        - type: Percent
          value: 50
          periodSeconds: 60
      selectPolicy: Max
    # Scale down: conservative to maintain verification continuity
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
      selectPolicy: Min
