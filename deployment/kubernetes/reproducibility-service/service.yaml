# =============================================================================
# GreenLang Reproducibility Agent - Kubernetes Service
# =============================================================================
# ClusterIP service exposing HTTP (8080) port for Reproducibility API and metrics.
# PRD: AGENT-FOUND-008
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: reproducibility-service
  namespace: greenlang
  labels:
    app: reproducibility-service
    app.kubernetes.io/name: reproducibility-service
    app.kubernetes.io/component: reproducibility
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Reproducibility Agent - determinism verification, artifact hashing, drift detection, replay, environment fingerprinting, seed management"
    prd: AGENT-FOUND-008
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: reproducibility-service
    app.kubernetes.io/component: reproducibility
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  sessionAffinity: None
