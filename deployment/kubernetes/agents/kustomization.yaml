# =============================================================================
# GreenLang Agents - Kustomization
# =============================================================================
# Use: kubectl apply -k k8s/agents/
# =============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: greenlang-agents
  annotations:
    description: "GreenLang Agent Deployment"

# Namespace for all resources
namespace: greenlang-dev

# Common labels
commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: greenlang-platform

# Resources to include
resources:
  - namespace.yaml
  - rbac.yaml
  - configmap.yaml
  - services.yaml
  - deployment-fuel-analyzer.yaml
  - deployment-carbon-intensity.yaml
  - deployment-energy-performance.yaml
  - deployment-eudr-compliance.yaml
  - hpa.yaml

# Image transformations (update tags easily)
images:
  - name: ghcr.io/greenlang/fuel-analyzer
    newTag: latest
  - name: ghcr.io/greenlang/carbon-intensity
    newTag: latest
  - name: ghcr.io/greenlang/energy-performance
    newTag: latest
  - name: ghcr.io/greenlang/eudr-compliance
    newTag: latest

# Config transformations
configMapGenerator:
  - name: greenlang-deployment-info
    literals:
      - DEPLOYMENT_VERSION=1.0.0
      - DEPLOYMENT_DATE=2025-12-03
