---
# AGENT-DATA-019: GL-DATA-X-022 Validation Rule Engine - HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: validation-rule-engine-service
  namespace: greenlang
  labels:
    app: validation-rule-engine-service
    agent-id: GL-DATA-X-022
    component: validation-rule-engine
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: validation-rule-engine-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
