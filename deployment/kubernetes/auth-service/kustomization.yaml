# =============================================================================
# GreenLang Auth Service - Kustomization
# =============================================================================
# Use: kubectl apply -k deployment/kubernetes/auth-service/
# PRD: SEC-001
# =============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: auth-service
  annotations:
    description: "GreenLang JWT Authentication Service Deployment"
    prd: SEC-001

# Namespace for all resources
namespace: greenlang-auth

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: greenlang
  app.kubernetes.io/version: "1.0.0"

# Common annotations
commonAnnotations:
  prd: SEC-001

# Resources to include (order matters: namespace first, then config, services, deployments)
resources:
  - namespace.yaml
  - configmap.yaml
  - networkpolicy.yaml
  - service.yaml
  - deployment.yaml
  - hpa.yaml
  - cronjob-token-cleanup.yaml

# Image transformations (update tags easily)
images:
  - name: greenlang/auth-service
    newTag: latest

# Config transformations
configMapGenerator:
  - name: auth-service-deployment-info
    literals:
      - DEPLOYMENT_VERSION=1.0.0
      - DEPLOYMENT_DATE=2026-02-05
