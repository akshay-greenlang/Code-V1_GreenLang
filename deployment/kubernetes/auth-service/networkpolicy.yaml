# =============================================================================
# GreenLang Auth Service - Network Policies
# =============================================================================
# Enforces network isolation for the greenlang-auth namespace.
# Default deny all, then allow specific ingress/egress paths.
# PRD: SEC-001
# =============================================================================

---
# =============================================================================
# Default Deny All - Baseline policy
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: greenlang-auth
  labels:
    app.kubernetes.io/name: auth-service
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Default deny all ingress and egress traffic"
    prd: SEC-001
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
# =============================================================================
# Auth Service Ingress Policy
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: auth-service-ingress
  namespace: greenlang-auth
  labels:
    app.kubernetes.io/name: auth-service
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Allow ingress from Kong API Gateway and monitoring namespace"
    prd: SEC-001
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: greenlang
  policyTypes:
    - Ingress

  ingress:
    # Allow traffic from Kong API Gateway namespace
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: kong-gateway
      ports:
        - protocol: TCP
          port: 8080

    # Allow traffic from monitoring namespace (Prometheus scraping)
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 8080

    # Allow traffic within the auth namespace (inter-service)
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090

---
# =============================================================================
# Auth Service Egress Policy
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: auth-service-egress
  namespace: greenlang-auth
  labels:
    app.kubernetes.io/name: auth-service
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Allow egress to Redis, PostgreSQL, Loki, and DNS"
    prd: SEC-001
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: greenlang
  policyTypes:
    - Egress

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Allow egress to Redis (within cluster)
    - to:
        - namespaceSelector:
            matchLabels:
              name: redis
      ports:
        - protocol: TCP
          port: 6379

    # Allow egress to PostgreSQL (within cluster)
    - to:
        - namespaceSelector:
            matchLabels:
              name: database
      ports:
        - protocol: TCP
          port: 5432

    # Allow egress to PostgreSQL via AWS RDS (VPC CIDR)
    - to:
        - ipBlock:
            cidr: 10.0.0.0/8
      ports:
        - protocol: TCP
          port: 5432

    # Allow egress to Redis via AWS ElastiCache (VPC CIDR)
    - to:
        - ipBlock:
            cidr: 10.0.0.0/8
      ports:
        - protocol: TCP
          port: 6379

    # Allow egress to Loki (log aggregation)
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 3100

    # Allow egress to OTEL collector (monitoring namespace)
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 4318

    # Allow traffic within the auth namespace
    - to:
        - podSelector: {}
