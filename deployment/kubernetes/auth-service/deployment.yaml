# =============================================================================
# GreenLang Auth Service - Deployment
# =============================================================================
# Component: JWT Authentication Service
# Purpose: Token issuance, validation, revocation, refresh rotation, RBAC
#          enforcement, account lockout, and brute-force protection.
# PRD: SEC-001
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: greenlang-auth
  labels:
    app: auth-service
    app.kubernetes.io/name: auth-service
    app.kubernetes.io/component: authentication
    app.kubernetes.io/part-of: greenlang
    app.kubernetes.io/version: "1.0.0"
  annotations:
    deployment.kubernetes.io/revision: "1"
    description: "JWT Authentication Service - login, token lifecycle, RBAC"
    prd: SEC-001
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: auth-service
      app.kubernetes.io/component: authentication
  template:
    metadata:
      labels:
        app: auth-service
        app.kubernetes.io/name: auth-service
        app.kubernetes.io/component: authentication
        app.kubernetes.io/part-of: greenlang
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: auth-service-sa
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      terminationGracePeriodSeconds: 30

      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z greenlang-redis.redis.svc.cluster.local 6379; do echo waiting for redis; sleep 2; done']
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z greenlang-postgresql.database.svc.cluster.local 5432; do echo waiting for postgres; sleep 2; done']
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

      containers:
        - name: auth-service
          image: greenlang/auth-service:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: auth-service-config
                  key: ENVIRONMENT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: auth-service-config
                  key: LOG_LEVEL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: auth-service-secrets
                  key: REDIS_URL
                  optional: false
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: auth-service-secrets
                  key: DATABASE_URL
                  optional: false
            - name: JWT_PRIVATE_KEY_PATH
              value: "/app/keys/jwt-private.pem"
            - name: JWT_PUBLIC_KEY_PATH
              value: "/app/keys/jwt-public.pem"
            - name: JWT_ISSUER
              valueFrom:
                configMapKeyRef:
                  name: auth-service-config
                  key: JWT_ISSUER
            - name: JWT_AUDIENCE
              valueFrom:
                configMapKeyRef:
                  name: auth-service-config
                  key: JWT_AUDIENCE
            - name: ACCESS_TOKEN_TTL
              valueFrom:
                configMapKeyRef:
                  name: auth-service-config
                  key: ACCESS_TOKEN_TTL
            - name: REFRESH_TOKEN_TTL
              valueFrom:
                configMapKeyRef:
                  name: auth-service-config
                  key: REFRESH_TOKEN_TTL

          envFrom:
            - configMapRef:
                name: auth-service-config

          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1

          startupProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: jwt-keys
              mountPath: /app/keys
              readOnly: true
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: config
          configMap:
            name: auth-service-config
        - name: jwt-keys
          secret:
            secretName: auth-service-jwt-keys
            defaultMode: 0400
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: auth-service
              app.kubernetes.io/component: authentication

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: auth-service
                    app.kubernetes.io/component: authentication
                topologyKey: kubernetes.io/hostname
