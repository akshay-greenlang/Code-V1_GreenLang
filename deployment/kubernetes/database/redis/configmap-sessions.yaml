# =============================================================================
# Redis Sessions ConfigMap
# =============================================================================
# Kubernetes ConfigMap for Redis session storage configuration
# Deploy: kubectl apply -f configmap-sessions.yaml -n greenlang
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-sessions-config
  namespace: greenlang
  labels:
    app: redis
    component: sessions
    workload: sessions
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: sessions
    app.kubernetes.io/part-of: greenlang
data:
  redis.conf: |
    # =============================================================================
    # Redis Sessions Configuration
    # =============================================================================
    # Optimized for session storage workloads
    # Priority: Balance between performance and durability
    # =============================================================================

    # Network Configuration
    bind 0.0.0.0
    port 6379
    tcp-keepalive 300
    timeout 0
    tcp-backlog 511
    maxclients 10000
    tcp-nodelay yes

    # Memory Configuration
    maxmemory 2gb
    maxmemory-policy volatile-ttl
    maxmemory-samples 10

    # Active Defragmentation
    activedefrag yes
    active-defrag-ignore-bytes 100mb
    active-defrag-threshold-lower 10
    active-defrag-threshold-upper 100
    active-defrag-cycle-min 1
    active-defrag-cycle-max 25

    # Jemalloc
    jemalloc-bg-thread yes

    # Persistence (RDB Snapshots)
    save 900 1
    save 300 10
    save 60 10000
    dbfilename dump.rdb
    dir /data
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    rdb-del-sync-files no
    appendonly no

    # Replication
    repl-backlog-size 64mb
    repl-timeout 60
    repl-diskless-sync yes
    repl-diskless-sync-delay 5
    repl-diskless-sync-max-replicas 0
    replica-read-only yes
    replica-serve-stale-data yes
    min-replicas-to-write 0
    min-replicas-max-lag 10

    # Lazy Freeing
    lazyfree-lazy-eviction yes
    lazyfree-lazy-expire yes
    lazyfree-lazy-server-del yes
    replica-lazy-flush yes
    lazyfree-lazy-user-del yes
    lazyfree-lazy-user-flush yes

    # Threading
    io-threads 4
    io-threads-do-reads yes

    # Client Output Buffer Limits
    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit replica 256mb 64mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60

    # Slow Log
    slowlog-log-slower-than 10000
    slowlog-max-len 128

    # Latency Monitoring
    latency-monitor-threshold 100

    # Security
    protected-mode no

    # Logging
    loglevel notice
    logfile ""

    # Session-Specific Optimizations
    active-expire-effort 3
    hz 10
    dynamic-hz yes

    # Data Structure Optimizations
    hash-max-ziplist-entries 512
    hash-max-ziplist-value 64
    list-max-ziplist-size -2
    list-compress-depth 0
    set-max-intset-entries 512
    zset-max-ziplist-entries 128
    zset-max-ziplist-value 64

    # Keyspace Notifications for session expiration
    notify-keyspace-events Ex
---
# =============================================================================
# Redis Sessions StatefulSet
# =============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-sessions
  namespace: greenlang
  labels:
    app: redis
    component: sessions
spec:
  serviceName: redis-sessions
  replicas: 3
  selector:
    matchLabels:
      app: redis
      component: sessions
  template:
    metadata:
      labels:
        app: redis
        component: sessions
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
    spec:
      terminationGracePeriodSeconds: 30
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - redis
                    - key: component
                      operator: In
                      values:
                        - sessions
                topologyKey: kubernetes.io/hostname
      containers:
        - name: redis
          image: redis:7.2-alpine
          imagePullPolicy: IfNotPresent
          command:
            - redis-server
            - /etc/redis/redis.conf
          ports:
            - containerPort: 6379
              name: redis
              protocol: TCP
          resources:
            requests:
              memory: "2Gi"
              cpu: "250m"
            limits:
              memory: "3Gi"
              cpu: "1000m"
          volumeMounts:
            - name: redis-config
              mountPath: /etc/redis
            - name: redis-data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
        - name: redis-exporter
          image: oliver006/redis_exporter:v1.55.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9121
              name: metrics
              protocol: TCP
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          env:
            - name: REDIS_ADDR
              value: "redis://localhost:6379"
      volumes:
        - name: redis-config
          configMap:
            name: redis-sessions-config
  volumeClaimTemplates:
    - metadata:
        name: redis-data
        labels:
          app: redis
          component: sessions
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard
        resources:
          requests:
            storage: 20Gi
---
# =============================================================================
# Redis Sessions Headless Service
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: redis-sessions
  namespace: greenlang
  labels:
    app: redis
    component: sessions
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
    - port: 9121
      targetPort: 9121
      protocol: TCP
      name: metrics
  selector:
    app: redis
    component: sessions
---
# =============================================================================
# Redis Sessions Client Service
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: redis-sessions-client
  namespace: greenlang
  labels:
    app: redis
    component: sessions
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app: redis
    component: sessions
---
# =============================================================================
# Pod Disruption Budget
# =============================================================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: redis-sessions-pdb
  namespace: greenlang
  labels:
    app: redis
    component: sessions
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: redis
      component: sessions
