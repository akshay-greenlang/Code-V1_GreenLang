# =============================================================================
# ServiceMonitor for Prometheus Operator
# =============================================================================
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redis-production-monitor
  namespace: greenlang
  labels:
    app: redis
    component: primary
    release: prometheus
spec:
  selector:
    matchLabels:
      app: redis
      component: primary
  namespaceSelector:
    matchNames:
      - greenlang
  endpoints:
    - port: metrics
      interval: 30s
      scrapeTimeout: 10s
      path: /metrics
