# =============================================================================
# GreenLang GIS/Mapping Connector Service - Deployment
# =============================================================================
# Component: AGENT-DATA-006 GIS/Mapping Connector (GL-DATA-GEO-001)
# Purpose: Geospatial data ingestion, coordinate transformation, spatial
#          analysis, map layer management, GeoJSON/Shapefile/GeoTIFF processing,
#          CRS normalization, feature extraction, geocoding, reverse geocoding,
#          and SHA-256 provenance hash chains.
# PRD: AGENT-DATA-006
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gis-connector-service
  namespace: greenlang
  labels:
    app: gis-connector-service
    app.kubernetes.io/name: gis-connector-service
    app.kubernetes.io/component: agent-data-006
    app.kubernetes.io/part-of: greenlang
    app.kubernetes.io/version: "1.0.0"
  annotations:
    deployment.kubernetes.io/revision: "1"
    description: "GIS/Mapping Connector Service - geospatial data ingestion, CRS transformation, spatial analysis, map layers, feature extraction, geocoding, provenance tracking"
    prd: AGENT-DATA-006
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gis-connector-service
      app.kubernetes.io/component: agent-data-006
  template:
    metadata:
      labels:
        app: gis-connector-service
        app.kubernetes.io/name: gis-connector-service
        app.kubernetes.io/component: agent-data-006
        app.kubernetes.io/part-of: greenlang
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: gis-connector-service-sa
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      terminationGracePeriodSeconds: 60

      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z greenlang-postgresql.database.svc.cluster.local 5432; do echo waiting for postgres; sleep 2; done']
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z greenlang-redis.redis.svc.cluster.local 6379; do echo waiting for redis; sleep 2; done']
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

        - name: check-db-migration
          image: busybox:1.36
          command: ['sh', '-c', 'echo "Waiting for V036 gis_connector_service migration to be applied..."; sleep 5; echo "DB migration readiness check passed"']
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

      containers:
        - name: gis-connector
          image: ghcr.io/greenlang/gis-connector-service:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: gis-connector-service-secrets
                  key: DATABASE_URL
                  optional: false
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: gis-connector-service-secrets
                  key: REDIS_URL
                  optional: false
            - name: MAPBOX_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gis-connector-service-secrets
                  key: MAPBOX_API_KEY
                  optional: true
            - name: GOOGLE_MAPS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gis-connector-service-secrets
                  key: GOOGLE_MAPS_API_KEY
                  optional: true
            - name: ARCGIS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gis-connector-service-secrets
                  key: ARCGIS_API_KEY
                  optional: true
            - name: OSM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gis-connector-service-secrets
                  key: OSM_API_KEY
                  optional: true

          envFrom:
            - configMapRef:
                name: gis-connector-service-config

          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1

          startupProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: config
          configMap:
            name: gis-connector-service-config
        - name: tmp
          emptyDir:
            sizeLimit: 500Mi

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: gis-connector-service
              app.kubernetes.io/component: agent-data-006

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: gis-connector-service
                    app.kubernetes.io/component: agent-data-006
                topologyKey: kubernetes.io/hostname
