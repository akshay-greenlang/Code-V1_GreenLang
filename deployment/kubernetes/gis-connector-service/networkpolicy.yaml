# =============================================================================
# GreenLang GIS/Mapping Connector Service - Network Policies
# =============================================================================
# Enforces network isolation for the GIS connector service within the
# greenlang namespace. Default deny all, then allow specific ingress/egress.
# PRD: AGENT-DATA-006
# =============================================================================

---
# =============================================================================
# Default Deny All - Baseline policy for GIS connector pods
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gis-connector-default-deny-all
  namespace: greenlang
  labels:
    app.kubernetes.io/name: gis-connector-service
    app.kubernetes.io/component: agent-data-006
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Default deny all ingress and egress traffic for GIS connector pods"
    prd: AGENT-DATA-006
spec:
  podSelector:
    matchLabels:
      app: gis-connector-service
      app.kubernetes.io/component: agent-data-006
  policyTypes:
    - Ingress
    - Egress

---
# =============================================================================
# GIS Connector Service Ingress Policy
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gis-connector-service-ingress
  namespace: greenlang
  labels:
    app.kubernetes.io/name: gis-connector-service
    app.kubernetes.io/component: agent-data-006
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Allow ingress from Kong API Gateway, Prometheus, and greenlang namespace"
    prd: AGENT-DATA-006
spec:
  podSelector:
    matchLabels:
      app: gis-connector-service
      app.kubernetes.io/component: agent-data-006
  policyTypes:
    - Ingress

  ingress:
    # Allow traffic from Kong API Gateway namespace
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: kong-gateway
      ports:
        - protocol: TCP
          port: 8000

    # Allow traffic from monitoring namespace (Prometheus scraping)
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 8000

    # Allow traffic from greenlang namespace (internal services)
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/part-of: greenlang
      ports:
        - protocol: TCP
          port: 8000

    # Allow traffic within the greenlang namespace (inter-service)
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8000

---
# =============================================================================
# GIS Connector Service Egress Policy
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gis-connector-service-egress
  namespace: greenlang
  labels:
    app.kubernetes.io/name: gis-connector-service
    app.kubernetes.io/component: agent-data-006
    app.kubernetes.io/part-of: greenlang
  annotations:
    description: "Allow egress to PostgreSQL, Redis, OTEL collector, and DNS"
    prd: AGENT-DATA-006
spec:
  podSelector:
    matchLabels:
      app: gis-connector-service
      app.kubernetes.io/component: agent-data-006
  policyTypes:
    - Egress

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Allow egress to PostgreSQL (within cluster)
    - to:
        - namespaceSelector:
            matchLabels:
              name: database
      ports:
        - protocol: TCP
          port: 5432

    # Allow egress to PostgreSQL via AWS RDS (VPC CIDR)
    - to:
        - ipBlock:
            cidr: 10.0.0.0/8
      ports:
        - protocol: TCP
          port: 5432

    # Allow egress to Redis (within cluster)
    - to:
        - namespaceSelector:
            matchLabels:
              name: redis
      ports:
        - protocol: TCP
          port: 6379

    # Allow egress to Redis via AWS ElastiCache (VPC CIDR)
    - to:
        - ipBlock:
            cidr: 10.0.0.0/8
      ports:
        - protocol: TCP
          port: 6379

    # Allow egress to OTEL collector (monitoring namespace)
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 4318
