---
# AGENT-DATA-020: GL-DATA-GEO-002 Climate Hazard Connector - ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: climate-hazard-service
  namespace: greenlang
  labels:
    app: climate-hazard-service
    agent-id: GL-DATA-GEO-002
    component: data-agent
    part-of: greenlang
    release: prometheus
spec:
  selector:
    matchLabels:
      app: climate-hazard-service
  namespaceSelector:
    matchNames:
      - greenlang
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      honorLabels: true
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: "gl_chc_.*"
          action: keep
