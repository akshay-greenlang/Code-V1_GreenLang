---
# AGENT-DATA-020: GL-DATA-GEO-002 Climate Hazard Connector - HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: climate-hazard-service
  namespace: greenlang
  labels:
    app: climate-hazard-service
    agent-id: GL-DATA-GEO-002
    component: data-agent
    part-of: greenlang
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: climate-hazard-service
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
