version: '3.9'

# Security-hardened Docker Compose configuration
# Uses pinned versions and security best practices

services:
  greenlang:
    build:
      context: .
      dockerfile: Dockerfile.secure
      args:
        PYTHON_VERSION: "3.11-slim"
      target: security-scan  # Run security checks during build

    image: greenlang:secure-0.3.0

    container_name: greenlang-secure

    # Security settings
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined  # Use custom seccomp profile in production

    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE  # Only if needed

    read_only: true  # Read-only root filesystem

    tmpfs:
      - /tmp:noexec,nosuid,size=100M
      - /run:noexec,nosuid,size=10M

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

    # Environment variables (use .env file)
    env_file:
      - .env

    environment:
      # Override sensitive defaults
      PYTHONHASHSEED: random
      GL_LOG_LEVEL: ${GL_LOG_LEVEL:-INFO}
      GL_ENVIRONMENT: ${GL_ENVIRONMENT:-production}

    volumes:
      # Use named volumes for persistence
      - greenlang-data:/var/lib/greenlang:rw
      - greenlang-cache:/var/cache/greenlang:rw
      - greenlang-logs:/var/log/greenlang:rw

    # Network configuration
    networks:
      - greenlang-net

    # Health monitoring
    healthcheck:
      test: ["CMD", "gl", "version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    restart: unless-stopped

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=greenlang"

  # Redis cache service (optional)
  redis:
    image: redis:7.2.4-alpine
    container_name: greenlang-redis

    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --appendonly yes

    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL

    read_only: true

    tmpfs:
      - /tmp:noexec,nosuid,size=10M

    volumes:
      - redis-data:/data:rw

    networks:
      - greenlang-net

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # PostgreSQL database (optional)
  postgres:
    image: postgres:16.1-alpine
    container_name: greenlang-postgres

    environment:
      POSTGRES_DB: ${POSTGRES_DB:-greenlang}
      POSTGRES_USER: ${POSTGRES_USER:-greenlang}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"

    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETUID
      - SETGID

    shm_size: 256mb

    volumes:
      - postgres-data:/var/lib/postgresql/data:rw

    networks:
      - greenlang-net

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-greenlang}"]
      interval: 30s
      timeout: 10s
      retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  greenlang-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  greenlang-data:
    driver: local
  greenlang-cache:
    driver: local
  greenlang-logs:
    driver: local
  redis-data:
    driver: local
  postgres-data:
    driver: local