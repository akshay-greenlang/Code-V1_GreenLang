{{/*
PgBouncer ServiceMonitor and PrometheusRule Templates
*/}}
{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "pgbouncer.fullname" . }}
  namespace: {{ .Values.serviceMonitor.namespace | default (include "pgbouncer.namespace" .) }}
  labels:
    {{- include "pgbouncer.labels" . | nindent 4 }}
    {{- with .Values.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  jobLabel: {{ include "pgbouncer.fullname" . }}
  selector:
    matchLabels:
      {{- include "pgbouncer.selectorLabels" . | nindent 6 }}
  namespaceSelector:
    matchNames:
      - {{ include "pgbouncer.namespace" . }}
  endpoints:
    - port: metrics
      path: /metrics
      interval: {{ .Values.serviceMonitor.interval }}
      scrapeTimeout: {{ .Values.serviceMonitor.scrapeTimeout }}
      scheme: http
      {{- with .Values.serviceMonitor.metricRelabelings }}
      metricRelabelings:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.serviceMonitor.relabelings }}
      relabelings:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

{{- if .Values.prometheusRule.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "pgbouncer.fullname" . }}
  namespace: {{ .Values.prometheusRule.namespace | default (include "pgbouncer.namespace" .) }}
  labels:
    {{- include "pgbouncer.labels" . | nindent 4 }}
    {{- with .Values.prometheusRule.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  groups:
    - name: pgbouncer.rules
      interval: 30s
      rules:
        {{- range .Values.prometheusRule.rules }}
        - alert: {{ .alert }}
          expr: {{ .expr }}
          for: {{ .for }}
          {{- with .labels }}
          labels:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .annotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
    - name: pgbouncer.recording
      interval: 30s
      rules:
        - record: pgbouncer:client_connections:total
          expr: sum(pgbouncer_pools_client_active_connections)
        - record: pgbouncer:server_connections:total
          expr: sum(pgbouncer_pools_server_active_connections)
        - record: pgbouncer:waiting_clients:total
          expr: sum(pgbouncer_pools_client_waiting_connections)
        - record: pgbouncer:connection_utilization:percent
          expr: (sum(pgbouncer_pools_client_active_connections) / sum(pgbouncer_config_max_client_conn)) * 100
        - record: pgbouncer:queries_per_second:rate5m
          expr: sum(rate(pgbouncer_stats_queries_total[5m]))
        - record: pgbouncer:bytes_sent_per_second:rate5m
          expr: sum(rate(pgbouncer_stats_sent_bytes_total[5m]))
        - record: pgbouncer:bytes_received_per_second:rate5m
          expr: sum(rate(pgbouncer_stats_received_bytes_total[5m]))
{{- end }}
