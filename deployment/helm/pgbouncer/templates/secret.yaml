{{/*
PgBouncer External Secret Template
Uses External Secrets Operator for secure credential management
*/}}
{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "pgbouncer.fullname" . }}-secrets
  namespace: {{ include "pgbouncer.namespace" . }}
  labels:
    {{- include "pgbouncer.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.externalSecrets.secretStoreRef.kind }}
  target:
    name: {{ include "pgbouncer.secretName" . }}
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      metadata:
        labels:
          {{- include "pgbouncer.labels" . | nindent 10 }}
      data:
        postgresql-host: "{{`{{ .postgresql_host }}`}}"
        postgresql-username: "{{`{{ .postgresql_username }}`}}"
        postgresql-password: "{{`{{ .postgresql_password }}`}}"
        pgbouncer-auth-user: "{{`{{ .pgbouncer_auth_user }}`}}"
        exporter-database-url: "postgresql://{{`{{ .pgbouncer_stats_user }}`}}:{{`{{ .pgbouncer_stats_password }}`}}@localhost:5432/pgbouncer?sslmode=disable"
        connection-string: "postgresql://{{`{{ .app_username }}`}}:{{`{{ .app_password }}`}}@{{ include "pgbouncer.fullname" . }}.{{ include "pgbouncer.namespace" . }}:{{ .Values.service.port }}/{{ .Values.postgresql.database }}"
  data:
    - secretKey: postgresql_host
      remoteRef:
        key: {{ .Values.externalSecrets.remoteRefs.postgresqlHost.key }}
        property: {{ .Values.externalSecrets.remoteRefs.postgresqlHost.property }}
    - secretKey: postgresql_username
      remoteRef:
        key: {{ .Values.externalSecrets.remoteRefs.postgresqlUsername.key }}
        property: {{ .Values.externalSecrets.remoteRefs.postgresqlUsername.property }}
    - secretKey: postgresql_password
      remoteRef:
        key: {{ .Values.externalSecrets.remoteRefs.postgresqlPassword.key }}
        property: {{ .Values.externalSecrets.remoteRefs.postgresqlPassword.property }}
    - secretKey: pgbouncer_auth_user
      remoteRef:
        key: {{ .Values.externalSecrets.remoteRefs.pgbouncerAuthUser.key }}
        property: {{ .Values.externalSecrets.remoteRefs.pgbouncerAuthUser.property }}
    - secretKey: pgbouncer_stats_user
      remoteRef:
        key: {{ .Values.externalSecrets.remoteRefs.pgbouncerStatsUser.key }}
        property: {{ .Values.externalSecrets.remoteRefs.pgbouncerStatsUser.property }}
    - secretKey: pgbouncer_stats_password
      remoteRef:
        key: {{ .Values.externalSecrets.remoteRefs.pgbouncerStatsPassword.key }}
        property: {{ .Values.externalSecrets.remoteRefs.pgbouncerStatsPassword.property }}
    - secretKey: app_username
      remoteRef:
        key: {{ .Values.externalSecrets.remoteRefs.appUsername.key }}
        property: {{ .Values.externalSecrets.remoteRefs.appUsername.property }}
    - secretKey: app_password
      remoteRef:
        key: {{ .Values.externalSecrets.remoteRefs.appPassword.key }}
        property: {{ .Values.externalSecrets.remoteRefs.appPassword.property }}

{{- if .Values.tls.enabled }}
---
# External Secret for TLS certificates
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "pgbouncer.fullname" . }}-tls
  namespace: {{ include "pgbouncer.namespace" . }}
  labels:
    {{- include "pgbouncer.labels" . | nindent 4 }}
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.externalSecrets.secretStoreRef.kind }}
  target:
    name: {{ .Values.tls.existingSecret | default (printf "%s-tls" (include "pgbouncer.fullname" .)) }}
    creationPolicy: Owner
    template:
      type: kubernetes.io/tls
      metadata:
        labels:
          {{- include "pgbouncer.labels" . | nindent 10 }}
  data:
    - secretKey: tls.crt
      remoteRef:
        key: greenlang/database/pgbouncer-tls
        property: certificate
    - secretKey: tls.key
      remoteRef:
        key: greenlang/database/pgbouncer-tls
        property: private_key
    - secretKey: ca.crt
      remoteRef:
        key: greenlang/database/pgbouncer-tls
        property: ca_certificate
{{- end }}

{{- else }}
{{/*
If external secrets are not enabled and no existing secret is specified,
create a placeholder secret for local development
*/}}
{{- if not .Values.postgresql.existingSecret }}
---
# Development Secret - DO NOT USE IN PRODUCTION
# Replace with External Secrets or existing secret
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "pgbouncer.secretName" . }}
  namespace: {{ include "pgbouncer.namespace" . }}
  labels:
    {{- include "pgbouncer.labels" . | nindent 4 }}
  annotations:
    description: "Development secrets - configure External Secrets for production"
type: Opaque
stringData:
  postgresql-host: {{ .Values.postgresql.host | quote }}
  postgresql-username: "postgres"
  postgresql-password: "CHANGE_ME_IN_PRODUCTION"
  pgbouncer-auth-user: "pgbouncer"
  exporter-database-url: "postgresql://pgbouncer_stats:CHANGE_ME@localhost:5432/pgbouncer?sslmode=disable"
  connection-string: "postgresql://greenlang_app:CHANGE_ME@{{ include "pgbouncer.fullname" . }}.{{ include "pgbouncer.namespace" . }}:{{ .Values.service.port }}/{{ .Values.postgresql.database }}"
{{- end }}
{{- end }}
