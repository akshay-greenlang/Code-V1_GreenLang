# =============================================================================
# GreenLang Grafana - Staging Environment Overrides
# GreenLang Climate OS | OBS-002
# =============================================================================

global:
  environment: staging
  clusterName: greenlang-staging
  domain: grafana.staging.greenlang.io

grafana:
  replicas: 2
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  persistence:
    size: 10Gi
  database:
    maxOpenConn: 25
    maxIdleConn: 10
  redis:
    enabled: true
    poolSize: 50
  oauth:
    enabled: true
  sidecar:
    resources:
      requests:
        cpu: 25m
        memory: 32Mi
      limits:
        cpu: 100m
        memory: 128Mi
  unifiedAlerting:
    ha:
      enabled: true
  notifiers:
    enabled: true
    contactPoints:
      pagerduty:
        enabled: false
      slack:
        enabled: true
      email:
        enabled: true
        addresses: "platform-staging@greenlang.io"
  smtp:
    enabled: true
  rendering:
    enabled: false

renderer:
  enabled: false

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: grafana.staging.greenlang.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: grafana-staging-tls
      hosts:
        - grafana.staging.greenlang.io

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 3

pdb:
  enabled: true
  minAvailable: 1

networkPolicy:
  enabled: true

serviceMonitor:
  enabled: true
  interval: 15s