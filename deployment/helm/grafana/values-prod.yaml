# =============================================================================
# GreenLang Grafana - Production Environment Overrides
# GreenLang Climate OS | OBS-002
# =============================================================================

global:
  environment: prod
  clusterName: greenlang-prod
  domain: grafana.greenlang.io

grafana:
  replicas: 3
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 2Gi
  persistence:
    size: 20Gi
  database:
    maxOpenConn: 50
    maxIdleConn: 25
  redis:
    enabled: true
    poolSize: 100
  oauth:
    enabled: true
  unifiedAlerting:
    ha:
      enabled: true
  notifiers:
    enabled: true
    contactPoints:
      pagerduty:
        enabled: true
      slack:
        enabled: true
      email:
        enabled: true
  rendering:
    enabled: true

renderer:
  enabled: true
  replicas: 2
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 2Gi

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
  hosts:
    - host: grafana.greenlang.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: grafana-tls
      hosts:
        - grafana.greenlang.io

hpa:
  enabled: true
  minReplicas: 3
  maxReplicas: 5

pdb:
  enabled: true
  minAvailable: 2

networkPolicy:
  enabled: true

serviceMonitor:
  enabled: true
  interval: 15s
  scrapeTimeout: 10s