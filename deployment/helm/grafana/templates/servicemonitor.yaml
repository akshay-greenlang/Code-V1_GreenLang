GreenLang Grafana - Prometheus ServiceMonitor
GreenLang Climate OS | OBS-002
*/ -}}
{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "grafana.fullname" . }}
  namespace: {{ include "grafana.namespace" . }}
  labels:
    {{- include "grafana.labels" . | nindent 4 }}
    {{- with .Values.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "grafana.selectorLabels" . | nindent 6 }}
  endpoints:
  - port: http
    interval: {{ .Values.serviceMonitor.interval }}
    scrapeTimeout: {{ .Values.serviceMonitor.scrapeTimeout }}
    path: /metrics
    {{- if .Values.grafana.metrics.basicAuth.enabled }}
    basicAuth:
      username:
        name: {{ .Values.grafana.metrics.basicAuth.usernameSecretName }}
        key: {{ .Values.grafana.metrics.basicAuth.usernameSecretKey }}
      password:
        name: {{ .Values.grafana.metrics.basicAuth.passwordSecretName }}
        key: {{ .Values.grafana.metrics.basicAuth.passwordSecretKey }}
    {{- end }}
    {{- if .Values.serviceMonitor.metricRelabelings }}
    metricRelabelings:
      {{- toYaml .Values.serviceMonitor.metricRelabelings | nindent 6 }}
    {{- end }}
  namespaceSelector:
    matchNames:
      - {{ include "grafana.namespace" . }}
{{- end }}