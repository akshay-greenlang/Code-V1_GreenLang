{{- /*
GreenLang Grafana - Image Renderer Deployment
GreenLang Climate OS | OBS-002
*/ -}}
{{- if .Values.renderer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "grafana.fullname" . }}-renderer
  namespace: {{ include "grafana.namespace" . }}
  labels:
    {{- include "grafana.rendererLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.renderer.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "grafana.rendererSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "grafana.rendererLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.renderer.securityContext | nindent 8 }}
      containers:
      - name: renderer
        image: "{{ .Values.renderer.image.repository }}:{{ .Values.renderer.image.tag }}"
        imagePullPolicy: {{ .Values.renderer.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.renderer.service.port }}
          protocol: TCP
        env:
        - name: HTTP_PORT
          value: {{ .Values.renderer.service.port | quote }}
        - name: ENABLE_METRICS
          value: "true"
        {{- range $key, $value := .Values.renderer.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        resources:
          {{- toYaml .Values.renderer.resources | nindent 10 }}
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.renderer.service.port }}
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.renderer.service.port }}
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 1Gi
{{- end }}