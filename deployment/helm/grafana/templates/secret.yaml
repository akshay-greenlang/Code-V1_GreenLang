{{- /*
GreenLang Grafana - Secrets
GreenLang Climate OS | OBS-002
Note: In production, use External Secrets Operator (ESO) or Vault.
This template creates placeholder secrets for initial deployment.
*/ -}}
{{- if .Values.secrets.create }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.grafana.security.adminPasswordSecretName }}
  namespace: {{ include "grafana.namespace" . }}
  labels:
    {{- include "grafana.labels" . | nindent 4 }}
type: Opaque
data:
  {{ .Values.grafana.security.adminPasswordSecretKey }}: {{ .Values.secrets.adminPassword | default "changeme" | b64enc | quote }}
  {{ .Values.grafana.security.secretKeySecretKey }}: {{ .Values.secrets.secretKey | default "changeme" | b64enc | quote }}
{{- if .Values.grafana.oauth.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "grafana.fullname" . }}-oauth
  namespace: {{ include "grafana.namespace" . }}
  labels:
    {{- include "grafana.labels" . | nindent 4 }}
type: Opaque
data:
  client-secret: {{ .Values.secrets.oauthClientSecret | default "" | b64enc | quote }}
{{- end }}
{{- if eq .Values.grafana.database.type "postgres" }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.grafana.database.passwordSecretName }}
  namespace: {{ include "grafana.namespace" . }}
  labels:
    {{- include "grafana.labels" . | nindent 4 }}
type: Opaque
data:
  {{ .Values.grafana.database.passwordSecretKey }}: {{ .Values.secrets.dbPassword | default "changeme" | b64enc | quote }}
{{- end }}
{{- if .Values.grafana.smtp.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.grafana.smtp.passwordSecretName }}
  namespace: {{ include "grafana.namespace" . }}
  labels:
    {{- include "grafana.labels" . | nindent 4 }}
type: Opaque
data:
  {{ .Values.grafana.smtp.passwordSecretKey }}: {{ .Values.secrets.smtpPassword | default "" | b64enc | quote }}
{{- end }}
{{- if .Values.grafana.metrics.basicAuth.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.grafana.metrics.basicAuth.usernameSecretName }}
  namespace: {{ include "grafana.namespace" . }}
  labels:
    {{- include "grafana.labels" . | nindent 4 }}
type: Opaque
data:
  {{ .Values.grafana.metrics.basicAuth.usernameSecretKey }}: {{ "grafana" | b64enc | quote }}
  {{ .Values.grafana.metrics.basicAuth.passwordSecretKey }}: {{ "changeme" | b64enc | quote }}
{{- end }}
{{- end }}