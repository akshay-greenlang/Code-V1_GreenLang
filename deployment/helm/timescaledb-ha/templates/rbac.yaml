{{/*
RBAC configuration for Patroni to manage cluster state via Kubernetes API
*/}}
{{- if .Values.rbac.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "timescaledb-ha.serviceAccountName" . }}
  namespace: {{ include "timescaledb-ha.namespace" . }}
  labels:
    {{- include "timescaledb-ha.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}

---
# Role for Patroni to manage endpoints and pods in its namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "timescaledb-ha.fullname" . }}
  namespace: {{ include "timescaledb-ha.namespace" . }}
  labels:
    {{- include "timescaledb-ha.labels" . | nindent 4 }}
rules:
  # Patroni needs to watch and update endpoints for leader election
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Patroni needs to watch and update pods for role labels
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "patch", "update"]

  # Patroni needs to read services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

  # Patroni needs to read configmaps for cluster config
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

  # Patroni needs to read secrets for credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]

  # For reading events (optional, for debugging)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch", "create"]

---
# RoleBinding to connect ServiceAccount with Role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "timescaledb-ha.fullname" . }}
  namespace: {{ include "timescaledb-ha.namespace" . }}
  labels:
    {{- include "timescaledb-ha.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "timescaledb-ha.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "timescaledb-ha.serviceAccountName" . }}
    namespace: {{ include "timescaledb-ha.namespace" . }}
{{- end }}
