apiVersion: v2
name: patroni
description: A Helm chart for Patroni PostgreSQL/TimescaleDB High Availability Cluster
type: application
version: 1.0.0
appVersion: "3.2.2"
kubeVersion: ">=1.23.0-0"

keywords:
  - postgresql
  - postgres
  - timescaledb
  - patroni
  - high-availability
  - database
  - replication
  - cluster

home: https://github.com/greenlang/deployment
sources:
  - https://github.com/zalando/patroni
  - https://github.com/timescale/timescaledb

maintainers:
  - name: GreenLang DevOps
    email: devops@greenlang.io

dependencies:
  - name: common
    version: "2.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: common.enabled

annotations:
  category: Database
  licenses: Apache-2.0
