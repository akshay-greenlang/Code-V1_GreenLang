apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "patroni.fullname" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "patroni.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "patroni.headlessServiceName" . }}
  replicas: {{ .Values.replicaCount }}
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: {{ .Values.updateStrategy.type }}
  selector:
    matchLabels:
      {{- include "patroni.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "patroni.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "patroni.serviceAccountName" . }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      dnsPolicy: {{ .Values.dnsPolicy }}
      {{- with .Values.dnsConfig }}
      dnsConfig:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      initContainers:
        - name: init-chmod-data
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              mkdir -p {{ .Values.postgresql.dataDir }}
              chmod 700 {{ .Values.postgresql.dataDir }}
              chown -R {{ .Values.podSecurityContext.runAsUser }}:{{ .Values.podSecurityContext.fsGroup }} /var/lib/postgresql/data
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
          securityContext:
            runAsUser: 0
            runAsNonRoot: false

        - name: init-scripts
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              cp /config-scripts/*.sh /scripts/ 2>/dev/null || true
              chmod +x /scripts/*.sh 2>/dev/null || true
              chown -R {{ .Values.podSecurityContext.runAsUser }}:{{ .Values.podSecurityContext.fsGroup }} /scripts
          volumeMounts:
            - name: scripts
              mountPath: /scripts
            - name: patroni-config
              mountPath: /config-scripts
          securityContext:
            runAsUser: 0
            runAsNonRoot: false

        {{- with .Values.initContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      containers:
        - name: patroni
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            - name: postgresql
              containerPort: {{ .Values.postgresql.port }}
              protocol: TCP
            - name: patroni-api
              containerPort: {{ .Values.patroni.restapi.port }}
              protocol: TCP

          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: PATRONI_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: PATRONI_SCOPE
              value: {{ .Values.patroni.scope }}
            - name: PATRONI_KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: PATRONI_KUBERNETES_LABELS
              value: "{app: patroni, cluster-name: {{ .Values.clusterName }}}"
            - name: PATRONI_KUBERNETES_USE_ENDPOINTS
              value: "true"
            - name: PATRONI_SUPERUSER_USERNAME
              value: postgres
            - name: PATRONI_SUPERUSER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "patroni.credentialsSecretName" . }}
                  key: superuser-password
            - name: PATRONI_REPLICATION_USERNAME
              value: replicator
            - name: PATRONI_REPLICATION_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "patroni.credentialsSecretName" . }}
                  key: replication-password
            - name: PATRONI_RESTAPI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "patroni.credentialsSecretName" . }}
                  key: restapi-password
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "patroni.credentialsSecretName" . }}
                  key: superuser-password
            - name: REPLICATION_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "patroni.credentialsSecretName" . }}
                  key: replication-password
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "patroni.credentialsSecretName" . }}
                  key: admin-password
            - name: GREENLANG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "patroni.credentialsSecretName" . }}
                  key: greenlang-password
            - name: PGDATA
              value: {{ .Values.postgresql.dataDir }}
            - name: PATRONI_POSTGRESQL_DATA_DIR
              value: {{ .Values.postgresql.dataDir }}
            - name: PATRONI_POSTGRESQL_PGPASS
              value: /tmp/pgpass
            - name: PATRONI_LOG_LEVEL
              value: INFO
            {{- if .Values.backup.enabled }}
            - name: PGBACKREST_STANZA
              value: {{ .Values.backup.pgbackrest.stanza }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "patroni.backupSecretName" . }}
                  key: access-key-id
                  optional: true
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "patroni.backupSecretName" . }}
                  key: secret-access-key
                  optional: true
            - name: PGBACKREST_REPO1_CIPHER_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ include "patroni.backupSecretName" . }}
                  key: cipher-pass
                  optional: true
            {{- end }}

          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
            - name: patroni-config
              mountPath: /etc/patroni
            - name: scripts
              mountPath: /scripts
            - name: shm
              mountPath: /dev/shm
            {{- if .Values.backup.enabled }}
            - name: pgbackrest-config
              mountPath: /etc/pgbackrest
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.httpGet.path }}
              port: {{ .Values.livenessProbe.httpGet.port }}
              scheme: {{ .Values.livenessProbe.httpGet.scheme }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
          {{- end }}

          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.httpGet.path }}
              port: {{ .Values.readinessProbe.httpGet.port }}
              scheme: {{ .Values.readinessProbe.httpGet.scheme }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
          {{- end }}

          {{- if .Values.startupProbe.enabled }}
          startupProbe:
            httpGet:
              path: {{ .Values.startupProbe.httpGet.path }}
              port: {{ .Values.startupProbe.httpGet.port }}
              scheme: {{ .Values.startupProbe.httpGet.scheme }}
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.startupProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
          {{- end }}

          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}

          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    patronictl pause --wait {{ .Values.patroni.scope }} || true
                    sleep 5
                    pg_ctl stop -m fast -D $PGDATA || true

        {{- if and .Values.metrics.enabled .Values.metrics.postgresExporter.enabled }}
        - name: postgres-exporter
          image: "{{ .Values.metrics.postgresExporter.image.repository }}:{{ .Values.metrics.postgresExporter.image.tag }}"
          imagePullPolicy: {{ .Values.metrics.postgresExporter.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: {{ .Values.metrics.postgresExporter.port }}
              protocol: TCP
          env:
            - name: DATA_SOURCE_URI
              value: "localhost:{{ .Values.postgresql.port }}/postgres?sslmode=disable"
            - name: DATA_SOURCE_USER
              value: postgres
            - name: DATA_SOURCE_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ include "patroni.credentialsSecretName" . }}
                  key: superuser-password
            - name: PG_EXPORTER_AUTO_DISCOVER_DATABASES
              value: "true"
            - name: PG_EXPORTER_EXCLUDE_DATABASES
              value: "template0,template1"
            {{- if .Values.metrics.postgresExporter.customQueries.enabled }}
            - name: PG_EXPORTER_EXTEND_QUERY_PATH
              value: /etc/postgres-exporter/queries.yaml
            {{- end }}
          {{- if .Values.metrics.postgresExporter.customQueries.enabled }}
          volumeMounts:
            - name: exporter-queries
              mountPath: /etc/postgres-exporter
          {{- end }}
          resources:
            {{- toYaml .Values.metrics.postgresExporter.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.metrics.postgresExporter.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.metrics.postgresExporter.port }}
            initialDelaySeconds: 10
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
        {{- end }}

        {{- with .Values.sidecars }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      volumes:
        - name: patroni-config
          configMap:
            name: {{ include "patroni.configMapName" . }}
            defaultMode: 0755
        - name: scripts
          emptyDir: {}
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
        {{- if .Values.backup.enabled }}
        - name: pgbackrest-config
          configMap:
            name: {{ include "patroni.fullname" . }}-pgbackrest
            defaultMode: 0644
        {{- end }}
        {{- if and .Values.metrics.enabled .Values.metrics.postgresExporter.enabled .Values.metrics.postgresExporter.customQueries.enabled }}
        - name: exporter-queries
          configMap:
            name: {{ include "patroni.fullname" . }}-exporter-queries
            optional: true
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: pgdata
        labels:
          {{- include "patroni.selectorLabels" . | nindent 10 }}
        {{- with .Values.persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          {{- toYaml .Values.persistence.accessModes | nindent 10 }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- end }}
