---
# Metrics Aggregator Service (for Prometheus)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "greenlang-agents.fullname" . }}-metrics
  namespace: {{ include "greenlang-agents.namespace" . }}
  labels:
    {{- include "greenlang-agents.labels" . | nindent 4 }}
    app.kubernetes.io/component: metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    {{- include "greenlang-agents.selectorLabels" . | nindent 4 }}
  ports:
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
