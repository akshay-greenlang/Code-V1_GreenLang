      protocol: TCP
    - name: grpc
      port: 50052
      targetPort: grpc
      protocol: TCP
  sessionAffinity: None
---
# Worker Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "greenlang-agents.fullname" . }}-worker
  namespace: {{ include "greenlang-agents.namespace" . }}
  labels:
    {{- include "greenlang-agents.labels" . | nindent 4 }}
