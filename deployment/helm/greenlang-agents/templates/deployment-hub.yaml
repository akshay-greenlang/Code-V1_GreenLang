{{/*
Agent Factory - Hub Registry Deployment
Agent package registry for publishing, searching, and downloading agent packages.
PRD: INFRA-010 / TR-005
*/}}
{{- if .Values.agentFactory.hub.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "greenlang-agents.fullname" . }}-hub
  namespace: {{ include "greenlang-agents.namespace" . }}
  labels:
    {{- include "greenlang-agents.labels" . | nindent 4 }}
    app.kubernetes.io/component: hub-registry
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prd: INFRA-010
spec:
  replicas: {{ .Values.agentFactory.hub.replicaCount | default 2 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "greenlang-agents.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: hub-registry
  template:
    metadata:
      labels:
        {{- include "greenlang-agents.labels" . | nindent 8 }}
        app.kubernetes.io/component: hub-registry
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
        checksum/config: {{ include (print $.Template.BasePath "/configmap-app.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "greenlang-agents.serviceAccountName" . }}
      {{- with .Values.common.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.global.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}

      terminationGracePeriodSeconds: {{ .Values.agentFactory.hub.terminationGracePeriodSeconds | default 30 }}

      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ .Values.agentFactory.redis.host | default (printf "%s-redis" .Release.Name) }} {{ .Values.agentFactory.redis.port | default 6379 }}; do echo waiting for redis; sleep 2; done']
          securityContext:
            {{- toYaml .Values.common.containerSecurityContext | nindent 12 }}

      containers:
        - name: hub-registry
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.agentFactory.hub.image.repository | default "greenlang/agent-factory-hub" }}:{{ .Values.agentFactory.hub.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.common.image.pullPolicy | default "IfNotPresent" }}

          {{- with .Values.common.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          ports:
            - name: http
              containerPort: {{ .Values.agentFactory.hub.port | default 8081 }}
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: ENVIRONMENT
              value: {{ .Values.global.environment | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.agentFactory.logLevel | default .Values.config.LOG_LEVEL | default "info" | quote }}
            - name: OTEL_ENDPOINT
              value: {{ .Values.agentFactory.otelEndpoint | default "http://otel-collector.monitoring:4317" | quote }}
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "greenlang-agents.fullname" . }}-secrets
                  key: REDIS_URL
                  optional: true
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "greenlang-agents.fullname" . }}-secrets
                  key: DATABASE_URL
                  optional: true
            - name: S3_BUCKET
              value: {{ .Values.agentFactory.hub.s3.bucket | default "greenlang-agent-packages" | quote }}
            - name: S3_REGION
              value: {{ .Values.agentFactory.hub.s3.region | default "us-east-1" | quote }}
            - name: S3_PREFIX
              value: {{ .Values.agentFactory.hub.s3.prefix | default "packages/" | quote }}
            - name: MAX_PACKAGE_SIZE_MB
              value: {{ .Values.agentFactory.hub.maxPackageSizeMB | default 50 | quote }}
            - name: PACKAGE_CACHE_SIZE_MB
              value: {{ .Values.agentFactory.hub.packageCacheSizeMB | default 500 | quote }}

          envFrom:
            - configMapRef:
                name: {{ include "greenlang-agents.fullname" . }}-config

          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: {{ .Values.agentFactory.hub.livenessProbe.initialDelaySeconds | default 15 }}
            periodSeconds: {{ .Values.agentFactory.hub.livenessProbe.periodSeconds | default 15 }}
            timeoutSeconds: {{ .Values.agentFactory.hub.livenessProbe.timeoutSeconds | default 5 }}
            failureThreshold: {{ .Values.agentFactory.hub.livenessProbe.failureThreshold | default 3 }}

          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: {{ .Values.agentFactory.hub.readinessProbe.initialDelaySeconds | default 10 }}
            periodSeconds: {{ .Values.agentFactory.hub.readinessProbe.periodSeconds | default 10 }}
            timeoutSeconds: {{ .Values.agentFactory.hub.readinessProbe.timeoutSeconds | default 3 }}
            failureThreshold: {{ .Values.agentFactory.hub.readinessProbe.failureThreshold | default 3 }}

          startupProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30

          resources:
            {{- toYaml (.Values.agentFactory.hub.resources | default .Values.common.resources) | nindent 12 }}

          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: package-cache
              mountPath: /app/package-cache

      volumes:
        - name: config
          configMap:
            name: {{ include "greenlang-agents.fullname" . }}-config
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
        {{- if .Values.agentFactory.hub.persistence.enabled }}
        - name: package-cache
          persistentVolumeClaim:
            claimName: {{ include "greenlang-agents.fullname" . }}-hub-cache
        {{- else }}
        - name: package-cache
          emptyDir:
            sizeLimit: {{ .Values.agentFactory.hub.packageCacheSizeMB | default 500 }}Mi
        {{- end }}

      {{- with .Values.agentFactory.hub.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.agentFactory.hub.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- else }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    {{- include "greenlang-agents.selectorLabels" . | nindent 20 }}
                    app.kubernetes.io/component: hub-registry
                topologyKey: kubernetes.io/hostname
      {{- end }}

      {{- with .Values.agentFactory.hub.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              {{- include "greenlang-agents.selectorLabels" . | nindent 14 }}
              app.kubernetes.io/component: hub-registry

---
{{- if .Values.agentFactory.hub.persistence.enabled }}
# =============================================================================
# PVC for Agent Hub package cache
# =============================================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "greenlang-agents.fullname" . }}-hub-cache
  namespace: {{ include "greenlang-agents.namespace" . }}
  labels:
    {{- include "greenlang-agents.labels" . | nindent 4 }}
    app.kubernetes.io/component: hub-registry
spec:
  accessModes:
    - {{ .Values.agentFactory.hub.persistence.accessMode | default "ReadWriteOnce" }}
  storageClassName: {{ .Values.agentFactory.hub.persistence.storageClass | default "gp3" }}
  resources:
    requests:
      storage: {{ .Values.agentFactory.hub.persistence.size | default "10Gi" }}
{{- end }}
{{- end }}
