{{/*
Headless Services for StatefulSet and direct pod addressing
*/}}
---
# Headless service for agent runners (direct pod access)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "greenlang-agents.fullname" . }}-agent-runner-headless
  namespace: {{ include "greenlang-agents.namespace" . }}
  labels:
    {{- include "greenlang-agents.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent-runner
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    {{- include "greenlang-agents.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: agent-runner
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
    - name: grpc
      port: 50051
      targetPort: grpc
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
---
