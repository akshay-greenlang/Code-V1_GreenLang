{{/*
# =============================================================================
# GreenLang Tempo - Metrics Generator Deployment
# GreenLang Climate OS | OBS-003
# =============================================================================
# Metrics Generator derives RED metrics (Rate, Errors, Duration) and service
# graph edges from ingested trace spans, and remote-writes them to Prometheus.
# Conditional on mode=distributed AND metricsGenerator.enabled.
# =============================================================================
*/}}
{{- if and (eq .Values.tempo.mode "distributed") .Values.tempo.metricsGenerator.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tempo.fullname" . }}-metrics-generator
  namespace: {{ include "tempo.namespace" . }}
  labels:
    {{- include "tempo.metricsGeneratorLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.tempo.metricsGenerator.replicas | default 2 }}
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "tempo.metricsGeneratorSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tempo.metricsGeneratorLabels" . | nindent 8 }}
        tempo-gossip-member: "true"
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "3200"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "tempo.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      affinity:
        {{- include "tempo.podAntiAffinity" (dict "component" "metrics-generator" "root" .) | nindent 8 }}
      terminationGracePeriodSeconds: 30
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: metrics-generator
          image: {{ include "tempo.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          args:
            - -target=metrics-generator
            - -config.file=/conf/tempo.yaml
          ports:
            - name: http-metrics
              containerPort: {{ .Values.tempo.server.http_listen_port | default 3200 }}
              protocol: TCP
            - name: grpc
              containerPort: {{ .Values.tempo.server.grpc_listen_port | default 9095 }}
              protocol: TCP
            - name: memberlist
              containerPort: {{ .Values.tempo.memberlist.port | default 7946 }}
              protocol: TCP
          {{- with .Values.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tempo.metricsGenerator.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          readinessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          env:
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
                  divisor: "1"
          volumeMounts:
            - name: config
              mountPath: /conf
              readOnly: true
            - name: generator-wal
              mountPath: /var/tempo/generator/wal
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: config
          configMap:
            name: {{ include "tempo.fullname" . }}-config
        - name: generator-wal
          emptyDir: {}
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
{{- end }}
