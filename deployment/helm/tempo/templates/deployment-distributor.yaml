{{/*
# =============================================================================
# GreenLang Tempo - Distributor Deployment
# GreenLang Climate OS | OBS-003
# =============================================================================
# Distributor accepts incoming trace spans from OTel Collector/Jaeger clients,
# validates them, and distributes to ingesters via the hash ring.
# Only deployed when mode=distributed.
# =============================================================================
*/}}
{{- if eq .Values.tempo.mode "distributed" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tempo.fullname" . }}-distributor
  namespace: {{ include "tempo.namespace" . }}
  labels:
    {{- include "tempo.distributorLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.tempo.distributor.replicas | default 3 }}
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "tempo.distributorSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tempo.distributorLabels" . | nindent 8 }}
        tempo-gossip-member: "true"
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "3200"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "tempo.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      affinity:
        {{- include "tempo.podAntiAffinity" (dict "component" "distributor" "root" .) | nindent 8 }}
      terminationGracePeriodSeconds: 30
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: distributor
          image: {{ include "tempo.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          args:
            - -target=distributor
            - -config.file=/conf/tempo.yaml
            - -mem-ballast-size-mbs=1024
          ports:
            - name: http-metrics
              containerPort: {{ .Values.tempo.server.http_listen_port | default 3200 }}
              protocol: TCP
            - name: grpc
              containerPort: {{ .Values.tempo.server.grpc_listen_port | default 9095 }}
              protocol: TCP
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
            - name: jaeger-grpc
              containerPort: 14250
              protocol: TCP
            - name: memberlist
              containerPort: {{ .Values.tempo.memberlist.port | default 7946 }}
              protocol: TCP
          {{- with .Values.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tempo.distributor.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          readinessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          env:
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
                  divisor: "1"
          volumeMounts:
            - name: config
              mountPath: /conf
              readOnly: true
            - name: tempo-wal
              mountPath: /var/tempo/wal
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: config
          configMap:
            name: {{ include "tempo.fullname" . }}-config
        - name: tempo-wal
          emptyDir: {}
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
{{- end }}
