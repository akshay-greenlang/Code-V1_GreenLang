{{/*
# =============================================================================
# GreenLang Tempo - Distributor Service
# GreenLang Climate OS | OBS-003
# =============================================================================
# ClusterIP service for the distributor component. Exposes HTTP metrics,
# gRPC internal, OTLP gRPC/HTTP, and Jaeger gRPC receiver endpoints.
# Only deployed when mode=distributed.
# =============================================================================
*/}}
{{- if eq .Values.tempo.mode "distributed" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tempo.fullname" . }}-distributor
  namespace: {{ include "tempo.namespace" . }}
  labels:
    {{- include "tempo.distributorLabels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "tempo.distributorSelectorLabels" . | nindent 4 }}
  ports:
    - name: http-metrics
      port: {{ .Values.tempo.server.http_listen_port | default 3200 }}
      targetPort: http-metrics
      protocol: TCP
    - name: grpc
      port: {{ .Values.tempo.server.grpc_listen_port | default 9095 }}
      targetPort: grpc
      protocol: TCP
    - name: otlp-grpc
      port: 4317
      targetPort: otlp-grpc
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: otlp-http
      protocol: TCP
    - name: jaeger-grpc
      port: 14250
      targetPort: jaeger-grpc
      protocol: TCP
{{- end }}
