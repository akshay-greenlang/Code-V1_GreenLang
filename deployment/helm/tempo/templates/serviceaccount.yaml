{{/*
# =============================================================================
# GreenLang Tempo - ServiceAccount
# GreenLang Climate OS | OBS-003
# =============================================================================
# ServiceAccount with IRSA annotation for S3 access via AWS IAM roles.
# =============================================================================
*/}}
{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tempo.serviceAccountName" . }}
  namespace: {{ include "tempo.namespace" . }}
  labels:
    {{- include "tempo.labels" . | nindent 4 }}
    {{- with .Values.serviceAccount.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: true
{{- end }}
