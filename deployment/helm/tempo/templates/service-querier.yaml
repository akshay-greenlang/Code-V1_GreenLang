{{/*
# =============================================================================
# GreenLang Tempo - Querier Service
# GreenLang Climate OS | OBS-003
# =============================================================================
# ClusterIP service for the querier component. Exposes HTTP metrics, gRPC,
# and Jaeger Query-compatible UI port for Grafana integration.
# Only deployed when mode=distributed.
# =============================================================================
*/}}
{{- if eq .Values.tempo.mode "distributed" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tempo.fullname" . }}-querier
  namespace: {{ include "tempo.namespace" . }}
  labels:
    {{- include "tempo.querierLabels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "tempo.querierSelectorLabels" . | nindent 4 }}
  ports:
    - name: http-metrics
      port: {{ .Values.tempo.server.http_listen_port | default 3200 }}
      targetPort: http-metrics
      protocol: TCP
    - name: grpc
      port: {{ .Values.tempo.server.grpc_listen_port | default 9095 }}
      targetPort: grpc
      protocol: TCP
    - name: jaeger-query
      port: 16686
      targetPort: http-metrics
      protocol: TCP
{{- end }}
