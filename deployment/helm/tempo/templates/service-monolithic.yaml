{{/*
# =============================================================================
# GreenLang Tempo - Monolithic Service
# GreenLang Climate OS | OBS-003
# =============================================================================
# ClusterIP service for the monolithic (all-in-one) deployment.
# Exposes all ports: HTTP metrics, gRPC, OTLP gRPC/HTTP, and Jaeger gRPC.
# Only deployed when mode=monolithic.
# =============================================================================
*/}}
{{- if eq .Values.tempo.mode "monolithic" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tempo.fullname" . }}
  namespace: {{ include "tempo.namespace" . }}
  labels:
    {{- include "tempo.monolithicLabels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "tempo.monolithicSelectorLabels" . | nindent 4 }}
  ports:
    - name: http-metrics
      port: {{ .Values.tempo.server.http_listen_port | default 3200 }}
      targetPort: http-metrics
      protocol: TCP
    - name: grpc
      port: {{ .Values.tempo.server.grpc_listen_port | default 9095 }}
      targetPort: grpc
      protocol: TCP
    - name: otlp-grpc
      port: 4317
      targetPort: otlp-grpc
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: otlp-http
      protocol: TCP
    - name: jaeger-grpc
      port: 14250
      targetPort: jaeger-grpc
      protocol: TCP
    - name: jaeger-query
      port: 16686
      targetPort: http-metrics
      protocol: TCP
{{- end }}
