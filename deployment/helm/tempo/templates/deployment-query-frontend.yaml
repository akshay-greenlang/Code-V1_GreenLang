{{/*
# =============================================================================
# GreenLang Tempo - Query Frontend Deployment
# GreenLang Climate OS | OBS-003
# =============================================================================
# Query Frontend provides request queuing, splitting, and result caching for
# trace search queries. Queriers connect to the query-frontend as workers
# and pull jobs from the queue.
# Only deployed when mode=distributed.
# =============================================================================
*/}}
{{- if eq .Values.tempo.mode "distributed" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tempo.fullname" . }}-query-frontend
  namespace: {{ include "tempo.namespace" . }}
  labels:
    {{- include "tempo.queryFrontendLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.tempo.queryFrontend.replicas | default 2 }}
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "tempo.queryFrontendSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tempo.queryFrontendLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "3200"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "tempo.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      affinity:
        {{- include "tempo.podAntiAffinity" (dict "component" "query-frontend" "root" .) | nindent 8 }}
      terminationGracePeriodSeconds: 30
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: query-frontend
          image: {{ include "tempo.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          args:
            - -target=query-frontend
            - -config.file=/conf/tempo.yaml
          ports:
            - name: http-metrics
              containerPort: {{ .Values.tempo.server.http_listen_port | default 3200 }}
              protocol: TCP
            - name: grpc
              containerPort: {{ .Values.tempo.server.grpc_listen_port | default 9095 }}
              protocol: TCP
          {{- with .Values.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tempo.queryFrontend.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          readinessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          env:
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
                  divisor: "1"
          volumeMounts:
            - name: config
              mountPath: /conf
              readOnly: true
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: config
          configMap:
            name: {{ include "tempo.fullname" . }}-config
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
{{- end }}
