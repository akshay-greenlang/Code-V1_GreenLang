{{/*
# =============================================================================
# GreenLang Tempo - Pod Disruption Budgets
# GreenLang Climate OS | OBS-003
# =============================================================================
# PDBs protect ingester and distributor availability during node drain,
# cluster upgrades, and voluntary disruptions.
# =============================================================================
*/}}

{{- if and (eq .Values.tempo.mode "distributed") .Values.podDisruptionBudget.ingester.enabled }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "tempo.fullname" . }}-ingester
  namespace: {{ include "tempo.namespace" . }}
  labels:
    {{- include "tempo.ingesterLabels" . | nindent 4 }}
spec:
  minAvailable: {{ .Values.podDisruptionBudget.ingester.minAvailable | default 2 }}
  selector:
    matchLabels:
      {{- include "tempo.ingesterSelectorLabels" . | nindent 6 }}
{{- end }}

