{{/*
# =============================================================================
# GreenLang Tempo - Compactor Deployment
# GreenLang Climate OS | OBS-003
# =============================================================================
# Compactor merges small blocks into larger ones, enforces retention policies,
# and removes expired trace data. Uses ring-based leader election so only a
# single replica is active. Only deployed when mode=distributed.
# =============================================================================
*/}}
{{- if eq .Values.tempo.mode "distributed" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tempo.fullname" . }}-compactor
  namespace: {{ include "tempo.namespace" . }}
  labels:
    {{- include "tempo.compactorLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.tempo.compactor.replicas | default 1 }}
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      {{- include "tempo.compactorSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tempo.compactorLabels" . | nindent 8 }}
        tempo-gossip-member: "true"
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "3200"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "tempo.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 60
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: compactor
          image: {{ include "tempo.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          args:
            - -target=compactor
            - -config.file=/conf/tempo.yaml
            - -mem-ballast-size-mbs=1024
          ports:
            - name: http-metrics
              containerPort: {{ .Values.tempo.server.http_listen_port | default 3200 }}
              protocol: TCP
            - name: memberlist
              containerPort: {{ .Values.tempo.memberlist.port | default 7946 }}
              protocol: TCP
          {{- with .Values.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tempo.compactor.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          readinessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          env:
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
                  divisor: "1"
          volumeMounts:
            - name: config
              mountPath: /conf
              readOnly: true
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: config
          configMap:
            name: {{ include "tempo.fullname" . }}-config
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
{{- end }}
