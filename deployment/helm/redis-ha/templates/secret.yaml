{{- if and .Values.auth.enabled (not .Values.auth.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "redis-ha.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "redis-ha.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.auth.password }}
  redis-password: {{ .Values.auth.password | b64enc | quote }}
  {{- else }}
  # Auto-generated password - retrieve with:
  # kubectl get secret {{ include "redis-ha.fullname" . }} -o jsonpath='{.data.redis-password}' | base64 -d
  redis-password: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
{{- end }}
