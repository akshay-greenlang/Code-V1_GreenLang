apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "redis-ha.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "redis-ha.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "redis-ha.headlessServiceName" . }}
  replicas: {{ .Values.redis.replicas }}
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      {{- include "redis-ha.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- include "redis-ha.podAnnotations" . | nindent 8 }}
      labels:
        {{- include "redis-ha.podLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "redis-ha.serviceAccountName" . }}
      {{- include "redis-ha.podSecurityContext" . | nindent 6 }}
      {{- include "redis-ha.affinity" . | nindent 6 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 30

      initContainers:
        {{- if .Values.sysctlInit.enabled }}
        # Sysctl tuning (requires privileged)
        - name: sysctl-init
          image: {{ .Values.sysctlInit.image.repository }}:{{ .Values.sysctlInit.image.tag }}
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              {{- range .Values.sysctlInit.sysctls }}
              sysctl -w {{ .name }}={{ .value }} || true
              {{- end }}
          securityContext:
            privileged: true
            runAsUser: 0
        {{- end }}

        # Config initialization
        - name: config-init
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/bash
            - /scripts/start-redis.sh
          {{- include "redis-ha.containerSecurityContext" . | nindent 10 }}
          env:
            {{- if .Values.auth.enabled }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "redis-ha.secretName" . }}
                  key: redis-password
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /etc/redis
            - name: scripts
              mountPath: /scripts
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi

      containers:
        # Redis container
        - name: redis
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - redis-server
            - /data/redis.conf
          {{- include "redis-ha.containerSecurityContext" . | nindent 10 }}
          ports:
            - name: redis
              containerPort: {{ .Values.redis.port }}
              protocol: TCP
          env:
            {{- if .Values.auth.enabled }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "redis-ha.secretName" . }}
                  key: redis-password
            {{- end }}
          {{- if .Values.redis.livenessProbe.enabled }}
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - /scripts/liveness-check.sh
            initialDelaySeconds: {{ .Values.redis.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.redis.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.redis.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.redis.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.redis.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.redis.readinessProbe.enabled }}
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - /scripts/readiness-check.sh
            initialDelaySeconds: {{ .Values.redis.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.redis.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.redis.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.redis.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.redis.readinessProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: scripts
              mountPath: /scripts

        {{- if .Values.sentinel.enabled }}
        # Sentinel sidecar container
        - name: sentinel
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/bash
            - /scripts/start-sentinel.sh
          {{- include "redis-ha.containerSecurityContext" . | nindent 10 }}
          ports:
            - name: sentinel
              containerPort: {{ .Values.sentinel.port }}
              protocol: TCP
          env:
            {{- if .Values.auth.enabled }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "redis-ha.secretName" . }}
                  key: redis-password
            {{- end }}
          {{- if .Values.sentinel.livenessProbe.enabled }}
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - redis-cli -p {{ .Values.sentinel.port }} ping | grep -q PONG
            initialDelaySeconds: {{ .Values.sentinel.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.sentinel.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.sentinel.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.sentinel.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.sentinel.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.sentinel.readinessProbe.enabled }}
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - /scripts/sentinel-readiness.sh
            initialDelaySeconds: {{ .Values.sentinel.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.sentinel.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.sentinel.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.sentinel.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.sentinel.readinessProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.sentinel.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: scripts
              mountPath: /scripts
        {{- end }}

        {{- if .Values.exporter.enabled }}
        # Redis Exporter sidecar for Prometheus metrics
        - name: redis-exporter
          image: {{ .Values.exporter.image.repository }}:{{ .Values.exporter.image.tag }}
          imagePullPolicy: {{ .Values.exporter.image.pullPolicy }}
          {{- include "redis-ha.containerSecurityContext" . | nindent 10 }}
          ports:
            - name: metrics
              containerPort: {{ .Values.exporter.port }}
              protocol: TCP
          env:
            - name: REDIS_ADDR
              value: "redis://localhost:{{ .Values.redis.port }}"
            {{- if .Values.auth.enabled }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "redis-ha.secretName" . }}
                  key: redis-password
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.exporter.port }}
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.exporter.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            {{- toYaml .Values.exporter.resources | nindent 12 }}
        {{- end }}

      volumes:
        - name: config
          configMap:
            name: {{ include "redis-ha.configmapName" . }}
        - name: scripts
          configMap:
            name: {{ include "redis-ha.scriptsConfigmapName" . }}
            defaultMode: 0755

  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "redis-ha.labels" . | nindent 10 }}
        {{- with .Values.persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- else }}
      volumes:
        - name: data
          emptyDir: {}
  {{- end }}
