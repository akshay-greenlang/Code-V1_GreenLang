# =============================================================================
# GreenLang Alloy - ServiceAccount
# GreenLang Climate OS | INFRA-009
# =============================================================================
# Service account for the Alloy DaemonSet. Annotated with the IRSA role ARN
# to allow S3 access if Alloy needs to ship data directly (future use).
# The primary purpose is to bind the ClusterRole for Kubernetes API access.
# =============================================================================

{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-alloy
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: alloy
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: greenlang-logging
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: true
{{- end }}
