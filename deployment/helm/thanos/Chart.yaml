# =============================================================================
# GreenLang Thanos - Helm Chart
# GreenLang Climate OS | OBS-001
# =============================================================================
# Wrapper chart for Bitnami Thanos providing long-term metrics storage
# with S3 backend and 2-year retention for GreenLang Climate OS.
# =============================================================================

apiVersion: v2
name: greenlang-thanos
description: Thanos long-term metrics storage for GreenLang Climate OS
type: application
version: 1.0.0
appVersion: "0.34.1"

keywords:
  - thanos
  - prometheus
  - metrics
  - long-term-storage
  - observability
  - greenlang
  - obs-001

maintainers:
  - name: GreenLang Infrastructure Team
    email: infra@greenlang.io

# Chart dependencies
dependencies:
  - name: thanos
    version: "15.7.10"
    repository: "https://charts.bitnami.com/bitnami"

# Annotations for chart metadata
annotations:
  category: Monitoring
  licenses: Apache-2.0
