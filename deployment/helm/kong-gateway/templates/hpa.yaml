{{/*
=============================================================================
Kong API Gateway - Horizontal Pod Autoscaler
GreenLang Climate OS | infra-006
=============================================================================
*/}}
{{- if .Values.kong.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "kong-gateway.fullname" . }}
  namespace: {{ include "kong-gateway.namespace" . }}
  labels:
    {{- include "kong-gateway.labels" . | nindent 4 }}
  annotations:
    {{- include "kong-gateway.annotations" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "kong-gateway.fullname" . }}
  minReplicas: {{ .Values.kong.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.kong.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
        - type: Percent
          value: 50
          periodSeconds: 60
      selectPolicy: Max
{{- end }}
