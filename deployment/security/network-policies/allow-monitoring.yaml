# INFRA-001: Allow Monitoring Network Policy
# Allows Prometheus to scrape metrics from application pods
# Enables observability while maintaining security
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-scraping
  namespace: greenlang
  labels:
    app.kubernetes.io/name: greenlang
    app.kubernetes.io/component: network-policy
    security.greenlang.io/policy-type: allow-monitoring
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: greenlang-app
  policyTypes:
    - Ingress
  ingress:
    # Allow Prometheus to scrape metrics
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 8000  # Application metrics port
        - protocol: TCP
          port: 9090  # Prometheus metrics port

