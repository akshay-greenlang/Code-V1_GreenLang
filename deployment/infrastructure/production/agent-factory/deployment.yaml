# GreenLang Climate OS - Agent Factory v1.0 Deployment
# INFRA-004: Deploy Agent Factory v1.0
# The brain of GreenLang - orchestrates all agent execution

apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-factory
  namespace: greenlang-production
  labels:
    app.kubernetes.io/name: greenlang
    app.kubernetes.io/component: agent-factory
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: greenlang
      app.kubernetes.io/component: agent-factory
  template:
    metadata:
      labels:
        app.kubernetes.io/name: greenlang
        app.kubernetes.io/component: agent-factory
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: greenlang-agent-factory
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/component: agent-factory
                topologyKey: kubernetes.io/hostname

      containers:
        - name: agent-factory
          image: greenlang/agent-factory:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
            - containerPort: 9090
              name: metrics
              protocol: TCP
            - containerPort: 8081
              name: health
              protocol: TCP

          env:
            # Environment
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "INFO"
            - name: ZERO_HALLUCINATION_MODE
              value: "true"

            # Database
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: agent-factory-secrets
                  key: database-url
            - name: DATABASE_POOL_SIZE
              value: "20"
            - name: DATABASE_MAX_OVERFLOW
              value: "10"

            # Redis
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: agent-factory-secrets
                  key: redis-url
            - name: REDIS_SENTINEL_MASTER
              value: "greenlang-master"

            # JWT Authentication
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: agent-factory-secrets
                  key: jwt-secret
            - name: JWT_ALGORITHM
              value: "RS256"
            - name: JWT_EXPIRY_HOURS
              value: "1"

            # Agent Execution
            - name: MAX_CONCURRENT_AGENTS
              value: "100"
            - name: AGENT_TIMEOUT_SECONDS
              value: "300"
            - name: AGENT_RETRY_COUNT
              value: "3"
            - name: AGENT_NAMESPACE
              value: "greenlang-production"

            # Observability
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://jaeger-collector:4317"
            - name: OTEL_SERVICE_NAME
              value: "agent-factory"

            # Feature Flags
            - name: ENABLE_DAG_EXECUTION
              value: "true"
            - name: ENABLE_AGENT_CACHING
              value: "true"
            - name: ENABLE_LINEAGE_TRACKING
              value: "true"

          resources:
            requests:
              cpu: "500m"
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 4Gi

          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: agent-specs
              mountPath: /app/agents
              readOnly: true

          livenessProbe:
            httpGet:
              path: /health/live
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health/startup
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30

      volumes:
        - name: config
          configMap:
            name: agent-factory-config
        - name: agent-specs
          configMap:
            name: agent-specifications

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/component: agent-factory
---
# Agent Factory Service
apiVersion: v1
kind: Service
metadata:
  name: agent-factory
  namespace: greenlang-production
  labels:
    app.kubernetes.io/name: greenlang
    app.kubernetes.io/component: agent-factory
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      name: http
      protocol: TCP
    - port: 9090
      targetPort: 9090
      name: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: greenlang
    app.kubernetes.io/component: agent-factory
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agent-factory-hpa
  namespace: greenlang-production
  labels:
    app.kubernetes.io/name: greenlang
    app.kubernetes.io/component: agent-factory
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agent-factory
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    - type: Pods
      pods:
        metric:
          name: agent_executions_in_progress
        target:
          type: AverageValue
          averageValue: "50"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: agent-factory-pdb
  namespace: greenlang-production
  labels:
    app.kubernetes.io/name: greenlang
    app.kubernetes.io/component: agent-factory
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: greenlang
      app.kubernetes.io/component: agent-factory
