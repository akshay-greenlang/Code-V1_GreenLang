# GreenLang Climate OS - PostgreSQL + TimescaleDB StatefulSet
# INFRA-002: Configure PostgreSQL + TimescaleDB for emissions time-series data

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql-timescaledb
  namespace: greenlang-production
  labels:
    app.kubernetes.io/name: greenlang
    app.kubernetes.io/component: postgresql
    app.kubernetes.io/part-of: greenlang-data-layer
spec:
  serviceName: postgresql-timescaledb
  replicas: 3  # Primary + 2 replicas for HA
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: greenlang
      app.kubernetes.io/component: postgresql
  template:
    metadata:
      labels:
        app.kubernetes.io/name: greenlang
        app.kubernetes.io/component: postgresql
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
    spec:
      serviceAccountName: greenlang-core
      securityContext:
        runAsNonRoot: true
        runAsUser: 70
        fsGroup: 70
      terminationGracePeriodSeconds: 120

      initContainers:
        # Set correct permissions on data directory
        - name: init-chmod-data
          image: busybox:1.36
          command: ['sh', '-c', 'chown -R 70:70 /var/lib/postgresql/data']
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
          securityContext:
            runAsUser: 0
            runAsNonRoot: false

      containers:
        - name: postgresql
          image: timescale/timescaledb-ha:pg16-ts2.14
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: postgresql
              protocol: TCP

          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: password
            - name: POSTGRES_DB
              value: "greenlang"
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            # Patroni settings for HA
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: PATRONI_KUBERNETES_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: PATRONI_KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: PATRONI_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: PATRONI_SCOPE
              value: "greenlang-cluster"
            - name: PATRONI_REPLICATION_USERNAME
              value: "replicator"
            - name: PATRONI_REPLICATION_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: replication-password

          resources:
            requests:
              cpu: "1"
              memory: 4Gi
            limits:
              cpu: "4"
              memory: 16Gi

          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
            - name: postgresql-config
              mountPath: /etc/postgresql/postgresql.conf
              subPath: postgresql.conf
            - name: postgresql-init
              mountPath: /docker-entrypoint-initdb.d

          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6

          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

        # PostgreSQL Exporter sidecar for Prometheus
        - name: postgres-exporter
          image: prometheuscommunity/postgres-exporter:v0.15.0
          ports:
            - containerPort: 9187
              name: metrics
          env:
            - name: DATA_SOURCE_URI
              value: "localhost:5432/greenlang?sslmode=disable"
            - name: DATA_SOURCE_USER
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: username
            - name: DATA_SOURCE_PASS
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: password
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi

      volumes:
        - name: postgresql-config
          configMap:
            name: postgresql-config
        - name: postgresql-init
          configMap:
            name: postgresql-init-scripts

  volumeClaimTemplates:
    - metadata:
        name: postgresql-data
        labels:
          app.kubernetes.io/name: greenlang
          app.kubernetes.io/component: postgresql
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: fast-ssd  # Use your cluster's fast SSD storage class
        resources:
          requests:
            storage: 100Gi
---
# PostgreSQL Service (headless for StatefulSet)
apiVersion: v1
kind: Service
metadata:
  name: postgresql-timescaledb
  namespace: greenlang-production
  labels:
    app.kubernetes.io/name: greenlang
    app.kubernetes.io/component: postgresql
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 5432
      targetPort: 5432
      name: postgresql
    - port: 9187
      targetPort: 9187
      name: metrics
  selector:
    app.kubernetes.io/name: greenlang
    app.kubernetes.io/component: postgresql
---
# PostgreSQL Primary Service (for write operations)
apiVersion: v1
kind: Service
metadata:
  name: postgresql-primary
  namespace: greenlang-production
  labels:
    app.kubernetes.io/name: greenlang
    app.kubernetes.io/component: postgresql
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      name: postgresql
  selector:
    app.kubernetes.io/name: greenlang
    app.kubernetes.io/component: postgresql
    role: primary
---
# PostgreSQL Read Replica Service (for read operations)
apiVersion: v1
kind: Service
metadata:
  name: postgresql-replica
  namespace: greenlang-production
  labels:
    app.kubernetes.io/name: greenlang
    app.kubernetes.io/component: postgresql
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      name: postgresql
  selector:
    app.kubernetes.io/name: greenlang
    app.kubernetes.io/component: postgresql
