---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: greenlang-system
  labels:
    app: redis
    component: cache
data:
  redis.conf: |
    # Redis configuration for GreenLang distributed execution

    # Network
    bind 0.0.0.0
    protected-mode yes
    port 6379
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300

    # General
    daemonize no
    supervised no
    pidfile /var/run/redis_6379.pid
    loglevel notice
    logfile ""
    databases 16

    # Snapshotting (disabled for speed)
    save ""
    stop-writes-on-bgsave-error no
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data

    # Replication
    replica-serve-stale-data yes
    replica-read-only yes
    repl-diskless-sync no
    repl-diskless-sync-delay 5
    repl-disable-tcp-nodelay no
    replica-priority 100

    # Security
    requirepass "${REDIS_PASSWORD}"

    # Limits
    maxclients 10000
    maxmemory 6gb
    maxmemory-policy allkeys-lru
    maxmemory-samples 5

    # Append only mode (for durability)
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb

    # Lua scripting
    lua-time-limit 5000

    # Slow log
    slowlog-log-slower-than 10000
    slowlog-max-len 128

    # Event notification
    notify-keyspace-events ""

    # Advanced config
    hash-max-ziplist-entries 512
    hash-max-ziplist-value 64
    list-max-ziplist-size -2
    list-compress-depth 0
    set-max-intset-entries 512
    zset-max-ziplist-entries 128
    zset-max-ziplist-value 64
    hll-sparse-max-bytes 3000
    stream-node-max-bytes 4096
    stream-node-max-entries 100
    activerehashing yes
    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit replica 256mb 64mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60
    hz 10
    dynamic-hz yes
    aof-rewrite-incremental-fsync yes
    rdb-save-incremental-fsync yes

  sentinel.conf: |
    # Redis Sentinel configuration for HA

    port 26379
    dir /tmp

    sentinel monitor greenlang-master redis-0.redis-headless 6379 2
    sentinel down-after-milliseconds greenlang-master 5000
    sentinel parallel-syncs greenlang-master 1
    sentinel failover-timeout greenlang-master 10000

    sentinel auth-pass greenlang-master ${REDIS_PASSWORD}

    # Notification scripts (optional)
    # sentinel notification-script greenlang-master /var/redis/notify.sh
    # sentinel client-reconfig-script greenlang-master /var/redis/reconfig.sh

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: greenlang-system
  labels:
    app: redis
type: Opaque
stringData:
  password: "greenlang-redis-secure-password-change-in-production"
  redis-url: "redis://:greenlang-redis-secure-password-change-in-production@redis:6379/0"
