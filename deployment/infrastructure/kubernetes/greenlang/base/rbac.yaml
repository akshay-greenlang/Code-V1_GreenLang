---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: greenlang-worker
  namespace: greenlang-system
  labels:
    app: greenlang
    component: worker

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: greenlang-worker-role
  namespace: greenlang-system
spec:
  rules:
    - apiGroups: [""]
      resources: ["pods", "configmaps", "secrets"]
      verbs: ["get", "list", "watch"]
    - apiGroups: [""]
      resources: ["pods/log"]
      verbs: ["get"]
    - apiGroups: ["apps"]
      resources: ["deployments", "statefulsets"]
      verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: greenlang-worker-binding
  namespace: greenlang-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: greenlang-worker-role
subjects:
  - kind: ServiceAccount
    name: greenlang-worker
    namespace: greenlang-system
