# Redis Sentinel StatefulSet for High Availability
# Provides automatic failover for Redis master-replica setup
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-sentinel
  namespace: greenlang
  labels:
    app: greenlang
    component: redis-sentinel
    tier: data
spec:
  serviceName: redis-sentinel
  replicas: 3
  selector:
    matchLabels:
      app: greenlang
      component: redis-sentinel
  template:
    metadata:
      labels:
        app: greenlang
        component: redis-sentinel
        tier: data
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: component
                operator: In
                values:
                - redis-sentinel
            topologyKey: kubernetes.io/hostname
      containers:
      - name: sentinel
        image: redis:7-alpine
        command:
        - redis-sentinel
        - /etc/redis/sentinel.conf
        ports:
        - containerPort: 26379
          name: sentinel
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        volumeMounts:
        - name: config
          mountPath: /etc/redis
        - name: data
          mountPath: /data
        livenessProbe:
          tcpSocket:
            port: 26379
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - -p
            - "26379"
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: redis-sentinel-config
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel
  namespace: greenlang
  labels:
    app: greenlang
    component: redis-sentinel
spec:
  clusterIP: None
  ports:
  - port: 26379
    targetPort: 26379
    name: sentinel
  selector:
    app: greenlang
    component: redis-sentinel
