{{/*
GreenLang Infrastructure Helm Chart - Horizontal Pod Autoscaler
*/}}

{{- if and .Values.executor.enabled .Values.executor.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "greenlang.fullname" . }}-executor
  namespace: {{ include "greenlang.namespace" . }}
  labels:
    {{- include "greenlang.executor.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "greenlang.fullname" . }}-executor
  minReplicas: {{ .Values.executor.autoscaling.minReplicas | default 2 }}
  maxReplicas: {{ .Values.executor.autoscaling.maxReplicas | default 10 }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.executor.autoscaling.targetCPUUtilizationPercentage | default 70 }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.executor.autoscaling.targetMemoryUtilizationPercentage | default 80 }}
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
      selectPolicy: Min
{{- end }}

{{- if and .Values.worker.enabled .Values.worker.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "greenlang.fullname" . }}-worker
  namespace: {{ include "greenlang.namespace" . }}
  labels:
    {{- include "greenlang.worker.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "greenlang.fullname" . }}-worker
  minReplicas: {{ .Values.worker.autoscaling.minReplicas | default 5 }}
  maxReplicas: {{ .Values.worker.autoscaling.maxReplicas | default 20 }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.worker.autoscaling.targetCPUUtilizationPercentage | default 70 }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.worker.autoscaling.targetMemoryUtilizationPercentage | default 80 }}
    {{- if .Values.worker.autoscaling.customMetrics }}
    {{- range .Values.worker.autoscaling.customMetrics }}
    - type: {{ .type }}
      {{- if eq .type "Pods" }}
      pods:
        metric:
          name: {{ .pods.metric.name }}
        target:
          type: {{ .pods.target.type }}
          averageValue: {{ .pods.target.averageValue | quote }}
      {{- end }}
    {{- end }}
    {{- end }}
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 4
          periodSeconds: 30
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
      selectPolicy: Min
{{- end }}
