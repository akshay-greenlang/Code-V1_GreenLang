{{/*
GreenLang Infrastructure Helm Chart - Pod Disruption Budget
*/}}

{{- if and .Values.executor.enabled .Values.executor.podDisruptionBudget.enabled }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "greenlang.fullname" . }}-executor
  namespace: {{ include "greenlang.namespace" . }}
  labels:
    {{- include "greenlang.executor.labels" . | nindent 4 }}
spec:
  minAvailable: {{ .Values.executor.podDisruptionBudget.minAvailable | default 1 }}
  selector:
    matchLabels:
      {{- include "greenlang.selectorLabels" . | nindent 6 }}
      component: executor
{{- end }}

{{- if and .Values.worker.enabled .Values.worker.podDisruptionBudget.enabled }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "greenlang.fullname" . }}-worker
  namespace: {{ include "greenlang.namespace" . }}
  labels:
    {{- include "greenlang.worker.labels" . | nindent 4 }}
spec:
  minAvailable: {{ .Values.worker.podDisruptionBudget.minAvailable | default 3 }}
  selector:
    matchLabels:
      {{- include "greenlang.selectorLabels" . | nindent 6 }}
      component: worker
{{- end }}
