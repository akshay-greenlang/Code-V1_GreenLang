# GreenLang Jaeger Deployment
apiVersion: v1
kind: ConfigMap
metadata:
  name: jaeger-sampling-strategies
  namespace: monitoring
  labels:
    app: jaeger
data:
  sampling-strategies.json: |
    {
      "service_strategies": [
        {"service": "greenlang-api-gateway", "type": "probabilistic", "param": 0.5},
        {"service": "eudr-agent", "type": "probabilistic", "param": 1.0},
        {"service": "cbam-agent", "type": "probabilistic", "param": 1.0},
        {"service": "sb253-agent", "type": "probabilistic", "param": 1.0},
        {"service": "emission-calculator", "type": "probabilistic", "param": 0.5}
      ],
      "default_strategy": {"type": "probabilistic", "param": 0.1},
      "operation_strategies": [
        {"service": "greenlang-api-gateway", "operation": "/api/v1/health", "type": "probabilistic", "param": 0.001}
      ]
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: monitoring
  labels:
    app: jaeger
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/component: tracing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
        app.kubernetes.io/name: jaeger
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "14269"
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.51
          imagePullPolicy: IfNotPresent

          env:
            - name: COLLECTOR_ZIPKIN_HOST_PORT
              value: ":9411"
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
            - name: SPAN_STORAGE_TYPE
              value: "badger"
            - name: BADGER_EPHEMERAL
              value: "false"
            - name: BADGER_DIRECTORY_VALUE
              value: "/badger/data"
            - name: BADGER_DIRECTORY_KEY
              value: "/badger/key"
            - name: SAMPLING_STRATEGIES_FILE
              value: "/etc/jaeger/sampling-strategies.json"

          ports:
            - name: query-http
              containerPort: 16686
              protocol: TCP
            - name: query-grpc
              containerPort: 16685
              protocol: TCP
            - name: collector-grpc
              containerPort: 14250
              protocol: TCP
            - name: collector-http
              containerPort: 14268
              protocol: TCP
            - name: collector-zipkin
              containerPort: 9411
              protocol: TCP
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
            - name: admin-http
              containerPort: 14269
              protocol: TCP
            - name: agent-compact
              containerPort: 6831
              protocol: UDP
            - name: agent-binary
              containerPort: 6832
              protocol: UDP
            - name: agent-configs
              containerPort: 5778
              protocol: TCP

          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "2Gi"

          livenessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 30
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 10
            periodSeconds: 5

          volumeMounts:
            - name: jaeger-sampling
              mountPath: /etc/jaeger
            - name: jaeger-data
              mountPath: /badger

      volumes:
        - name: jaeger-sampling
          configMap:
            name: jaeger-sampling-strategies
        - name: jaeger-data
          persistentVolumeClaim:
            claimName: jaeger-data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jaeger-data
  namespace: monitoring
  labels:
    app: jaeger
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp3
  resources:
    requests:
      storage: 20Gi

---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: monitoring
  labels:
    app: jaeger
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 14250
      targetPort: 14250
      protocol: TCP
    - name: http
      port: 14268
      targetPort: 14268
      protocol: TCP
    - name: zipkin
      port: 9411
      targetPort: 9411
      protocol: TCP
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: 4318
      protocol: TCP
  selector:
    app: jaeger

---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: monitoring
  labels:
    app: jaeger
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 16686
      targetPort: 16686
      protocol: TCP
    - name: grpc
      port: 16685
      targetPort: 16685
      protocol: TCP
  selector:
    app: jaeger

---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  namespace: monitoring
  labels:
    app: jaeger
spec:
  type: ClusterIP
  ports:
    - name: agent-compact
      port: 6831
      targetPort: 6831
      protocol: UDP
    - name: agent-binary
      port: 6832
      targetPort: 6832
      protocol: UDP
    - name: agent-configs
      port: 5778
      targetPort: 5778
      protocol: TCP
  selector:
    app: jaeger

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaeger-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - jaeger.greenlang.io
      secretName: jaeger-tls
  rules:
    - host: jaeger.greenlang.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jaeger-query
                port:
                  number: 16686
