# GreenLang Loki Configuration
# Log aggregation for carbon accounting platform

# Authentication and server settings
auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info
  grpc_server_max_concurrent_streams: 1000

# Common configuration shared across components
common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Query frontend configuration
query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100
  align_queries_with_step: true
  max_retries: 5
  cache_results: true
  parallelise_shardable_queries: true

# Schema configuration
schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# Ingester configuration
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 1h
  max_chunk_age: 1h
  chunk_target_size: 1048576
  chunk_retain_period: 30s
  wal:
    enabled: true
    dir: /loki/wal
    flush_on_shutdown: true

# Storage configuration
storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache
    cache_ttl: 24h
  filesystem:
    directory: /loki/chunks

# Compactor configuration
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# Limits configuration
limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days
  max_cache_freshness_per_query: 10m
  split_queries_by_interval: 15m

  # Ingestion limits
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 15MB

  # Query limits
  max_entries_limit_per_query: 5000
  max_query_length: 721h  # 30 days
  max_query_parallelism: 32
  max_query_series: 500

  # Retention settings
  retention_period: 720h  # 30 days
  retention_stream:
    - selector: '{namespace="greenlang"}'
      priority: 1
      period: 720h  # 30 days for greenlang namespace
    - selector: '{namespace="greenlang", level="error"}'
      priority: 2
      period: 2160h  # 90 days for error logs
    - selector: '{namespace="greenlang", service=~"eudr.*|cbam.*"}'
      priority: 3
      period: 2160h  # 90 days for compliance services
    - selector: '{namespace="greenlang", audit="true"}'
      priority: 4
      period: 8760h  # 365 days for audit logs
    - selector: '{}'
      priority: 5
      period: 168h  # 7 days default

# Chunk store cache configuration
chunk_store_config:
  max_look_back_period: 0s

# Table manager (for schema v9 and below)
table_manager:
  retention_deletes_enabled: false
  retention_period: 0s

# Ruler configuration
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true

# Analytics configuration
analytics:
  reporting_enabled: false
