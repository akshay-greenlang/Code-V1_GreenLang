version: '3.8'

services:
  # Prometheus - metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: greenlang-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alerting-rules.yml:/etc/prometheus/alerting-rules.yml:ro
      - prometheus-data:/prometheus
    networks:
      - greenlang-monitoring
    restart: unless-stopped
    labels:
      - "com.greenlang.component=monitoring"
      - "com.greenlang.service=prometheus"

  # Grafana - visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: greenlang-grafana
    ports:
      - '3000:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=greenlang2024
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    depends_on:
      - prometheus
    networks:
      - greenlang-monitoring
    restart: unless-stopped
    labels:
      - "com.greenlang.component=monitoring"
      - "com.greenlang.service=grafana"

  # Alertmanager - alert management
  alertmanager:
    image: prom/alertmanager:latest
    container_name: greenlang-alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    ports:
      - '9093:9093'
    volumes:
      - ./alertmanager-config.yml:/etc/alertmanager/config.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - greenlang-monitoring
    restart: unless-stopped
    labels:
      - "com.greenlang.component=monitoring"
      - "com.greenlang.service=alertmanager"

  # Node Exporter - system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: greenlang-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - '9100:9100'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro
    networks:
      - greenlang-monitoring
    restart: unless-stopped
    labels:
      - "com.greenlang.component=monitoring"
      - "com.greenlang.service=node-exporter"

  # Pushgateway - for batch jobs
  pushgateway:
    image: prom/pushgateway:latest
    container_name: greenlang-pushgateway
    ports:
      - '9091:9091'
    networks:
      - greenlang-monitoring
    restart: unless-stopped
    labels:
      - "com.greenlang.component=monitoring"
      - "com.greenlang.service=pushgateway"

  # Redis Exporter - cache metrics
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: greenlang-redis-exporter
    environment:
      - REDIS_ADDR=redis:6379
    ports:
      - '9121:9121'
    networks:
      - greenlang-monitoring
    restart: unless-stopped
    labels:
      - "com.greenlang.component=monitoring"
      - "com.greenlang.service=redis-exporter"

  # Postgres Exporter - database metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: greenlang-postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://greenlang:password@postgres:5432/greenlang?sslmode=disable
    ports:
      - '9187:9187'
    networks:
      - greenlang-monitoring
    restart: unless-stopped
    labels:
      - "com.greenlang.component=monitoring"
      - "com.greenlang.service=postgres-exporter"

  # Loki - log aggregation
  loki:
    image: grafana/loki:latest
    container_name: greenlang-loki
    ports:
      - '3100:3100'
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    networks:
      - greenlang-monitoring
    restart: unless-stopped
    labels:
      - "com.greenlang.component=monitoring"
      - "com.greenlang.service=loki"

  # Promtail - log shipping to Loki
  promtail:
    image: grafana/promtail:latest
    container_name: greenlang-promtail
    volumes:
      - /var/log:/var/log:ro
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - greenlang-monitoring
    depends_on:
      - loki
    restart: unless-stopped
    labels:
      - "com.greenlang.component=monitoring"
      - "com.greenlang.service=promtail"

  # Jaeger - distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: greenlang-jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - '5775:5775/udp'     # agent accept zipkin.thrift over compact thrift protocol
      - '6831:6831/udp'     # agent accept jaeger.thrift over compact thrift protocol
      - '6832:6832/udp'     # agent accept jaeger.thrift over binary thrift protocol
      - '5778:5778'         # agent serve configs
      - '16686:16686'       # query serve frontend
      - '14250:14250'       # model.proto
      - '14268:14268'       # jaeger.thrift
      - '14269:14269'       # admin port: health check at / and metrics at /metrics
      - '9411:9411'         # Zipkin compatible endpoint
      - '4317:4317'         # OTLP gRPC
      - '4318:4318'         # OTLP HTTP
    networks:
      - greenlang-monitoring
    restart: unless-stopped
    labels:
      - "com.greenlang.component=monitoring"
      - "com.greenlang.service=jaeger"

  # cAdvisor - container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: greenlang-cadvisor
    ports:
      - '8080:8080'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - greenlang-monitoring
    restart: unless-stopped
    labels:
      - "com.greenlang.component=monitoring"
      - "com.greenlang.service=cadvisor"

networks:
  greenlang-monitoring:
    driver: bridge
    name: greenlang-monitoring

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local
  loki-data:
    driver: local
