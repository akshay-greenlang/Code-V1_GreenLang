name: test-pipeline
version: 1.0.0
description: Test pipeline for executor

steps:
  - name: step1-analysis
    agent: packs/boiler-solar/agents/boiler_analyzer.py
    action: run
    inputs:
      capacity: 1000
      annual_demand: 5000000
      building_type: "commercial"
      operating_hours: 6000
      
  - name: step2-solar
    agent: packs/boiler-solar/agents/solar_estimator.py
    action: run
    inputs:
      capacity: 500
      location: "New York"
      tilt: 35
      azimuth: 180
      
stop_on_error: false
