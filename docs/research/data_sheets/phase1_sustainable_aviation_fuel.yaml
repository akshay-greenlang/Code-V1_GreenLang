# Phase 1: Sustainable Aviation Fuel (SAF) Emission Factors
# Integration-Ready YAML for GreenLang Emission Factors Registry
# Research Date: 2025-01-15
# Factors: 10

sustainable_aviation_fuel:
  # Baseline - Conventional Jet Fuel
  jet_fuel_conventional:
    name: "Jet Fuel - Conventional (Jet A / Jet A-1)"
    lifecycle_emissions_g_co2e_per_mj: 89.0
    emission_factor_kg_co2e_per_liter: 3.05
    emission_factor_kg_co2e_per_kg: 3.15
    description: "Lifecycle emissions from conventional petroleum jet fuel"
    scope: "Scope 1 + Scope 3 - Well-to-Wake"
    source: "ICAO CORSIA Default Values 2024"
    uri: "https://www.icao.int/environmental-protection/CORSIA/Pages/CORSIA-Eligible-Fuels.aspx"
    standard: "ICAO CORSIA, ISO 14040 LCA"
    last_updated: "2024-08-01"
    data_quality: "Tier 1 - Industry average"
    uncertainty: "+/- 8%"
    lhv_mj_per_kg: 43.15
    lifecycle_breakdown:
      crude_extraction_g_co2e_per_mj: 10.5
      crude_transport_g_co2e_per_mj: 3.2
      refining_g_co2e_per_mj: 13.8
      fuel_distribution_g_co2e_per_mj: 2.5
      combustion_g_co2e_per_mj: 73.4
      fugitive_other_g_co2e_per_mj: 2.6
    upstream_wtank_g_co2e_per_mj: 15.6
    combustion_twake_g_co2e_per_mj: 73.4

  # HEFA-SAF (Hydroprocessed Esters and Fatty Acids)
  saf_hefa_used_cooking_oil:
    name: "HEFA-SAF - Used Cooking Oil (UCO)"
    lifecycle_emissions_g_co2e_per_mj: 13.5
    emission_factor_kg_co2e_per_liter: 0.463
    emission_factor_kg_co2e_per_kg: 0.577
    reduction_vs_conventional_percent: 85
    description: "HEFA from waste used cooking oil, waste-based feedstock"
    scope: "Scope 1 + Scope 3 - Well-to-Wake"
    source: "ICAO CORSIA HEFA Pathway + GREET 2023"
    uri: "https://www.icao.int/environmental-protection/CORSIA/Pages/CORSIA-Eligible-Fuels.aspx"
    standard: "CORSIA Certified, ASTM D7566 Annex A2"
    last_updated: "2024-08-01"
    data_quality: "Tier 2 - Pathway-specific"
    uncertainty: "+/- 12%"
    feedstock: "Used cooking oil (waste)"
    iluc_g_co2e_per_mj: 0
    corsia_certified: true
    lifecycle_breakdown:
      feedstock_collection: 2.1
      feedstock_transport: 1.8
      hydroprocessing: 8.6
      fuel_distribution: 1.0
      combustion_biogenic: 0
    notes: "High sustainability, limited scale (10 Mt/yr global supply)"

  saf_hefa_camelina:
    name: "HEFA-SAF - Camelina Oil"
    lifecycle_emissions_g_co2e_per_mj: 24.5
    emission_factor_kg_co2e_per_liter: 0.840
    emission_factor_kg_co2e_per_kg: 1.048
    reduction_vs_conventional_percent: 72
    description: "HEFA from camelina oilseed, rotation crop"
    scope: "Scope 1 + Scope 3 - Well-to-Wake"
    source: "GREET 2023 + ICAO CORSIA"
    uri: "https://greet.es.anl.gov/"
    standard: "CORSIA Certified, ASTM D7566 Annex A2"
    last_updated: "2023-12-01"
    data_quality: "Tier 2"
    uncertainty: "+/- 15%"
    feedstock: "Camelina sativa (oilseed crop)"
    iluc_g_co2e_per_mj: 1.5
    corsia_certified: true
    lifecycle_breakdown:
      camelina_cultivation: 8.2
      oil_extraction: 3.1
      feedstock_transport: 2.0
      hydroprocessing: 8.7
      fuel_distribution: 1.0
      iluc: 1.5
    notes: "Rotation crop, low LUC risk, Montana/Canada production"

  saf_hefa_animal_fat:
    name: "HEFA-SAF - Animal Fat (Tallow)"
    lifecycle_emissions_g_co2e_per_mj: 18.2
    emission_factor_kg_co2e_per_liter: 0.624
    emission_factor_kg_co2e_per_kg: 0.778
    reduction_vs_conventional_percent: 80
    description: "HEFA from beef/pork tallow, waste co-product"
    scope: "Scope 1 + Scope 3 - Well-to-Wake"
    source: "ICAO CORSIA + GREET 2023"
    uri: "https://www.icao.int/environmental-protection/CORSIA/Pages/default.aspx"
    standard: "CORSIA Certified, ASTM D7566 Annex A2"
    last_updated: "2024-08-01"
    data_quality: "Tier 2"
    uncertainty: "+/- 13%"
    feedstock: "Animal fat (rendering waste)"
    iluc_g_co2e_per_mj: 0
    corsia_certified: true
    lifecycle_breakdown:
      rendering: 3.5
      transport: 2.1
      hydroprocessing: 9.2
      distribution: 1.0
      avoided_burden: -2.4
      iluc: 0
    notes: "Waste feedstock, ~15 Mt/yr global availability"

  # Fischer-Tropsch SAF
  saf_ft_forestry_residues:
    name: "FT-SAF - Forestry Residues"
    lifecycle_emissions_g_co2e_per_mj: 18.5
    emission_factor_kg_co2e_per_liter: 0.634
    emission_factor_kg_co2e_per_kg: 0.791
    reduction_vs_conventional_percent: 79
    description: "Fischer-Tropsch from forest logging residues"
    scope: "Scope 1 + Scope 3 - Well-to-Wake"
    source: "GREET 2023 + EU JRC Well-to-Wake"
    uri: "https://greet.es.anl.gov/"
    standard: "CORSIA Certified, ASTM D7566 Annex A1"
    last_updated: "2024-06-01"
    data_quality: "Tier 2"
    uncertainty: "+/- 18%"
    feedstock: "Forest harvest residues"
    iluc_g_co2e_per_mj: 0
    corsia_certified: true
    lifecycle_breakdown:
      feedstock_collection: 5.2
      transport_100km: 3.8
      gasification: 4.1
      fischer_tropsch_synthesis: 3.9
      upgrading_distribution: 1.5
      iluc: 0
    notes: "Large feedstock availability (200+ Mt/yr sustainable potential)"

  saf_ft_municipal_solid_waste:
    name: "FT-SAF - Municipal Solid Waste (MSW)"
    lifecycle_emissions_g_co2e_per_mj: 11.8
    emission_factor_kg_co2e_per_liter: 0.404
    emission_factor_kg_co2e_per_kg: 0.505
    reduction_vs_conventional_percent: 87
    description: "Fischer-Tropsch from post-recycled MSW, landfill avoidance credit"
    scope: "Scope 1 + Scope 3 - Well-to-Wake"
    source: "Fulcrum BioEnergy Sierra Plant LCA 2024"
    uri: "https://fulcrum-bioenergy.com/about/sustainability/"
    standard: "CORSIA Certified, ASTM D7566 Annex A1"
    last_updated: "2024-09-01"
    data_quality: "Tier 3 - Facility-specific"
    uncertainty: "+/- 20%"
    feedstock: "Municipal solid waste (post-recycling)"
    iluc_g_co2e_per_mj: 0
    corsia_certified: true
    lifecycle_breakdown:
      waste_collection_sorting: 2.5
      transport: 1.8
      gasification: 3.2
      fischer_tropsch: 3.1
      upgrading: 1.2
      avoided_landfill_methane: -5.0
    notes: "Exceptional GHG reduction due to landfill methane avoidance. Fulcrum Sierra plant operational 2023."

  # Alcohol-to-Jet (ATJ)
  saf_atj_sugarcane_ethanol:
    name: "ATJ-SAF - Sugarcane Ethanol (Brazil)"
    lifecycle_emissions_g_co2e_per_mj: 27.3
    emission_factor_kg_co2e_per_liter: 0.936
    emission_factor_kg_co2e_per_kg: 1.168
    reduction_vs_conventional_percent: 69
    description: "Alcohol-to-Jet from Brazilian sugarcane ethanol"
    scope: "Scope 1 + Scope 3 - Well-to-Wake"
    source: "GREET 2023 + ICAO CORSIA ATJ Pathway"
    uri: "https://greet.es.anl.gov/"
    standard: "CORSIA Certified, ASTM D7566 Annex A5"
    last_updated: "2024-08-01"
    data_quality: "Tier 2"
    uncertainty: "+/- 16%"
    feedstock: "Sugarcane ethanol (1st generation biofuel)"
    iluc_g_co2e_per_mj: 1.0
    corsia_certified: true
    lifecycle_breakdown:
      sugarcane_cultivation: 9.1
      ethanol_fermentation: 5.8
      ethanol_transport_brazil_to_us: 3.2
      ethanol_dehydration: 4.5
      oligomerization: 3.7
      iluc: 1.0
    notes: "Moderate LUC risk in Cerrado expansion areas. Brazil 32B liters/yr ethanol production."

  saf_atj_cellulosic_ethanol:
    name: "ATJ-SAF - Cellulosic Ethanol (Corn Stover)"
    lifecycle_emissions_g_co2e_per_mj: 16.4
    emission_factor_kg_co2e_per_liter: 0.562
    emission_factor_kg_co2e_per_kg: 0.701
    reduction_vs_conventional_percent: 82
    description: "Alcohol-to-Jet from corn stover cellulosic ethanol"
    scope: "Scope 1 + Scope 3 - Well-to-Wake"
    source: "GREET 2023 + EPA RFS2 Cellulosic Pathways"
    uri: "https://greet.es.anl.gov/"
    standard: "CORSIA Certified, ASTM D7566 Annex A5, EPA RFS2 D3/D7"
    last_updated: "2024-08-01"
    data_quality: "Tier 2"
    uncertainty: "+/- 18%"
    feedstock: "Corn stover (agricultural residue)"
    iluc_g_co2e_per_mj: 0
    corsia_certified: true
    lifecycle_breakdown:
      stover_collection: 4.2
      cellulosic_ethanol_production: 7.8
      atj_conversion: 4.4
      iluc: 0
    notes: "High sustainability (waste residue), technology scaling challenge. 75+ Mt/yr US sustainable potential."

  # Power-to-Liquid (e-Fuels)
  saf_ptl_e_kerosene_100pct_renewable:
    name: "Power-to-Liquid E-Kerosene (100% Renewable)"
    lifecycle_emissions_g_co2e_per_mj: 8.5
    emission_factor_kg_co2e_per_liter: 0.291
    emission_factor_kg_co2e_per_kg: 0.364
    reduction_vs_conventional_percent: 90
    description: "Synthetic e-kerosene from renewable electricity, DAC CO2, electrolysis H2"
    scope: "Scope 1 + Scope 3 - Well-to-Wake"
    source: "Concawe PtL Study 2024 + EU JRC"
    uri: "https://joint-research-centre.ec.europa.eu/"
    standard: "CORSIA Under Evaluation, ASTM D7566 Compatible, EU RED III RFNBO"
    last_updated: "2024-10-01"
    data_quality: "Tier 2 - Pre-commercial"
    uncertainty: "+/- 25%"
    feedstock: "Renewable electricity (100% solar/wind) + Direct Air Capture CO2"
    iluc_g_co2e_per_mj: 0
    corsia_certified: false
    corsia_status: "Under evaluation (expected 2025-2026)"
    lifecycle_breakdown:
      renewable_electricity_generation: 1.2
      electrolysis_h2: 0.8
      direct_air_capture_co2: 4.1
      fischer_tropsch_synthesis: 1.9
      upgrading_distribution: 0.5
      combustion_recycled_co2: 0
    energy_requirement_kwh_per_liter: 30
    cost_estimate_usd_per_liter: "3-8 (current), 1.5-3 (2030 target)"
    notes: "Unlimited scale potential. Carbon-neutral if 100% renewable electricity. Very high cost, 50% energy conversion efficiency. Norsk e-Fuel 10M L/yr plant under construction."

  saf_ptl_e_kerosene_grid_based:
    name: "Power-to-Liquid E-Kerosene (Grid-Based - DO NOT USE)"
    lifecycle_emissions_g_co2e_per_mj: 195
    emission_factor_kg_co2e_per_liter: 6.69
    description: "PtL with grid electricity (EU avg) - WORSE than conventional jet fuel"
    scope: "Scope 1 + Scope 3 - Well-to-Wake"
    source: "Calculated from EU grid 0.230 kg CO2e/kWh"
    last_updated: "2025-01-15"
    data_quality: "Tier 2"
    uncertainty: "+/- 25%"
    notes: "WARNING: Grid-based PtL is HIGHER emissions than conventional jet fuel (195 vs 89 g/MJ). Only use PtL with 100% renewable dedicated electricity."
    viable: false

