[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "greenlang-agent-foundation"
version = "1.0.0"
description = "GreenLang Agent Foundation - Production-grade multi-agent orchestration platform for ESG, sustainability, and regulatory compliance"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Proprietary"}
authors = [
    {name = "GreenLang Team", email = "team@greenlang.io"}
]
maintainers = [
    {name = "GreenLang DevOps", email = "devops@greenlang.io"}
]
keywords = [
    "agents",
    "ai",
    "multi-agent",
    "orchestration",
    "esg",
    "sustainability",
    "compliance",
    "regulatory",
    "csrd",
    "carbon-accounting"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

dependencies = [
    # Core AI/ML Libraries
    "anthropic~=0.18.1",
    "openai~=1.12.0",
    "tiktoken~=0.6.0",
    "langchain~=0.1.9",
    "langchain-core~=0.1.27",
    "langchain-community~=0.4.1",
    "sentence-transformers~=2.3.1",
    "transformers~=4.37.2",
    "torch~=2.1.2",

    # Data Validation & Serialization
    "pydantic~=2.5.3",
    "pydantic-settings~=2.1.0",
    "marshmallow~=3.20.2",

    # Database & Storage
    "asyncpg~=0.29.0",
    "psycopg2-binary~=2.9.9",
    "sqlalchemy~=2.0.25",
    "alembic~=1.13.1",
    "redis~=5.0.1",
    "hiredis~=2.3.2",
    "boto3~=1.34.34",
    "botocore~=1.34.34",

    # Vector Databases & RAG
    "chromadb~=0.4.22",
    "pinecone-client~=3.0.2",
    "weaviate-client~=4.19.2",
    "faiss-cpu~=1.7.4",
    "qdrant-client~=1.7.3",

    # Web Framework & APIs
    "fastapi~=0.109.2",
    "uvicorn~=0.27.1",
    "watchfiles~=0.21.0",
    "websockets~=12.0",
    "httptools~=0.6.1",
    "starlette~=0.36.3",
    "httpx~=0.26.0",
    "aiohttp~=3.13.3",
    "requests~=2.31.0",

    # Template & Document Processing
    "jinja2~=3.1.3",
    "pypdf~=6.6.2",
    "python-docx~=1.1.0",
    "openpyxl~=3.1.2",
    "pandas~=2.1.4",
    "numpy~=1.26.3",

    # Monitoring & Observability
    "prometheus-client~=0.19.0",
    "opentelemetry-api~=1.22.0",
    "opentelemetry-sdk~=1.22.0",
    "opentelemetry-instrumentation-fastapi~=0.43b0",
    "opentelemetry-instrumentation-sqlalchemy~=0.43b0",
    "opentelemetry-exporter-prometheus~=0.43b0",
    "sentry-sdk~=1.40.2",

    # Task Queue & Background Jobs
    "celery~=5.3.6",
    "kombu~=5.3.5",

    # Security & Authentication
    "python-jose~=3.3.0",
    "passlib~=1.7.4",
    "bcrypt~=4.1.2",
    "python-multipart~=0.0.6",
    "cryptography~=46.0.3",

    # Utilities
    "python-dotenv~=1.0.1",
    "tenacity~=8.2.3",
    "backoff~=2.2.1",
    "cachetools~=5.3.2",
    "structlog~=24.1.0",
    "python-json-logger~=2.0.7",
    "click~=8.1.7",
    "typer~=0.9.0",
    "rich~=13.7.0",

    # Graph & Workflow
    "networkx~=3.2.1",
    "dask~=2024.1.1",

    # Date & Time
    "python-dateutil~=2.8.2",
    "pytz~=2024.1",

    # Configuration & Environment
    "pyyaml~=6.0.1",
    "toml~=0.10.2",

    # Rate Limiting & Circuit Breaker
