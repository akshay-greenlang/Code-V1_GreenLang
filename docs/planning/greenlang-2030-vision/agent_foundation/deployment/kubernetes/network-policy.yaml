# Network Policies for GreenLang AI Agents

---
# Default deny all ingress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: greenlang-ai
spec:
  podSelector: {}
  policyTypes:
  - Ingress

---
# Allow ingress to agent pods from ingress controller
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-agents
  namespace: greenlang-ai
  labels:
    app: greenlang-agent
spec:
  podSelector:
    matchLabels:
      app: greenlang-agent
  policyTypes:
  - Ingress
  ingress:
  # Allow from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  # Allow from other agents (multi-agent communication)
  - from:
    - podSelector:
        matchLabels:
          app: greenlang-agent
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 50051  # gRPC
  # Allow from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9090  # metrics

---
# Allow egress from agent pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-from-agents
  namespace: greenlang-ai
  labels:
    app: greenlang-agent
spec:
  podSelector:
    matchLabels:
      app: greenlang-agent
  policyTypes:
  - Egress
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow to database
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow to Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow to vector database
  - to:
    - podSelector:
        matchLabels:
          app: chromadb
    ports:
    - protocol: TCP
      port: 8000
  # Allow to other agents
  - to:
    - podSelector:
        matchLabels:
          app: greenlang-agent
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 50051
  # Allow HTTPS to external APIs
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP to external APIs (if needed)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80

---
# Database network policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-network-policy
  namespace: greenlang-ai
  labels:
    app: postgres
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Only allow from agent pods
  - from:
    - podSelector:
        matchLabels:
          app: greenlang-agent
    ports:
    - protocol: TCP
      port: 5432
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53

---
# Redis network policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-network-policy
  namespace: greenlang-ai
  labels:
    app: redis
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from agent pods
  - from:
    - podSelector:
        matchLabels:
          app: greenlang-agent
    ports:
    - protocol: TCP
      port: 6379
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53

---
# Monitoring network policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-monitoring
  namespace: greenlang-ai
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  # Allow Prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9090
    - protocol: TCP
      port: 9100

---
# Istio sidecar policy (if using service mesh)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-istio-sidecars
  namespace: greenlang-ai
spec:
  podSelector:
    matchLabels:
      app: greenlang-agent
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from Istio control plane
  - from:
    - namespaceSelector:
        matchLabels:
          name: istio-system
  egress:
  # Allow to Istio control plane
  - to:
    - namespaceSelector:
        matchLabels:
          name: istio-system

---
# Calico Global Network Policy (for advanced features)
apiVersion: crd.projectcalico.org/v1
kind: GlobalNetworkPolicy
metadata:
  name: greenlang-global-policy
spec:
  tier: security
  order: 100
  selector: app == "greenlang-agent"
  types:
  - Ingress
  - Egress
  ingress:
  - action: Allow
    protocol: TCP
    source:
      selector: app == "greenlang-agent"
  - action: Allow
    protocol: TCP
    source:
      namespaceSelector: name == "ingress-nginx"
  - action: Deny
    protocol: TCP
    source: {}
  egress:
  - action: Allow
    protocol: TCP
    destination:
      selector: app in {"postgres", "redis", "chromadb"}
  - action: Allow
    protocol: TCP
    destination:
      nets:
      - 0.0.0.0/0
    ports:
    - 443
  - action: Deny
    destination: {}