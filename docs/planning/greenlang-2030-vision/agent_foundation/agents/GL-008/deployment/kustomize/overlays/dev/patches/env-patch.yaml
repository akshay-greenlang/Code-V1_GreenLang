apiVersion: apps/v1
kind: Deployment
metadata:
  name: gl-008-steam-trap-inspector
spec:
  template:
    spec:
      containers:
        - name: gl-008-steam-trap-inspector
          env:
            - name: ENVIRONMENT
              value: "development"
            - name: LOG_LEVEL
              value: "DEBUG"
            - name: METRICS_ENABLED
              value: "false"
