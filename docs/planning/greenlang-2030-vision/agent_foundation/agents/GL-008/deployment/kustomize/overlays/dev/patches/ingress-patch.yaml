apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gl-008-steam-trap-inspector
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  tls:
    - hosts:
        - gl-008-dev.greenlang.io
      secretName: gl-008-dev-tls-cert
  rules:
    - host: gl-008-dev.greenlang.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gl-008-steam-trap-inspector
                port:
                  number: 9090
