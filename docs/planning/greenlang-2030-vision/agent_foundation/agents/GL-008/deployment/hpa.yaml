# GL-008 SteamTrapInspector - Horizontal Pod Autoscaler
# Automatically scales the deployment based on CPU and memory usage

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gl-008-steam-trap-inspector-hpa
  namespace: greenlang
  labels:
    app: gl-008-steam-trap-inspector
    agent: "GL-008"
  annotations:
    description: "HPA for GL-008 SteamTrapInspector"
spec:
  # Target deployment
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gl-008-steam-trap-inspector

  # Replica limits
  minReplicas: 3
  maxReplicas: 10

  # Scaling behavior
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 minutes cooldown before scaling down
      policies:
        - type: Percent
          value: 50  # Scale down max 50% of pods at a time
          periodSeconds: 60
        - type: Pods
          value: 1  # Or scale down 1 pod at a time
          periodSeconds: 60
      selectPolicy: Min

    scaleUp:
      stabilizationWindowSeconds: 0  # No cooldown for scaling up
      policies:
        - type: Percent
          value: 100  # Scale up max 100% of pods at a time
          periodSeconds: 30
        - type: Pods
          value: 2  # Or scale up 2 pods at a time
          periodSeconds: 30
      selectPolicy: Max

  # Metrics to monitor
  metrics:
    # CPU utilization target
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

    # Memory utilization target
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
