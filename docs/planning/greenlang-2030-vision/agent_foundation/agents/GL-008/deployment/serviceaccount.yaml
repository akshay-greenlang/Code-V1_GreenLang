# GL-008 SteamTrapInspector - Service Account
# RBAC configuration for pod security and access control

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gl-008-service-account
  namespace: greenlang
  labels:
    app: gl-008-steam-trap-inspector
    agent: "GL-008"
  annotations:
    description: "Service account for GL-008 SteamTrapInspector"
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gl-008-role
  namespace: greenlang
  labels:
    app: gl-008-steam-trap-inspector
    agent: "GL-008"
rules:
  # Allow reading ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

  # Allow reading Secrets
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]

  # Allow reading Services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]

  # Allow reading own Pod information
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gl-008-role-binding
  namespace: greenlang
  labels:
    app: gl-008-steam-trap-inspector
    agent: "GL-008"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gl-008-role
subjects:
  - kind: ServiceAccount
    name: gl-008-service-account
    namespace: greenlang
