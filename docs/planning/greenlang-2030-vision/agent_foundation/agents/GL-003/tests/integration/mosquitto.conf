# Mosquitto MQTT Broker Configuration for GL-003 Integration Tests

# Network
listener 1883
protocol mqtt

# WebSocket support
listener 9001
protocol websockets

# Allow anonymous connections (test environment only)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Connection settings
max_connections -1
max_keepalive 300
