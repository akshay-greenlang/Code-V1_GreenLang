[pytest]
# GL-001 Pytest Configuration - Comprehensive Test Settings
# Target: >= 85% coverage | Quality gates for emissions calculations

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*
testpaths = tests

# Minimum pytest version
minversion = 8.0

# Coverage settings
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Coverage reporting
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=json
    # Fail if coverage below 85%
    --cov-fail-under=85
    # Strict marker enforcement
    --strict-markers
    # Show slowest tests
    --durations=10
    # Capture settings
    --capture=no
    # Warnings
    --tb=short
    # Asyncio mode
    --asyncio-mode=auto

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    calculation: Calculation accuracy tests
    compliance: Compliance tests
    security: Security tests
    boundary: Boundary value tests
    asyncio: Async tests
    slow: Slow running tests (deselect with '-m "not slow"')
    stress: Stress tests (deselect with '-m "not stress"')

# Coverage exclusions
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*
    */setup.py
    */conftest.py

[coverage:report]
# Fail if coverage below 85%
fail_under = 85

# Show missing line numbers
show_missing = True

# Precision
precision = 2

# Exclude from coverage report
exclude_lines =
    # Standard exclusions
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    # Defensive programming exclusions
    except ImportError:
    except Exception as e:
    # Type hints exclusions
    \.\.\.$
    pass

[coverage:html]
directory = htmlcov

[coverage:json]
output = coverage.json
pretty_print = true

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Asyncio configuration
asyncio_mode = auto

# Timeout for tests (prevent hanging)
timeout = 300
timeout_method = thread

# Warning filters
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
