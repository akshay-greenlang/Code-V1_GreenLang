# GL-001 ProcessHeatOrchestrator - Kubernetes Deployment
# Production-grade deployment with resource limits, health checks, and auto-scaling
# Compatible with Kubernetes 1.24+

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gl-001-process-heat
  namespace: greenlang
  labels:
    app: gl-001-process-heat
    agent: "GL-001"
    version: "1.0.0"
    component: "process-heat-optimization"
  annotations:
    description: "ProcessHeatOrchestrator - Industrial process heat optimization agent"
    documentation: "https://docs.greenlang.ai/agents/GL-001"

spec:
  # Replicas for production (3 for high availability)
  replicas: 3

  # Rolling update strategy with zero downtime
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # Allow 1 extra pod during update
      maxUnavailable: 0  # Never take down all pods

  # Label selector for pod management
  selector:
    matchLabels:
      app: gl-001-process-heat
      agent: "GL-001"

  template:
    metadata:
      labels:
        app: gl-001-process-heat
        agent: "GL-001"
        version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/api/v1/metrics"
        prometheus.io/interval: "30s"

    spec:
      # Service account for RBAC
      serviceAccountName: gl-001-process-heat

      # Security context for pod-level security
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Affinity rules for high availability
      affinity:
        # Pod Anti-Affinity: Spread pods across nodes
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - gl-001-process-heat
                topologyKey: kubernetes.io/hostname

        # Node Affinity: Prefer nodes with specific labels
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                  - key: workload-type
                    operator: In
                    values:
                      - computation-intensive

      # Termination grace period for graceful shutdown
      terminationGracePeriodSeconds: 30

      # DNS Policy
      dnsPolicy: ClusterFirst

      containers:
        - name: gl-001-process-heat
          image: "gcr.io/greenlang/gl-001-process-heat:1.0.0"
          imagePullPolicy: IfNotPresent

          # Security context for container-level security
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE

          # Ports exposed by the container
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 8001
              protocol: TCP
            - name: admin
              containerPort: 8002
              protocol: TCP

          # Environment variables from ConfigMap and Secrets
          env:
            # Environment type
            - name: GREENLANG_ENV
              valueFrom:
                configMapKeyRef:
                  name: gl-001-config
                  key: environment

            # Logging configuration
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: gl-001-config
                  key: log_level

            - name: LOGGING_FORMAT
              valueFrom:
                configMapKeyRef:
                  name: gl-001-config
                  key: logging_format

            # Database configuration
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: gl-001-secrets
                  key: database_url

            # Redis cache configuration
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: gl-001-secrets
                  key: redis_url

            # API keys and authentication
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: gl-001-secrets
                  key: api_key

            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: gl-001-secrets
                  key: jwt_secret

            # Metrics and monitoring
            - name: METRICS_ENABLED
              value: "true"

            - name: METRICS_PORT
              value: "8001"

            - name: PROMETHEUS_ENABLED
              value: "true"

            # Process heat configuration
            - name: OPTIMIZATION_TIMEOUT_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: gl-001-config
                  key: optimization_timeout

            - name: MAX_CONCURRENT_OPTIMIZATIONS
              valueFrom:
                configMapKeyRef:
                  name: gl-001-config
                  key: max_concurrent_optimizations

            - name: ENABLE_HEAT_RECOVERY
              valueFrom:
                configMapKeyRef:
                  name: gl-001-config
                  key: enable_heat_recovery

            # Pod information for logging
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

            # Resource limits as environment
            - name: MEMORY_LIMIT_MB
              valueFrom:
                resourceFieldRef:
                  containerName: gl-001-process-heat
                  resource: limits.memory
                  divisor: 1Mi

            - name: CPU_LIMIT_CORES
              valueFrom:
                resourceFieldRef:
                  containerName: gl-001-process-heat
                  resource: limits.cpu
                  divisor: 1m

          # Resource requests and limits
          # Requests: guaranteed resources
          # Limits: maximum resources to prevent node exhaustion
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
              ephemeral-storage: "1Gi"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
              ephemeral-storage: "2Gi"

          # Liveness probe - restart pod if unresponsive
          # Detects deadlocks, memory leaks, infinite loops
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
              scheme: HTTP
            initialDelaySeconds: 40   # Wait for startup
            periodSeconds: 10         # Check every 10 seconds
            timeoutSeconds: 5         # 5 second timeout
            failureThreshold: 3       # Restart after 3 failures (30 seconds)
            successThreshold: 1       # 1 success to declare healthy

          # Readiness probe - remove from service if not ready
          # Detects slow startup, initialization issues
          readinessProbe:
            httpGet:
              path: /api/v1/ready
              port: http
              scheme: HTTP
            initialDelaySeconds: 10   # Quick readiness check
            periodSeconds: 5          # Check every 5 seconds
            timeoutSeconds: 3         # 3 second timeout
            failureThreshold: 2       # Remove after 2 failures (10 seconds)
            successThreshold: 1       # 1 success to add back to service

          # Startup probe - allow time for application bootstrap
          # Prevents killing slow-starting applications
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: http
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30      # 150 seconds (30 * 5s) for startup

          # Volume mounts for logs and temporary files
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/cache
            - name: data
              mountPath: /app/data

      # Volumes for ephemeral storage
      volumes:
        - name: logs
          emptyDir:
            sizeLimit: 1Gi
        - name: tmp
          emptyDir:
            sizeLimit: 500Mi
        - name: cache
          emptyDir:
            sizeLimit: 2Gi
        - name: data
          emptyDir:
            sizeLimit: 5Gi

---
# ServiceAccount with RBAC permissions
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gl-001-process-heat
  namespace: greenlang
  labels:
    app: gl-001-process-heat
    agent: "GL-001"

---
# ClusterRole for GL-001
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gl-001-process-heat
  labels:
    app: gl-001-process-heat
    agent: "GL-001"
rules:
  # Read ConfigMaps and Secrets
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]

  # Read Pods (for pod discovery)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

  # Read Nodes (for node information)
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]

  # Read Services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]

  # Read Events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list"]

---
# ClusterRoleBinding for GL-001
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gl-001-process-heat
  labels:
    app: gl-001-process-heat
    agent: "GL-001"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gl-001-process-heat
subjects:
  - kind: ServiceAccount
    name: gl-001-process-heat
    namespace: greenlang
