# GL-006 HeatRecoveryMaximizer ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: gl-006-heatreclaim-config
  namespace: greenlang
  labels:
    app: gl-006-heatreclaim
    agent-id: GL-006
    codename: HEATRECLAIM
data:
  # Environment
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"

  # API Configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_PREFIX: "/api/v1/heat-recovery"
  ENABLE_CORS: "true"
  CORS_ORIGINS: "*"

  # Thermodynamic Parameters
  MIN_TEMPERATURE_APPROACH_C: "10.0"
  MIN_RECOVERABLE_TEMPERATURE_C: "60.0"
  MIN_RECOVERABLE_DUTY_KW: "10.0"
  AMBIENT_TEMPERATURE_C: "25.0"

  # Economic Parameters
  ELECTRICITY_COST_USD_KWH: "0.10"
  NATURAL_GAS_COST_USD_MMBTU: "4.0"
  DISCOUNT_RATE: "0.10"
  PROJECT_LIFETIME_YEARS: "15"

  # Operational Parameters
  ANNUAL_OPERATING_HOURS: "8000"
  AVAILABILITY_FACTOR: "0.95"
  CAPACITY_FACTOR: "0.85"

  # Optimization Parameters
  MAX_ITERATIONS: "1000"
  CONVERGENCE_TOLERANCE: "1e-6"
  OPTIMIZATION_MODE: "balanced"

  # Validation
  ENABLE_THERMODYNAMIC_VALIDATION: "true"
  ENABLE_ECONOMIC_VALIDATION: "true"

  # Feature Flags
  ENABLE_PINCH_ANALYSIS: "true"
  ENABLE_EXERGY_ANALYSIS: "true"
  ENABLE_NETWORK_SYNTHESIS: "true"
  ENABLE_MACHINE_LEARNING: "false"

  # Metrics
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"

  # Caching
  ENABLE_CACHING: "true"
  CACHE_TTL_SECONDS: "3600"

  # run.json configuration
  run.json: |
    {
      "agent_id": "GL-006",
      "runtime": {
        "deterministic": true,
        "temperature": 0.0,
        "seed": 42
      },
      "execution": {
        "mode": "production",
        "timeout_seconds": 300,
        "max_retries": 3
      }
    }
