# GL-006 HeatRecoveryMaximizer Staging Overlay
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: gl-006-heatreclaim-staging

namespace: greenlang-staging

# Reference base configuration
resources:
  - ../../base

# Staging-specific labels
commonLabels:
  environment: staging
  tier: staging

# Staging-specific patches
patches:
  # 2 replicas for staging
  - target:
      kind: Deployment
      name: gl-006-heatreclaim
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2

  # Moderate resources for staging
  - target:
      kind: Deployment
      name: gl-006-heatreclaim
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "400m"

  # Moderate HPA for staging
  - target:
      kind: HorizontalPodAutoscaler
      name: gl-006-heatreclaim-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 2
      - op: replace
        path: /spec/maxReplicas
        value: 5

  # PDB for staging
  - target:
      kind: PodDisruptionBudget
      name: gl-006-heatreclaim-pdb
    patch: |-
      - op: replace
        path: /spec/minAvailable
        value: 1

# Staging ConfigMap overrides
configMapGenerator:
  - name: gl-006-heatreclaim-config
    behavior: merge
    literals:
      - ENVIRONMENT=staging
      - LOG_LEVEL=DEBUG
      - ENABLE_CORS=true
      - CORS_ORIGINS=https://staging.greenlang.io

# Staging image tag
images:
  - name: gcr.io/greenlang/gl-006-heatreclaim
    newTag: staging-latest
