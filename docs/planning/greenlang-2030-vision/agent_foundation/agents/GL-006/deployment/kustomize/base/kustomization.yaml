# GL-006 HeatRecoveryMaximizer Kustomize Base
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: gl-006-heatreclaim-base

namespace: greenlang

# Common labels applied to all resources
commonLabels:
  app: gl-006-heatreclaim
  agent-id: GL-006
  codename: HEATRECLAIM
  managed-by: kustomize

# Common annotations
commonAnnotations:
  greenlang.io/agent-id: GL-006
  greenlang.io/codename: HEATRECLAIM

# Resources to include
resources:
  - deployment.yaml
  - service.yaml
  - configmap.yaml
  - secret.yaml
  - hpa.yaml
  - pdb.yaml

# Images to use
images:
  - name: gcr.io/greenlang/gl-006-heatreclaim
    newTag: v1.0.0

# ConfigMap generator
configMapGenerator:
  - name: gl-006-heatreclaim-env
    behavior: merge
    literals:
      - APP_VERSION=1.0.0
      - BUILD_DATE=2024-11-26
