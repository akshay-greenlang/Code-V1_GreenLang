[pytest]
# Pytest configuration for GL-009 THERMALIQ ThermalEfficiencyCalculator

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:tests/coverage_html
    --cov-report=xml:tests/coverage.xml
    --cov-fail-under=90
    -ra
    --maxfail=5

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */venv/*
    */env/*
    */.venv/*
    setup.py

[coverage:report]
precision = 2
skip_covered = False
show_missing = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests requiring external integrations
    e2e: marks tests as end-to-end workflow tests
    performance: marks performance/benchmark tests
    determinism: marks determinism/reproducibility tests
    unit: marks unit tests (isolated component testing)
    compliance: marks regulatory compliance tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Minimum Python version
minversion = 3.9

# Timeout for tests (seconds)
timeout = 300

# Parallel execution
# Run with: pytest -n auto
# (requires pytest-xdist)
