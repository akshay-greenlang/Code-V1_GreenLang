# Dev Environment - Environment Variables Patch
# Development-specific configuration

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gl-005-combustion-control
spec:
  template:
    spec:
      containers:
        - name: gl-005-combustion-control
          env:
            - name: ENVIRONMENT
              value: "dev"
            - name: LOG_LEVEL
              value: "DEBUG"
            - name: DEBUG
              value: "true"
            - name: MOCK_HARDWARE
              value: "true"
            - name: MOCK_SENSORS
              value: "true"
            - name: ENABLE_DEBUG_ENDPOINTS
              value: "true"
            - name: BYPASS_SAFETY_CHECKS
              value: "false"  # Keep safety checks even in dev
