# Staging Environment - Environment Variables Patch
# Staging-specific configuration

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gl-005-combustion-control
spec:
  template:
    spec:
      containers:
        - name: gl-005-combustion-control
          env:
            - name: ENVIRONMENT
              value: "staging"
            - name: LOG_LEVEL
              value: "INFO"
            - name: DEBUG
              value: "false"
            - name: MOCK_HARDWARE
              value: "false"
            - name: MOCK_SENSORS
              value: "false"
            - name: ENABLE_DEBUG_ENDPOINTS
              value: "false"
