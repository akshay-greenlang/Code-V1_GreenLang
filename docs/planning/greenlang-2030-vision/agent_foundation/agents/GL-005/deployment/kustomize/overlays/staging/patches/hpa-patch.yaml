# Staging Environment - HPA Patch
# Moderate autoscaling (2-6 replicas)

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gl-005-combustion-control-hpa
spec:
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
