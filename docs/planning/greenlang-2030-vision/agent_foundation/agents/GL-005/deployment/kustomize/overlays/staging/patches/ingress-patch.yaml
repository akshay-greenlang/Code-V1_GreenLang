# Staging Environment - Ingress Patch
# Staging domain configuration

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gl-005-combustion-control-ingress
  annotations:
    nginx.ingress.kubernetes.io/rate-limit: "200"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - gl-005-staging.greenlang.io
        - api.gl-005-staging.greenlang.io
      secretName: gl-005-staging-tls-cert
  rules:
    - host: gl-005-staging.greenlang.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gl-005-combustion-control
                port:
                  number: 80
