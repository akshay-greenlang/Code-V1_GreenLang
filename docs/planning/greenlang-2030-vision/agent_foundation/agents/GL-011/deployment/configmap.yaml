# GL-011 FUELCRAFT - ConfigMap
# Non-sensitive configuration values
# Updated via CI/CD pipeline - DO NOT hardcode secrets here

apiVersion: v1
kind: ConfigMap
metadata:
  name: gl-011-config
  namespace: greenlang
  labels:
    app: gl-011-fuelcraft
    agent: "GL-011"
  annotations:
    description: "Configuration for GL-011 FUELCRAFT fuel optimization agent"

data:
  # Environment configuration
  environment: "production"
  log_level: "INFO"
  logging_format: "json"

  # Application configuration
  app_name: "GL-011 FUELCRAFT"
  app_version: "1.0.0"

  # API configuration
  api_host: "0.0.0.0"
  api_port: "8080"
  api_prefix: "/api/v1"

  # Metrics configuration
  metrics_enabled: "true"
  metrics_port: "9090"
  metrics_path: "/api/v1/metrics"

  # Optimization configuration
  optimization_default_strategy: "cost_emissions_balance"
  optimization_timeout: "300"
  max_concurrent_optimizations: "10"

  # Fuel specifications database
  fuel_specifications: |
    {
      "natural_gas": {
        "calorific_value_mj_kg": 50.0,
        "co2_emission_factor_kg_gj": 56.1,
        "density_kg_m3": 0.8,
        "sulfur_content_percent": 0.0,
        "default_cost_per_gj": 8.50
      },
      "lng": {
        "calorific_value_mj_kg": 48.6,
        "co2_emission_factor_kg_gj": 56.1,
        "density_kg_m3": 450,
        "sulfur_content_percent": 0.0,
        "default_cost_per_gj": 12.00
      },
      "diesel": {
        "calorific_value_mj_kg": 45.6,
        "co2_emission_factor_kg_gj": 74.1,
        "density_kg_m3": 850,
        "sulfur_content_percent": 0.001,
        "default_cost_per_gj": 18.00
      },
      "fuel_oil": {
        "calorific_value_mj_kg": 42.7,
        "co2_emission_factor_kg_gj": 77.4,
        "density_kg_m3": 960,
        "sulfur_content_percent": 0.5,
        "default_cost_per_gj": 15.00
      },
      "biomass_wood": {
        "calorific_value_mj_kg": 18.0,
        "co2_emission_factor_kg_gj": 0.0,
        "density_kg_m3": 500,
        "sulfur_content_percent": 0.02,
        "default_cost_per_gj": 6.00
      },
      "biogas": {
        "calorific_value_mj_kg": 22.0,
        "co2_emission_factor_kg_gj": 0.0,
        "density_kg_m3": 1.2,
        "sulfur_content_percent": 0.0,
        "default_cost_per_gj": 10.00
      },
      "hydrogen": {
        "calorific_value_mj_kg": 120.0,
        "co2_emission_factor_kg_gj": 0.0,
        "density_kg_m3": 0.09,
        "sulfur_content_percent": 0.0,
        "default_cost_per_gj": 25.00
      },
      "coal": {
        "calorific_value_mj_kg": 24.0,
        "co2_emission_factor_kg_gj": 94.6,
        "density_kg_m3": 1350,
        "sulfur_content_percent": 1.5,
        "default_cost_per_gj": 4.00
      },
      "lpg": {
        "calorific_value_mj_kg": 46.1,
        "co2_emission_factor_kg_gj": 63.1,
        "density_kg_m3": 540,
        "sulfur_content_percent": 0.0,
        "default_cost_per_gj": 14.00
      }
    }

  # Emission factors database (kg CO2e per GJ)
  emission_factors: |
    {
      "scope1_direct": {
        "natural_gas": 56.1,
        "lng": 56.1,
        "diesel": 74.1,
        "fuel_oil": 77.4,
        "biomass_wood": 0.0,
        "biogas": 0.0,
        "hydrogen": 0.0,
        "coal": 94.6,
        "lpg": 63.1
      },
      "scope2_indirect": {
        "electricity_grid_avg": 0.45,
        "electricity_renewable": 0.0,
        "district_heating": 0.25
      },
      "scope3_upstream": {
        "natural_gas_extraction": 8.5,
        "lng_liquefaction_transport": 15.0,
        "diesel_refinery": 12.0,
        "hydrogen_electrolysis": 0.0,
        "hydrogen_smr": 95.0
      }
    }

  # Regulatory limits
  regulatory_limits: |
    {
      "nox_limits_ppm": {
        "eu_industrial": 100,
        "us_epa_large_boiler": 150,
        "california_carb": 40,
        "china_gb13271": 200
      },
      "sox_limits_ppm": {
        "eu_industrial": 200,
        "us_epa_large_boiler": 300,
        "california_carb": 50,
        "china_gb13271": 400
      },
      "particulate_limits_mg_m3": {
        "eu_industrial": 20,
        "us_epa_large_boiler": 30,
        "california_carb": 10,
        "china_gb13271": 50
      },
      "co2_intensity_limits_kg_mwh": {
        "eu_ets_benchmark": 220,
        "carbon_border_adjustment": 200
      }
    }

  # Feature flags
  enable_emissions_tracking: "true"
  enable_cost_optimization: "true"
  feature_fuel_blending: "true"
  feature_predictive_demand: "true"
  feature_market_integration: "false"
  feature_carbon_trading: "false"

  # Logging configuration
  logging_to_file: "true"
  log_file_path: "/app/logs/gl-011.log"
  log_rotation_size_mb: "100"
  log_retention_days: "30"

  # Security configuration
  security_tls_enabled: "false"
  security_cors_enabled: "true"
  security_cors_origins: "https://app.greenlang.ai"

  # Database configuration (non-sensitive)
  database_pool_size: "20"
  database_pool_max_overflow: "40"
  database_echo: "false"
  database_timeout_seconds: "30"

  # Redis configuration (non-sensitive)
  redis_default_db: "0"
  redis_socket_timeout_seconds: "5"
  redis_socket_connect_timeout_seconds: "5"

  # Monitoring and alerting
  monitoring_enabled: "true"
  monitoring_interval_seconds: "30"
  alerting_enabled: "true"
  alert_threshold_emissions_exceedance_percent: "5"
  alert_threshold_cost_deviation_percent: "10"

  # Integration endpoints (non-sensitive)
  erp_integration_enabled: "true"
  market_data_enabled: "true"
  carbon_registry_enabled: "false"

---
# ConfigMap for environment-specific settings (staging)
apiVersion: v1
kind: ConfigMap
metadata:
  name: gl-011-config-staging
  namespace: greenlang
  labels:
    app: gl-011-fuelcraft
    agent: "GL-011"
    environment: "staging"

data:
  environment: "staging"
  log_level: "DEBUG"
  optimization_timeout: "600"
  feature_market_integration: "true"
  feature_carbon_trading: "true"
  database_echo: "true"
