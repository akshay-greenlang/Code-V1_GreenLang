# GL-007 FurnacePerformanceMonitor - Kubernetes Deployment
# Production-grade deployment with resource limits, health checks, and auto-scaling
# Compatible with Kubernetes 1.24+

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gl-007-furnace-monitor
  namespace: greenlang
  labels:
    app: gl-007-furnace-monitor
    agent: "GL-007"
    version: "1.0.0"
    component: "furnace-performance-monitoring"
  annotations:
    description: "FurnacePerformanceMonitor - Real-time furnace performance optimization and monitoring"
    documentation: "https://docs.greenlang.ai/agents/GL-007"

spec:
  # Replicas for production (3 for high availability)
  replicas: 3

  # Rolling update strategy with zero downtime
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # Allow 1 extra pod during update
      maxUnavailable: 0  # Never take down all pods

  # Label selector for pod management
  selector:
    matchLabels:
      app: gl-007-furnace-monitor
      agent: "GL-007"

  template:
    metadata:
      labels:
        app: gl-007-furnace-monitor
        agent: "GL-007"
        version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/api/v1/metrics"
        prometheus.io/interval: "15s"  # More frequent for real-time monitoring
        sidecar.istio.io/inject: "true"

    spec:
      # Service account for RBAC
      serviceAccountName: gl-007-furnace-monitor

      # Security context for pod-level security
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Affinity rules for high availability
      affinity:
        # Pod Anti-Affinity: Spread pods across nodes
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - gl-007-furnace-monitor
                topologyKey: kubernetes.io/hostname

        # Node Affinity: Prefer nodes with specific labels
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 80
              preference:
                matchExpressions:
                  - key: workload-type
                    operator: In
                    values:
                      - real-time-monitoring
                      - computation-intensive
            - weight: 50
              preference:
                matchExpressions:
                  - key: zone
                    operator: In
                    values:
                      - production

      # Termination grace period for graceful shutdown
      terminationGracePeriodSeconds: 45

      # DNS Policy
      dnsPolicy: ClusterFirst

      containers:
        - name: gl-007-furnace-monitor
          image: "gcr.io/greenlang/gl-007-furnace-monitor:1.0.0"
          imagePullPolicy: IfNotPresent

          # Security context for container-level security
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE

          # Ports exposed by the container
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 8001
              protocol: TCP
            - name: admin
              containerPort: 8002
              protocol: TCP
            - name: websocket
              containerPort: 8083
              protocol: TCP

          # Environment variables from ConfigMap and Secrets
          env:
            # Environment type
            - name: GREENLANG_ENV
              valueFrom:
                configMapKeyRef:
                  name: gl-007-config
                  key: environment

            # Logging configuration
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: gl-007-config
                  key: log_level

            - name: LOGGING_FORMAT
              valueFrom:
                configMapKeyRef:
                  name: gl-007-config
                  key: logging_format

            # Database configuration
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: gl-007-secrets
                  key: database_url

            # Redis cache configuration
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: gl-007-secrets
                  key: redis_url

            # TimescaleDB configuration (for time-series data)
            - name: TIMESCALEDB_URL
              valueFrom:
                secretKeyRef:
                  name: gl-007-secrets
                  key: timescaledb_url

            # SCADA integration
            - name: SCADA_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: gl-007-config
                  key: scada_endpoint

            - name: SCADA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: gl-007-secrets
                  key: scada_username

            - name: SCADA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gl-007-secrets
                  key: scada_password

            - name: SCADA_POLL_INTERVAL_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: gl-007-config
                  key: scada_poll_interval

            # API keys and authentication
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: gl-007-secrets
                  key: api_key

            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: gl-007-secrets
                  key: jwt_secret

            # Metrics and monitoring
            - name: METRICS_ENABLED
              value: "true"

            - name: METRICS_PORT
              value: "8001"

            - name: PROMETHEUS_ENABLED
              value: "true"

            - name: OPENTELEMETRY_ENABLED
              value: "true"

            - name: JAEGER_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: gl-007-config
                  key: jaeger_endpoint

            # Furnace monitoring configuration
            - name: TEMPERATURE_THRESHOLD_HIGH
              valueFrom:
                configMapKeyRef:
                  name: gl-007-config
                  key: temperature_threshold_high

            - name: TEMPERATURE_THRESHOLD_LOW
              valueFrom:
                configMapKeyRef:
                  name: gl-007-config
                  key: temperature_threshold_low

            - name: PRESSURE_THRESHOLD_HIGH
              valueFrom:
                configMapKeyRef:
                  name: gl-007-config
                  key: pressure_threshold_high

            - name: EFFICIENCY_THRESHOLD_LOW
              valueFrom:
                configMapKeyRef:
                  name: gl-007-config
                  key: efficiency_threshold_low

            - name: ALERT_COOLDOWN_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: gl-007-config
                  key: alert_cooldown

            - name: DATA_RETENTION_DAYS
              valueFrom:
                configMapKeyRef:
                  name: gl-007-config
                  key: data_retention_days

            # Performance optimization
            - name: OPTIMIZATION_INTERVAL_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: gl-007-config
                  key: optimization_interval

            - name: MAX_CONCURRENT_CALCULATIONS
              valueFrom:
                configMapKeyRef:
                  name: gl-007-config
                  key: max_concurrent_calculations

            - name: ENABLE_PREDICTIVE_MAINTENANCE
              valueFrom:
                configMapKeyRef:
                  name: gl-007-config
                  key: enable_predictive_maintenance

            - name: ML_MODEL_PATH
              value: "/app/models/furnace_performance_model.pkl"

            # WebSocket configuration
            - name: WEBSOCKET_ENABLED
              value: "true"

            - name: WEBSOCKET_PORT
              value: "8083"

            - name: WEBSOCKET_MAX_CONNECTIONS
              valueFrom:
                configMapKeyRef:
                  name: gl-007-config
                  key: websocket_max_connections

            # Pod information for logging
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

            # Resource limits as environment
            - name: MEMORY_LIMIT_MB
              valueFrom:
                resourceFieldRef:
                  containerName: gl-007-furnace-monitor
                  resource: limits.memory
                  divisor: 1Mi

            - name: CPU_LIMIT_CORES
              valueFrom:
                resourceFieldRef:
                  containerName: gl-007-furnace-monitor
                  resource: limits.cpu
                  divisor: 1m

          # Resource requests and limits
          # Requests: guaranteed resources
          # Limits: maximum resources to prevent node exhaustion
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
              ephemeral-storage: "2Gi"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
              ephemeral-storage: "4Gi"

          # Liveness probe - restart pod if unresponsive
          # Detects deadlocks, memory leaks, infinite loops
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 45   # Wait for startup
            periodSeconds: 10         # Check every 10 seconds
            timeoutSeconds: 5         # 5 second timeout
            failureThreshold: 3       # Restart after 3 failures (30 seconds)
            successThreshold: 1       # 1 success to declare healthy

          # Readiness probe - remove from service if not ready
          # Detects slow startup, initialization issues
          readinessProbe:
            httpGet:
              path: /ready
              port: http
              scheme: HTTP
            initialDelaySeconds: 15   # Quick readiness check
            periodSeconds: 5          # Check every 5 seconds
            timeoutSeconds: 3         # 3 second timeout
            failureThreshold: 2       # Remove after 2 failures (10 seconds)
            successThreshold: 1       # 1 success to add back to service

          # Startup probe - allow time for application bootstrap
          # Prevents killing slow-starting applications
          startupProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 36      # 180 seconds (36 * 5s) for startup

          # Volume mounts for logs and temporary files
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/cache
            - name: data
              mountPath: /app/data
            - name: models
              mountPath: /app/models
              readOnly: true

      # Volumes for ephemeral storage
      volumes:
        - name: logs
          emptyDir:
            sizeLimit: 2Gi
        - name: tmp
          emptyDir:
            sizeLimit: 1Gi
        - name: cache
          emptyDir:
            sizeLimit: 3Gi
        - name: data
          emptyDir:
            sizeLimit: 5Gi
        - name: models
          configMap:
            name: gl-007-ml-models
            optional: true

---
# ServiceAccount with RBAC permissions
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gl-007-furnace-monitor
  namespace: greenlang
  labels:
    app: gl-007-furnace-monitor
    agent: "GL-007"

---
# ClusterRole for GL-007
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gl-007-furnace-monitor
  labels:
    app: gl-007-furnace-monitor
    agent: "GL-007"
rules:
  # Read ConfigMaps and Secrets
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]

  # Read Pods (for pod discovery)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

  # Read Nodes (for node information)
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]

  # Read Services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]

  # Read Events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "create"]

  # Read and update endpoints (for service discovery)
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch"]

---
# ClusterRoleBinding for GL-007
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gl-007-furnace-monitor
  labels:
    app: gl-007-furnace-monitor
    agent: "GL-007"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gl-007-furnace-monitor
subjects:
  - kind: ServiceAccount
    name: gl-007-furnace-monitor
    namespace: greenlang
