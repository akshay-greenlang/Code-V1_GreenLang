# ============================================================================
# GL-007 FURNACEPERFORMANCEMONITOR - PACK MANIFEST
# ============================================================================

id: "industrial/furnaces/performance_monitor"
name: "FurnacePerformanceMonitor"
version: "1.0.0"
description: "Real-time industrial furnace monitoring, optimization, and predictive maintenance"

# ----------------------------------------------------------------------------
# METADATA
# ----------------------------------------------------------------------------

metadata:
  agent_id: "GL-007"
  category: "Furnaces"
  domain: "Industrial Process Heat"
  author: "GreenLang Industrial Team"
  license: "Proprietary"
  homepage: "https://greenlang.ai/agents/GL-007"
  repository: "https://github.com/greenlang/GL-007"
  documentation: "https://docs.greenlang.ai/agents/GL-007"
  support: "furnace-performance@greenlang.ai"

  tags:
    - furnaces
    - performance-monitoring
    - efficiency-optimization
    - predictive-maintenance
    - asme-ptc-41
    - iso-50001

  keywords:
    - furnace
    - thermal efficiency
    - fuel consumption
    - emissions
    - ASME
    - predictive maintenance

# ----------------------------------------------------------------------------
# DEPENDENCIES
# ----------------------------------------------------------------------------

dependencies:
  python: ">=3.11,<4.0"

  greenlang:
    core: ">=2.0.0,<3.0.0"
    agents: ">=2.0.0,<3.0.0"
    intelligence: ">=2.0.0,<3.0.0"
    tools-thermodynamics: ">=1.0.0,<2.0.0"
    tools-calculations: ">=1.0.0,<2.0.0"
    integrations-dcs: ">=1.0.0,<2.0.0"
    integrations-cems: ">=1.0.0,<2.0.0"

  external:
    - numpy>=1.24,<2.0
    - pandas>=2.0,<3.0
    - scipy>=1.10,<2.0
    - scikit-learn>=1.3,<2.0
    - pydantic>=2.0,<3.0
    - fastapi>=0.104,<1.0
    - uvicorn>=0.24,<1.0

# ----------------------------------------------------------------------------
# RUNTIME REQUIREMENTS
# ----------------------------------------------------------------------------

runtime:
  memory_mb: 1024
  cpu_cores: 2
  cpu_millicores: 1000
  disk_space_gb: 20
  gpu_required: false

  environment:
    - name: "AGENT_ID"
      value: "GL-007"
      required: true
    - name: "LOG_LEVEL"
      value: "INFO"
      required: false

# ----------------------------------------------------------------------------
# INTEGRATION POINTS
# ----------------------------------------------------------------------------

integrations:
  - name: "DCS/PLC"
    protocol: "OPC UA"
    required: true
  - name: "CEMS"
    protocol: "Modbus TCP"
    required: true
  - name: "CMMS"
    protocol: "REST API"
    required: false
  - name: "ERP/MES"
    protocol: "REST API"
    required: false

# ----------------------------------------------------------------------------
# COMPLIANCE & STANDARDS
# ----------------------------------------------------------------------------

compliance:
  standards:
    - "ASME PTC 4.1 - Test Uncertainty"
    - "ISO 50001:2018 - Energy Management"
    - "ISO 13579 - Industrial Furnaces Terminology"
    - "API Standard 560 - Fired Heaters"
    - "NFPA 86 - Ovens and Furnaces"
    - "EPA CEMS - 40 CFR Part 60"

  certifications:
    - "Zero-hallucination calculations"
    - "Deterministic execution (seed=42, temperature=0.0)"
    - "ASME PTC 4.1 compliance verified"
    - "ISO 50001 certification ready"

# ----------------------------------------------------------------------------
# FILES
# ----------------------------------------------------------------------------

files:
  include:
    - "furnace_performance_orchestrator.py"
    - "tools.py"
    - "config.py"
    - "gl.yaml"
    - "run.json"
    - "README.md"
    - "requirements.txt"
    - "Dockerfile"

  exclude:
    - "__pycache__"
    - "*.pyc"
    - ".git"
    - ".env"
    - "*.log"

# ----------------------------------------------------------------------------
# PERFORMANCE
# ----------------------------------------------------------------------------

performance:
  max_latency_ms:
    monitoring: 1000
    optimization: 3000
    prediction: 10000
  max_cost_usd_per_execution: 0.50
  throughput_requests_per_second: 10

# ----------------------------------------------------------------------------
# TESTING
# ----------------------------------------------------------------------------

testing:
  test_coverage_target: 0.90
  test_suite: "tests/"
  test_command: "pytest tests/ --cov=. --cov-report=html"

# ----------------------------------------------------------------------------
# DEPLOYMENT
# ----------------------------------------------------------------------------

deployment:
  container_registry: "gcr.io/greenlang/gl-007"
  kubernetes_namespace: "industrial-furnaces"
  replicas_min: 2
  replicas_max: 10
  auto_scaling: true
