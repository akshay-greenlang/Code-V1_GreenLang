# Pytest Configuration for GreenLang Testing

[tool:pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Coverage settings
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=greenlang
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=85
    --maxfail=5
    --durations=10
    --benchmark-disable
    -p no:warnings

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests requiring external services
    e2e: End-to-end tests
    performance: Performance benchmark tests
    security: Security validation tests
    compliance: Regulatory compliance tests
    slow: Tests that take > 1 second
    smoke: Quick smoke tests for CI
    determinism: Determinism validation tests
    chaos: Chaos engineering tests

# Logging
log_cli = true
log_cli_level = INFO
log_file = tests/logs/pytest.log
log_file_level = DEBUG

# Parallel execution
workers = auto

# Timeout for test execution (seconds)
timeout = 300
timeout_method = thread

# Environment setup
env =
    GREENLANG_ENV=test
    GREENLANG_LOG_LEVEL=DEBUG
    GREENLANG_DB_URL=postgresql://test:test@localhost:5432/greenlang_test

# Coverage exclusions
[coverage:run]
omit =
    */tests/*
    */migrations/*
    */__init__.py
    */config.py
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

precision = 2
skip_covered = False
show_missing = True

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml