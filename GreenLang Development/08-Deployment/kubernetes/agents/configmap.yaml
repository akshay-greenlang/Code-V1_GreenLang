# =============================================================================
# GreenLang Agents - ConfigMaps
# =============================================================================
# Shared and agent-specific configuration
# =============================================================================

---
# =============================================================================
# Shared Configuration - All Agents
# =============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: greenlang-agents-shared
  namespace: greenlang-dev
  labels:
    app.kubernetes.io/name: greenlang
    app.kubernetes.io/component: configuration
    app.kubernetes.io/part-of: greenlang-platform
data:
  # Logging
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"

  # Metrics
  METRICS_PORT: "9090"
  METRICS_PATH: "/metrics"

  # Health checks
  HEALTH_PORT: "8000"
  HEALTH_PATH: "/health"

  # Tracing
  TRACING_ENABLED: "true"
  TRACING_SAMPLE_RATE: "0.1"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector.monitoring:4317"

  # Caching
  CACHE_TTL_SECONDS: "3600"
  CACHE_MAX_SIZE_MB: "100"

  # GreenLang environment
  GREENLANG_ENV: "development"

---
# =============================================================================
# Fuel Analyzer Agent Configuration
# =============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: fuel-analyzer-config
  namespace: greenlang-dev
  labels:
    app.kubernetes.io/name: fuel-analyzer
    app.kubernetes.io/component: configuration
    app.kubernetes.io/part-of: greenlang-platform
data:
  AGENT_NAME: "fuel-emissions-analyzer"
  AGENT_VERSION: "1.0.0"
  AGENT_ID: "emissions/fuel_analyzer_v1"

  # Emission factor configuration
  EMISSION_FACTOR_SOURCE: "IPCC_2023"
  SUPPORTED_FUELS: "natural_gas,diesel,gasoline,lpg,fuel_oil,coal,electricity_grid,propane,kerosene,biomass"
  SUPPORTED_REGIONS: "US,GB,EU,GLOBAL"
  DEFAULT_GWP_SET: "AR5"

  # API configuration
  SERVER_PORT: "8000"

---
# =============================================================================
# Carbon Intensity Agent Configuration
# =============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: carbon-intensity-config
  namespace: greenlang-dev
  labels:
    app.kubernetes.io/name: carbon-intensity
    app.kubernetes.io/component: configuration
    app.kubernetes.io/part-of: greenlang-platform
data:
  AGENT_NAME: "cbam-carbon-intensity-calculator"
  AGENT_VERSION: "1.0.0"
  AGENT_ID: "cbam/carbon_intensity_v1"

  # CBAM configuration
  REGULATION_SOURCE: "EU_2023_1773"
  EFFECTIVE_DATE: "2026-01-01"
  SUPPORTED_PRODUCTS: "steel,cement,aluminum,fertilizers,electricity,hydrogen"
  EU_ETS_PRICE_DEFAULT: "85.0"

  # API configuration
  SERVER_PORT: "8000"

---
# =============================================================================
# Energy Performance Agent Configuration
# =============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: energy-performance-config
  namespace: greenlang-dev
  labels:
    app.kubernetes.io/name: energy-performance
    app.kubernetes.io/component: configuration
    app.kubernetes.io/part-of: greenlang-platform
data:
  AGENT_NAME: "building-energy-performance-calculator"
  AGENT_VERSION: "1.0.0"
  AGENT_ID: "building/energy_performance_v1"

  # BPS configuration
  THRESHOLD_SOURCES: "NYC_LL97,ENERGY_STAR,ASHRAE_90.1"
  SUPPORTED_BUILDING_TYPES: "office,residential,retail,industrial,warehouse,hotel,hospital,school,restaurant"
  CLIMATE_ZONES: "1A,2A,3A,4A,5A,6A,7"
  DEFAULT_JURISDICTION: "NYC_LL97"

  # API configuration
  SERVER_PORT: "8000"

---
# =============================================================================
# EUDR Compliance Agent Configuration (CRITICAL - 27 DAYS TO DEADLINE)
# =============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: eudr-compliance-config
  namespace: greenlang-dev
  labels:
    app.kubernetes.io/name: eudr-compliance
    app.kubernetes.io/component: configuration
    app.kubernetes.io/part-of: greenlang-platform
    agent-tier: "1-extreme-urgency"
  annotations:
    regulation: "EU 2023/1115"
    deadline: "2025-12-30"
    days-remaining: "27"
data:
  AGENT_NAME: "eudr-compliance"
  AGENT_VERSION: "1.0.0"
  AGENT_ID: "regulatory/eudr_compliance_v1"
  REGULATION_SOURCE: "EU_2023_1115"
  EUDR_CUTOFF_DATE: "2020-12-31"
  EUDR_DEADLINE: "2025-12-30"
  ENFORCEMENT_DATE: "2025-12-30"
  REGULATED_COMMODITIES: "cattle,cocoa,coffee,palm_oil,rubber,soya,wood"
  CN_CODES_COUNT: "86"
  COUNTRY_PROFILES: "36"
  HIGH_RISK_COUNTRIES: "BR,ID,CD,MY,PG,COG,CM,GH,CI,PE"
  DUE_DILIGENCE_LEVELS: "standard,enhanced,simplified"
  SATELLITE_VERIFICATION_THRESHOLD: "high_risk"
  TRACEABILITY_REQUIRED: "true"
  SERVER_PORT: "8000"
  AGENT_TIER: "1-extreme-urgency"
  AGENT_PRIORITY: "critical"
