apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: greenlang-ingress
  namespace: greenlang-dev
  labels:
    app: greenlang-api
    environment: development
  annotations:
    # Ingress class
    kubernetes.io/ingress.class: "nginx"

    # TLS/SSL
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Security headers
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:3000, http://localhost:8080"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    nginx.ingress.kubernetes.io/cors-max-age: "86400"

    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # Body size
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

    # Security
    nginx.ingress.kubernetes.io/server-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self';" always;

    # Health checks
    nginx.ingress.kubernetes.io/health-check-path: "/api/v1/health"
    nginx.ingress.kubernetes.io/health-check-interval-seconds: "30"

spec:
  tls:
    - hosts:
        - dev.greenlang.io
        - api-dev.greenlang.io
      secretName: greenlang-tls-dev

  rules:
    - host: dev.greenlang.io
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: greenlang-api-service
                port:
                  number: 80

          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: greenlang-api-service
                port:
                  number: 80

          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: greenlang-api-service
                port:
                  number: 9090

    - host: api-dev.greenlang.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: greenlang-api-service
                port:
                  number: 80
