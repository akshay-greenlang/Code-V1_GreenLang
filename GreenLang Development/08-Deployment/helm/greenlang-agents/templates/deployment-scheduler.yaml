{{/*
Scheduler Deployment - Manages job scheduling and orchestration
*/}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "greenlang-agents.fullname" . }}-scheduler
  namespace: {{ include "greenlang-agents.namespace" . }}
  labels:
    {{- include "greenlang-agents.labels" . | nindent 4 }}
    app.kubernetes.io/component: scheduler
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  # Scheduler should run as a singleton or with leader election
  replicas: {{ .Values.scheduler.replicaCount | default 2 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "greenlang-agents.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: scheduler
  template:
    metadata:
      labels:
        {{- include "greenlang-agents.labels" . | nindent 8 }}
        app.kubernetes.io/component: scheduler
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        checksum/config: {{ include (print $.Template.BasePath "/configmap-app.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "greenlang-agents.serviceAccountName" . }}
      {{- with .Values.common.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.global.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}

      # High priority for scheduler
      priorityClassName: {{ .Values.scheduler.priorityClassName | default "system-cluster-critical" }}

      terminationGracePeriodSeconds: 60

      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ .Release.Name }}-redis 6379; do echo waiting for redis; sleep 2; done']
          securityContext:
            {{- toYaml .Values.common.containerSecurityContext | nindent 12 }}

      containers:
        - name: scheduler
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.scheduler.image.repository | default "greenlang/scheduler" }}:{{ .Values.scheduler.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.common.image.pullPolicy | default "IfNotPresent" }}

          {{- with .Values.common.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
            - name: grpc
              containerPort: 50052
              protocol: TCP

          args:
            - --leader-election=true
            - --leader-election-namespace={{ include "greenlang-agents.namespace" . }}
            - --leader-election-id={{ include "greenlang-agents.fullname" . }}-scheduler-leader

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: ENVIRONMENT
              value: {{ .Values.global.environment | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.config.LOG_LEVEL | default "info" | quote }}
            - name: SCHEDULER_INTERVAL
              value: {{ .Values.scheduler.interval | default "10s" | quote }}
            - name: MAX_CONCURRENT_JOBS
              value: {{ .Values.scheduler.maxConcurrentJobs | default "100" | quote }}
            - name: JOB_TIMEOUT
              value: {{ .Values.scheduler.jobTimeout | default "3600" | quote }}
            - name: LEADER_ELECTION_ENABLED
              value: "true"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "greenlang-agents.fullname" . }}-secrets
                  key: REDIS_URL
                  optional: true
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "greenlang-agents.fullname" . }}-secrets
                  key: DATABASE_URL
                  optional: true

          envFrom:
            - configMapRef:
                name: {{ include "greenlang-agents.fullname" . }}-config

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1

          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30

          resources:
            {{- toYaml (.Values.scheduler.resources | default .Values.common.resources) | nindent 12 }}

          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: scheduler-data
              mountPath: /app/data

      volumes:
        - name: config
          configMap:
            name: {{ include "greenlang-agents.fullname" . }}-config
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
        - name: scheduler-data
          emptyDir:
            sizeLimit: 500Mi

      {{- with .Values.scheduler.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.scheduler.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- else }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  {{- include "greenlang-agents.selectorLabels" . | nindent 18 }}
                  app.kubernetes.io/component: scheduler
              topologyKey: kubernetes.io/hostname
      {{- end }}

      {{- with .Values.scheduler.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
