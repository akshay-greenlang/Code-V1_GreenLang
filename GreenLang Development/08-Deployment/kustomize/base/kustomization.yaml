# GreenLang Agent Factory - Kustomize Base Configuration
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: greenlang-agents-base

namespace: greenlang-agents

commonLabels:
  app.kubernetes.io/part-of: greenlang
  app.kubernetes.io/managed-by: kustomize

resources:
  - namespace.yaml
  - configmap.yaml
  - serviceaccount.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - networkpolicy.yaml
  - poddisruptionbudget.yaml
  - servicemonitor.yaml

configMapGenerator:
  - name: greenlang-config
    behavior: merge
    literals:
      - ENVIRONMENT=base
      - LOG_LEVEL=info
      - LOG_FORMAT=json

images:
  - name: greenlang/fuel-analyzer
    newTag: latest
  - name: greenlang/carbon-intensity
    newTag: latest
  - name: greenlang/energy-performance
    newTag: latest
  - name: greenlang/eudr-compliance
    newTag: latest
