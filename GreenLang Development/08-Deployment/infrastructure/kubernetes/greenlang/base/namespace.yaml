---
apiVersion: v1
kind: Namespace
metadata:
  name: greenlang-system
  labels:
    name: greenlang-system
    environment: production
    managed-by: greenlang

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: greenlang-quota
  namespace: greenlang-system
spec:
  hard:
    requests.cpu: "100"
    requests.memory: 200Gi
    limits.cpu: "200"
    limits.memory: 400Gi
    persistentvolumeclaims: "20"
    pods: "100"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: greenlang-limits
  namespace: greenlang-system
spec:
  limits:
    - type: Pod
      max:
        cpu: "8"
        memory: 16Gi
      min:
        cpu: 100m
        memory: 128Mi
    - type: Container
      default:
        cpu: "1"
        memory: 2Gi
      defaultRequest:
        cpu: 500m
        memory: 1Gi
      max:
        cpu: "8"
        memory: 16Gi
      min:
        cpu: 100m
        memory: 128Mi
