    description: Calculate comprehensive Scope 1, 2, 3 GHG inventory
    schema_in:
      type: object
      properties: {}
    schema_out:
      type: object
      properties: {}
    impl: python://greenlang.agents.tools:calculate_ghg_inventory
    safe: true
  - name: model_bau_scenario
    description: Model Business As Usual emissions trajectory
    schema_in:
      type: object
      properties: {}
    schema_out:
      type: object
      properties: {}
    impl: python://greenlang.agents.tools:model_bau_scenario
    safe: true
  - name: generate_pathways
    description: Generate multiple decarbonization pathways (Conservative, Balanced,
      Aggressive)
    schema_in:
      type: object
      properties: {}
    schema_out:
      type: object
      properties: {}
    impl: python://greenlang.agents.tools:generate_pathways
    safe: true
  - name: optimize_pathway
    description: Optimize pathway selection based on budget, timeline, risk tolerance
    schema_in:
      type: object
      properties: {}
    schema_out:
      type: object
      properties: {}
    impl: python://greenlang.agents.tools:optimize_pathway
    safe: true
  - name: calculate_financial_metrics
    description: Calculate comprehensive financial metrics with IRA incentives
    schema_in:
      type: object
      properties: {}
    schema_out:
      type: object
      properties: {}
    impl: python://greenlang.agents.tools:calculate_financial_metrics
    safe: true
  - name: assess_compliance_gaps
    description: Assess compliance gaps (CBAM, CSRD, SEC Climate Rule)
    schema_in:
      type: object
      properties: {}
    schema_out:
      type: object
      properties: {}
    impl: python://greenlang.agents.tools:assess_compliance_gaps
    safe: true
  - name: assess_risks
    description: Assess technical, financial, operational, regulatory risks
    schema_in:
      type: object
      properties: {}
    schema_out:
      type: object
      properties: {}
    impl: python://greenlang.agents.tools:assess_risks
    safe: true
  - name: create_implementation_roadmap
    description: Create detailed 3-phase implementation roadmap with milestones
    schema_in:
      type: object
      properties: {}
