[pytest]
# Pytest configuration for agent coordination integration tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.8

# Add command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto
    --color=yes

# Test markers
markers =
    asyncio: Async tests requiring asyncio support
    integration: Integration tests for agent coordination
    performance: Performance and throughput tests
    slow: Slow-running tests (> 5 seconds)
    unit: Unit tests
    smoke: Smoke tests for quick validation

# Async configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = greenlang.agents
branch = True
omit =
    */tests/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
fail_under = 85

# Timeout for tests (seconds)
timeout = 300
timeout_method = thread

# Logging
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test execution
testpaths = .
