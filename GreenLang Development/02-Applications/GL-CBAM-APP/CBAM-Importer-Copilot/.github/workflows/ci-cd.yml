# ============================================================================
# GL-CBAM-APP - CI/CD Pipeline
# ============================================================================
# Automated build, test, security scan, and deployment pipeline
# Triggers: Push to main/develop, Pull requests, Manual dispatch
# ============================================================================

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/gl-cbam-app
  PYTHON_VERSION: '3.11'

# ============================================================================
# JOBS
# ============================================================================

jobs:
  # --------------------------------------------------------------------------
  # JOB 1: Code Quality & Security Checks
  # --------------------------------------------------------------------------
  quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff bandit safety pytest-cov mypy

      - name: Run Ruff linter
        run: |
          ruff check . --output-format=github
        continue-on-error: true

      - name: Run Bandit security scanner
        run: |
          bandit -r . -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Check dependencies for vulnerabilities
        run: |
          safety check --json > safety-report.json || true
        continue-on-error: true

      - name: Run type checking with mypy
        run: |
          mypy . --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  # --------------------------------------------------------------------------
  # JOB 2: Unit Tests
  # --------------------------------------------------------------------------
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=html --cov-report=term
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/

  # --------------------------------------------------------------------------
  # JOB 3: Build Docker Image
  # --------------------------------------------------------------------------
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [quality, test]
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  # --------------------------------------------------------------------------
  # JOB 4: Security Scan (Trivy)
  # --------------------------------------------------------------------------
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy in table format
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'table'
        continue-on-error: true

  # --------------------------------------------------------------------------
  # JOB 5: Deploy to Staging
  # --------------------------------------------------------------------------
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging-api.cbam.greenlang.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/cbam-api \
            api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -n gl-cbam-staging

          kubectl rollout status deployment/cbam-api -n gl-cbam-staging --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n gl-cbam-staging -l app=cbam-api
          kubectl get svc -n gl-cbam-staging

      - name: Run smoke tests
        run: |
          curl -f https://staging-api.cbam.greenlang.com/health || exit 1
          curl -f https://staging-api.cbam.greenlang.com/api/v1/health/detailed || exit 1

  # --------------------------------------------------------------------------
  # JOB 6: Deploy to Production
  # --------------------------------------------------------------------------
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://api.cbam.greenlang.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > $HOME/.kube/config

      - name: Create backup
        run: |
          kubectl get deployment cbam-api -n gl-cbam -o yaml > backup-deployment.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/cbam-api \
            api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} \
            -n gl-cbam

          kubectl rollout status deployment/cbam-api -n gl-cbam --timeout=10m

      - name: Verify deployment
        run: |
          kubectl get pods -n gl-cbam -l app=cbam-api
          kubectl get svc -n gl-cbam

      - name: Run smoke tests
        run: |
          curl -f https://api.cbam.greenlang.com/health || exit 1
          curl -f https://api.cbam.greenlang.com/api/v1/health/detailed || exit 1

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Production deployment successful!"
          # Add Slack/Teams notification here

      - name: Rollback on failure
        if: failure()
        run: |
          echo "❌ Production deployment failed! Rolling back..."
          kubectl rollout undo deployment/cbam-api -n gl-cbam
          kubectl rollout status deployment/cbam-api -n gl-cbam

  # --------------------------------------------------------------------------
  # JOB 7: Performance Tests
  # --------------------------------------------------------------------------
  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install locust

      - name: Run load tests
        run: |
          # Add your load testing script here
          echo "Running performance tests..."
        continue-on-error: true

  # --------------------------------------------------------------------------
  # JOB 8: Create Release
  # --------------------------------------------------------------------------
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: deploy-production
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD > CHANGELOG.txt

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.txt
          draft: false
          prerelease: false

# ============================================================================
# REQUIRED SECRETS
# ============================================================================
#
# Add these secrets in GitHub Settings > Secrets and variables > Actions:
#
# 1. GITHUB_TOKEN (automatically provided)
# 2. KUBE_CONFIG_STAGING (base64 encoded kubeconfig for staging cluster)
# 3. KUBE_CONFIG_PRODUCTION (base64 encoded kubeconfig for production cluster)
# 4. SLACK_WEBHOOK_URL (optional - for notifications)
# 5. CODECOV_TOKEN (optional - for code coverage)
#
# To encode kubeconfig:
#   cat ~/.kube/config | base64 -w 0
#
# ============================================================================
# BRANCH PROTECTION RULES (Recommended)
# ============================================================================
#
# Configure in GitHub Settings > Branches > Branch protection rules:
#
# For 'main' branch:
#   - Require pull request reviews before merging
#   - Require status checks to pass: quality, test, build, security-scan
#   - Require branches to be up to date before merging
#   - Include administrators
#   - Restrict who can push to matching branches
#
# ============================================================================
