# GL-006 HEATRECLAIM - Kubernetes Deployment
#
# Apply: kubectl apply -f deploy/kubernetes/
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gl-006-heatreclaim
  namespace: greenlang-agents
  labels:
    app: gl-006-heatreclaim
    agent-id: GL-006
    agent-class: optimizer
    domain: heat-recovery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gl-006-heatreclaim
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: gl-006-heatreclaim
        agent-id: GL-006
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8006"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: gl-agents-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
        - name: heatreclaim
          image: ghcr.io/greenlang/gl-006-heatreclaim:latest
          imagePullPolicy: Always

          ports:
            - containerPort: 8006
              name: http
              protocol: TCP

          env:
            - name: GL_AGENT_ID
              value: "GL-006"
            - name: GL_AGENT_NAME
              value: "HEATRECLAIM"
            - name: GL_ENV
              valueFrom:
                configMapKeyRef:
                  name: gl-agents-config
                  key: environment
            - name: GL_LOG_LEVEL
              value: "INFO"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: gl-agents-secrets
                  key: redis-url
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: gl-agents-config
                  key: kafka-servers

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"

          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache

      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - gl-006-heatreclaim
                topologyKey: kubernetes.io/hostname

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: gl-006-heatreclaim

---
apiVersion: v1
kind: Service
metadata:
  name: gl-006-heatreclaim
  namespace: greenlang-agents
  labels:
    app: gl-006-heatreclaim
spec:
  type: ClusterIP
  ports:
    - port: 8006
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: gl-006-heatreclaim

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gl-006-heatreclaim-hpa
  namespace: greenlang-agents
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gl-006-heatreclaim
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: gl-006-heatreclaim-pdb
  namespace: greenlang-agents
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: gl-006-heatreclaim
