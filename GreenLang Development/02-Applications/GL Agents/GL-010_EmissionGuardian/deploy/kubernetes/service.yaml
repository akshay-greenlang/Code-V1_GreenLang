# GL-010 EmissionGuardian Service
apiVersion: v1
kind: Service
metadata:
  name: gl-010-emissionguardian
  namespace: greenlang
  labels:
    app: gl-010-emissionguardian
    agent-id: GL-010
    codename: EMISSIONGUARDIAN
spec:
  type: ClusterIP
  selector:
    app: gl-010-emissionguardian
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: gl-010-emissionguardian-headless
  namespace: greenlang
  labels:
    app: gl-010-emissionguardian
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: gl-010-emissionguardian
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: gl-010-emissionguardian-metrics
  namespace: greenlang
  labels:
    app: gl-010-emissionguardian
    monitoring: prometheus
spec:
  type: ClusterIP
  selector:
    app: gl-010-emissionguardian
  ports:
    - name: metrics
      port: 9090
      targetPort: 9090
