# -*- yaml -*-
# ==============================================================================
# GL-008 TRAPCATCHER - Docker Compose Development Configuration
# ==============================================================================
# Complete development environment for steam trap monitoring agent.
#
# Services:
#   - trapcatcher: Main API application
#   - postgres: Time-series data storage
#   - redis: Caching and session storage
#   - prometheus: Metrics collection
#   - grafana: Visualization dashboards
#
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose logs -f trapcatcher # View logs
#   docker-compose down -v            # Stop and cleanup
#
# Author: GL-BackendDeveloper
# Version: 1.0.0
# ==============================================================================

version: '3.9'

x-common-env: &common-env
  GL_AGENT_ID: GL-008
  GL_AGENT_NAME: TRAPCATCHER
  GL_LOG_LEVEL: DEBUG
  GL_ENABLE_METRICS: "true"
  GL_ENABLE_TRACING: "true"
  TZ: UTC

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 10s

services:
  # ===========================================================================
  # TRAPCATCHER API Service
  # ===========================================================================
  trapcatcher:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        APP_VERSION: ${APP_VERSION:-1.0.0-dev}
        BUILD_DATE: ${BUILD_DATE:-}
        VCS_REF: ${VCS_REF:-dev}
    image: gl-008-trapcatcher:${APP_VERSION:-latest}
    container_name: gl-008-trapcatcher
    hostname: trapcatcher
    restart: unless-stopped

    environment:
      <<: *common-env
      APP_ENV: development
      API_HOST: 0.0.0.0
      API_PORT: 8080
      API_WORKERS: 2
      # Database
      DATABASE_URL: postgresql://trapcatcher:trapcatcher_dev@postgres:5432/trapcatcher
      # Redis
      REDIS_URL: redis://redis:6379/0
      REDIS_CACHE_TTL: 3600
      # Prometheus
      PROMETHEUS_MULTIPROC_DIR: /tmp/prometheus
      METRICS_ENABLED: "true"
      # OpenTelemetry
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      OTEL_SERVICE_NAME: gl-008-trapcatcher
      # Secrets (use Docker secrets in production)
      API_KEY: ${API_KEY:-dev-api-key-not-for-production}

    ports:
      - "8080:8080"   # API
      - "9090:9090"   # Metrics

    volumes:
      - ./logs:/app/logs:rw
      - ./data:/app/data:rw
      - trapcatcher-cache:/app/cache:rw

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]

    networks:
      - trapcatcher-network

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
        labels: "service,environment"

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: gl-008-postgres
    hostname: postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: trapcatcher
      POSTGRES_USER: trapcatcher
      POSTGRES_PASSWORD: trapcatcher_dev
      PGDATA: /var/lib/postgresql/data/pgdata

    ports:
      - "5432:5432"

    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./deploy/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "pg_isready -U trapcatcher -d trapcatcher"]

    networks:
      - trapcatcher-network

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: gl-008-redis
    hostname: redis
    restart: unless-stopped

    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

    ports:
      - "6379:6379"

    volumes:
      - redis-data:/data

    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "redis-cli", "ping"]

    networks:
      - trapcatcher-network

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ===========================================================================
  # Prometheus Metrics
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: gl-008-prometheus
    hostname: prometheus
    restart: unless-stopped

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'

    ports:
      - "9091:9090"

    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

    networks:
      - trapcatcher-network

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ===========================================================================
  # Grafana Dashboards
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: gl-008-grafana
    hostname: grafana
    restart: unless-stopped

    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: trapcatcher_dev
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3000

    ports:
      - "3000:3000"

    volumes:
      - grafana-data:/var/lib/grafana
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./deploy/grafana/dashboards:/var/lib/grafana/dashboards:ro

    depends_on:
      - prometheus

    networks:
      - trapcatcher-network

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

# ===========================================================================
# Networks
# ===========================================================================
networks:
  trapcatcher-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

# ===========================================================================
# Volumes
# ===========================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  trapcatcher-cache:
    driver: local
