# GL-003 UnifiedSteam - High Availability Deployment
# Steam System Optimizer with IAPWS-IF97 calculations
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gl-003-unifiedsteam
  namespace: greenlang
  labels:
    app: gl-003-unifiedsteam
    app.kubernetes.io/name: unifiedsteam
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: steam-optimizer
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gl-003-unifiedsteam
  template:
    metadata:
      labels:
        app: gl-003-unifiedsteam
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: gl-003-unifiedsteam
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: gl-003-unifiedsteam
              topologyKey: topology.kubernetes.io/zone

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: gl-003-unifiedsteam

      containers:
        - name: unifiedsteam
          image: gcr.io/greenlang/gl-003-unifiedsteam:1.0.0
          ports:
            - name: http
              containerPort: 8000
            - name: graphql
              containerPort: 8080
            - name: metrics
              containerPort: 9090
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: IAPWS_PRECISION
              value: "standard"
            - name: THERMODYNAMICS_CACHE_ENABLED
              value: "true"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: gl-003-db-credentials
                  key: url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: gl-003-redis-credentials
                  key: url
            - name: INFLUXDB_URL
              valueFrom:
                secretKeyRef:
                  name: gl-003-influxdb-credentials
                  key: url
            - name: KAFKA_BROKERS
              valueFrom:
                secretKeyRef:
                  name: gl-003-kafka-credentials
                  key: brokers
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/ready
              port: http
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache

      volumes:
        - name: tmp
          emptyDir:
            medium: Memory
            sizeLimit: 256Mi
        - name: cache
          emptyDir:
            sizeLimit: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: gl-003-unifiedsteam
  namespace: greenlang
spec:
  type: ClusterIP
  selector:
    app: gl-003-unifiedsteam
  ports:
    - name: http
      port: 80
      targetPort: 8000
    - name: graphql
      port: 8080
      targetPort: 8080
    - name: metrics
      port: 9090
      targetPort: 9090
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gl-003-unifiedsteam-hpa
  namespace: greenlang
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gl-003-unifiedsteam
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: gl-003-unifiedsteam-pdb
  namespace: greenlang
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: gl-003-unifiedsteam
