  ingress:
    # Allow from UnifiedSteam
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: unifiedsteam
      ports:
        - protocol: TCP
          port: 6379
---
# ==============================================================================
# PostgreSQL Network Policy
# ==============================================================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-ingress
  namespace: greenlang-steam
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
  ingress:
    # Allow from UnifiedSteam
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: unifiedsteam
      ports:
        - protocol: TCP
          port: 5432
