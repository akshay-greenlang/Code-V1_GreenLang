# Production Environment - Environment Variables Patch
# Production-specific configuration with all safety checks enabled

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gl-005-combustion-control
spec:
  template:
    spec:
      containers:
        - name: gl-005-combustion-control
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "INFO"
            - name: DEBUG
              value: "false"
            - name: MOCK_HARDWARE
              value: "false"
            - name: MOCK_SENSORS
              value: "false"
            - name: ENABLE_DEBUG_ENDPOINTS
              value: "false"
            - name: SAFETY_CHECK_ENABLED
              value: "true"
            - name: EMERGENCY_SHUTDOWN_ENABLED
              value: "true"
            - name: BYPASS_SAFETY_CHECKS
              value: "false"
