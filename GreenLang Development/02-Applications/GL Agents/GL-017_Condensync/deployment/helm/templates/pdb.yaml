{{/*
GL-017_Condensync Helm Chart - Pod Disruption Budget Template
Condenser Optimization Agent
*/}}
{{- if .Values.pdb.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "gl-017-condensync.pdbName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gl-017-condensync.labels" . | nindent 4 }}
spec:
  {{- if .Values.pdb.minAvailable }}
  minAvailable: {{ .Values.pdb.minAvailable }}
  {{- else if .Values.pdb.maxUnavailable }}
  maxUnavailable: {{ .Values.pdb.maxUnavailable }}
  {{- else }}
  minAvailable: 1
  {{- end }}
  selector:
    matchLabels:
      {{- include "gl-017-condensync.selectorLabels" . | nindent 6 }}
  {{- if semverCompare ">=1.27-0" .Capabilities.KubeVersion.GitVersion }}
  unhealthyPodEvictionPolicy: IfHealthyBudget
  {{- end }}
{{- end }}
