{{/*
GreenLang Agent Helm Chart - Pod Disruption Budget Template
*/}}
{{- if .Values.pdb.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "greenlang-agent.pdbName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "greenlang-agent.labels" . | nindent 4 }}
spec:
  {{- if .Values.pdb.minAvailable }}
  minAvailable: {{ .Values.pdb.minAvailable }}
  {{- else if .Values.pdb.maxUnavailable }}
  maxUnavailable: {{ .Values.pdb.maxUnavailable }}
  {{- else }}
  minAvailable: 1
  {{- end }}
  selector:
    matchLabels:
      {{- include "greenlang-agent.selectorLabels" . | nindent 6 }}
{{- end }}
