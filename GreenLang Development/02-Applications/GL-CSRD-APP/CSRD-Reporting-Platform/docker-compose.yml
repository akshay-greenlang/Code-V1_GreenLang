version: '3.8'

services:
  # Main CSRD Application API
  web:
    build: .
    image: greenlang/csrd-app:latest
    container_name: csrd-web
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://csrd_user:${DB_PASSWORD:-csrd_pass}@db:5432/csrd_db
      - REDIS_URL=redis://redis:6379/0
      - WEAVIATE_URL=http://weaviate:8080
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WORKERS=4
      - ENVIRONMENT=production
      - CSRD_ENCRYPTION_KEY=${CSRD_ENCRYPTION_KEY}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      weaviate:
        condition: service_started
    volumes:
      - ./data:/app/data:ro
      - ./output:/app/output
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - csrd-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: csrd-db
    environment:
      - POSTGRES_USER=csrd_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-csrd_pass}
      - POSTGRES_DB=csrd_db
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployment/init/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    restart: unless-stopped
    networks:
      - csrd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csrd_user -d csrd_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: csrd-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - csrd-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Weaviate Vector Database (for RAG and semantic search)
  weaviate:
    image: semitechnologies/weaviate:1.23.0
    container_name: csrd-weaviate
    ports:
      - "${WEAVIATE_PORT:-8080}:8080"
    environment:
      - QUERY_DEFAULTS_LIMIT=25
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=true
      - PERSISTENCE_DATA_PATH=/var/lib/weaviate
      - DEFAULT_VECTORIZER_MODULE=none
      - ENABLE_MODULES=text2vec-openai,text2vec-transformers
      - CLUSTER_HOSTNAME=node1
    volumes:
      - weaviate_data:/var/lib/weaviate
    restart: unless-stopped
    networks:
      - csrd-network

  # pgAdmin - PostgreSQL Web UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: csrd-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@csrd.local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - csrd-network
    profiles:
      - dev
      - admin

  # NGINX Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: csrd-nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - csrd-network
    profiles:
      - production

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: csrd-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - csrd-network
    profiles:
      - monitoring
      - production

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: csrd-grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - csrd-network
    profiles:
      - monitoring
      - production

volumes:
  postgres_data:
    driver: local
    name: csrd-postgres-data
  redis_data:
    driver: local
    name: csrd-redis-data
  weaviate_data:
    driver: local
    name: csrd-weaviate-data
  pgadmin_data:
    driver: local
    name: csrd-pgadmin-data
  prometheus_data:
    driver: local
    name: csrd-prometheus-data
  grafana_data:
    driver: local
    name: csrd-grafana-data

networks:
  csrd-network:
    driver: bridge
    name: csrd-network
    ipam:
      config:
        - subnet: 172.25.0.0/16
