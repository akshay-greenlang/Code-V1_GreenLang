# GL-016 WATERGUARD - Pytest Configuration
# Project: GreenLang Industrial Sustainability Framework

[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Additional options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers
    --strict-markers
    # Show warnings
    -W default
    # Coverage options
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    # Fail if coverage below threshold
    --cov-fail-under=80
    # Asyncio mode
    --asyncio-mode=auto
    # Show slowest tests
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
    security: Security tests
    determinism: Determinism tests
    slow: Slow running tests
    requires_scada: Tests requiring SCADA connection
    requires_analyzers: Tests requiring analyzer connection
    requires_erp: Tests requiring ERP connection

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*
    */site-packages/*
    setup.py

[coverage:report]
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Debug-only code
    def __repr__
    # Abstract methods
    raise NotImplementedError
    # Type checking blocks
    if TYPE_CHECKING:
    # Main execution
    if __name__ == .__main__.:
    # Defensive programming
    raise AssertionError
    # Logging
    logger\.debug

precision = 2
show_missing = True

[coverage:html]
directory = htmlcov

# Asyncio configuration
asyncio_mode = auto
