# =============================================================================
# Alembic Configuration for GL-Agent-Factory
# Production-ready database migration configuration
# =============================================================================
#
# ENVIRONMENT VARIABLES:
#   ALEMBIC_DATABASE_URL - Override database URL (takes precedence over config)
#   DATABASE_URL         - Alternative database URL variable
#
# USAGE:
#   Development:  alembic upgrade head
#   Production:   ALEMBIC_DATABASE_URL="postgresql+asyncpg://..." alembic upgrade head
#   Downgrade:    alembic downgrade -1
#   New migration: alembic revision --autogenerate -m "description"
#
# =============================================================================

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
# Format: YYYYMMDD_HHMMSS_<revision>_<slug>
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Prepend Python path with the backend directory
prepend_sys_path = .

# Timezone for rev id and file prefixes (UTC for consistency)
timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
sourceless = false

# Version location specification
version_locations = %(here)s/alembic/versions

# Version path separator
version_path_separator = os.pathsep

# Set to 'true' to search source files recursively in each "version_locations" directory
recursive_version_locations = false

# The output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

# Database URL - override with ALEMBIC_DATABASE_URL or DATABASE_URL environment variable
# Format: postgresql+asyncpg://user:password@host:port/database
#
# IMPORTANT: In production, ALWAYS use environment variables for credentials
# The value below is only for local development
sqlalchemy.url = postgresql+asyncpg://greenlang:greenlang@localhost:5432/agent_factory


[post_write_hooks]
# Post write hooks for code formatting
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
