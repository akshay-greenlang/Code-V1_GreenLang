#   - US: 0.417 (EPA eGRID 2024)
#   - EU: 0.276 (IEA 2024)
#   - DE: 0.366 (IEA 2024)
#   - FR: 0.052 (IEA 2024) - Low due to nuclear
# Formula: emissions = quantity * emission_factor

