    description: "Standard truck delivery"
    tags: ["scope3", "category4", "road", "truck"]
    input:
      category: "upstream_transport"
      reporting_year: 2024
      transport_data:
        - mode: "road_truck"
          distance_km: 100
          weight_tonnes: 10
      calculation_method: "average_data"
    expected:
      category: "upstream_transport"
      category_number: 4
      category_name: "Upstream Transportation and Distribution"
      total_emissions_kgco2e: 89.0

