# Golden Tests: Category 4 Transportation - Scope 3 Emissions Agent (GL-006)
# Test Count: 30 tests
# Formula: emissions = distance_km * weight_tonnes * transport_factor
# GLEC Transport Factors (kgCO2e/tonne-km):
#   - Road Truck: 0.089
#   - Road Van: 0.195
#   - Rail Freight: 0.028
#   - Sea Container: 0.016
#   - Sea Bulk: 0.008
#   - Air Freight: 0.602
#   - Air Belly: 0.301
#   - Barge: 0.031

test_suite:
  name: "Category 4 Transportation Golden Tests"
  agent_id: "emissions/scope3_v1"
  version: "1.0.0"
  description: "Validates Scope 3 Category 4 (Upstream Transportation) calculations"

