# Prometheus Configuration for GreenLang Agent Factory
# Production-grade monitoring configuration

global:
  scrape_interval: 15s          # How frequently to scrape targets
  evaluation_interval: 15s       # How frequently to evaluate rules
  scrape_timeout: 10s           # Timeout for scraping

  # Attach labels to any time series or alerts
  external_labels:
    monitor: 'greenlang-monitor'
    environment: 'production'
    cluster: 'gl-agent-factory'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      timeout: 10s
      api_version: v2

# Rule files to load
rule_files:
  - /etc/prometheus/alert_rules.yml
  - /etc/prometheus/recording_rules.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scheme: http

  # GreenLang API Backend
  - job_name: 'greenlang-api'
    static_configs:
      - targets: ['greenlang-api:8000']
    metrics_path: /metrics
    scheme: http
    scrape_interval: 10s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'gl_.*'
        action: keep

  # GreenLang Agent Workers
  - job_name: 'greenlang-agents'
    static_configs:
      - targets:
          - 'agent-worker-1:8001'
          - 'agent-worker-2:8001'
          - 'agent-worker-3:8001'
    metrics_path: /metrics
    scheme: http
    scrape_interval: 15s
    relabel_configs:
      - source_labels: [__address__]
        target_label: worker
        regex: 'agent-worker-(\d+):\d+'
        replacement: 'worker-${1}'

  # Calculation Engine
  - job_name: 'calculation-engine'
    static_configs:
      - targets: ['calculation-engine:8002']
    metrics_path: /metrics
    scheme: http
    scrape_interval: 10s

  # Emission Factor Service
  - job_name: 'emission-factor-service'
    static_configs:
      - targets: ['ef-service:8003']
    metrics_path: /metrics
    scheme: http

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis-cache'

  # PostgreSQL Exporter
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'postgres-db'

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'node-exporter:9100'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # Docker/Container metrics (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metrics_path: /metrics
    scheme: http

  # Kubernetes Service Discovery (when deployed to K8s)
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - greenlang
    relabel_configs:
      # Only scrape pods with prometheus.io/scrape annotation
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      # Use custom port if specified
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        target_label: __address__
        regex: (.+)
        replacement: ${1}
      # Use custom path if specified
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      # Add pod labels
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      # Add namespace label
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: namespace
      # Add pod name label
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod

  # Blackbox Exporter - Endpoint probing
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://api.greenlang.io/health
          - https://api.greenlang.io/api/v1/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

