[pytest]
# GL-019 HEATSCHEDULER - Pytest Configuration
# Comprehensive test configuration for 85%+ coverage target

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum coverage requirements
addopts =
    # Verbose output
    -v
    --tb=short

    # Coverage configuration
    --cov=calculators
    --cov=config
    --cov=process_heating_scheduler_agent
    --cov=integrations
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --cov-report=json:coverage.json

    # Coverage fail thresholds (85%+ overall target)
    --cov-fail-under=85

    # Performance monitoring
    --durations=10

    # Warnings
    -W error::DeprecationWarning
    -W error::PendingDeprecationWarning

    # Parallel execution (use -n auto for all cores)
    # -n auto

    # Markers
    --strict-markers

# Custom markers for test categorization
markers =
    unit: Unit tests for individual functions/methods
    integration: Integration tests with external systems
    performance: Performance and benchmark tests
    compliance: Regulatory compliance tests
    provenance: Provenance and determinism tests
    slow: Tests that take >5 seconds to run
    critical: Critical path tests (must pass)
    calculator: Calculator-specific tests (require 95%+ coverage)
    optimizer: Schedule optimizer tests (require 95%+ coverage)
    scheduling: Scheduling algorithm tests
    tariff: Energy tariff calculation tests
    demand: Demand charge and response tests
    savings: Savings calculation tests
    agent: Agent orchestrator tests (require 90%+ coverage)
    api: API endpoint tests (require 85%+ coverage)

# Timeout for tests (prevent hanging tests)
timeout = 120
timeout_method = thread

# Coverage configuration
[coverage:run]
source =
    calculators
    config
    process_heating_scheduler_agent
    integrations
branch = True
omit =
    tests/*
    */__init__.py
    */site-packages/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Fail if coverage below thresholds
fail_under = 85

# Exclude patterns
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov

# Individual module coverage targets
[coverage:path_specific]
calculators/* = 95
process_heating_scheduler_agent.py = 90
config.py = 85
integrations/* = 80
