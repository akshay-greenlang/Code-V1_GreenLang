[pytest]
# Pytest configuration for Oracle Fusion Cloud Connector tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.9

# Command line options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers
    --strict-markers
    # Warnings
    -W ignore::DeprecationWarning
    # Coverage options
    --cov=connectors.oracle
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Coverage thresholds
    --cov-fail-under=85

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests across components
    slow: Tests that take more than 1 second
    requires_credentials: Tests that require Oracle sandbox credentials
    mock: Tests that use mocking extensively

# Coverage configuration
[coverage:run]
source = connectors.oracle
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
# Fail if coverage falls below threshold
fail_under = 85

# Show missing lines
show_missing = True

# Precision for coverage percentage
precision = 2

# Exclude lines from coverage
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain about abstract methods
    @abstractmethod
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about type checking
    if TYPE_CHECKING:
    # Don't complain about pass statements
    pass

[coverage:html]
directory = htmlcov
title = Oracle Connector Test Coverage Report

[coverage:xml]
output = coverage.xml
