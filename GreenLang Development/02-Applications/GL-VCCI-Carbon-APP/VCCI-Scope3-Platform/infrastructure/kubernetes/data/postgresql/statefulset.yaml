---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: vcci-platform
  labels:
    app: postgresql
    component: database
spec:
  serviceName: postgresql-headless
  replicas: 3
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
        component: database
    spec:
      # Anti-affinity to spread replicas across zones
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - postgresql
              topologyKey: topology.kubernetes.io/zone

      # Init container for permissions
      initContainers:
        - name: init-chmod-data
          image: postgres:15-alpine
          command:
            - sh
            - -c
            - |
              chown -R 999:999 /var/lib/postgresql/data
              chmod 0700 /var/lib/postgresql/data
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data

      containers:
        - name: postgresql
          image: postgres:15-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP

          # Resource limits
          resources:
            requests:
              cpu: 1000m
              memory: 4Gi
            limits:
              cpu: 4000m
              memory: 16Gi

          # Health checks
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U vcci -h localhost
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U vcci -h localhost
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Environment variables
          env:
            - name: POSTGRES_DB
              value: "vcci"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgresql-secrets
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-secrets
                  key: password
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
            - name: POSTGRES_INITDB_ARGS
              value: "--encoding=UTF8 --locale=en_US.UTF-8"

            # Performance tuning
            - name: POSTGRES_SHARED_BUFFERS
              value: "4GB"
            - name: POSTGRES_EFFECTIVE_CACHE_SIZE
              value: "12GB"
            - name: POSTGRES_MAINTENANCE_WORK_MEM
              value: "1GB"
            - name: POSTGRES_WORK_MEM
              value: "64MB"
            - name: POSTGRES_MAX_CONNECTIONS
              value: "200"

          # Volume mounts
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: config
              mountPath: /etc/postgresql
              readOnly: true

          # Security context
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            fsGroup: 999
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

        # Postgres exporter sidecar
        - name: postgres-exporter
          image: prometheuscommunity/postgres-exporter:v0.15.0
          ports:
            - name: metrics
              containerPort: 9187
          env:
            - name: DATA_SOURCE_NAME
              valueFrom:
                secretKeyRef:
                  name: postgresql-secrets
                  key: exporter-dsn
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi

      # Volumes
      volumes:
        - name: config
          configMap:
            name: postgresql-config

      # Security context for pod
      securityContext:
        fsGroup: 999
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

      # Termination grace period
      terminationGracePeriodSeconds: 60

  # Volume claim templates
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: postgresql
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: fast-ssd  # Use appropriate storage class
        resources:
          requests:
            storage: 100Gi

---
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: postgresql-pdb
  namespace: vcci-platform
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: postgresql
