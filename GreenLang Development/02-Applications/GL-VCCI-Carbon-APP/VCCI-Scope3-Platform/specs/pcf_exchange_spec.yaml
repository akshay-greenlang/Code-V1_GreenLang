  authentication:
    suppliers: "OAuth2"
    customers: "OAuth2"

  authorization:
    import_pcfs: "authenticated_suppliers"
    export_pcfs: "enterprise_tier_only"  # Feature gate

  data_privacy:
    anonymize_supplier_data: false  # Supplier attribution required
    allow_pcf_sharing_opt_out: true

