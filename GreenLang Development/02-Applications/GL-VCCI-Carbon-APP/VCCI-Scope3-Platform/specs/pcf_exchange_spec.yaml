      memory: "4Gi"

# ============================================================================
# DETAILED WORKFLOW EXAMPLES
# ============================================================================
workflow_examples:
  # Workflow 1: Import Supplier PCF (PACT Pathfinder)
  - workflow_name: "Import Supplier PCF via PACT Pathfinder"
    trigger: "Supplier shares PCF via PACT network"

    steps:
      - step: 1
        actor: "Supplier"
        action: "Uploads PCF to PACT Pathfinder network"
        data:
          product_id: "GTIN-12345678"
          pcf_value: 2.5
          declared_unit: "1 kg"
          reference_period: "2024-01-01 to 2024-12-31"

      - step: 2
        actor: "VCCI Platform"
        action: "Receives PCF notification from PACT API"
        endpoint: "/api/v1/pcf-exchange/import"

      - step: 3
        actor: "PCF Exchange"
        action: "Validates PCF against PACT Pathfinder v2.0 schema"
        validation_checks:
          - "All required fields present (productId, pcf, declaredUnit, etc.)"
          - "pcf value is positive number"
          - "reference period is valid date range"

      - step: 4
        actor: "PCF Exchange"
        action: "Calculates PCF quality score"
        result:
          completeness: 100  # All optional fields present
          recency: 100  # <1 year old
          verification: 100  # Third-party verified
          granularity: 100  # Product-specific
          total_score: 100
          tier: "tier_1"

      - step: 5
        actor: "PCF Exchange"
        action: "Stores PCF in database, links to supplier entity"
        database_record:
          pcf_id: "PCF-123456"
          supplier_entity_id: "E789012"
          product_id: "GTIN-12345678"
          pcf_value: 2.5
          quality_score: 100
          tier: "tier_1"

      - step: 6
        actor: "Scope3CalculatorAgent"
        action: "Future Cat 1 calculations use this Tier 1 PCF (±5% uncertainty vs ±50% Tier 3)"

  # Workflow 2: Export Our PCF to Customer
  - workflow_name: "Export Our PCF to Customer via PACT"
    trigger: "Customer requests our product's PCF"

    steps:
      - step: 1
        actor: "Customer"
        action: "Requests PCF via PACT network"
        request:
          product_id: "SKU-WIDGET-001"

      - step: 2
        actor: "VCCI Platform"
        action: "Receives export request"
        endpoint: "/api/v1/pcf-exchange/export"

      - step: 3
        actor: "PCF Exchange"
        action: "Retrieves calculated PCF for product"
        data_source: "Scope3CalculatorAgent (Cat 1 calculation for our manufacturing)"

      - step: 4
        actor: "PCF Exchange"
        action: "Formats PCF in PACT Pathfinder v2.0 schema"
        pact_payload:
          productId: "SKU-WIDGET-001"
          pcf: 3.2  # kgCO2e
          declaredUnit: "1 unit"
          referencePeriodStart: "2024-01-01"
          referencePeriodEnd: "2024-12-31"
          boundaryProcessesDescription: "Cradle-to-gate"
          crossSectoralStandardsUsed: ["GHG Protocol", "ISO 14067"]

      - step: 5
        actor: "PCF Exchange"
        action: "Uploads PCF to PACT network"
        destination: "${PACT_API_ENDPOINT}/export"

      - step: 6
        actor: "Customer"
        action: "Receives PCF, uses in their Cat 1 calculation (Tier 1 method)"

  # Workflow 3: Catena-X Integration (Automotive)
  - workflow_name: "Import PCF via Catena-X (Automotive Supply Chain)"
    trigger: "Tier 1 automotive supplier (e.g., Bosch) shares PCF"

    steps:
      - step: 1
        actor: "Tier 1 Supplier (Bosch)"
        action: "Uploads PCF to Catena-X network"
        data:
          partNumber: "BOSCH-ABS-MODULE-001"
          vehiclePlatform: "MEB (Volkswagen)"
          pcf: 45.0  # kgCO2e per ABS module
          tierLevel: "Tier 1"

      - step: 2
        actor: "VCCI Platform"
        action: "Queries Catena-X API for supplier PCFs"
        authentication: "X.509 certificates (GAIA-X compliant)"

      - step: 3
        actor: "PCF Exchange"
        action: "Imports PCF, validates against Catena-X schema (based on PACT + automotive extensions)"

      - step: 4
        actor: "Scope3CalculatorAgent"
        action: "Uses Tier 1 PCF for automotive parts procurement calculations"

