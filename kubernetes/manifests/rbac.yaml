apiVersion: v1
kind: ServiceAccount
metadata:
  name: greenlang-executor
  namespace: greenlang
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: greenlang-executor
  namespace: greenlang
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: greenlang-executor
  namespace: greenlang
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: greenlang-executor
subjects:
- kind: ServiceAccount
  name: greenlang-executor
  namespace: greenlang
---
# ClusterRole for cross-namespace operations (optional)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: greenlang-admin
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: greenlang-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: greenlang-admin
subjects:
- kind: ServiceAccount
  name: greenlang-executor
  namespace: greenlang