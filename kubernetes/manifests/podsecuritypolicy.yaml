apiVersion: v1
kind: Namespace
metadata:
  name: greenlang-system
  labels:
    # Enforce restricted Pod Security Standards
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
    # For older clusters, use Pod Security Policy
    pod-security.kubernetes.io/enforce-version: latest

---
# For clusters still using PSP (deprecated but may be needed)
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: greenlang-restricted
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: 'runtime/default,docker/default'
    apparmor.security.beta.kubernetes.io/allowedProfileNames: 'runtime/default'
    apparmor.security.beta.kubernetes.io/defaultProfileName: 'runtime/default'
    seccomp.security.alpha.kubernetes.io/defaultProfileName: 'runtime/default'
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
  - ALL
  volumes:
  - 'configMap'
  - 'emptyDir'
  - 'projected'
  - 'secret'
  - 'downwardAPI'
  - 'persistentVolumeClaim'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
    ranges:
    - min: 10001
      max: 65535
  runAsGroup:
    rule: 'MustRunAs'
    ranges:
    - min: 10001
      max: 65535
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
    - min: 10001
      max: 65535
  fsGroup:
    rule: 'MustRunAs'
    ranges:
    - min: 10001
      max: 65535
  readOnlyRootFilesystem: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: greenlang-psp-restricted
rules:
- apiGroups:
  - policy
  resources:
  - podsecuritypolicies
  verbs:
  - use
  resourceNames:
  - greenlang-restricted

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: greenlang-psp-restricted-binding
roleRef:
  kind: ClusterRole
  name: greenlang-psp-restricted
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: greenlang-runner
  namespace: greenlang-system
- kind: ServiceAccount
  name: greenlang-executor
  namespace: greenlang-system