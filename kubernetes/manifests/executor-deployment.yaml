apiVersion: apps/v1
kind: Deployment
metadata:
  name: greenlang-executor
  namespace: greenlang
  labels:
    app: greenlang
    component: executor
spec:
  replicas: 3
  selector:
    matchLabels:
      app: greenlang
      component: executor
  template:
    metadata:
      labels:
        app: greenlang
        component: executor
    spec:
      serviceAccountName: greenlang-executor
      containers:
      - name: executor
        image: greenlang/executor:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: GL_BACKEND
          value: "kubernetes"
        - name: GL_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: GL_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: GL_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: GL_LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: config
          mountPath: /etc/greenlang
          readOnly: true
        - name: cache
          mountPath: /var/cache/greenlang
      volumes:
      - name: config
        configMap:
          name: greenlang-config
      - name: cache
        emptyDir:
          sizeLimit: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: greenlang-executor
  namespace: greenlang
  labels:
    app: greenlang
    component: executor
spec:
  selector:
    app: greenlang
    component: executor
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: metrics
    port: 9090
    targetPort: 9090
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: greenlang-executor
  namespace: greenlang
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: greenlang-executor
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80