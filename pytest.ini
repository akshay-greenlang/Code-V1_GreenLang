[pytest]
# Pytest configuration for GreenLang integration tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Markers
markers =
    integration: Integration tests that test full workflows
    performance: Performance-critical tests with timing requirements
    timeout: Tests with specific timeout requirements
    example: Human-friendly example tests
    
# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Coverage options (if using pytest-cov)
# --cov=greenlang
# --cov-report=html
# --cov-report=term-missing

# Timeout for all tests (requires pytest-timeout)
timeout = 300

# Parallel execution (requires pytest-xdist)
# -n auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning