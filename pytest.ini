[pytest]
minversion = 7.0
required_python = >=3.10
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# AsyncIO configuration for pytest-asyncio
asyncio_mode = auto

addopts =
    -q
    -ra
    --strict-markers
    --durations=10
    --maxfail=5
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning
    --cov=greenlang_core
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=85

markers =
    unit: Unit tests (fast, isolated, pure-python)
    integration: Tests that hit external systems (db, s3, api)
    e2e: End-to-end pipeline tests (slow)
    slow: Long-running unit tests
    property: Property-based tests
    snapshot: Snapshot/golden file tests
    determinism: Determinism tests for reproducible results (Phase 3)
    cli: CLI command tests
    sdk: SDK tests
    asyncio: Async tests using pytest-asyncio
    no_naked_numbers: Tests for no naked numbers enforcement (INTL-103)
    network: Tests that require network access
    performance: Performance and load tests
    security: Security and vulnerability tests
    compliance: Regulatory compliance tests
    locust: Locust load tests
    ai: Tests that use LLM/AI features
    chaos: Chaos engineering tests

filterwarnings =
    # Suppress common warnings
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Allow specific warnings for debugging
    # ignore::ResourceWarning

# Test timeout (5 minutes per test)
timeout = 300
timeout_method = thread

# Coverage configuration
[coverage:run]
branch = True
source = greenlang_core
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */migrations/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
fail_under = 85
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml