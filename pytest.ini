[pytest]
# Pytest configuration for GreenLang integration tests
minversion = 8.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests
pythonpath = .

# Async mode configuration for 3.10+ compatibility
asyncio_mode = auto

# Markers
markers =
    integration: Integration tests that test full workflows
    performance: Performance-critical tests with timing requirements
    timeout: Tests with specific timeout requirements
    example: Human-friendly example tests

# Output options
addopts =
    -ra
    -v
    --tb=short
    --strict-markers

# Coverage options (if using pytest-cov)
# --cov=greenlang
# --cov-report=html
# --cov-report=term-missing

# Timeout for all tests (requires pytest-timeout)
timeout = 300

# Parallel execution (requires pytest-xdist)
# -n auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings - fail fast on deprecated APIs for Python 3.10+ compatibility
filterwarnings =
    error::DeprecationWarning
    ignore::UserWarning:pkg_resources