[pytest]
minversion = 7.0
required_python = >=3.10
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -q
    -ra
    --strict-markers
    --durations=10
    --disable-warnings
markers =
    unit: Unit tests (fast, isolated, pure-python)
    integration: Tests that hit external systems (db, s3, api)
    e2e: End-to-end pipeline tests (slow)
    slow: Long-running unit tests
    property: Property-based tests
    snapshot: Snapshot/golden file tests
    cli: CLI command tests
    sdk: SDK tests
    asyncio: Async tests using pytest-asyncio
    no_naked_numbers: Tests for no naked numbers enforcement (INTL-103)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning