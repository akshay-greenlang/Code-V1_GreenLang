[pytest]
# Pytest configuration for Chaos Engineering Tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    chaos: mark test as a chaos engineering test
    chaos_failover: test for agent failover scenarios
    chaos_database: test for database resilience
    chaos_latency: test for high latency handling
    chaos_resource: test for resource pressure handling
    chaos_slow: mark test as slow running chaos test

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Timeout for tests (in seconds)
timeout = 300

# Minimum Python version
minversion = 3.8

# Test paths
testpaths = .

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if using pytest-cov)
[coverage:run]
source = greenlang

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
