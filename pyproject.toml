[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "greenlang"
version = "0.2.0"
description = "Developer-first Climate Intelligence Framework (core rails)"
readme = "README.md"
authors = [{ name = "GreenLang Maintainers" }]
license = { text = "MIT" }
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "typer>=0.12",
  "pydantic>=2.7",
  "pyyaml>=6.0",
  "rich>=13.0",
  "jsonschema>=4.0",
  "packaging>=22.0",
]

[project.scripts]
# CLI entry point for the gl command
gl = "greenlang.cli.main:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "hypothesis>=6.0",
    "PyJWT>=2.8.0",
    "black>=23.0",
    "isort>=5.0",
    "flake8>=6.0",
    "mypy>=1.0",
    "pre-commit>=3.0",
]

# Removed setuptools_scm - using static version


[tool.setuptools.packages.find]
where = ["."]
include = ["core*", "greenlang*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.yml", "*.json", "*.md", "*.jinja"]
"core.greenlang" = [
  "schemas/*.json",
  "data/**/*.json",
  "configs/*.yaml",
  "policy/bundles/**/*",
]
"greenlang" = [
  "schemas/*.json",
  "data/**/*.json",
  "examples/**/*",
]

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"