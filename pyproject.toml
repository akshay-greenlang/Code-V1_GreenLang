[build-system]
requires = ["setuptools>=68", "wheel", "setuptools-scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "greenlang"
dynamic = ["version"]
description = "Developer-first Climate Intelligence Framework (core rails)"
readme = "README.md"
authors = [{ name = "GreenLang Maintainers" }]
license = { text = "MIT" }
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "typer>=0.12",
  "pydantic>=2.7",
  "pyyaml>=6.0",
  "rich>=13.0",
  "jsonschema>=4.0",
]

[project.scripts]
# single entry point â†’ glue for subcommands
gl = "greenlang.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "hypothesis>=6.0",
    "black>=23.0",
    "isort>=5.0",
    "flake8>=6.0",
    "mypy>=1.0",
    "pre-commit>=3.0",
]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "node-and-date"


[tool.setuptools.packages.find]
where = ["."]
include = ["greenlang*"]

[tool.setuptools.package-data]
"greenlang" = [
  "schemas/*.json",
  "examples/**/*",
]

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"