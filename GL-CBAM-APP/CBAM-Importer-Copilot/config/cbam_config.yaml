# ============================================================================
# NOTES
# ============================================================================

# Command-line overrides:
#   Any value can be overridden via command-line arguments:
#   gl cbam report --input data.csv --importer-name "Different Company"

# Environment variables:
#   You can also set via environment variables:
#   export CBAM_IMPORTER_NAME="My Company"
#   export CBAM_IMPORTER_COUNTRY="NL"
#   export CBAM_IMPORTER_EORI="NL123456789012"
#   export CBAM_DECLARANT_NAME="John Smith"
#   export CBAM_DECLARANT_POSITION="Compliance Officer"

# Multi-tenant support:
#   For multiple importers, create separate config files:
#   .cbam-company1.yaml, .cbam-company2.yaml
#   Then use: gl cbam report --config .cbam-company1.yaml

# Security:
#   - This file contains company information but NO sensitive data
#   - EORI numbers are public registry information
#   - Safe to commit to version control
#   - Do NOT store API keys or passwords in this file

# ============================================================================
# END OF CONFIGURATION
# ============================================================================
