  required_packages:
    - "pandas>=2.0.0"           # Data manipulation
    - "jsonschema>=4.0.0"       # Schema validation
    - "pyyaml>=6.0"             # YAML parsing
    - "openpyxl>=3.0.0"         # Excel support
    - "pydantic>=2.0.0"         # Data models
    - "python-dateutil>=2.8.0"  # Date parsing

  reference_data:
    - "../data/cn_codes.json"
    - "../rules/cbam_rules.yaml"

  optional_data:
    - "../examples/demo_suppliers.yaml"

# Observability
observability:
  logging:
    log_levels:
      - "DEBUG: File I/O, record-by-record processing"
      - "INFO: Start, end, summary statistics"
      - "WARNING: Data quality issues, missing optional fields"
      - "ERROR: Validation failures, invalid records"

    log_format: "Structured JSON logs with timestamp, level, agent_name, message, context"

  metrics:
    - "shipments_processed_total"
    - "shipments_valid_count"
    - "shipments_invalid_count"
    - "validation_errors_by_code"
    - "processing_time_seconds"
    - "cn_code_enrichment_success_rate"
    - "supplier_lookup_success_rate"

  tracing:
    - "Trace each shipment through validation pipeline"
    - "Record which validation rules were checked"
    - "Log execution time for each processing step"

# Agent Metadata for GreenLang Pack
pack_metadata:
  agent_class: "ShipmentIntakeAgent_AI"
  entry_point: "greenlang.agents.cbam.ShipmentIntakeAgent"
  agent_type: "processor"

  inputs_spec:
    shipments_file:
      type: "file"
      formats: ["csv", "json", "xlsx"]
      required: true
    cn_codes_db:
      type: "file"
      formats: ["json"]
      required: true
    suppliers_db:
      type: "file"
      formats: ["yaml", "json"]
      required: false

  outputs_spec:
    validated_shipments:
      type: "file"
      format: "json"
    validation_report:
      type: "file"
      format: "json"

  resource_requirements:
    cpu: "1 core"
    memory: "2GB"
    storage: "100MB"
    gpu: false

# AI Integration (AgentSpec V2.0 Required)
ai_integration:
  use_llm: false  # This agent uses deterministic validation only, NO LLM
  temperature: "NOT_APPLICABLE"  # No LLM used
  seed: "NOT_APPLICABLE"  # No LLM used
  provenance_tracking: true  # Track all validation decisions
  tool_choice: "NOT_APPLICABLE"  # No LLM used
  max_iterations: 1  # Single pass validation
  budget_usd: 0.0  # No LLM costs

  rationale: |
    ShipmentIntakeAgent performs deterministic data validation, schema checking,
    and enrichment using lookup tables. No LLM is required as all operations
    are rule-based and deterministic.

# Sub-Agents (AgentSpec V2.0 Required)
sub_agents:
  coordination_pattern: "none"
  sub_agents_list: []
  rationale: "This is a leaf agent that does not coordinate other agents"

# Inputs (JSON Schema format - AgentSpec V2.0)
inputs:
  input_schema:
    type: "object"
    required: ["shipments_file", "cn_codes_db", "cbam_rules"]
    properties:
      shipments_file:
        type: "string"
        description: "Path to raw shipments data file"
        format: "uri"
        pattern: "\\.(csv|json|xlsx|tsv|parquet)$"

      cn_codes_db:
        type: "string"
        description: "Path to CN codes database"
        format: "uri"
        pattern: "\\.json$"

      suppliers_db:
        type: "string"
        description: "Optional path to suppliers database"
        format: "uri"
        pattern: "\\.(yaml|json)$"

      cbam_rules:
        type: "string"
        description: "Path to CBAM validation rules"
        format: "uri"
        pattern: "\\.yaml$"

  validation:
    json_schema_path: "../schemas/shipment.schema.json"
    required_fields: ["shipment_id", "import_date", "quarter", "cn_code", "origin_iso", "net_mass_kg"]

# Outputs (JSON Schema format - AgentSpec V2.0)
outputs:
  output_schema:
    type: "object"
    required: ["metadata", "shipments", "validation_errors"]
    properties:
      metadata:
        type: "object"
        properties:
          processed_at: {type: "string", format: "date-time"}
          input_file: {type: "string"}
          total_records: {type: "integer", minimum: 0}
          valid_records: {type: "integer", minimum: 0}
          invalid_records: {type: "integer", minimum: 0}
          warnings: {type: "integer", minimum: 0}

      shipments:
        type: "array"
        items:
          type: "object"
          # Full shipment schema from shipment.schema.json

      validation_errors:
        type: "array"
        items:
          type: "object"
          properties:
            shipment_id: {type: "string"}
            error_code: {type: "string"}
            severity: {type: "string", enum: ["error", "warning", "info"]}
            message: {type: "string"}
            field: {type: "string"}

  provenance:
    track_sources: true
    include_lineage: true
    audit_trail_fields:
      - "cn_code_lookup_source"
      - "supplier_lookup_source"
      - "validation_rules_version"

