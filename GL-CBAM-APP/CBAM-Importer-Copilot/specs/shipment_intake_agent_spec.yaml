  test_coverage_target: 0.90  # 90% target

  test_categories:
    - category: "unit_tests"
      description: "Test individual validation and enrichment functions"
      count: 15
      examples:
        - "test_validate_schema_valid_shipment"
        - "test_validate_schema_missing_required_field"
        - "test_cn_code_enrichment_valid"
        - "test_cn_code_enrichment_invalid"
