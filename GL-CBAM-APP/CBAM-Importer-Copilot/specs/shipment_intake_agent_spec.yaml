        - "test_determinism_validation_errors_consistent"
        - "test_determinism_enrichment_consistent"

    - category: "boundary_tests"
      description: "Test edge cases and error handling"
      count: 10
      examples:
        - "test_empty_input_file"
        - "test_file_not_found"
        - "test_malformed_csv"
        - "test_invalid_encoding"
        - "test_missing_required_fields"
        - "test_invalid_cn_code"
        - "test_negative_mass"
        - "test_very_large_file_100k_records"
        - "test_special_characters_in_fields"
        - "test_duplicate_shipment_ids"

  performance_requirements:
    max_latency_ms: 500  # 500ms for 100 shipments
    max_cost_usd: 0.0  # No LLM costs
    accuracy_target: 1.0  # 100% validation accuracy
    throughput: "1000 shipments/second minimum"

