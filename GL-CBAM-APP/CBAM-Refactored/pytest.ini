[pytest]
# Pytest configuration for CBAM Refactored Agents

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --color=yes

# Markers
markers =
    unit: Unit tests (fast)
    integration: Integration tests (slower)
    performance: Performance benchmarks
    slow: Slow-running tests

# Coverage options (if using pytest-cov)
[coverage:run]
source = agents
omit =
    */tests/*
    */test_*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
precision = 2
