# GreenLang API Keys Secret
# IMPORTANT: In production, use external secret management (AWS Secrets Manager, HashiCorp Vault, etc.)
# This file is for reference only - actual secrets should NOT be committed to git
apiVersion: v1
kind: Secret
metadata:
  name: api-keys
  namespace: greenlang-production
  labels:
    app.kubernetes.io/name: greenlang
    app.kubernetes.io/instance: production
    app.kubernetes.io/component: secret
    app.kubernetes.io/part-of: greenlang-platform
  annotations:
    description: "API keys and JWT secrets - Use external secrets in production"
type: Opaque
# Values below are placeholders - REPLACE IN PRODUCTION
stringData:
  # JWT Secret for authentication
  GREENLANG_JWT_SECRET: "CHANGE_ME_GENERATE_SECURE_256_BIT_KEY_IN_PRODUCTION"

  # LLM Provider API Keys
  ANTHROPIC_API_KEY: "CHANGE_ME_IN_PRODUCTION"
  OPENAI_API_KEY: "CHANGE_ME_IN_PRODUCTION"

  # AWS Credentials (if not using IAM roles)
  AWS_ACCESS_KEY_ID: "CHANGE_ME_IN_PRODUCTION"
  AWS_SECRET_ACCESS_KEY: "CHANGE_ME_IN_PRODUCTION"
  AWS_DEFAULT_REGION: "us-east-1"

  # External API Keys
  REGULATORY_API_KEY: "CHANGE_ME_IN_PRODUCTION"
  EMISSION_FACTOR_API_KEY: "CHANGE_ME_IN_PRODUCTION"

  # Encryption keys
  DATA_ENCRYPTION_KEY: "CHANGE_ME_GENERATE_SECURE_AES_256_KEY_IN_PRODUCTION"

  # Webhook secrets
  WEBHOOK_SECRET: "CHANGE_ME_IN_PRODUCTION"

  # Internal service-to-service authentication
  INTERNAL_API_KEY: "CHANGE_ME_IN_PRODUCTION"
---
