# GreenLang Alertmanager Configuration
# Production-grade alert routing and notification

global:
  # SMTP configuration for email notifications
  smtp_smarthost: '${SMTP_HOST}:587'
  smtp_from: 'alerts@greenlang.io'
  smtp_auth_username: '${SMTP_USER}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

  # Slack API URL for notifications
  slack_api_url: '${SLACK_WEBHOOK_URL}'

  # PagerDuty service key
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

  # Resolve timeout - how long to wait before marking an alert as resolved
  resolve_timeout: 5m

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Alert routing configuration
route:
  # Default receiver
  receiver: 'default-receiver'

  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'team']

  # How long to wait before sending a notification about a new group
  group_wait: 30s

  # How long to wait before sending a notification about new alerts added to a group
  group_interval: 5m

  # How long to wait before re-sending a notification about an alert
  repeat_interval: 4h

  # Child routes for specific alert handling
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      group_interval: 1m
      repeat_interval: 1h
      continue: true

    # SLA violation alerts - escalate immediately
    - match:
        sla: 'true'
      receiver: 'sla-receiver'
      group_wait: 10s
      group_interval: 1m
      repeat_interval: 30m
      continue: true

    # Warning alerts - standard notification
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 1m
      group_interval: 5m
      repeat_interval: 4h

    # Platform team alerts
    - match:
        team: platform
      receiver: 'platform-team'
      group_wait: 30s
      group_interval: 5m

    # Backend team alerts
    - match:
        team: backend
      receiver: 'backend-team'
      group_wait: 30s
      group_interval: 5m

    # Data team alerts
    - match:
        team: data
      receiver: 'data-team'
      group_wait: 30s
      group_interval: 5m

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Inhibit warning alerts when critical is firing for same alertname
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # Inhibit all alerts when service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.+'
    equal: ['instance']

# Receiver configurations
receivers:
  # Default receiver - Slack notification
  - name: 'default-receiver'
    slack_configs:
      - channel: '#greenlang-alerts'
        send_resolved: true
        title: '{{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'
        color: '{{ if eq .Status "firing" }}{{ if eq .CommonLabels.severity "critical" }}danger{{ else }}warning{{ end }}{{ else }}good{{ end }}'
        actions:
          - type: button
            text: 'View in Grafana'
            url: '{{ (index .Alerts 0).Annotations.dashboard_url }}'
          - type: button
            text: 'View Runbook'
            url: '{{ (index .Alerts 0).Annotations.runbook_url }}'

  # Critical receiver - PagerDuty + Slack + Email
  - name: 'critical-receiver'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        severity: critical
        description: '{{ .CommonAnnotations.summary }}'
        details:
          firing: '{{ template "pagerduty.default.instances" .Alerts.Firing }}'
          resolved: '{{ template "pagerduty.default.instances" .Alerts.Resolved }}'
          num_firing: '{{ .Alerts.Firing | len }}'
          num_resolved: '{{ .Alerts.Resolved | len }}'
    slack_configs:
      - channel: '#greenlang-critical'
        send_resolved: true
        title: 'CRITICAL: {{ .CommonLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: 'danger'
    email_configs:
      - to: 'oncall@greenlang.io'
        send_resolved: true
        html: '{{ template "email.default.html" . }}'

  # SLA receiver - Executive notification
  - name: 'sla-receiver'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SLA_SERVICE_KEY}'
        severity: critical
        description: 'SLA Violation: {{ .CommonAnnotations.summary }}'
    slack_configs:
      - channel: '#greenlang-sla'
        send_resolved: true
        title: 'SLA VIOLATION: {{ .CommonLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: 'danger'
    email_configs:
      - to: 'engineering-leads@greenlang.io'
        send_resolved: true

  # Warning receiver - Slack only
  - name: 'warning-receiver'
    slack_configs:
      - channel: '#greenlang-alerts'
        send_resolved: true
        title: 'Warning: {{ .CommonLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: 'warning'

  # Platform team receiver
  - name: 'platform-team'
    slack_configs:
      - channel: '#platform-team'
        send_resolved: true
        title: '{{ .CommonLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  # Backend team receiver
  - name: 'backend-team'
    slack_configs:
      - channel: '#backend-team'
        send_resolved: true
        title: '{{ .CommonLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  # Data team receiver
  - name: 'data-team'
    slack_configs:
      - channel: '#data-team'
        send_resolved: true
        title: '{{ .CommonLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
