[pytest]
# GL-001 ThermalCommand Test Suite Configuration
# Reference: Specification Section 11

# Test paths
testpaths =
    test_unit
    test_simulation
    test_integration
    test_safety
    test_performance
    test_determinism
    test_acceptance

# Python files pattern
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual components
    simulation: Simulation tests for digital twin and control systems
    integration: Integration tests for external systems (OPC-UA, Kafka, etc.)
    safety: Safety tests for boundary violations and emergency handling
    performance: Performance tests for timing and resource usage
    determinism: Determinism tests for reproducibility verification
    acceptance: Acceptance tests for business requirements
    slow: Tests that take longer than 5 seconds
    requires_hardware: Tests requiring real hardware connections

# Test selection
addopts =
    -v
    --strict-markers
    --tb=short
    -ra

# Coverage configuration
# Run with: pytest --cov=thermal_command --cov-report=html

# Async configuration
asyncio_mode = auto

# Timeout configuration
timeout = 30
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum pytest version
minversion = 7.0

# Parallel execution (with pytest-xdist)
# Run with: pytest -n auto
