[pytest]
# GL-009 THERMALIQ Test Configuration
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    performance: Performance benchmark tests
    compliance: Regulatory compliance tests
    golden: Golden value validation tests
    slow: Slow tests (>5s execution time)
    requires_coolprop: Tests requiring CoolProp library
    requires_kafka: Tests requiring Kafka broker
    asyncio: Async tests using pytest-asyncio

# Async mode for pytest-asyncio
asyncio_mode = auto

# Test output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Coverage configuration
[coverage:run]
source = .
branch = True
omit =
    tests/*
    */__pycache__/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
fail_under = 85

# Performance test thresholds
[tool:benchmark]
min_time = 0.1
max_time = 1.0
warmup = True
