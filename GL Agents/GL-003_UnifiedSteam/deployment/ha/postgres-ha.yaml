# GL-003 UnifiedSteam - PostgreSQL HA Configuration
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gl-003-postgres
  namespace: greenlang
  labels:
    app: gl-003-postgres
spec:
  serviceName: gl-003-postgres-headless
  replicas: 2
  selector:
    matchLabels:
      app: gl-003-postgres
  template:
    metadata:
      labels:
        app: gl-003-postgres
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: gl-003-postgres
              topologyKey: topology.kubernetes.io/zone
      containers:
        - name: postgres
          image: registry.opensource.zalan.do/acid/spilo-15:3.0-p1
          ports:
            - containerPort: 5432
            - containerPort: 8008
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gl-003-db-credentials
                  key: postgres-password
            - name: PATRONI_SCOPE
              value: gl-003-postgres
          resources:
            requests:
              cpu: 250m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 4Gi
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: gp3
        resources:
          requests:
            storage: 100Gi
---
apiVersion: v1
kind: Service
metadata:
  name: gl-003-postgres
  namespace: greenlang
spec:
  type: ClusterIP
  ports:
    - port: 5432
      name: postgresql
    - port: 8008
      name: patroni
  selector:
    app: gl-003-postgres
    role: master
