# =============================================================================
# GL-012 STEAMQUAL - Kubernetes Service
# =============================================================================
# Service and Ingress configuration for steam quality monitoring agent.
#
# Resources:
#   - Service: gl-012-steamqual-svc (ClusterIP)
#   - Ingress: gl-012-steamqual-ingress
#
# Endpoints:
#   - /api/v1/* - REST API endpoints
#   - /health   - Health check
#   - /metrics  - Prometheus metrics (port 9090)
#
# Author: GL-DevOpsEngineer
# Version: 1.0.0
# Date: December 2025
# =============================================================================

---
# =============================================================================
# Service - ClusterIP
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: gl-012-steamqual-svc
  namespace: gl-agents
  labels:
    app.kubernetes.io/name: gl-012-steamqual
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: greenlang
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: gl-012-steamqual
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  sessionAffinity: None

---
# =============================================================================
# Headless Service - For StatefulSet / Direct Pod Access
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: gl-012-steamqual-headless
  namespace: gl-agents
  labels:
    app.kubernetes.io/name: gl-012-steamqual
    app.kubernetes.io/component: headless-service
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: gl-012-steamqual
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP

---
# =============================================================================
# Ingress - External Access
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gl-012-steamqual-ingress
  namespace: gl-agents
  labels:
    app.kubernetes.io/name: gl-012-steamqual
    app.kubernetes.io/component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-API-Key"
    # TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - steamqual.greenlang.io
        - api.steamqual.greenlang.io
      secretName: gl-012-steamqual-tls
  rules:
    - host: steamqual.greenlang.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gl-012-steamqual-svc
                port:
                  number: 80
    - host: api.steamqual.greenlang.io
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: gl-012-steamqual-svc
                port:
                  number: 80
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: gl-012-steamqual-svc
                port:
                  number: 80

---
# =============================================================================
# ServiceMonitor - For Prometheus Operator
# =============================================================================
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: gl-012-steamqual-monitor
  namespace: gl-agents
  labels:
    app.kubernetes.io/name: gl-012-steamqual
    app.kubernetes.io/component: monitoring
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: gl-012-steamqual
  namespaceSelector:
    matchNames:
      - gl-agents
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      scheme: http
      honorLabels: true
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: 'go_.*'
          action: drop
