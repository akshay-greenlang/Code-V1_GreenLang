# ==============================================================================
# GL-010 EMISSIONGUARDIAN - Kubernetes Production Deployment
# ==============================================================================
# Production-grade Kubernetes manifests for EPA-compliant emissions monitoring.
#
# Apply: kubectl apply -f deploy/kubernetes/
#
# Components:
#   - Deployment: Main application with health checks and resource limits
#   - Service: Internal ClusterIP service
#   - HPA: Horizontal Pod Autoscaler for demand scaling
#   - PDB: Pod Disruption Budget for availability
#   - ConfigMap: Application configuration
#   - ServiceAccount: RBAC configuration
#
# Compliance:
#   - EPA 40 CFR Part 60/75 CEMS requirements
#   - High availability for continuous monitoring
#   - Complete audit trail support
#
# Author: GL-BackendDeveloper
# Version: 1.0.0
# ==============================================================================

---
# =============================================================================
# Namespace (if not exists)
# =============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: greenlang-agents
  labels:
    name: greenlang-agents
    app.kubernetes.io/managed-by: greenlang

---
# =============================================================================
# ServiceAccount
# =============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gl-010-emissionguardian-sa
  namespace: greenlang-agents
  labels:
    app: gl-010-emissionguardian
    agent-id: GL-010
automountServiceAccountToken: true

---
# =============================================================================
# ConfigMap - Application Configuration
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: gl-010-emissionguardian-config
  namespace: greenlang-agents
  labels:
    app: gl-010-emissionguardian
    agent-id: GL-010
data:
  # Agent configuration
  GL_AGENT_ID: "GL-010"
  GL_AGENT_NAME: "EMISSIONGUARDIAN"
  GL_LOG_LEVEL: "INFO"
  GL_LOG_FORMAT: "json"

  # API configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8010"
  API_WORKERS: "4"

  # EPA compliance settings
  EPA_CEMS_ENABLED: "true"
  EPA_RATA_THRESHOLD: "10.0"
  EPA_BIAS_THRESHOLD: "5.0"
  EPA_DATA_AVAILABILITY_MIN: "90.0"

  # ML model settings
  ML_ANOMALY_THRESHOLD: "0.7"
  ML_CRITICAL_THRESHOLD: "0.9"
  ML_EXPLAINABILITY_ENABLED: "true"

  # Monitoring
  METRICS_ENABLED: "true"
  METRICS_PORT: "9090"
  TRACING_ENABLED: "true"

  # Cache settings
  CACHE_TTL_SECONDS: "300"
  CACHE_MAX_SIZE: "10000"

---
# =============================================================================
# Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gl-010-emissionguardian
  namespace: greenlang-agents
  labels:
    app: gl-010-emissionguardian
    agent-id: GL-010
    agent-class: compliance
    domain: emissions-monitoring
    version: v1.0.0
  annotations:
    kubernetes.io/description: "EPA-compliant emissions monitoring agent"
spec:
  replicas: 3
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: gl-010-emissionguardian
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: gl-010-emissionguardian
        agent-id: GL-010
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
    spec:
      serviceAccountName: gl-010-emissionguardian-sa
      terminationGracePeriodSeconds: 60

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Init container for pre-flight checks
      initContainers:
        - name: init-check
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "GL-010 EmissionGuardian starting..."
              echo "Checking dependencies..."
              # Add any pre-flight checks here
              echo "Pre-flight checks complete"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

      containers:
        - name: emissionguardian
          image: ghcr.io/greenlang/gl-010-emissionguardian:latest
          imagePullPolicy: Always

          ports:
            - containerPort: 8010
              name: http
              protocol: TCP
            - containerPort: 9090
              name: metrics
              protocol: TCP

          envFrom:
            - configMapRef:
                name: gl-010-emissionguardian-config

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: GL_ENV
              valueFrom:
                configMapKeyRef:
                  name: gl-agents-config
                  key: environment
                  optional: true
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: gl-010-secrets
                  key: database-url
                  optional: true
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: gl-010-secrets
                  key: redis-url
                  optional: true
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: gl-agents-config
                  key: kafka-servers
                  optional: true

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "2000m"

          # Liveness probe - is the application alive?
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1

          # Readiness probe - is the application ready to receive traffic?
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          # Startup probe - for slow starting applications
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
            - name: ml-models
              mountPath: /app/models
              readOnly: true

          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - "sleep 10"

      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
        - name: cache
          emptyDir:
            sizeLimit: 500Mi
        - name: ml-models
          persistentVolumeClaim:
            claimName: gl-010-models-pvc
            readOnly: true

      # Pod anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - gl-010-emissionguardian
                topologyKey: kubernetes.io/hostname
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - gl-010-emissionguardian
                topologyKey: topology.kubernetes.io/zone

      # Spread pods across zones
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: gl-010-emissionguardian
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: gl-010-emissionguardian

      # Node selector for production nodes
      nodeSelector:
        kubernetes.io/os: linux
        node-type: production

      # Tolerations
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "greenlang"
          effect: "NoSchedule"

---
# =============================================================================
# Service
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: gl-010-emissionguardian
  namespace: greenlang-agents
  labels:
    app: gl-010-emissionguardian
    agent-id: GL-010
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  type: ClusterIP
  ports:
    - port: 8010
      targetPort: http
      protocol: TCP
      name: http
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: gl-010-emissionguardian

---
# =============================================================================
# Horizontal Pod Autoscaler
# =============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gl-010-emissionguardian-hpa
  namespace: greenlang-agents
  labels:
    app: gl-010-emissionguardian
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gl-010-emissionguardian
  minReplicas: 3
  maxReplicas: 15
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    # Custom metrics for emissions processing
    - type: Pods
      pods:
        metric:
          name: emissions_processing_queue_length
        target:
          type: AverageValue
          averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
        - type: Percent
          value: 10
          periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 30
        - type: Percent
          value: 50
          periodSeconds: 30
      selectPolicy: Max

---
# =============================================================================
# Pod Disruption Budget
# =============================================================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: gl-010-emissionguardian-pdb
  namespace: greenlang-agents
  labels:
    app: gl-010-emissionguardian
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: gl-010-emissionguardian

---
# =============================================================================
# Network Policy
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gl-010-emissionguardian-netpol
  namespace: greenlang-agents
spec:
  podSelector:
    matchLabels:
      app: gl-010-emissionguardian
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from other GL agents
    - from:
        - namespaceSelector:
            matchLabels:
              name: greenlang-agents
      ports:
        - protocol: TCP
          port: 8010
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090
    # Allow ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8010
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow database access
    - to:
        - namespaceSelector:
            matchLabels:
              name: databases
      ports:
        - protocol: TCP
          port: 5432
    # Allow Redis access
    - to:
        - namespaceSelector:
            matchLabels:
              name: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow Kafka access
    - to:
        - namespaceSelector:
            matchLabels:
              name: kafka
      ports:
        - protocol: TCP
          port: 9092

---
# =============================================================================
# PersistentVolumeClaim for ML Models
# =============================================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gl-010-models-pvc
  namespace: greenlang-agents
  labels:
    app: gl-010-emissionguardian
spec:
  accessModes:
    - ReadOnlyMany
  storageClassName: standard
  resources:
    requests:
      storage: 1Gi

---
# =============================================================================
# ServiceMonitor for Prometheus Operator
# =============================================================================
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: gl-010-emissionguardian-monitor
  namespace: greenlang-agents
  labels:
    app: gl-010-emissionguardian
    release: prometheus
spec:
  selector:
    matchLabels:
      app: gl-010-emissionguardian
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - greenlang-agents
