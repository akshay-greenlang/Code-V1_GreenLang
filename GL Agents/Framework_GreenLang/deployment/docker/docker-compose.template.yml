# =============================================================================
# GreenLang Agent Docker Compose Template
# Template Version: 1.0.0
# =============================================================================
#
# This Docker Compose file provides a complete local development environment
# for GreenLang agents including the application, database, cache, and
# monitoring stack.
#
# Customization:
#   Replace ${VARIABLE} placeholders with actual values or use .env file
#
# Usage:
#   # Development mode (hot reload)
#   docker-compose up -d
#
#   # Production mode
#   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
#   # With specific profile
#   docker-compose --profile monitoring up -d
#
# =============================================================================

version: "3.9"

# =============================================================================
# Services
# =============================================================================
services:
  # ---------------------------------------------------------------------------
  # Main Application
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # Use 'runtime' for production
      args:
        PYTHON_VERSION: "3.11"
        VERSION: "${VERSION:-1.0.0}"
        BUILD_DATE: "${BUILD_DATE:-}"
        VCS_REF: "${VCS_REF:-}"
        AGENT_ID: "${AGENT_ID:-gl-xxx}"
        AGENT_NAME: "${AGENT_NAME:-AgentName}"
    image: greenlang/${AGENT_ID:-agent}:${VERSION:-latest}
    container_name: ${AGENT_ID:-greenlang-agent}
    restart: unless-stopped

    # Environment
    environment:
      # Application
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      DEBUG: ${DEBUG:-true}

      # Server
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "8000"
      SERVER_WORKERS: "1"

      # Database
      DATABASE_URL: postgresql://${DB_USER:-greenlang}:${DB_PASSWORD:-greenlang}@postgres:5432/${DB_NAME:-greenlang}
      DATABASE_POOL_SIZE: "5"
      DATABASE_MAX_OVERFLOW: "10"

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/0
      REDIS_POOL_SIZE: "10"

      # Monitoring
      OTEL_ENABLED: "true"
      OTEL_SERVICE_NAME: ${AGENT_ID:-greenlang-agent}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      PROMETHEUS_ENABLED: "true"
      PROMETHEUS_PORT: "9090"

    # Ports
    ports:
      - "${APP_PORT:-8000}:8000"       # Application
      - "${METRICS_PORT:-9090}:9090"   # Prometheus metrics

    # Volumes
    volumes:
      - .:/app:cached                  # Application code (hot reload)
      - app-cache:/app/.cache          # Cache directory
      - app-logs:/app/logs             # Log files

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Dependencies
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    # Networks
    networks:
      - greenlang-network

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: ${AGENT_ID:-greenlang}-postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: ${DB_USER:-greenlang}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-greenlang}
      POSTGRES_DB: ${DB_NAME:-greenlang}
      PGDATA: /var/lib/postgresql/data/pgdata

    ports:
      - "${DB_PORT:-5432}:5432"

    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-greenlang} -d ${DB_NAME:-greenlang}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    networks:
      - greenlang-network

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: ${AGENT_ID:-greenlang}-redis
    restart: unless-stopped

    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-redis}
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru

    ports:
      - "${REDIS_PORT:-6379}:6379"

    volumes:
      - redis-data:/data

    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - greenlang-network

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy (Optional)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: ${AGENT_ID:-greenlang}-nginx
    restart: unless-stopped
    profiles:
      - production

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro

    depends_on:
      - app

    networks:
      - greenlang-network

    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # OpenTelemetry Collector (Monitoring Profile)
  # ---------------------------------------------------------------------------
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: ${AGENT_ID:-greenlang}-otel-collector
    restart: unless-stopped
    profiles:
      - monitoring

    command: ["--config=/etc/otel/config.yaml"]

    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics
      - "8889:8889"   # Prometheus exporter

    volumes:
      - ./otel/config.yaml:/etc/otel/config.yaml:ro

    networks:
      - greenlang-network

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ---------------------------------------------------------------------------
  # Prometheus (Monitoring Profile)
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: ${AGENT_ID:-greenlang}-prometheus
    restart: unless-stopped
    profiles:
      - monitoring

    ports:
      - "9091:9090"

    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'

    networks:
      - greenlang-network

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ---------------------------------------------------------------------------
  # Grafana (Monitoring Profile)
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: ${AGENT_ID:-greenlang}-grafana
    restart: unless-stopped
    profiles:
      - monitoring

    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"

    ports:
      - "3000:3000"

    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro

    depends_on:
      - prometheus

    networks:
      - greenlang-network

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ---------------------------------------------------------------------------
  # Jaeger (Tracing Profile)
  # ---------------------------------------------------------------------------
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: ${AGENT_ID:-greenlang}-jaeger
    restart: unless-stopped
    profiles:
      - tracing

    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"

    ports:
      - "5775:5775/udp"   # Agent (deprecated)
      - "6831:6831/udp"   # Thrift compact
      - "6832:6832/udp"   # Thrift binary
      - "5778:5778"       # Config
      - "16686:16686"     # UI
      - "14250:14250"     # Model proto
      - "14268:14268"     # Thrift direct
      - "14269:14269"     # Admin
      - "9411:9411"       # Zipkin

    networks:
      - greenlang-network

  # ---------------------------------------------------------------------------
  # pgAdmin (Development Profile)
  # ---------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ${AGENT_ID:-greenlang}-pgadmin
    restart: unless-stopped
    profiles:
      - development

    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@greenlang.io}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}

    ports:
      - "5050:80"

    volumes:
      - pgadmin-data:/var/lib/pgadmin

    depends_on:
      - postgres

    networks:
      - greenlang-network

  # ---------------------------------------------------------------------------
  # Redis Commander (Development Profile)
  # ---------------------------------------------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ${AGENT_ID:-greenlang}-redis-commander
    restart: unless-stopped
    profiles:
      - development

    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-redis}

    ports:
      - "8081:8081"

    depends_on:
      - redis

    networks:
      - greenlang-network

# =============================================================================
# Networks
# =============================================================================
networks:
  greenlang-network:
    driver: bridge
    name: ${AGENT_ID:-greenlang}-network
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
    name: ${AGENT_ID:-greenlang}-postgres-data
  redis-data:
    name: ${AGENT_ID:-greenlang}-redis-data
  app-cache:
    name: ${AGENT_ID:-greenlang}-app-cache
  app-logs:
    name: ${AGENT_ID:-greenlang}-app-logs
  prometheus-data:
    name: ${AGENT_ID:-greenlang}-prometheus-data
  grafana-data:
    name: ${AGENT_ID:-greenlang}-grafana-data
  pgadmin-data:
    name: ${AGENT_ID:-greenlang}-pgadmin-data
