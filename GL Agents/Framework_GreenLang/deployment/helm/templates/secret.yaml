{{/*
GreenLang Agent Helm Chart - Secret Template
WARNING: This creates a basic secret. For production, use External Secrets.
*/}}
{{- if .Values.secrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "greenlang-agent.secretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "greenlang-agent.labels" . | nindent 4 }}
type: Opaque
data:
  # Add your secrets here (base64 encoded)
  # database-url: {{ .Values.secrets.databaseUrl | b64enc | quote }}
  # redis-url: {{ .Values.secrets.redisUrl | b64enc | quote }}
  # api-key: {{ .Values.secrets.apiKey | b64enc | quote }}
{{- end }}

---
{{/*
External Secrets Configuration
*/}}
{{- if .Values.secrets.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "greenlang-agent.fullname" . }}-external
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "greenlang-agent.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ .Values.secrets.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.secrets.externalSecrets.secretStoreRef.kind }}
  target:
    name: {{ include "greenlang-agent.secretName" . }}
    creationPolicy: Owner
  data:
    {{- range .Values.secrets.externalSecrets.data }}
    - secretKey: {{ .secretKey }}
      remoteRef:
        key: {{ .remoteRef.key }}
        property: {{ .remoteRef.property }}
    {{- end }}
{{- end }}
