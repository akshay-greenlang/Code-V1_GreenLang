name: GL-002 Flameguard CI/CD

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'GL Agents/GL-002_Flameguard/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'GL Agents/GL-002_Flameguard/**'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  WORKING_DIR: 'GL Agents/GL-002_Flameguard'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy types-PyYAML types-requests
          if [ -f "${{ env.WORKING_DIR }}/requirements.txt" ]; then
            pip install -r "${{ env.WORKING_DIR }}/requirements.txt"
          fi

      - name: Run Ruff linter
        run: |
          cd "${{ env.WORKING_DIR }}"
          ruff check . --output-format=github || true

      - name: Run Ruff formatter check
        run: |
          cd "${{ env.WORKING_DIR }}"
          ruff format --check . || true

      - name: Run mypy type checking
        run: |
          cd "${{ env.WORKING_DIR }}"
          mypy . --ignore-missing-imports --no-error-summary || true

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio pytest-timeout
          if [ -f "${{ env.WORKING_DIR }}/requirements.txt" ]; then
            pip install -r "${{ env.WORKING_DIR }}/requirements.txt"
          fi
          # Install optional test dependencies
          pip install hypothesis || true

      - name: Run unit tests with coverage
        run: |
          cd "${{ env.WORKING_DIR }}"
          pytest tests/test_unit/ \
            --cov=. \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=80 \
            -v \
            --timeout=300 \
            || true

      - name: Run integration tests
        run: |
          cd "${{ env.WORKING_DIR }}"
          pytest tests/integration/ tests/test_integration/ \
            -v \
            --timeout=300 \
            || true

      - name: Run property-based tests
        run: |
          cd "${{ env.WORKING_DIR }}"
          pytest tests/test_property_based.py \
            -v \
            --timeout=600 \
            || true

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ${{ env.WORKING_DIR }}/coverage.xml
          flags: unittests
          name: flameguard-coverage
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit security scan
        run: |
          cd "${{ env.WORKING_DIR }}"
          bandit -r . -ll -ii --format json --output bandit-report.json || true
          bandit -r . -ll -ii || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: ${{ env.WORKING_DIR }}/bandit-report.json

  coverage-gate:
    name: Coverage Gate (80%+)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          if [ -f "${{ env.WORKING_DIR }}/requirements.txt" ]; then
            pip install -r "${{ env.WORKING_DIR }}/requirements.txt"
          fi

      - name: Run tests with coverage threshold
        run: |
          cd "${{ env.WORKING_DIR }}"
          pytest tests/test_unit/ \
            --cov=calculators \
            --cov=core \
            --cov=safety \
            --cov=optimization \
            --cov-report=term-missing \
            --cov-fail-under=80 \
            -v \
            --timeout=300

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install doc dependencies
        run: |
          pip install pdoc3 || pip install pdoc

      - name: Generate API documentation
        run: |
          cd "${{ env.WORKING_DIR }}"
          pdoc --html --output-dir docs/api . || true

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: api-docs
          path: ${{ env.WORKING_DIR }}/docs/api/

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, test, security, coverage-gate]
    steps:
      - name: All checks passed
        run: echo "All CI checks passed successfully!"
