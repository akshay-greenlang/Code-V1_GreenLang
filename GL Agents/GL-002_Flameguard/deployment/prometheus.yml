# GL-002 FLAMEGUARD - Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'flameguard'
    static_configs:
      - targets: ['flameguard:9090']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
