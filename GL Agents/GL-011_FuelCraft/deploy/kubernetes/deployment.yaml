# GL-011 FUELCRAFT - Kubernetes Production Deployment
# Agent: GL-011 FUELCRAFT - FuelManagementOptimizer
# Domain: Fuel Systems (multi-fuel procurement, storage, blending)
# Zero-Hallucination: Deterministic, reproducible runs via seed management
---
apiVersion: v1
kind: Namespace
metadata:
  name: gl-agents
  labels:
    app.kubernetes.io/part-of: greenlang
    compliance: tcfd
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gl-011-fuelcraft-sa
  namespace: gl-agents
  labels:
    app: gl-011-fuelcraft
    component: optimization
    tier: fuel-management
    compliance: tcfd
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gl-011-fuelcraft-role
  namespace: gl-agents
  labels:
    app: gl-011-fuelcraft
    component: optimization
    tier: fuel-management
    compliance: tcfd
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["gl-011-fuelcraft-secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gl-011-fuelcraft-rolebinding
  namespace: gl-agents
  labels:
    app: gl-011-fuelcraft
    component: optimization
subjects:
  - kind: ServiceAccount
    name: gl-011-fuelcraft-sa
    namespace: gl-agents
roleRef:
  kind: Role
  name: gl-011-fuelcraft-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gl-011-fuelcraft-bundle-pvc
  namespace: gl-agents
  labels:
    app: gl-011-fuelcraft
    component: optimization
    tier: fuel-management
    compliance: tcfd
    data-retention: "7-years"
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: standard-ssd
  resources:
    requests:
      storage: 100Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gl-011-fuelcraft
  namespace: gl-agents
  labels:
    app: gl-011-fuelcraft
    app.kubernetes.io/name: gl-011-fuelcraft
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: optimization
    app.kubernetes.io/part-of: greenlang
    component: optimization
    tier: fuel-management
    compliance: tcfd
  annotations:
    description: "GL-011 FuelCraft - Fuel Management Optimization Agent"
    owner: "greenlang-platform-team"
spec:
  # High Availability: 3 replicas for production
  replicas: 3
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: gl-011-fuelcraft
      component: optimization
  template:
    metadata:
      labels:
        app: gl-011-fuelcraft
        app.kubernetes.io/name: gl-011-fuelcraft
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/component: optimization
        component: optimization
        tier: fuel-management
        compliance: tcfd
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
        # Determinism annotations
        greenlang.io/deterministic: "true"
        greenlang.io/random-seed: "42"
    spec:
      serviceAccountName: gl-011-fuelcraft-sa
      automountServiceAccountToken: false

      # Security Context - Non-root execution
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Topology Spread for HA across zones and nodes
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: gl-011-fuelcraft
              component: optimization
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: gl-011-fuelcraft
              component: optimization

      # Anti-affinity for distribution across nodes
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - gl-011-fuelcraft
              topologyKey: kubernetes.io/hostname

      containers:
        - name: fuelcraft
          image: ghcr.io/greenlang/gl-011-fuelcraft:1.0.0
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 50051
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          # Configuration from ConfigMap and Secrets
          envFrom:
            - configMapRef:
                name: gl-011-fuelcraft-config
            - secretRef:
                name: gl-011-fuelcraft-secrets

          # Individual environment variables
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            # Determinism settings
            - name: PYTHONHASHSEED
              value: "42"
            - name: GL_RANDOM_SEED
              value: "42"

          # Container Security Context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          # Resource Limits: 2 CPU, 4Gi Memory
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"

          # Startup Probe - Allow time for solver initialization
          startupProbe:
            httpGet:
              path: /health/startup
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30

          # Liveness Probe - Ensure application is alive
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness Probe - Check Kafka, OPC-UA, ERP connectivity
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          # Volume Mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/cache
            - name: logs
              mountPath: /app/logs
            - name: bundle-storage
              mountPath: /app/bundles
            - name: solver-workspace
              mountPath: /app/solver
            - name: audit-logs
              mountPath: /app/audit
            - name: prometheus-multiproc
              mountPath: /tmp/prometheus

      # Init container for permission setup
      initContainers:
        - name: init-permissions
          image: busybox:1.36
          command: ['sh', '-c', 'mkdir -p /app/bundles /app/audit && chmod -R 775 /app/bundles /app/audit']
          volumeMounts:
            - name: bundle-storage
              mountPath: /app/bundles
            - name: audit-logs
              mountPath: /app/audit
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000

      # Volumes
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 500Mi
        - name: cache
          emptyDir:
            sizeLimit: 2Gi
        - name: logs
          emptyDir:
            sizeLimit: 500Mi
        - name: solver-workspace
          emptyDir:
            sizeLimit: 2Gi
        - name: prometheus-multiproc
          emptyDir:
            sizeLimit: 100Mi
        - name: bundle-storage
          persistentVolumeClaim:
            claimName: gl-011-fuelcraft-bundle-pvc
        - name: audit-logs
          persistentVolumeClaim:
            claimName: gl-011-fuelcraft-bundle-pvc

      # Graceful shutdown for optimization jobs
      terminationGracePeriodSeconds: 60

      # DNS configuration for Kafka/ERP resolution
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "2"
