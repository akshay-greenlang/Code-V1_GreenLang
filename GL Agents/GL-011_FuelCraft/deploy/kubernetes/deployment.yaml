# GL-011 FuelCraft Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gl-011-fuelcraft
  namespace: greenlang
  labels:
    app: gl-011-fuelcraft
    agent-id: GL-011
    codename: FUELCRAFT
    version: v1.0.0
    tier: production
    domain: fuel-optimization
  annotations:
    kubernetes.io/description: "GL-011 FuelCraft - Fuel Optimization Agent"
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  replicas: 2
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gl-011-fuelcraft
  template:
    metadata:
      labels:
        app: gl-011-fuelcraft
        agent-id: GL-011
        codename: FUELCRAFT
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: gl-011-fuelcraft-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: gl-011-fuelcraft
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: gl-011-fuelcraft
      containers:
        - name: gl-011-fuelcraft
          image: gcr.io/greenlang/gl-011-fuelcraft:v1.0.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: gl-011-fuelcraft-config
                  key: ENVIRONMENT
            - name: GL011_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: gl-011-fuelcraft-config
                  key: LOG_LEVEL
            - name: GL011_API_PORT
              value: "8080"
            - name: GL011_METRICS_PORT
              value: "9090"
            - name: GL011_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: gl-011-fuelcraft-secrets
                  key: database-url
            - name: GL011_REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: gl-011-fuelcraft-secrets
                  key: redis-url
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
              readOnly: true
            - name: tmp-volume
              mountPath: /tmp
            - name: logs-volume
              mountPath: /var/log/greenlang
            - name: fuel-data-volume
              mountPath: /var/data/fuel_optimization
      volumes:
        - name: config-volume
          configMap:
            name: gl-011-fuelcraft-config
        - name: tmp-volume
          emptyDir: {}
        - name: logs-volume
          emptyDir: {}
        - name: fuel-data-volume
          emptyDir: {}
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      restartPolicy: Always
