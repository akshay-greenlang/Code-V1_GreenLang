apiVersion: v1
kind: ResourceQuota
metadata:
  name: greenlang-agents-quota
  namespace: greenlang-agents
spec:
  hard:
    requests.cpu: "200"
    requests.memory: 400Gi
    limits.cpu: "400"
    limits.memory: 800Gi
    pods: "100"
    services: "20"
    secrets: "50"
    configmaps: "50"
    persistentvolumeclaims: "20"
    count/deployments.apps: "20"
