apiVersion: v1
kind: Service
metadata:
  name: fuel-analyzer
  namespace: greenlang-agents
  labels:
    app: fuel-analyzer
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app: fuel-analyzer
