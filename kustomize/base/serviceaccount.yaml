apiVersion: v1
kind: ServiceAccount
metadata:
  name: greenlang-agents
  namespace: greenlang-agents
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: greenlang-agents-role
  namespace: greenlang-agents
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: greenlang-agents-rolebinding
  namespace: greenlang-agents
subjects:
  - kind: ServiceAccount
    name: greenlang-agents
    namespace: greenlang-agents
roleRef:
  kind: Role
  name: greenlang-agents-role
  apiGroup: rbac.authorization.k8s.io
