apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference base
bases:
  - ../../base

# Namespace for production
namespace: vcci-platform

# Common labels for production environment
commonLabels:
  environment: production
  tier: production

# Replicas for production (full scale)
replicas:
  - name: vcci-api-gateway
    count: 3
  - name: vcci-backend-api
    count: 3
  - name: vcci-worker
    count: 2
  - name: vcci-worker-ml
    count: 1
  - name: vcci-frontend
    count: 2
  - name: postgresql
    count: 3
  - name: redis
    count: 3
  - name: weaviate
    count: 3

# Patches for production environment
patches:
  # Full resource requests for production
  - target:
      kind: Deployment
      name: vcci-backend-api
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 1Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 2000m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 4Gi

  # Use production TLS issuer
  - target:
      kind: Ingress
    patch: |-
      - op: replace
        path: /metadata/annotations/cert-manager.io~1cluster-issuer
        value: letsencrypt-prod

  # Production HPA settings
  - target:
      kind: HorizontalPodAutoscaler
      name: vcci-backend-api
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 10

  - target:
      kind: HorizontalPodAutoscaler
      name: vcci-worker
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 2
      - op: replace
        path: /spec/maxReplicas
        value: 20

  # Enable PodDisruptionBudgets for high availability
  - target:
      kind: PodDisruptionBudget
    patch: |-
      - op: add
        path: /metadata/annotations/production
        value: "true"

# ConfigMap patches
configMapGenerator:
  - name: platform-config
    behavior: merge
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - DEBUG=false

# Image tag overrides for production (use specific versions)
images:
  - name: greenlang/vcci-backend-api
    newTag: v1.0.0
  - name: greenlang/vcci-worker
    newTag: v1.0.0
  - name: greenlang/vcci-worker-ml
    newTag: v1.0.0
  - name: greenlang/vcci-frontend
    newTag: v1.0.0

# Observability resources for production
resources:
  - ../../../observability/prometheus/deployment.yaml
  - ../../../observability/prometheus/service.yaml
  - ../../../observability/prometheus/configmap.yaml
  - ../../../observability/prometheus/servicemonitor.yaml
  - ../../../observability/grafana/deployment.yaml
  - ../../../observability/grafana/service.yaml
  - ../../../observability/grafana/dashboards.yaml
  - ../../../observability/grafana/ingress.yaml
  - ../../../observability/fluentd/daemonset.yaml
  - ../../../observability/fluentd/configmap.yaml
  - ../../../observability/jaeger/deployment.yaml
  - ../../../observability/jaeger/service.yaml
