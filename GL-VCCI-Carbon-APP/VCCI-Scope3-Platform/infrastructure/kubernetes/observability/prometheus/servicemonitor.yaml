---
# ServiceMonitor for Prometheus Operator (if using)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vcci-backend-api
  namespace: vcci-platform
  labels:
    app: vcci-backend-api
spec:
  selector:
    matchLabels:
      app: vcci-backend-api
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics

