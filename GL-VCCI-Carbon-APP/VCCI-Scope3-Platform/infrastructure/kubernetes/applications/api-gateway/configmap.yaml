---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vcci-api-gateway-config
  namespace: vcci-platform
  labels:
    app: vcci-api-gateway
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    worker_rlimit_nofile 65535;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 2048;
        use epoll;
        multi_accept on;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        # Logging format with request tracing
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time" '
                        'trace_id="$http_x_trace_id"';

        access_log /var/log/nginx/access.log main;

        # Performance optimizations
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        keepalive_requests 100;
        types_hash_max_size 2048;
        client_max_body_size 100M;

        # Buffer settings
        client_body_buffer_size 128k;
        client_header_buffer_size 1k;
        large_client_header_buffers 4 16k;
        output_buffers 1 32k;
        postpone_output 1460;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/javascript
                   application/json application/javascript application/xml+rss
                   application/rss+xml font/truetype font/opentype
                   application/vnd.ms-fontobject image/svg+xml;
        gzip_disable "msie6";
        gzip_min_length 1000;

        # Rate limiting zones
        limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
        limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;
        limit_conn_zone $binary_remote_addr zone=addr:10m;

        # Upstream backend API
        upstream backend_api {
            least_conn;
            keepalive 32;

            server vcci-backend-api:8000 max_fails=3 fail_timeout=30s;

            # Health check
            keepalive_timeout 60s;
            keepalive_requests 100;
        }

        # Cache configuration
        proxy_cache_path /var/cache/nginx/api_cache levels=1:2
                         keys_zone=api_cache:100m max_size=1g
                         inactive=60m use_temp_path=off;

        # Server block for health checks
        server {
            listen 8080;
            server_name _;

            location /stub_status {
                stub_status on;
                access_log off;
                allow 127.0.0.1;
                deny all;
            }

            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }

            location /ready {
                access_log off;
                return 200 "ready\n";
                add_header Content-Type text/plain;
            }
        }

        # Main server block
        server {
            listen 80 default_server;
            listen [::]:80 default_server;
            server_name _;

            # Security headers
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;

            # Request ID for tracing
            add_header X-Request-ID $request_id always;

            # Rate limiting
            limit_req zone=api_limit burst=200 nodelay;
            limit_conn addr 50;

            # Proxy settings
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header X-Trace-ID $http_x_trace_id;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # API routes
            location /api/v1/ {
                proxy_pass http://backend_api;

                # Cache GET requests
                proxy_cache api_cache;
                proxy_cache_methods GET HEAD;
                proxy_cache_valid 200 302 10m;
                proxy_cache_valid 404 1m;
                proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
                proxy_cache_background_update on;
                proxy_cache_lock on;
                add_header X-Cache-Status $upstream_cache_status;
            }

            # Authentication endpoint with stricter rate limit
            location /api/v1/auth/ {
                limit_req zone=auth_limit burst=20 nodelay;
                proxy_pass http://backend_api;
                proxy_cache off;
            }

            # Webhooks (no rate limit)
            location /api/v1/webhooks/ {
                limit_req off;
                proxy_pass http://backend_api;
                proxy_cache off;
            }

            # Health check endpoint
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }

            # Metrics endpoint (internal only)
            location /metrics {
                access_log off;
                allow 10.0.0.0/8;
                deny all;
                proxy_pass http://backend_api;
            }
        }

        # HTTPS server block (when using TLS termination at ingress, this may not be needed)
        server {
            listen 443 ssl http2;
            listen [::]:443 ssl http2;
            server_name _;

            ssl_certificate /etc/nginx/certs/tls.crt;
            ssl_certificate_key /etc/nginx/certs/tls.key;
            ssl_protocols TLSv1.2 TLSv1.3;
            ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
            ssl_prefer_server_ciphers off;
            ssl_session_cache shared:SSL:10m;
            ssl_session_timeout 10m;
            ssl_session_tickets off;
            ssl_stapling on;
            ssl_stapling_verify on;

            # HSTS
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

            # Same location blocks as HTTP server
            include /etc/nginx/conf.d/locations.conf;
        }
    }
