# ==============================================================================
# GL-VCCI Backend API - Kubernetes Deployment
# ==============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vcci-backend-api
  namespace: vcci-production
  labels:
    app: vcci-backend-api
    app.kubernetes.io/name: gl-vcci
    app.kubernetes.io/component: backend-api
    app.kubernetes.io/part-of: vcci-platform
    app.kubernetes.io/version: "2.0.0"
    tier: backend
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployments

  selector:
    matchLabels:
      app: vcci-backend-api
      tier: backend

  template:
    metadata:
      labels:
        app: vcci-backend-api
        tier: backend
        app.kubernetes.io/name: gl-vcci
        app.kubernetes.io/component: backend-api
        version: "2.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"

    spec:
      serviceAccountName: vcci-backend-sa
      priorityClassName: vcci-medium-priority

      # Anti-affinity: Spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - vcci-backend-api
                topologyKey: kubernetes.io/hostname

      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Init Container - Database Migration
      initContainers:
        - name: db-migration
          image: YOUR_REGISTRY/vcci-backend:2.0.0
          command: ["alembic", "upgrade", "head"]
          envFrom:
            - secretRef:
                name: postgres-credentials
            - secretRef:
                name: redis-credentials
            - configMapRef:
                name: backend-config
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

      containers:
        - name: backend-api
          image: YOUR_REGISTRY/vcci-backend:2.0.0
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          # Environment Variables
          env:
            - name: APP_ENV
              value: "production"
            - name: LOG_LEVEL
              value: "info"
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          envFrom:
            - secretRef:
                name: postgres-credentials
            - secretRef:
                name: redis-credentials
            - secretRef:
                name: api-keys
            - configMapRef:
                name: backend-config

          # Resource Limits
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi

          # Health Checks
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health/startup
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30

          # Volume Mounts
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: cache
              mountPath: /app/cache
            - name: tmp
              mountPath: /tmp

          # Security Context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

      # Volumes
      volumes:
        - name: logs
          emptyDir: {}
        - name: cache
          emptyDir: {}
        - name: tmp
          emptyDir: {}

      # DNS Policy
      dnsPolicy: ClusterFirst
      restartPolicy: Always

      # Graceful Shutdown
      terminationGracePeriodSeconds: 60

---
# ==============================================================================
# Service Account
# ==============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vcci-backend-sa
  namespace: vcci-production
  labels:
    app.kubernetes.io/name: gl-vcci
    app.kubernetes.io/component: backend-api
