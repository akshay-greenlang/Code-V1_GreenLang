# ============================================================================
# AGENT SPECIFICATION: DOUBLE MATERIALITY ASSESSMENT AGENT
# AgentSpec V2.0 Compliant
# ============================================================================

# ----------------------------------------------------------------------------
# SECTION 1: AGENT METADATA
# ----------------------------------------------------------------------------
agent_metadata:
  agent_id: "csrd_materiality_agent"
  agent_name: "MaterialityAgent"
  display_name: "AI-Powered Materiality Assessment Agent"
  version: "1.1.0"
  domain: "CSRD/ESG Reporting"
  subdomain: "Double Materiality Assessment"
  agent_type: "ai-analyst"
  complexity: "high"
  priority: "critical"
  status: "production"
  deterministic: false  # NOT deterministic - AI-powered
  llm_usage: true
  zero_hallucination: false  # Uses AI - requires human review
  requires_human_review: true

# ----------------------------------------------------------------------------
# SECTION 2: DESCRIPTION
# ----------------------------------------------------------------------------
description:
  purpose: |
    Conduct AI-powered double materiality assessment per ESRS 1 to identify
    material sustainability topics from both impact and financial perspectives.

  strategic_context:
    global_impact: "Supports CSRD compliance for 50,000+ EU companies requiring double materiality"
    opportunity: "AI-powered materiality cuts assessment time from 2 weeks to 2 hours (90% reduction)"
    market_size: "EU CSRD compliance market estimated at €5B annually"
    technology_maturity: "TRL 7 (System prototype in operational environment)"

  capabilities:
    - "Impact materiality scoring using AI (severity × scope × irremediability)"
    - "Financial materiality scoring using AI (magnitude × likelihood)"
    - "RAG-powered stakeholder consultation analysis (10,000+ documents)"
    - "Automated material topic identification per ESRS 1"
    - "Materiality matrix generation with visualization data"
    - "Natural language rationale generation for audit trail"
    - "Multi-stakeholder perspective synthesis"

  key_features:
    - "AI-powered analysis using GPT-4o / Claude 3.5 Sonnet"
    - "RAG-based stakeholder consultation synthesis (10,000+ documents)"
    - "<10 minutes processing time for 10 topics"
    - "80% AI automation, 20% mandatory human review"
    - "Complete audit trail and provenance tracking"

  dependencies:
    - agent_id: "intake_agent"
      relationship: "receives_data_from"
      data: "validated_esg_data"
    - agent_id: "calculator_agent"
      relationship: "provides_data_to"
      data: "materiality_matrix"
    - agent_id: "reporting_agent"
      relationship: "provides_data_to"
      data: "materiality_matrix"

  important_warnings:
    - "⚠️ MANDATORY HUMAN REVIEW: All AI assessments must be reviewed by qualified sustainability professionals"
    - "⚠️ NOT ZERO-HALLUCINATION: LLM-based scoring requires expert validation"
    - "⚠️ LEGAL RESPONSIBILITY: Final materiality determination is company's legal responsibility"
    - "⚠️ NOT DETERMINISTIC: Same input may produce slightly different AI outputs"

# ----------------------------------------------------------------------------
# INPUTS
# ----------------------------------------------------------------------------
inputs:
  primary_inputs:
    - name: "validated_esg_data"
      type: "json"
      required: true
      source: "Output from IntakeAgent"
      description: "Validated ESG data for context"

    - name: "company_context"
      type: "json"
      required: true
      schema: "schemas/company_profile.schema.json"
      description: "Company strategy, business model, value chain"
      key_fields:
        - "business_model"
        - "sector"
        - "value_chain"
        - "sustainability_strategy"

    - name: "stakeholder_input"
      type: "json"
      required: false
      description: "Stakeholder consultation results (surveys, interviews)"
      structure:
        surveys: "array of survey responses"
        interviews: "array of interview transcripts"
        workshops: "array of workshop notes"

  reference_data:
    - name: "esrs_guidance_database"
      type: "vector_db"
      path: "data/esrs_guidance_vectors/"
      description: "RAG database of ESRS guidance (10,000+ documents)"
      contents:
        - "ESRS standards full text"
        - "EFRAG implementation guidance"
        - "Industry-specific examples"
        - "Regulatory Q&A"
      embedding_model: "text-embedding-3-large"

# ----------------------------------------------------------------------------
# OUTPUTS
# ----------------------------------------------------------------------------
outputs:
  - name: "materiality_matrix"
    format: "json"
    schema: "schemas/materiality.schema.json"
    description: "Complete double materiality assessment"
    review_required: true

  - name: "materiality_report"
    format: "markdown"
    description: "Human-readable assessment report"
    optional: true
    review_required: true

  - name: "ai_confidence_scores"
    format: "json"
    description: "AI confidence levels for each assessment"

# ----------------------------------------------------------------------------
# SECTION 3: TOOLS
# ----------------------------------------------------------------------------
tools:
  tools_list:
    - tool_id: "impact_materiality_scorer"
      name: "impact-materiality-scorer"
      deterministic: false  # AI-powered
      category: "ai-analysis"
      description: "AI-powered impact materiality assessment (severity × scope × irremediability)"
      requires_review: true

      parameters:
        type: "object"
        properties:
          topic: {type: "string", description: "ESRS topic (E1, S1, etc.)"}
          company_context: {type: "object", description: "Company profile and context"}
          esg_data: {type: "object", description: "Relevant ESG data"}
          stakeholder_input: {type: "object", description: "Stakeholder perspectives"}
        required: ["topic", "company_context"]

      returns:
        type: "object"
        properties:
          severity_score: {type: "number", description: "Score 0-10"}
          scope_score: {type: "number", description: "Score 0-10"}
          irremediability_score: {type: "number", description: "Score 0-10"}
          impact_score: {type: "number", description: "Combined score"}
          rationale: {type: "string", description: "AI-generated explanation"}
          confidence: {type: "number", description: "AI confidence 0-1"}

      implementation:
        method: "LLM-based assessment with RAG context"
        model: "gpt-4o"
        calculation_method: "Impact = (Severity × Scope × Irremediability) / 100"
        data_source: "ESRS guidance, company context, stakeholder input"
        accuracy: "Requires expert validation - not deterministic"
        validation: "Human review mandatory"
        standards: ["ESRS 1", "EFRAG Implementation Guidance"]

    - tool_id: "financial_materiality_scorer"
      name: "financial-materiality-scorer"
      deterministic: false  # AI-powered
      category: "ai-analysis"
      description: "AI-powered financial materiality assessment (magnitude × likelihood)"
      requires_review: true

      parameters:
        type: "object"
        properties:
          topic: {type: "string", description: "ESRS topic"}
          financial_context: {type: "object", description: "Financial data"}
          risk_factors: {type: "array", description: "Identified risk factors"}
        required: ["topic", "financial_context"]

      returns:
        type: "object"
        properties:
          magnitude_score: {type: "number", description: "Score 0-10"}
          likelihood_score: {type: "number", description: "Score 0-10"}
          financial_score: {type: "number", description: "Combined score"}
          rationale: {type: "string", description: "AI-generated explanation"}
          confidence: {type: "number", description: "AI confidence 0-1"}

      implementation:
        method: "LLM-based financial risk assessment"
        model: "gpt-4o"
        calculation_method: "Financial = (Magnitude × Likelihood) / 10"
        data_source: "Financial statements, market analysis, ESRS guidance"
        accuracy: "Requires expert validation - not deterministic"
        validation: "Human review mandatory, CFO sign-off recommended"
        standards: ["ESRS 1", "TCFD", "IFRS S2"]

    - tool_id: "rag_stakeholder_analyzer"
      name: "rag-stakeholder-analyzer"
      deterministic: false  # AI-powered
      category: "ai-analysis"
      description: "RAG-based stakeholder consultation synthesis"
      requires_review: true

      parameters:
        type: "object"
        properties:
          stakeholder_data: {type: "object", description: "Surveys, interviews, workshops"}
          topic: {type: "string", description: "Topic to analyze"}
        required: ["stakeholder_data"]

      returns:
        type: "object"
        properties:
          key_perspectives: {type: "array", description: "Main stakeholder concerns"}
          consensus_areas: {type: "array", description: "Areas of agreement"}
          divergent_views: {type: "array", description: "Conflicting perspectives"}
          synthesis: {type: "string", description: "AI-generated summary"}

      implementation:
        method: "RAG with vector database retrieval + LLM synthesis"
        vector_db: "data/esrs_guidance_vectors/"
        embedding_model: "text-embedding-3-large"
        llm_model: "gpt-4o"
        calculation_method: "Semantic search + thematic analysis"
        accuracy: "Qualitative - requires human validation"
        validation: "Sustainability team review"
        standards: ["ESRS 1 (Stakeholder Engagement)"]

    - tool_id: "matrix_generator"
      name: "matrix-generator"
      deterministic: true  # This tool IS deterministic
      category: "visualization"
      description: "Generate 2D materiality matrix visualization data"

      parameters:
        type: "object"
        properties:
          topics: {type: "array", description: "Topics with scores"}
          thresholds: {type: "object", description: "Materiality thresholds"}
        required: ["topics"]

      returns:
        type: "object"
        properties:
          matrix_data: {type: "array", description: "Plotting coordinates"}
          quadrants: {type: "object", description: "Quadrant categorization"}
          material_topics: {type: "array", description: "Material topics list"}

      implementation:
        method: "Deterministic 2D plotting algorithm"
        calculation_method: "Cartesian coordinate mapping"
        data_source: "Impact and financial scores"
        accuracy: "100% deterministic"
        validation: "Unit tests with known coordinates"
        standards: ["ESRS 1 (Materiality Matrix)"]

# ----------------------------------------------------------------------------
# SECTION 4: AI INTEGRATION
# ----------------------------------------------------------------------------
ai_integration:
  enabled: true
  model: "gpt-4o"  # Primary model
  alternative_models:
    - "claude-3-5-sonnet-20241022"
    - "gpt-4-turbo"
  temperature: 0.3  # NOT 0.0 - needs variability for nuanced analysis
  seed: null  # NOT deterministic - no fixed seed
  provenance_tracking: true
  tool_choice: "auto"
  max_iterations: 10
  budget_usd: 5.00  # Higher budget for complex multi-topic analysis
  requires_human_review: true
  hallucination_risk: "MODERATE"
  human_review_checklist:
    - "Impact scores reasonable given company context?"
    - "Financial scores aligned with business realities?"
    - "Stakeholder perspectives accurately reflected?"
    - "Materiality conclusions defensible?"
    - "Rationales clear and evidence-based?"

# ----------------------------------------------------------------------------
# SECTION 5: SUB-AGENTS
# ----------------------------------------------------------------------------
sub_agents:
  enabled: false
  coordination_pattern: "N/A"
  sub_agent_list: []
  rationale: "This is a leaf-level agent with no sub-agents"

# ----------------------------------------------------------------------------
# PROCESSING WORKFLOW
# ----------------------------------------------------------------------------
processing_workflow:
  step_1_topic_identification:
    name: "Identify Sustainability Topics"
    description: "Determine which ESRS topics to assess"
    method: "Deterministic"
    logic: "Assess all 10 ESRS topical standards (E1-E5, S1-S4, G1)"
    topics:
      - "E1: Climate Change"
      - "E2: Pollution"
      - "E3: Water and Marine Resources"
      - "E4: Biodiversity and Ecosystems"
      - "E5: Resource Use and Circular Economy"
      - "S1: Own Workforce"
      - "S2: Workers in the Value Chain"
      - "S3: Affected Communities"
      - "S4: Consumers and End-Users"
      - "G1: Business Conduct"

  step_2_impact_materiality_assessment:
    name: "Impact Materiality Scoring"
    description: "AI-powered impact assessment"
    llm_model: "gpt-4o / claude-3.5-sonnet"
    deterministic: false
    requires_review: true

    scoring_framework:
      severity:
        scale: "0-10"
        description: "How severe is the impact?"
        factors:
          - "Scale of impact"
          - "Intensity of impact"
          - "Nature of impact (human rights, environmental, etc.)"

      scope:
        scale: "0-10"
        description: "How widespread is the impact?"
        factors:
          - "Number of people/ecosystems affected"
          - "Geographic extent"
          - "Duration"

      irremediability:
        scale: "0-10"
        description: "How difficult to remediate?"
        factors:
          - "Reversibility"
          - "Time to remediate"
          - "Cost and complexity"

      calculation: "Impact Score = (Severity × Scope × Irremediability) / 100"

    prompts:
      system_prompt: |
        You are an expert sustainability analyst conducting double materiality
        assessments per ESRS 1. Assess the severity, scope, and irremediability
        of {topic} impacts for {company_name} in {sector}.

        Use the company context, ESG data, and stakeholder input to make informed
        assessments. Provide scores on 0-10 scale with clear rationale.

      user_prompt_template: |
        Topic: {topic}
        Company: {company_name}
        Sector: {sector}
        Business Model: {business_model}

        Assess impact materiality considering:
        1. Actual and potential impacts
        2. Positive and negative impacts
        3. Short, medium, and long-term horizons
        4. Value chain stages (upstream, own operations, downstream)

        Score severity, scope, and irremediability (0-10) with rationale.

    rag_enhancement:
      enabled: true
      query: "Retrieve ESRS guidance and industry examples for {topic} in {sector}"
      top_k: 5
      use_in_prompt: true

  step_3_financial_materiality_assessment:
    name: "Financial Materiality Scoring"
    description: "AI-powered financial assessment"
    llm_model: "gpt-4o / claude-3.5-sonnet"
    deterministic: false
    requires_review: true

    scoring_framework:
      magnitude:
        scale: "0-10"
        description: "How large is the financial effect?"
        factors:
          - "Potential revenue impact"
          - "Potential cost impact"
          - "Asset/liability implications"
          - "Capital requirements"

      likelihood:
        scale: "0-10"
        description: "How likely is this to materialize?"
        factors:
          - "Probability of occurrence"
          - "Time horizon"
          - "Dependency on external factors"

      calculation: "Financial Score = (Magnitude × Likelihood) / 10"

    prompts:
      system_prompt: |
        You are a financial analyst assessing sustainability-related financial
        risks and opportunities per ESRS. Evaluate magnitude and likelihood of
        financial impacts from {topic} for {company_name}.

      user_prompt_template: |
        Topic: {topic}
        Company Financial Data:
        - Revenue: {revenue}
        - Total Assets: {total_assets}
        - Operating Costs: {operating_costs}

        Assess financial materiality considering:
        1. Risks and opportunities
        2. Effects on: revenue, costs, assets, liabilities, capital, access to finance
        3. Short (0-1y), medium (1-5y), long-term (>5y) horizons

        Score magnitude and likelihood (0-10) with financial rationale.

  step_4_stakeholder_analysis:
    name: "Stakeholder Consultation Analysis"
    description: "RAG-based synthesis of stakeholder input"
    method: "AI-powered"
    llm_model: "gpt-4o"

    process:
      - "Load stakeholder consultation data (surveys, interviews)"
      - "Use RAG to find relevant stakeholder concerns for each topic"
      - "Summarize key stakeholder perspectives"
      - "Identify consensus and divergent views"
      - "Incorporate into materiality rationale"

  step_5_double_materiality_determination:
    name: "Double Materiality Determination"
    description: "Determine if topic is material"
    method: "Rule-based with AI input"

    materiality_rule: "either_or"
    logic: |
      IF impact_score >= impact_threshold OR financial_score >= financial_threshold:
        topic.is_material = TRUE
      ELSE:
        topic.is_material = FALSE

    thresholds:
      default_impact_threshold: 5.0
      default_financial_threshold: 5.0
      customizable: true

  step_6_matrix_generation:
    name: "Generate Materiality Matrix"
    description: "Create 2D visualization data"
    method: "Deterministic"
    output:
      x_axis: "Financial Materiality (0-10)"
      y_axis: "Impact Materiality (0-10)"
      data_points: "All assessed topics with coordinates"
      quadrants:
        - "High Impact, High Financial (double material - critical)"
        - "High Impact, Low Financial (impact material)"
        - "Low Impact, High Financial (financially material)"
        - "Low Impact, Low Financial (not material)"

  step_7_rationale_generation:
    name: "Generate Natural Language Rationale"
    description: "AI-generated explanations"
    llm_model: "gpt-4o"
    requires_review: true

    for_each_topic:
      - "Generate impact rationale (100-200 words)"
      - "Generate financial rationale (100-200 words)"
      - "Explain materiality conclusion"
      - "Cite evidence sources"

# ----------------------------------------------------------------------------
# SECTION 6: TESTING
# ----------------------------------------------------------------------------
testing:
  test_coverage_target: 0.80

  test_categories:
    - category: "unit_tests"
      description: "Test AI tool mocks and deterministic components"
      count: 12
      examples:
        - "test_matrix_generator_deterministic"
        - "test_score_calculation_formula"
        - "test_threshold_application"
        - "test_topic_identification_complete"

    - category: "integration_tests"
      description: "Test full workflow with mocked AI responses"
      count: 6
      examples:
        - "test_full_materiality_assessment_workflow"
        - "test_rag_stakeholder_analysis_integration"
        - "test_multi_topic_assessment"
        - "test_materiality_matrix_generation_complete"

    - category: "determinism_tests"
      description: "Verify deterministic components only (matrix generation)"
      count: 3
      examples:
        - "test_matrix_generation_reproducible"
        - "test_score_aggregation_deterministic"
        - "test_threshold_application_deterministic"
      note: "AI components are NOT tested for determinism"

    - category: "boundary_tests"
      description: "Test edge cases and error handling"
      count: 8
      examples:
        - "test_missing_stakeholder_input"
        - "test_low_confidence_scores"
        - "test_conflicting_ai_assessments"
        - "test_borderline_materiality_cases"
        - "test_all_topics_non_material"
        - "test_all_topics_material"

  performance_requirements:
    max_latency_ms: 600000  # 10 minutes for 10 topics
    max_cost_usd: 5.00
    accuracy_target: 0.85  # 85% agreement with expert assessments
    human_review_time_savings: 0.90  # 90% time reduction vs manual

  ai_validation:
    - "Compare AI scores vs expert scores (target: 85%+ agreement)"
    - "Track confidence scores (flag <0.7 for priority review)"
    - "Monitor hallucination rate"
    - "Collect human override data"

# ----------------------------------------------------------------------------
# SECTION 7: DEPLOYMENT
# ----------------------------------------------------------------------------
deployment:
  pack_id: "csrd/materiality_agent"
  pack_version: "1.1.0"

  resource_requirements:
    memory_mb: 4096
    cpu_cores: 2
    gpu_required: false
    storage_mb: 5000  # For vector database

  dependencies:
    python_packages:
      - "openai>=1.0,<2.0"
      - "anthropic>=0.20,<1.0"
      - "chromadb>=0.4,<1.0"  # Vector database
      - "langchain>=0.1,<1.0"
      - "pydantic>=2.0,<3.0"
      - "pandas>=2.0,<3.0"
      - "numpy>=1.24,<2.0"

    greenlang_modules:
      - "greenlang.agents.base"
      - "greenlang.intelligence"
      - "greenlang.core.rag"

  api_endpoints:
    - endpoint: "/api/v1/csrd/materiality/execute"
      method: "POST"
      authentication: "required"
      rate_limit: "10 req/hour"  # Lower due to high cost

  environment_config:
    - name: "OPENAI_API_KEY"
      required: true
      description: "OpenAI API key for GPT-4"
    - name: "ANTHROPIC_API_KEY"
      required: false
      description: "Anthropic API key for Claude (alternative)"
    - name: "ESRS_VECTOR_DB_PATH"
      required: true
      description: "Path to ESRS guidance vector database"

