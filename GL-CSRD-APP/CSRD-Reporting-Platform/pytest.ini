[pytest]
# Pytest configuration for CSRD Calculator Agent tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    critical: Critical tests that must pass (zero hallucination, core functionality)
    slow: Slow tests (performance, stress tests)
    performance: Performance benchmarking tests

# Default options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Coverage settings (when using --cov)
[coverage:run]
source = agents
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Test output
console_output_style = progress
log_cli = False
log_cli_level = INFO

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
