[pytest]
# Pytest configuration for messaging system tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Enable async tests
asyncio_mode = auto

# Coverage options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# Markers
markers =
    integration: Integration tests requiring Redis
    slow: Slow tests (>1s)
    performance: Performance benchmarking tests
    unit: Unit tests (default)

# Ignore paths
norecursedirs = .git .tox dist build *.egg __pycache__

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for async tests
timeout = 30
