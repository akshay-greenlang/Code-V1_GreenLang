# Mosquitto MQTT Broker Configuration for Testing

listener 1883
allow_anonymous true

# WebSocket support
listener 9001
protocol websockets

# Logging
log_dest stdout
log_type all

# Persistence (disabled for testing)
persistence false

# Message size limits
message_size_limit 0

# Connection limits
max_connections -1
max_queued_messages 1000

# Security (disabled for testing)
allow_anonymous true
