# GL-005 CombustionControlAgent - ServiceAccount & RBAC
# Defines service account and permissions for the application

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gl-005-service-account
  namespace: greenlang
  labels:
    app: gl-005-combustion-control
    agent: "GL-005"
  annotations:
    description: "Service account for GL-005 CombustionControlAgent"

---
# Role - Define permissions within namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gl-005-role
  namespace: greenlang
  labels:
    app: gl-005-combustion-control
    agent: "GL-005"
rules:
  # ConfigMap permissions (read-only)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

  # Secret permissions (read-only)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]

  # Pod permissions (for self-awareness)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

  # Service permissions
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]

---
# RoleBinding - Bind role to service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gl-005-role-binding
  namespace: greenlang
  labels:
    app: gl-005-combustion-control
    agent: "GL-005"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gl-005-role
subjects:
  - kind: ServiceAccount
    name: gl-005-service-account
    namespace: greenlang

