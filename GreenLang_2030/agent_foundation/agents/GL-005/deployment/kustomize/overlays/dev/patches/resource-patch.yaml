# Dev Environment - Resource Limits Patch
# Reduced resources for cost savings

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gl-005-combustion-control
spec:
  template:
    spec:
      containers:
        - name: gl-005-combustion-control
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
