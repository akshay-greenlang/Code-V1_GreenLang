# Mosquitto MQTT Broker Configuration for GL-001 Integration Testing

# Listener Configuration
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Security (disabled for testing)
allow_anonymous true

# Connection Limits
max_connections -1
max_queued_messages 1000

# Message Size
message_size_limit 0

# Performance
max_inflight_messages 20
max_queued_bytes 0

# Retained Messages
retained_persistence true

# WebSocket Configuration
websockets_log_level 255

# System Messages
sys_interval 10
