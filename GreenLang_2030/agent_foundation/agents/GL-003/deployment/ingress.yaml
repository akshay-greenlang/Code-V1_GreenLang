# GL-003 SteamSystemAnalyzer - Ingress Configuration
# External access with TLS termination and rate limiting

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gl-003-steam-system-analyzer-ingress
  namespace: greenlang
  labels:
    app: gl-003-steam-system-analyzer
    agent: "GL-003"
    version: "1.0.0"
  annotations:
    # Ingress class
    kubernetes.io/ingress.class: "nginx"

    # TLS configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/acme-challenge-type: "http01"

    # SSL configuration
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256"

    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-connections: "20"

    # CORS configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://greenlang.io"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"

    # Proxy settings
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";

spec:
  # TLS configuration
  tls:
    - hosts:
        - gl-003.greenlang.io
        - api-steam.greenlang.io
      secretName: gl-003-tls-cert

  # Routing rules
  rules:
    # Primary domain
    - host: gl-003.greenlang.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gl-003-steam-system-analyzer
                port:
                  number: 80

    # API subdomain
    - host: api-steam.greenlang.io
      http:
        paths:
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: gl-003-steam-system-analyzer
                port:
                  number: 80

          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: gl-003-steam-system-analyzer
                port:
                  number: 8001
