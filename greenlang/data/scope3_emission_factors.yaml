# Scope 3 Emission Factors Registry
# Comprehensive factors for all 15 Scope 3 categories per GHG Protocol
# All factors include source URIs for provenance and audit compliance
# Last Updated: 2024-11-21

metadata:
  version: "1.0.0"
  last_updated: "2024-11-21"
  standards:
    - "GHG Protocol Scope 3 Standard"
    - "ISO 14064-1:2018"
    - "IPCC 2021 Guidelines"
    - "EPA Emission Factors Hub"
    - "DEFRA/BEIS Conversion Factors"
  units: "kg CO2e per unit unless otherwise specified"
  gwp_basis: "IPCC AR6 GWP100 (2021)"

# ====================
# CATEGORY 2: CAPITAL GOODS
# ====================
capital_goods:
  materials:
    steel:
      emission_factor: 2.32
      unit: "kg CO2e per kg"
      source: "Ecoinvent 3.8"
      uri: "https://www.ecoinvent.org/"
      uncertainty: "+/- 15%"

    aluminum:
      emission_factor: 11.89
      unit: "kg CO2e per kg"
      source: "International Aluminium Institute"
      uri: "https://international-aluminium.org/"
      uncertainty: "+/- 12%"

    copper:
      emission_factor: 3.81
      unit: "kg CO2e per kg"
      source: "International Copper Association"
      uri: "https://copperalliance.org/"
      uncertainty: "+/- 18%"

    concrete:
      emission_factor: 0.13
      unit: "kg CO2e per kg"
      source: "Portland Cement Association"
      uri: "https://www.cement.org/"
      uncertainty: "+/- 20%"

  eeio_factors:
    computers_electronics:
      emission_factor: 0.31
      unit: "kg CO2e per USD"
      source: "EPA EEIO Model v2.0"
      uri: "https://www.epa.gov/land-research/us-environmentally-extended-input-output-useeio-models"

    machinery_equipment:
      emission_factor: 0.45
      unit: "kg CO2e per USD"
      source: "EPA EEIO Model v2.0"
      uri: "https://www.epa.gov/land-research/us-environmentally-extended-input-output-useeio-models"

