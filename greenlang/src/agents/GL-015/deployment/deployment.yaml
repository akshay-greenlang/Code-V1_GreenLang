# ==============================================================================
# GL-015 INSULSCAN - Kubernetes Deployment
# ==============================================================================
# Production deployment configuration for insulation inspection agent
# Supports rolling updates, resource management, and optional GPU acceleration
# ==============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gl-015-insulscan
  namespace: greenlang
  labels:
    app: gl-015-insulscan
    app.kubernetes.io/name: insulscan
    app.kubernetes.io/instance: gl-015
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: agent
    app.kubernetes.io/part-of: greenlang
    app.kubernetes.io/managed-by: kubectl
    greenlang.io/agent-id: gl-015
    greenlang.io/agent-codename: insulscan
    greenlang.io/agent-type: monitor
    greenlang.io/domain: energy-conservation
  annotations:
    description: "Insulation inspection agent with thermal image processing"
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  replicas: 3
  revisionHistoryLimit: 5

  # Rolling update strategy for zero-downtime deployments
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: gl-015-insulscan
      app.kubernetes.io/name: insulscan
      app.kubernetes.io/instance: gl-015

  template:
    metadata:
      labels:
        app: gl-015-insulscan
        app.kubernetes.io/name: insulscan
        app.kubernetes.io/instance: gl-015
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/component: agent
        greenlang.io/agent-id: gl-015
      annotations:
        # Force rolling restart on config changes
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
        checksum/secret: "{{ include (print $.Template.BasePath \"/secret.yaml\") . | sha256sum }}"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"

    spec:
      # Service account for RBAC
      serviceAccountName: gl-015-insulscan-sa

      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Anti-affinity to spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - gl-015-insulscan
                topologyKey: kubernetes.io/hostname
        # Prefer nodes with thermal processing capabilities
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                  - key: node.kubernetes.io/instance-type
                    operator: In
                    values:
                      - c5.xlarge
                      - c5.2xlarge
                      - m5.xlarge
                      - m5.2xlarge

      # Topology spread for high availability
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: gl-015-insulscan

      # Init container for dependency checks
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Checking database connectivity..."
              until nc -z ${DB_HOST} ${DB_PORT}; do
                echo "Waiting for database..."
                sleep 2
              done
              echo "Database is ready!"

              echo "Checking Redis connectivity..."
              until nc -z ${REDIS_HOST} ${REDIS_PORT}; do
                echo "Waiting for Redis..."
                sleep 2
              done
              echo "Redis is ready!"

              echo "All dependencies are ready!"
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: gl-015-insulscan-config
                  key: db-host
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: gl-015-insulscan-config
                  key: db-port
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: gl-015-insulscan-config
                  key: redis-host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: gl-015-insulscan-config
                  key: redis-port
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

      containers:
        - name: insulscan
          image: gcr.io/greenlang/gl-015-insulscan:1.0.0
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          # Environment variables from ConfigMap and Secrets
          envFrom:
            - configMapRef:
                name: gl-015-insulscan-config
            - secretRef:
                name: gl-015-insulscan-secrets

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: APP_ENV
              value: "production"
            - name: OTEL_SERVICE_NAME
              value: "gl-015-insulscan"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "k8s.pod.name=$(POD_NAME),k8s.namespace.name=$(POD_NAMESPACE),k8s.node.name=$(NODE_NAME)"

          # Resource limits and requests
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
              # Uncomment for GPU support
              # nvidia.com/gpu: 1
            limits:
              memory: "2Gi"
              cpu: "2000m"
              # Uncomment for GPU support
              # nvidia.com/gpu: 1

          # Container security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop:
                - ALL

          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/cache
            - name: logs
              mountPath: /app/logs
            - name: thermal-images
              mountPath: /app/thermal_images
            - name: config-volume
              mountPath: /app/config
              readOnly: true

          # Liveness probe - is the container alive?
          livenessProbe:
            httpGet:
              path: /api/v1/health/live
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          # Readiness probe - is the container ready to serve traffic?
          readinessProbe:
            httpGet:
              path: /api/v1/health/ready
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          # Startup probe - for slow-starting containers
          startupProbe:
            httpGet:
              path: /api/v1/health/startup
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
            successThreshold: 1

          # Lifecycle hooks
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    echo "Received SIGTERM, starting graceful shutdown..."
                    sleep 5
                    curl -X POST http://localhost:8000/api/v1/admin/shutdown || true
                    sleep 10

      # Graceful termination
      terminationGracePeriodSeconds: 60

      # Volumes
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
        - name: cache
          emptyDir:
            sizeLimit: 1Gi
        - name: logs
          emptyDir:
            sizeLimit: 500Mi
        - name: thermal-images
          emptyDir:
            sizeLimit: 5Gi
        - name: config-volume
          configMap:
            name: gl-015-insulscan-config
            items:
              - key: agent-config.yaml
                path: agent-config.yaml

      # Image pull secrets for private registry
      imagePullSecrets:
        - name: gcr-credentials

      # DNS configuration
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "2"
          - name: single-request-reopen

      # Restart policy
      restartPolicy: Always

