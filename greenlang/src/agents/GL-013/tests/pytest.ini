[pytest]
# GL-013 PREDICTMAINT - Pytest Configuration
# Comprehensive test configuration for predictive maintenance testing.

# Minimum pytest version required
minversion = 7.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths to discover
testpaths =
    unit
    integration
    e2e
    determinism
    performance
    security

# Add options to pytest
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Custom markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (external dependencies)
    e2e: End-to-end workflow tests
    performance: Performance and benchmark tests
    security: Security tests
    determinism: Determinism verification tests
    slow: Slow running tests (deselect with -m "not slow")

# Timeout for tests (in seconds)
timeout = 300

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage configuration (when using pytest-cov)
# Run with: pytest --cov=calculators --cov-report=html

# Async mode for pytest-asyncio
asyncio_mode = auto
