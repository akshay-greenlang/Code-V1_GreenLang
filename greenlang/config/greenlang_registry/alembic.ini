# Alembic Configuration for GreenLang Agent Registry
#
# This file contains the configuration for Alembic database migrations.
# The sqlalchemy.url is typically overridden by environment variables.

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Truncate revision hashes for display
truncate_slug_length = 40

# Set to 'true' for offline mode operations
prepend_sys_path = .

# Timezone for revision timestamps
# timezone = UTC

# Max length of characters to apply to message
# truncate_slug_length = 40

# Set to 'true' to run the env.py with the development db
# regardless of what's configured here
# dev_version_table = alembic_version_dev

# Version locations - semicolon separated
# version_locations = %(here)s/bar:%(here)s/bat:greenlang_registry/migrations

# Version path separator - os for os.pathsep, space for space, or any other string
# version_path_separator = os

# Set to 'true' to avoid running any file when doing initial revision
# skip_empty_migrations = false

# Output encoding for SQL files
# output_encoding = utf-8

[post_write_hooks]
# Post write hook for black formatting
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
