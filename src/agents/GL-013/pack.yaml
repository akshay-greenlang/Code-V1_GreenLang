# GreenLang Pack Manifest v1.0
# GL-013 PREDICTMAINT PredictiveMaintenanceAgent
# Predicts equipment failures before they occur using ML models and deterministic calculations

pack_schema_version: "1.0"
agent_id: GL-013
codename: PREDICTMAINT
name: PredictiveMaintenanceAgent
version: "1.0.0"
domain: Maintenance
role: Predictor
complexity: High
priority: P1
tam: "$10B"
target_date: "Q1 2026"
mission: "Predict equipment failures before they occur using condition monitoring, vibration analysis, and deterministic RUL calculations"

# Input specifications
inputs:
  - name: vibration_data
    type: object
    required: true
    description: "Sensor data from accelerometers (velocity mm/s RMS, acceleration g)"
  - name: temperature_data
    type: object
    required: true
    description: "RTD/thermocouple readings from equipment"
  - name: pressure_data
    type: object
    required: false
    description: "Pressure transmitter readings (bar, psi)"
  - name: operating_hours
    type: object
    required: true
    description: "Equipment runtime counters and operational data"
  - name: maintenance_history
    type: object
    required: true
    description: "Historical work orders and repairs from CMMS"
  - name: equipment_parameters
    type: object
    required: true
    description: "Nameplate data and equipment specifications"
  - name: cmms_data
    type: object
    required: false
    description: "Data from Computerized Maintenance Management System"
  - name: cms_data
    type: object
    required: false
    description: "Data from online Condition Monitoring Systems"

# Output specifications
outputs:
  - name: maintenance_schedules
    type: object
    description: "Optimized maintenance timing recommendations"
  - name: failure_predictions
    type: object
    description: "Equipment-specific failure forecasts with probability and confidence"
  - name: parts_inventory
    type: object
    description: "Spare parts requirements and procurement forecasts"
  - name: health_indices
    type: object
    description: "Equipment health scores (0-100) with component breakdown"
  - name: remaining_useful_life
    type: object
    description: "RUL estimates with confidence intervals"
  - name: anomaly_alerts
    type: object
    description: "Real-time condition alerts and anomaly detection results"

# Integration specifications
integrations:
  - name: cmms_systems
    type: data_integration
    protocol: rest_api
    description: "CMMS integration for work order and inventory management"
    systems:
      - SAP_PM
      - MAXIMO
      - FIIX
      - UPKEEP
      - MAINTENANCE_CONNECTION
  - name: condition_monitoring_systems
    type: data_integration
    protocol: opc_ua
    description: "Online condition monitoring system integration"
    systems:
      - SKF_ENLIGHT
      - EMERSON_AMS
      - GE_BENTLY
      - HONEYWELL
      - ROCKWELL
  - name: process_historian
    type: data_integration
    protocol: opc_ua
    description: "Process historian integration for historical sensor data"
  - name: scada
    type: data_integration
    protocol: opc_ua
    description: "SCADA system integration for real-time sensor data"
  - name: greenlang_agents
    type: agent_coordination
    protocol: message_bus
    description: "GreenLang agent coordination"
    agents:
      - GL-001  # THERMOSYNC - Process Heat Orchestrator
      - GL-002  # Boiler control
      - GL-003  # Heat recovery
      - GL-014  # Energy optimizer

# Dependency specifications
dependencies:
  python: ">=3.10"
  packages:
    - numpy>=1.24.0
    - scipy>=1.10.0
    - pandas>=2.0.0
    - scikit-learn>=1.3.0
    - pydantic>=2.0.0
    - fastapi>=0.100.0
    - prometheus-client>=0.17.0
    - httpx>=0.24.0
    - reliability>=0.8.0
    - statsmodels>=0.14.0
    - asyncio>=3.4.0

# Runtime configuration
runtime:
  deterministic: true
  temperature: 0.0
  seed: 42
  max_retries: 3
  timeout_seconds: 120
  cache_ttl_seconds: 300
  max_parallel_agents: 10
  batch_processing:
    enabled: true
    max_batch_size: 1000
    parallel_workers: 4

# Compliance standards
compliance:
  standards:
    - "ISO 10816"  # Mechanical vibration evaluation
    - "ISO 13373"  # Condition monitoring and diagnostics
    - "ISO 13381"  # Prognostics and health management
    - "ISO 17359"  # General guidelines for condition monitoring
    - "ISO 55000"  # Asset management
    - "IEC 61511"  # Functional safety
    - "ASME"       # American Society of Mechanical Engineers
  audit_trail_retention_days: 2555  # 7 years
  provenance_tracking: true
  zero_hallucination: true
  validation_rules_count: 250

# Monitoring configuration
monitoring:
  enabled: true
  metrics_collection_interval: 60
  prometheus_enabled: true
  grafana_dashboards: true
  alerting:
    enabled: true
    channels:
      - email
      - slack
      - pagerduty
    alert_rules:
      - high_failure_probability
      - low_health_score
      - rul_threshold_breach
      - anomaly_detected
      - prediction_latency

# Security requirements
security:
  authentication_required: true
  encryption: TLS_1_3
  encryption_at_rest: AES_256
  audit_logging: true
  rbac_enabled: true
  secrets_management: hashicorp_vault

# Business metrics
business_metrics:
  target_downtime_reduction_percent: 50
  target_maintenance_cost_reduction_percent: 30
  target_equipment_life_extension_percent: 25
  target_availability_percent: 99.5
  target_prediction_accuracy_percent: 90

# Metadata
metadata:
  author: "GreenLang Team"
  created_date: "2024-12-01"
  last_modified: "2024-12-01"
  documentation_url: "https://greenlang.io/agents/GL-013"
  support_contact: "support@greenlang.io"
  repository: "https://github.com/greenlang/gl-013-predictmaint"
  tags:
    - predictive_maintenance
    - condition_monitoring
    - reliability
    - asset_management
    - industrial
    - iot
    - maintenance_optimization
    - vibration_analysis
    - rul_calculation
